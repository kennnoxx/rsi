item_Desc_clda_utility_heavy_suit_03_01_18=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -75 / 225 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nConçu pour résister aux environnements inhospitaliers, l'uniforme d'exploration Stirling offre un niveau de protection de base contre les dangers environnementaux, y compris les radiations. En associant les tissus d'isolation avancés de Caldera à des polymères sophistiqués, le Stirling est capable de protéger le porteur tout en minimisant les entraves au mouvement. De plus, un système autonettoyant s'active automatiquement après une exposition aux radiations pour expurger les excès dangereux de duvet jusqu'à des niveaux nominaux. L'Édition Tungsten associe des nuances de bleu, de gris et d'argent pour obtenir une apparence métallique.
item_Desc_clda_utility_heavy_suit_04_01_01_ASD=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -75 / 225 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nConçue pour résister à des environnements inhospitaliers, la Stirling Exploration Suit offre un niveau de protection de base contre les dangers environnementaux, y compris les radiations. En combinant les tissus d'isolation avancés de Caldera avec des polymères sophistiqués, le Stirling est capable de protéger le porteur tout en minimisant les perturbations du mouvement. De plus, un système d'auto-nettoyage s'active automatiquement après l'exposition aux radiations pour expurger les excès dangereux jusqu'à des niveaux nominaux. L'édition ASD a été contractée spécifiquement par Associated Science & Development pour assurer une protection à leurs scientifiques travaillant dans des laboratoires manipulant des matières radioactives.
item_Desc_clda_utility_heavy_suit_04_02_01=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -75 / 225 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nConçu pour résister aux environnements inhospitaliers, la Combinaison Stirling d'exploration offre un niveau de protection de base contre les dangers environnementaux, y compris les radiations. En combinant les tissus d'isolation avancés de Caldera avec des polymères sophistiqués, le Stirling est capable de protéger le porteur tout en minimisant l'entrave aux mouvements. De plus, un système d'autonettoyage s'active automatiquement après une exposition aux radiations afin d'éliminer les excès dangereux jusqu'à des niveaux nominaux. L'Édition Transistor est principalement en cuivre avec une bande blanche qui traverse le milieu, se terminant par une visière jaune teintée.
item_Desc_clda_utility_heavy_suit_04_03_01=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -75 / 225 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nConçu pour résister aux environnements inhospitaliers, la Combinaison Stirling d'exploration offre un niveau de protection de base contre les dangers environnementaux, y compris les radiations. En associant les tissus d'isolation avancés de Caldera à des polymères sophistiqués, le Stirling est capable de protéger le porteur tout en minimisant les perturbations du mouvement. De plus, un système autonettoyant s'active automatiquement après une exposition aux radiations pour expurger les excès dangereux jusqu'à des niveaux nominaux. L'Édition Olympian marie des jaunes éclatants et des ors avec un motif hexagonal discret, complété par une visière réfléchissante pour créer une apparence presque lumineuse.
item_Desc_clda_utility_heavy_suit_05_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -75 / 225 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nConçu pour résister aux environnements hostiles, la tenue d'exploration Stirling offre un niveau de protection de base contre les dangers environnementaux, y compris les radiations. Alliant les tissus isolants de pointe de Caldera à des polymères sophistiqués, la Stirling protège son porteur tout en réduisant au minimum les entraves à la mobilité. De plus, un système d'auto-nettoyage s'enclenche automatiquement après une exposition aux radiations pour évacuer l'excès dangereux et ramener les niveaux à la normale. L’édition Hazard est de couleur jaune sécurité avec des bandes noires diagonales et équipée d’une visière teintée offrant une protection oculaire renforcée.
item_Desc_COMP_BEHR_S00_CSVRP=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 0\nQualité : C\nClasse : Militaire\n\nConçu pour répondre aux exigences élevées de l'armée, l'ordinateur de véhicule CSV-RP de Behring est un incontournable dans les chars et autres véhicules terrestres de l'UEE depuis des siècles.
item_Desc_COMP_BEHR_S00_CSVTL=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 0\nQualité : B\nClasse : Militaire\n\nLe système informatique CSV-TL est alimenté par Behring pour offrir plus de puissance de traitement que les systèmes des générations précédentes, avec de nouveaux algorithmes de traitement innovants pour une meilleure gestion des données.
item_Desc_COMP_BEHR_S01_CSRRP=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 1\nQualité : C\nClasse : Militaire\n\nLe CSR-RP de Behring offre une puissance de calcul fiable et constante dans un format épuré.
item_Desc_COMP_BEHR_S01_CSRTL=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 1\nQualité : B\nClasse : Militaire\n\nVolez avec les performances informatiques de nouvelle génération. Le CSR-TL offre une faible latence et une compatibilité plug-and-play avec des emplacements supplémentaires pour lames, le tout propulsé par les technologies d'exploitation avancées de Behring.
item_Desc_COMP_BEHR_S02_CSMRP=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 2\nQualité : C\nClasse : Militaire\n\nLe système informatique CSM-RP apporte la réputée gamme de processeurs de qualité militaire de Behring aux vaisseaux du secteur privé.
item_Desc_COMP_BEHR_S02_CSMTL=Type d'article : Ordinateur\nFabricant : Behring\nTaille : 2\nQualité : B\nClasse : Militaire\n\nBehring a intégré une grande puissance brute dans le système informatique CSM-TL. Équipé de cœurs de données avancés avec des processeurs hexagonalement threadés, il est certain de fournir toute la force de calcul brute dont vous avez besoin.
item_Desc_COMP_BLTR_S01_Crypt=Type d'article : Ordinateur\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : A\nClasse : Furtif\n\nLe nouveau Crypt de Blue Triangle Inc. est méticuleusement conçu pour offrir une dissipation thermique supérieure en utilisant une technologie de ventilation avancée et des matériaux haut de gamme, afin que ce système informatique fonctionne aussi froidement qu'il en a l'air.
item_Desc_COMP_BLTR_S01_Cypher=Type d'article : Ordinateur\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : B\nClasse : Furtif\n\nConçu pour dissiper les signatures IR et EM, le Cypher de Blue Triangle Inc s'est discrètement fait un nom parmi les consommateurs qui préfèrent les composants furtifs.
item_Desc_COMP_BRRA_S01_Lamarr=Type d'article : Ordinateur\nFabricant : Broad & Rabiee\nTaille : 1\nQualité : C\nClasse : Compétition\n\nLes excentriques entrepreneurs derrière Broad & Rabiee ont malicieusement nommé leur ordinateur de grade compétition Lamarr en l'honneur d'un film culte du 28ème siècle à propos d'un processeur extraterrestre qui renverse à lui seul le gouvernement de l'UEE.
item_Desc_COMP_BRRA_S01_Pascal=Type d'article : Ordinateur\nFabricant : Broad & Rabiee\nTaille : 1\nQualité : B\nClasse : Competition\n\nBroad and Rabiee ont conçu l'expérience informatique ultime lorsqu'ils ont imaginé le nouveau système de données Pascal, plus léger et plus rapide.
item_Desc_COMP_FSIN_S02_CompuWare=Type d'article : Ordinateur\nFabricant : Friskers Semiconductor Inc.\nTaille : 2\nQualité : C\nClasse : Civil\n\nConçu pour répondre aux exigences des vaisseaux de nouvelle génération, le CompuWare de Friskers intègre des technologies propriétaires pour un traitement de données fluide.
item_Desc_COMP_MITE_S01_dynaSys=Type d'article : Ordinateur\nFabricant : microTech\nTaille : 1\nQualité : C\nClasse : Civil\n\nDe l'expert informatique de confiance microTech, le système embarqué dynaSys gère le traitement rapide des données dans un cadre au design épuré.
item_Desc_COMP_SADA_S01_Ferric=Type d'article : Ordinateur\nFabricant : Saga Datasystems\nTaille : 1\nQualité : C\nClasse : Industriel\n\nL'innovation ne s'arrête jamais chez Saga Datasystems. L'ordinateur Ferric a été spécialement affiné pour s'adapter aux vaisseaux industriels et à tous leurs besoins en traitement.
item_Desc_COMP_SADA_S01_Wolfram=Type d'article : Ordinateur\nFabricant : Saga Datasystems\nTaille : 1\nQualité : B\nClasse : Industriel\n\nLe Wolfram est l'un des systèmes informatiques embarqués les plus puissants de l'univers. Avec la puissance de calcul incroyable de Saga Datasystems et son architecture révolutionnaire, vous accomplirez plus que ce que vous n'avez jamais pensé possible.
item_Desc_COMP_SADA_S02_Chrome=Type d'article : Ordinateur\nFabricant : Saga Datasystems\nTaille : 2\nQualité : B\nClasse : Industriel\n\nLe nouveau système informatique Chrome de Saga Datasystems fonctionne intelligemment pour améliorer la gestion des données tout en permettant un traitement dynamique des cœurs.
item_Desc_COMP_SADA_S02_Inox=Type d'article : ordinateur\nFabricant : Saga Datasystems\nTaille : 2\nQualité : C\nClasse : Industriel\n\nAvant de fonder Saga Datasystem, Lavinia Kilo était ingénieure industrielle. Son amour pour des composants polyvalents et utilitaires se reflète dans l'Inox — un système informatique conçu en pensant au transporteur.
item_Desc_COMP_WLOP_S00_Chamfer=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 0\nQualité : B\nClasse : Civil\n\nVous pouvez désormais découvrir la puissance et la performance de WillsOp dans un format mobile. Le système informatique Chamfer répond à tous vos besoins en traitement de données lors de vos déplacements.
item_Desc_COMP_WLOP_S00_Lattice=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 0\nQualité : C\nClasse : Civil\n\nCet ordinateur de véhicule de WillsOp a été conçu pour résister aux nombreuses conditions difficiles dans lesquelles vous et votre véhicule pourriez vous trouver en explorant l'univers.
item_Desc_COMP_WLOP_S01_Baier=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 1\nQualité : C\nClasse : Civil\n\nL'ordinateur Baier de WillsOp a une légion de fans grâce à ses performances constantes et à son logiciel de ciblage renommé.
item_Desc_COMP_WLOP_S01_Mitre=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 1\nQualité : B\nClasse : Civile\n\nLe système informatique Mitre est véritablement unique. Conçu et fabriqué par WillsOp et élaboré avec des matériaux et composants de première qualité, il est refroidi par un échangeur radial de vapeur avancé afin d'améliorer les performances dans la plupart des environnements.
item_Desc_COMP_WLOP_S02_Baas=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 2\nQualité : C\nClasse : Civile\n\nLe Baas de WillsOp vous offre des performances supérieures pour fournir l'une des expériences computationnelles les plus rapides et complètes.
item_Desc_COMP_WLOP_S02_Dado=Type d'article : Ordinateur\nFabricant : WillsOp\nTaille : 2\nQualité : D\nClasse : Civile\n\nL'ordinateur de bord Dado de WillsOp est livré en standard avec leur logiciel de ciblage propriétaire pour aider à protéger votre vaisseau.
item_Desc_COOL_ACOM_S01_ZeroRush=Type d'article : Refroidisseur\nFabricant : ACOM\nTaille : 1\nQualité : B\nClasse : Compétition\n\nPeu de choses peuvent pousser votre vaisseau à ses limites comme les courses. Aller plus vite et plus fort génère beaucoup de chaleur excessive qui peut affecter votre système si elle n'est pas correctement gérée. Le refroidisseur ZeroRush de ACOM a ce qu'il faut pour vous faire franchir la ligne d'arrivée.
item_Desc_COOL_AEGS_S01_Glacier=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : A\nClasse : Militaire\n\nVos armes, vos boucliers, vos propulseurs. Tous essentiels en combat, tous générant de la chaleur. Découvrez le refroidisseur Glacier d'Aegis Dynamics. Un système de gestion thermique de premier ordre conçu pour vous maintenir au frais lorsque la pression monte.
item_Desc_COOL_AEGS_S01_Tundra=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille : 1\nQualité : D\nClasse: Militaire\n\nConstruit par Aegis dans un souci de performance militaire, la fiabilité du Tundra en ont fait un refroidisseur standard de la marine de l'UEE.
item_Desc_COOL_AEGS_S02_Avalanche=Type d'article : Cooler\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : A\nClasse : Militare\n\nMettant en valeur le meilleur de la technologie de refroidissement mil-spec, l'unité de gestion thermique Aegis Avalanche a été conçue dès le départ pour résister aux exigences du champ de bataille.
item_Desc_COOL_AEGS_S02_Boreal=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : D\nClasse : Militaire\n\nConçu pour disperser la chaleur du combat, le refroidisseur Boreal d’Aegis Dynamics est une norme militaire capable de résister à des situations stressantes.
item_Desc_COOL_AEGS_S02_Permafrost=Type d'article: Refroidisseur\nFabricant: Aegis Dynamics\nTaille: 2\nQualité: B\nClasse: Militaire\n\nConçu par Aegis selon des normes militaires, le refroidisseur Permafrost s'est révélé plus que capable de gérer la chaleur, même sous les contraintes du combat.
item_Desc_COOL_AEGS_S03_Tempest=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : B\nClasse : Militaire\n\nSur les lignes de front, vous voulez être assuré que votre vaisseau fonctionnera comme prévu lorsque vous en aurez le plus besoin. Ce refroidisseur Tempest conforme aux normes mil-spec vous permet d'opérer plus longtemps dans des marges thermiques sûres grâce à une fabrication avancée par Aegis.
item_Desc_COOL_JSPN_S00_CryoStarSL=Type d'article : Cooler\nFabricant : J-Span\nTaille : 0\nQualité : B\nClasse : Civile\n\nJ-Span l’a encore fait. Le Cryo-Star SL intègre les mêmes performances primées par les consommateurs et la durabilité que vous attendez d’un Cryo-Star, mais désormais disponible pour des véhicules plus petits.
item_Desc_COOL_JSPN_S01_CryoStar=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 1\nQualité : B\nClasse : Civile\n\nLe refroidisseur Cryo-Star grand public de J-Span est devenu un élément courant dans tout l'Empire grâce à son absorption de chaleur fiable qui n'alourdit pas la centrale électrique de votre vaisseau.
item_Desc_COOL_JSPN_S02_CryoStarEX=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 2\nQualité : B\nClasse : Civile\n\nAvec sa ligne EX, J-Span a apporté la même absorption de chaleur fiable que leur refroidisseur Cryo-Star populaire aux pilotes cherchant à équiper des vaisseaux plus grands.
item_Desc_COOL_JSPN_S03_CryoStarXL=Type d’objet: Refroidisseur
item_Desc_COOL_JUST_S01_EcoFlow=Un standard qui perdure depuis des siècles, le refroidisseur industriel Eco-Flow de Juno Starwerk est l'un des favoris des transporteurs pour sa facilité d'entretien, même lorsqu'ils transportent les charges les plus lourdes.
item_Desc_COOL_JUST_S01_UltraFlow=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 1\nQualité : A\nClasse : Industriel\n\nJuno Starwerk a conçu l'Ultra-Flow non seulement pour résister aux exigences de refroidissement des systèmes de votre vaisseau pendant leur fonctionnement, mais aussi pour durer plus longtemps et mieux que les autres refroidisseurs de sa catégorie.
item_Desc_COOL_JUST_S02_Snowfall=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 2\nQualité : B\nClasse : Industriel\n\nPeu de choses peuvent être aussi dommageables pour votre vaisseau avec le temps que l'accumulation excessive de chaleur. Le refroidisseur Snowfall de Juno Starwerk aide à maintenir votre vaisseau à la bonne température plus longtemps, ce qui signifie que vous pouvez continuer à voler plus longtemps.
item_Desc_COOL_JUST_S03_IceFlush=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 3\nQualité : B\nClasse : Industriel\n\nLe refroidisseur Ice-Flush de Juno Starwerk est conçu pour résister aux exigences de chaleur et aux contraintes thermiques auxquelles de nombreux vaisseaux industriels font face au cours de leur journée de travail moyenne.
item_Desc_COOL_LPLT_S01_FlashFreeze=Type d'objet: Refroidisseur\nFabricant: Lightning Power Ltd.\nTaille: 1\nQualité: B\nClasse: Civile\n\nAvec le FlashFreeze, Lightning Power s'assure que peu importe à quel point il fait chaud, vous pouvez compter sur sa technologie de refroidissement éprouvée pour vous permettre de rester en vol.
item_Desc_COOL_LPLT_S02_FullFrost=Type d'article : Refroidisseur\nFabricant : Lightning Power Ltd.\nTaille : 2\nQualité : B\nClasse : Civile\n\nUne gestion thermique adéquate et une répartition de chaleur efficace sont des préoccupations pour tout pilote qui se soucie de la longévité et des performances de son vaisseau. Désormais, vous pouvez voler en toute tranquillité en sachant que le refroidisseur FullFrost avancé de Lightning Power est à bord.
item_Desc_COOL_LPLT_S02_WhiteOut=Type d'article : Refroidisseur\nFabricant : Lightning Power Ltd.\nTaille : 2\nQualité : D\nClasse : Civile\n\nVotre vaisseau est soumis à de nombreuses conditions extrêmes lors du vol. Du froid de l'espace à la chaleur brûlante d'une planète désertique, la moindre chose à laquelle vous ne voulez pas penser est de savoir si votre refroidisseur peut suivre le rythme. Le WhiteOut d'entrée de gamme de Lightning Power offre une gestion thermique qui peut vous aider à atteindre votre destination.
item_Desc_COOL_LPLT_S03_FrostBite=Type d'objet: Refroidisseur\nFabricant: Lightning Power Ltd.\nTaille: 3\nClasse: Civile\n\nMaintenez votre vaisseau en bon fonctionnement grâce au Lightning Power FrostBite, qui prend en charge vos besoins en gestion thermique. Ce refroidisseur grand public peut traiter les surchauffes et aider à maintenir des températures de fonctionnement optimales pour tous vos composants.
item_Desc_COOL_TYDT_S01_SnowBlind=Type d'article : Refroidisseur\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : A\nClasse : Furtif\n\nUne signature IR qui chauffe est un moyen infaillible d'alerter tout le secteur de votre position et peut souvent s'avérer dangereuse. Avec le système de refroidissement Snowblind de Tyler Design & Tech à bord, vous pouvez réduire de manière significative vos émissions de chaleur tout en maintenant votre vaisseau dans des conditions thermiques optimales.
item_Desc_COOL_VNCL_S01_Cold=Type d'article : Refroidisseur\nFabricant : Vanduul\nTaille : 1\nQualité : N/A\nClasse : Militaire\n\nUne petite glacière trouvée à bord des engins vanduuls et nommée par l’armée « Cold », ses tolérances thermiques ont été ajustées pour répondre aux besoins agressifs des pilotes vanduuls.
item_Desc_COOL_WCPR_S00_Kelvid=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 0\nQualité : B\nClasse : Civile\n\nLe Kelvid est un système de refroidissement haute performance, robuste et prêt à tout, conçu pour maintenir votre véhicule en fonctionnement plus longtemps, plutôt que de s'essouffler.
item_Desc_COOL_WCPR_S01_Gelid=Type d'article : Refroidisseur Gelid\nFabricant : Wen/Cassel Propulsion\nTaille : 1\nQualité : A\nClasse : Civile\n\nPermettant une meilleure dissipation thermique et une amélioration des performances, le refroidisseur Gelid de Wen/Cassel est un système de gestion thermique tout-en-un idéal pour une variété de vaisseaux.
item_Desc_COOL_WCPR_S02_Graupel=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 2\nQualité : C\nClasse : Civile\n\nLe Graupel ne fournit pas seulement la technologie de refroidissement de pointe dont les vaisseaux plus grands ont besoin pour maintenir des performances optimales, il le fait avec le savoir-faire signature de Wen/Cassel.
item_Desc_COOL_WCPR_S02_Taiga=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 2\nQualité : B\nClasse : Civile\n\nWen/Cassel a travaillé longtemps et durement pour développer des refroidisseurs de qualité comme la dernière édition Taiga, capable de traiter et de gérer l'excès de chaleur tout en maintenant constamment les normes élevés pour lesquelles ils sont connus.
item_Desc_ctl_deckcrew_undersuit_01_lum01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -5 / 50 °C\n\nDotée d'un tissu en polyfibre durable, d'une coupe confortable et d'un design spécial pour les fêtes, cette combinaison est parfaite à porter pour toute fête de Luminalia.
item_Desc_ctl_deckcrew_undersuit_01_lum01_06=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -5 / 50 °C\n\nDotée d'un tissu en polyfibre durable, d'une coupe confortable et d'un design spécial pour les fêtes, cette combinaison est idéale pour se rendre à toute fête de Luminalia.
item_Desc_ctl_deckcrew_undersuit_01_lum01_07=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 8,0 µSCU\n\nDotée d'un tissu poly-fibre durable, d'une coupe confortable, et d'un design spécial de vacances, cette combinaison est le vêtement parfait à porter pour toute fête de Luminalia.
item_Desc_doom_armor_medium_arms_02_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nHabillez-vous pour impressionner dans un style bric-à-brac chic ! L'armure Stitcher pourrait sembler être maintenue ensemble par du ruban adhésif et de bonnes intentions, mais nous jurons qu'elle est sûre dans l'espace. Le design volontairement délabré comprend un col double original, beaucoup d'espace de rangement, et un tuyau industriel nervuré attaché à un cylindre métallique à l'arrière juste pour le plaisir.
item_Desc_doom_armor_medium_core_02_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 7,5k µSCU\nTempérature de fonctionnement : -52 / 82 °C\nCompatible avec le sac à dos : Moyen & Léger\n\nHabillez-vous pour impressionner en style récup' chic ! L'armure Stitcher pourrait sembler tenue ensemble par du ruban adhésif et de bonnes intentions, mais nous jurons qu'elle est sécurisée pour l'espace. Le design volontairement hétéroclite présente un double col funky, beaucoup de rangement, et un tuyau industriel nervuré attaché à un cylindre métallique à l'arrière juste pour le fun.
item_Desc_doom_armor_medium_legs_02_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4,5k µSCU\nTempérature de fonctionnement : -52 / 82 °C\n\nHabille-toi pour impressionner en chic récupérateur ! L'armure Stitcher peut sembler être maintenue par du ruban adhésif et de bonnes intentions, mais nous jurons qu'elle est sécurisée pour l'espace. Le design intentionnellement bricolé présente un double col funky, un stockage généreux, et un tuyau industriel nervuré attaché à un cylindre métallique à l'arrière juste pour le plaisir.
item_Desc_doom_combat_medium_backpack_01=Type d'article : Sac à dos Moyen\nCapacité de charge : 70K µSCU\nCompatibilité du sac à dos : Moyen & Lourd\n\nArrêtez de transporter tout votre butin à la main. Le sac à dos Sinkhole vous offre beaucoup d'espace pour ranger tout ce dont vous avez besoin, tout en laissant vos mains libres pour toutes les %espiègleries% que vous avez en tête.
item_Desc_doom_medium_armor_01_core=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 7.5k µSCU\nTempérature de fonctionnement : -52 / 82 °C\nCompatible avec le sac à dos : Moyen & Léger\n\nParfois, il suffit de mettre la bonne pièce d'armure pour faire passer votre message haut et fort. L'armure Clash a commencé à apparaître lorsque le Dredge a été contraint de produire en masse leur armure et cela a effrayé tout le monde depuis. Maintenant, tout le monde la vole. Clash présente un renforcement de la plaque moyenne pour vous offrir un bon équilibre entre protection et vitesse.
item_Desc_doom_medium_armor_01_legs=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4.5K µSCU\nTempérature de fonctionnement : -52 / 82 °C\n\nParfois, il suffit de mettre la bonne pièce d'armure pour faire passer votre message haut et fort. L'armure Clash a commencé à apparaître lorsque les Dredge ont été contraints de produire en masse leur armure, et elle fait peur à tout le monde depuis. Maintenant, tout le monde la vole. La Clash dispose d'un blindage moyen renforcé pour vous offrir un bon équilibre entre protection et vitesse.
item_Desc_doom_medium_armor_01_Shared=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nParfois, il suffit de mettre la bonne pièce d'armure pour faire passer votre message haut et fort. L'armure Clash a commencé à apparaître lorsque le Dredge a été forcé de produire en masse leur armure et ça rend tout le monde idiot de peur depuis. Maintenant, tout le monde la vole. Clash présente un blindage moyen renforcé pour vous offrir un bon équilibre entre la protection et la vitesse.
item_Desc_doom_medium_armor_helmet_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nConstruite en utilisant des matériaux récupérés de haute qualité avec une plaque faciale moulée, la Death's Head est conçue pour encaisser de lourds dégâts. La visière est compatible avec le réticule RA.
item_Desc_doom_medium_armor_helmet_02=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nSoyez la faucheuse avec ce casque de combat terrifiant moulé d'après une sorte d'animal. Nous ne sommes pas vétérinaire, ça avait juste l'air cool. Tout ce que nous savons, c'est qu'il résistera à de gros dégâts et aura l'air badass en le faisant. La visière est compatible avec le réticule de réalité augmentée (RA).
item_Desc_doom_medium_armor_helmet_02_holiday=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -52 / 82 °C\n\nCélébrez la saison avec le casque festif Holiday Butcher. Doomsday a conçu ce morceau d'armure tordu pour résister à une fusillade, à une fête de vacances bruyante et à tout ce qui se trouve entre les deux. Le blindage personnalisé de la truffe offre une protection tout en restant léger, et les cornes en spirale synthétiques sont plus durables que les véritables. Le Holiday Butcher contribue à la réputation de Doomsday en tant que premier ingénieur de l'univers en matière d'équipement déformé. La visière est compatible avec le réticule AR.
item_Desc_fta_medium_helmet_01_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -50 / 80 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l'armure Strata de Greycat Industrial offre une protection de premier ordre et des fonctionnalités pratiques. Chaque pièce présente un design angulaire et précis pour assurer une couverture optimale là où elle est la plus nécessaire. Une ceinture à outils équipée de pochettes astucieuses et un sac à dos renforcé offrent de nombreux rangements. Le casque primé, souvent imité par d'autres fabricants, reste l'original incontesté grâce à ses matériaux de haute qualité et à son système de filtration d'air de nouvelle génération qui garantit une respiration saine, tant au fond des mines que dans les atmosphères hostiles.

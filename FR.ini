item_Desc_cds_legacy_light_armor_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nClark Defense Systems a conçu le PAB-1, léger mais suffisamment solide pour rester dans un combat. Le premier costume CDS à utiliser leur nano-maillage propriétaire, cette armure légère est devenue la préférée de ceux qui avaient besoin d'une protection supplémentaire tout en restant agile.

item_Descgrin_multitool_01_salvage=IL FAUT ACQUÉRIR LE MULTI-OUTIL DE BASE POUR L'UTILISER : "Pyro RYT Multi-Tool"\n\nType d'article : Accessoire pour Multi-Outil\nFabricant : Greycat Industrial\nClasse : Récupération et Réparation\n\nGreycat livre une fois de plus, en proposant leur outil populaire de recyclage et de réparation (SRT) en tant qu'accessoire pour le Multi-Outil. Bien qu'il ne soit pas aussi puissant que le Cambio, le Cambio-Mini collecte et convertit également les alliages et polymères trouvés dans la ferraille en matériau composite recyclé qui peut être soit vendu, soit utilisé pour effectuer des réparations rapides. Que ce soit pour extraire de la récupération pour des crédits ou pour réparer la coque pour rendre un vaisseau sûr pour l'espace, le Cambio-Mini est prêt à se mettre au travail.
item_Descgrin_multitool_01_salvage_mag=Type d'article : Bidon RMC (Petit)\n\nBidon utilisé conjointement avec le Pyro RYT Multi-Tool et l'accessoire Cambio-Mini SRT pour stocker le matériau composite recyclé (RMC) récupéré à partir de déchets. Le contenu peut être vendu ou utilisé pour effectuer des réparations.
item_Descgrin_multitool_01_silver01=ACCESSOIRES VENDUS SÉPARÉMENT !\n\nType d'article : Utilitaire\nFabricant : Klaus & Werner\nClasse : Gadget\n\nCapacité du chargeur : Batterie intégrée\nCadence de tir : Faisceau\nPortée effective : 0,5 m\n\nLe Pyro de Greycat Industrial est un outil électroportatif de la taille d'un pistolet pour l'ingénieur spatial moderne, capable de se charger, de couper et de réparer
item_Descgrin_multitool_01_tractorbeam=IL FAUT ACQUÉRIR LE MULTI-OUTIL DE BASE POUR L'UTILISER : "Pyro RYT Multi-Tool"\n\nType d'article : Accessoire de multi-tool\nClasse : Rayon tracteur\n\nQue vos pieds soient au sol ou en apesanteur, l'accessoire TruHold pour le Pyro RYT Multi-Tool rend le levage et le positionnement des objets plus faciles que jamais. Grâce à son ratio de traction et de tirage impressionnant et efficace et à son télémètre lisible, le TruHold peut être utilisé seul ou associé à d'autres faisceaux pour s'attaquer à des cibles plus lourdes. De plus, le TruHold offre l'avantage supplémentaire de fonctionner comme un dispositif personnel de déplacement en gravité zéro lorsqu'il est couplé à un objet possédant une masse suffisamment élevée.
item_Descgrin_multitool_01_white_blue01=ACCESSOIRES VENDUS SÉPARÉMENT !\n\nType d'article : Utilitaire\nFabricant : Greycat Industrial\nClasse : Gadget\n\nCapacité du chargeur : Batterie intégrée\nCadence de tir : Faisceau\nPortée effective : 0,5 m\n\nLe Pyro de Greycat Industrial est un outil électrique de la taille d'un pistolet destiné à l'ingénieur spatial moderne, capable de se charger, de couper et de réparer
item_Descgrin_multitool_01_white01=ACCESSOIRES VENDUS SÉPARÉMENT !\n\nType d'article : Utilitaire\nFabricant : Greycat Industrial\nClasse : Gadget\n\nCapacité du chargeur : Batterie intégrée\nCadence de tir : Faisceau\nPortée effective : 0,5 m\n\nLe Pyro de Greycat Industrial est un outil électrique de la taille d'un pistolet destiné à l'ingénieur spatial moderne, capable de se recharger, de découper et de réparer.
item_Descgrin_salvage_01=Type d'article : Utilitaire\nFabricant : Greycat Industrial\nClasse : Gadget\n\nCapacité du réservoir : Large\nCadence de tir : Faisceau\nPortée effective : 5 m\n\n\nDécoffrez et effectuez des réparations avec le Cambio, un outil de recyclage et de réparation à double usage (SRT) conçu pour collecter et convertir les alliages et polymères trouvés dans les débris en matériaux composites recyclés qui peuvent être soit vendus soit utilisés pour effectuer des réparations rapides. Le Cambio SRT offre des vitesses de décapage rapides et une autonomie de batterie impressionnante, ce qui en fait un gadget essentiel pour les mécaniciens et les explorateurs spatiaux.
item_Descgrin_salvage_01_mag=Type d'objet : Batterie\n\nCette batterie de remplacement alimente l'outil de sauvetage et de réparation Cambrio de Greycat, vous permettant de poursuivre votre travail sans interruption.
Item_DescGRIN_SalvageField_001=Type d'article : Émetteur de champ\nFabricant : Greycat Industrial\nClasse : Industriel\n\nConçu pour décomposer facilement les débris et les véhicules en matériau composite, le Renovar XTR Salvage Beam est devenu la référence du secteur pour la récupération structurelle. Il alterne entre deux modes de champ : Fracture, qui utilise des vibrations à haute fréquence pour briser les objets, et Disintegration, qui réduit les pièces en une ressource exploitable.
item_Descgrin_tool_01_salvage_mag=Type d'article : RMC Canister (Large)\n\nBidon utilisé par le Cambio SRT pour stocker le matériau  composite recyclé (RMC) récupéré à partir de ferraille. Le contenu peut être vendu ou utilisé pour effectuer des réparations.
item_Descgrin_tractor_01=Type d'article : Rayon Tracteur\nFabricant : Greycat Industrial\nClasse : Gadget\n\nCapacité du chargeur : Batterie intégrée\nCadence de tir : Faisceau\nPortée effective : 10-20 m\n\nLe rayon tracteur robuste de Greycat Industrial offre des performances industrielles à un prix accessible. Doté d'une batterie plus durable et d'un émetteur de faisceau plus large, le MaxLift peut facilement manipuler des objets plus lourds et volumineux, ce qui en fait l'outil idéal pour de longues journées de manutention de fret.
item_DescGRIN_TractorBeam_002_shared=Fabricant : Greycat Industrial\nType d'article : Rayon tracteur\nAngle maximal : 60°\nPortée maximale : 150 m\nDistance en pleine puissance : 75 m\n\nSoutenue par leur garantie Soft-Touch® certifiée, le rayon tracteur SureGrip de Greycat est un pilier du catalogue de produits grâce à sa portée et son contrôle fiables.
item_DescGRIN_TractorBeam_002_shared_Cargo=Fabricant: Greycat Industrial Type d'objet: Bras tracteur Angle maximal: 60° Portée maximale: 150 m Distance à pleine puissance: 75 m Soutenue par leur garantie Soft-Touch® certifiée, le bras tracteur SureGrip de Greycat est un pilier de son catalogue de produits grâce à sa portée et à son maniement fiables. Ce modèle « Q » intègre un mode de placement rapide spécial pour faciliter le transfert de cargaison.
item_DescGRIN_TractorBeam_002_shared_UT1=Fabricant : Greycat Industrial\nType d'article : Rayon tracteur\nAngle maximal : 60°\nPortée maximale : 130 m\nDistance en pleine puissance : 55 m\n\nCette variante industrielle lourde du rayon tracteur SureGrip de Greycat sacrifie la portée au profit d'une puissance accrue pour manipuler des objets plus volumineux et plus lourds, ce qui en fait un outil essentiel dans une variété d'applications industrielles.
item_DescGRIN_TractorBeam_002_shared_UT1_Cargo=Type d'article : Rayon Tracteur\nFabricant : Greycat Industrial\nAngle maximal : 60°\nPortée maximale : 130 m\nDistance à pleine puissance : 55 m\n\nCette variante robuste du rayon tracteur SureGrip de Greycat sacrifie la portée au profit d'une puissance accrue pour manipuler des objets plus volumineux et plus lourds, faisant de cet outil un élément essentiel dans une variété d'applications industrielles. Le modèle "Q" intègre un mode de placement rapide spécial pour faciliter le transfert de cargaison.
item_DescGRIN_TractorBeam_003_shared=Type d'article : Rayon Tracteur\nFabricant : Greycat Industrial\nAngle maximal : 80°\nPortée maximal : 135 m\nDistance à pleine puissance : 50 m\n\nLe rayon tracteur ViseLock est une évolution de la technologie standard de Greycat, avec des améliorations spécifiques destinées à aider les forces de sécurité à maîtriser leurs cibles. Dans sa conception, Greycat a sacrifié une certaine résistance de maintien à des distances plus grandes pour obtenir une liaison plus puissante et plus difficile à échapper.
item_DescGRIN_TractorBeam_003_shared_Cargo=Type d'article : Rayon Tracteur\nFabricant : Greycat Industrial\nAngle maximal : 80°\nPortée maximale : 135 m\nDistance à pleine puissance : 50 m\n\nLe Rayon Tracteur ViseLock est une évolution de la technologie standard de Greycat, avec des améliorations spécifiques destinées à aider les forces de sécurité à maîtriser leurs cibles. Dans sa conception, Greycat a sacrifié une partie de la force de maintien à longue portée afin d'obtenir un lien plus puissant, plus difficile à briser. Le modèle Q inclut un mode de placement rapide spécial pour faciliter le transfert de cargaison.
item_DescGRIN_TractorBeam_004_S3=Fabricant : Greycat Industrial\nType d'article : Poutre de remorquage\nAngle maximal : 160°\nPortée maximale : 250 m\nDistance à pleine puissance : 200 m\n\nLe choix sûr et fiable des équipes de récupération à travers l'empire, la poutre de remorquage SafeTow de Greycat Industrial fait preuve d'une force, d'une puissance et d'un contrôle suffisants pour transporter à la fois de lourdes cargaisons et des véhicules à travers l’univers.
item_DescGRIN_TractorBeam_004_S3_Cargo=Fabricant : Greycat Industrial Type d'article : Faisceau de remorquage Angle maximal : 160° Portée maximale : 250 m Distance à pleine puissance : 200 m Le choix sûr et fiable des équipes de récupération à travers l'empire, le faisceau de remorquage SafeTow de Greycat Industrial offre suffisamment de puissance, de force et de contrôle pour transporter à la fois des cargaisons lourdes et des véhicules à travers l'univers. Ce modèle "Q" inclut un mode de placement rapide spécial pour faciliter le transfert de cargaison.
item_DescGRIN_TractorBeam_module_001=Type d'article : Rayon Tracteur\nFabricant : Greycat Industrial\nAngle maximal : 60°\nPortée maximale : 150 m\nDistance à pleine puissance : 75 m\n\nLe module tracteur Ready Grip compresse la fiabilité et la puissance de la technologie de rayon tracteur emblématique de Greycat dans un sous-composant plus petit qui peut être attaché à une tête laser de récupération.
item_DescGRIN_TractorBeam_S1=Fabricant: Greycat Industrial Type d'article: Rayon tracteur La dernière addition de Greycat à sa gamme de rayons tracteurs testés sur le terrain est un ajout fiable à leur catalogue. À part un ratio de traction plus efficace, le dernier modèle n'apporte guère de progrès par rapport aux modèles précédents. Le SureGrip dispose de réglages pour viser et extraire tout ce qui va des fragments d'astéroïdes jusqu'aux membres d'équipage dérivants, soutenu par la garantie Soft-Touch® certifiée par Greycat.
item_Deschdgw_pistol_ballistic_01=Type d'article : Pistolet \nFabricant : Hedeby Gunworks\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 140 cpm\nPortée effective : 10 m / 80 m (Chargé)\n\nAccessoires : Optiques (S1 ), Canon (S1), Sous-canon (S1)\n\nBien que le Salvo puisse être utilisé comme un pistolet normal, Hedeby ne s'est pas arrêté là. Avec une pression plus longue sur la gâchette, une amorce de congélation est injectée dans la chambre et lorsqu'elle est relâchée, le percuteur lourd frappe avec suffisamment de force pour pulvériser le boîtier surfondu. Développée accidentellement pour tenter d'atténuer la surchauffe, cette option de tir chargé décharge une pulvérisation mortelle de fragments à grande vitesse suivie d'un boom déchirant.
item_Deschdgw_pistol_ballistic_01_engraved01=Type d'article : Pistolet\nFabricant : Hedeby Gunworks\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 140 cpm\nPortée effective : 10 m / 80 m (chargé)\n\nAccessoires : Optiques (S1 ), Canon (S1), Sous-canon (S1)\n\nBien que le Salvo puisse être utilisé comme un pistolet normal, Hedeby ne s'est pas arrêté là. Avec une pression plus longue sur la gâchette, une amorce de congélation est injectée dans la chambre et lorsqu'elle est relâchée, le percuteur lourd frappe avec suffisamment de force pour pulvériser le boîtier surfondu. Développée accidentellement pour tenter d'atténuer la surchauffe, cette option de tir chargé décharge une pulvérisation mortelle de fragments à grande vitesse suivie d'un boom déchirant. Ce pistolet en édition spéciale présente des volutes magnifiquement détaillées conçues personnellement par le maître armurier Hedeby Keisha Saeed.
item_Deschdgw_pistol_ballistic_01_engraved02=Type d'article : Pistolet\nFabricant : Hedeby Gunworks\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 140 cpm\nPortée effective : 10 m / 80 m (chargé)\n\nAccessoires : Optiques (S1 ), Canon (S1), Sous-canon (S1)\n\nBien que le Salvo puisse être utilisé comme un pistolet normal, Hedeby ne s'est pas arrêté là. Avec une pression plus longue sur la gâchette, une amorce de congélation est injectée dans la chambre et lorsqu'elle est relâchée, le percuteur lourd frappe avec suffisamment de force pour pulvériser le boîtier surfondu. Développée accidentellement pour tenter d'atténuer la surchauffe, cette option de tir chargé décharge une pulvérisation mortelle de fragments à grande vitesse suivie d'un boom déchirant. Ce pistolet en édition spéciale présente des volutes magnifiquement détaillées conçues personnellement par le maître armurier Hedeby Rey Esteban.
item_Deschdgw_pistol_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 8\n\nCe chargeur pour le Pistolet Salvo Frag contient huit cartouches de calibre .50.
item_DescHRST_BallisticCannon_S7=Type d'article : Tourelle balistique\nFabricant : Hurston Dynamics\nTaille : 7\n\nMenez votre conquête dans les cieux grâce au canon balistique Conqueror-7 de Hurston Dynamics. Conçu sur mesure pour la tourelle dorsale de l'Idris d'Aegis, ces canons sont capables d'engager des vaisseaux plus grands à distance, mettant fin aux combats avant même qu'ils ne commencent.
item_DescHRST_LaserRepeater_S1=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 1\n\nLe répéteur laser Attrition-1 dispose de la technologie en cascade unique de Hurston Dynamics qui offre des performances accrues tant que le tir laser soutenu est maintenu. Le résultat est une arme de taille 1 qui récompense un opérateur habile.
item_DescHRST_LaserRepeater_S2=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 2\n\nLorsque la bataille s'intensifie, c'est à ce moment que la technologie laser en cascade de Hurston Dynamics brille vraiment. Avec le répéteur Attrition-2 de taille 2, un opérateur peut utiliser des rafales soutenues de tir laser afin de convertir la chaleur excédentaire en une meilleure performance de l'arme.
item_DescHRST_LaserRepeater_S3=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 3\n\nPlutôt que de limiter les performances de leur arme afin d'accroître la stabilité, la technologie cascade de Hurston Dynamics permet à l'opérateur de décider. Bien que la surchauffe soit un risque, de plus longues périodes de tir soutenu avec le laser répéteur Attrition-3 augmenteront les performances, car la chaleur excédentaire est convertie en une énergie de sortie plus importante.
item_DescHRST_LaserRepeater_S4=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 4\n\nHurston Dynamics a entièrement intégré sa technologie laser cascade dans leur ligne Attrition de répéteurs. L'Attrition-4 de taille quatre n'est pas une exception, fonctionnant à pleine puissance lorsqu'il est proche de sa capacité thermique maximale.
item_DescHRST_LaserRepeater_S5=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 5\n\nPlus qu'un simple répéteur laser de taille 5, l'Attrition-5 de Hurston Dynamics bénéficie d'une technologie de cascade avancée qui permet à l'arme d'importantes améliorations de performances lorsque sa sortie d'énergie est maintenue plus longtemps.
item_DescHRST_LaserRepeater_S6=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 6 \n\nAvec la technologie en cascade de Hurston Dynamics, le répéteur laser Attrition-6 maximise son potentiel de combat. Il est courant que les armes chauffent lorsqu'elles sont utilisées fortement au combat, mais ce qui distingue ce répéteur de taille 6 est que l'énergie thermique se traduit directement par une puissance offensive accrue.
item_DescHRST_LaserScattergun_S1=Type d'article : Fusil à pompe Laser\nFabricant : Hurston Dynamics\nTaille : 1\n\nGrâce à son intégration de la technologie de cascade laser de Hurston Dynamics, le scattergun Dominance-1 est capable d'infliger plus de dégâts lorsque l'arme de taille 1 s'approche de sa capacité thermique maximale sûre.
item_DescHRST_LaserScattergun_S2=Type d'article : Fusil à pompe Laser\nFabricant : Hurston Dynamics\nTaille : 2\n\nPlus le combat est intense, plus le pistolet mitrailleur Dominance-2 travaille dur. À mesure que ses niveaux thermiques augmentent, cette arme de taille 2 de Hurston Dynamics est capable d'utiliser la technologie de cascade pour transformer ce potentiel thermique en une attaque à courte portée encore plus mortelle.
item_DescHRST_LaserScattergun_S3=Type d'article : Fusil à pompe Laser\nFabricant : Hurston Dynamics\nTaille : 3\n\nLe fusil à dispersion Dominance-3 de Hurston Dynamics met en valeur la technologie cascade du fabricant d'armes. Alors que l'opérateur continue de tirer l'arme de taille 3, il est mieux à même de convertir la chaleur générée en attaques de plus en plus dévastatrices.
item_DescHRST_Nova_BallisticCannon_S5=Fabricant: Hurston Dynamics\nType d'article: Canon balistique\nTaille: 5\n\nConçu spécifiquement pour le tank Nova, le canon balistique Slayer de Hurston Dynamics a acquis son illustre réputation au cours de nombreuses batailles lors de la Deuxième Guerre Tevarine. Cette bête de combat excelle contre les cibles blindées et les positions fortifiées en tirant des obus d'artillerie de gros calibre avec une précision et une vélocité stupéfiantes. Hurston a travaillé étroitement avec Tumbril lorsque le fabricant de chars a décidé de ramener le Nova. Bien qu'ils aient scrupuleusement respecté la conception originale du Slayer, Hurston l'a également modernisé pour le 30e siècle en améliorant la vitesse de pivotement, la résistance à la chaleur et le logiciel associé pour fournir une interface utilisateur pour le tireur de pointe.
item_DescHRST_Pyro_LaserRepeater_S1=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 1\n\nCe répéteur laser Ardor-1 a été récupéré dans le système Pyro. Fabriqué pour la première fois en 2724, la série Ardor est devenue populaire grâce à son design à canon divisé qui aide à atténuer la chaleur lors d’un tir soutenu. Hurston a finalement cessé de fabriquer l’arme au profit de la ligne Attrition de répéteurs laser. Malgré les effets du temps et l’utilisation constante, l’arme reste recherchée en raison de la performance constante fournie par le design expert et la construction solide de Hurston Dynamics.
item_DescHRST_Pyro_LaserRepeater_S2=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 2\n\nCe répéteur laser Ardor-2 a été récupéré dans le système Pyro. Première fabrication en 2724, la série Ardor est devenue populaire grâce à son design à barillet scindé qui aide à dissiper la chaleur lors des tirs soutenus. Hurston a finalement cessé de fabriquer l'arme au profit de la gamme Attrition de répéteurs laser. Malgré les effets du temps et l'usage constant, l'arme est toujours recherchée en raison de la performance constante fournie par l'expertise de Hurston Dynamics dans son design et sa construction solides.
item_DescHRST_Pyro_LaserRepeater_S3=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 3\n\nCe répéteur laser Ardor-3 a été salvé dans le système Pyro. Premierement fabriqué en 2724, la série Ardor est devenue populaire pour son design à canon divisé qui aide à atténuer la chaleur lors d'un tir soutenu. Hurston a finalement cessé la fabrication de l'arme au profit de la ligne Attrition de répéteurs laser. Malgré les effets du temps et une utilisation constante, l'arme est toujours recherchée en raison de la performance constante livrée grâce à l'expertise et à la construction solides de Hurston Dynamics.
item_DescHRST_S1_RPOD_6x_S1=Type d'objet: Pod de roquettes Fabricant: Hurston Dynamics Taille: 1 Fusées: 6xS1 Le pod de roquettes Jericho de Hurston Dynamics est compatible avec tout point d'attache de taille 1 et capable de transporter six roquettes S1.
item_DescHRST_S2_RPOD_12x_S1=Type d'article : Lance-roquettes\nFabricant : Hurston Dynamics\nTaille : 2\nRoquettes : 12xS1\n\nLe lance-roquettes Jericho X de Hurston Dynamics est compatible avec tout point d'attache de taille deux et capable de transporter douze roquettes S1.
item_DescHRST_S3_RPOD_18x_S1=Type d'article : Pod de roquettes\nFabricant : Hurston Dynamics\nTaille : 3\nRoquettes : 18xS1\n\nLe pod Jericho XL de Hurston Dynamics est compatible avec n'importe quel emplacement de taille 3 et peut transporter dix-huit roquettes S1.
item_DescHRST_Storm_LaserRepeater_S3=Type d'article : Répéteur Laser\nFabricant : Hurston Dynamics\nTaille : 3\n\nHurston Dynamic s'est associé à Tumbril Land Systems pour concevoir le puissant répéteur laser Reign-3 spécifiquement pour la tourelle du véhicule d'assaut Storm. Utilisant la technologie de cascade exclusive de Dynamiques Hurston, le Reign-3 offre des performances accrues et une plus grande production d'énergie à mesure que le rythme frénétique du combat s'intensifie.
item_DescJDRV_WETK_S04_Idris=Type d'article : Module de saut\nFabricant : Aegis Dynamics\nTaille : 4\n\nCe module de saut de classe capitale a été conçu spécialement pour la frégate Idris.
item_Descjokr_decoy_grenade_01=Fabricant : Joker Engineering\nType d'objet : Grenade\n\nType de dégâts : Non létal\n\nLa grenade Insta-Friends de Joker apporte une fête à vos adversaires au moment où ils en ont le moins besoin. Les radars ennemis pris dans le rayon de la grenade sont inondés par suffisamment de faux signaux pour leur faire tourner la tête. Vous offrant l’avantage d’attaquer ou d’esquiver.
item_DescJOKR_DistortionCannon_S1=Fabricant : Joker Engineering Type d'objet : Distortion Cannon Taille : 1. Les génies de chez Joker l'ont encore fait. L'autocanon Distortion Suckerpunch est une arme à longue portée qui pompe l'alimentation électrique de votre cible plutôt que d'endommager le corps physique du vaisseau, ce qui le rend idéal pour les forces de l'ordre ou d'autres applications.
item_DescJOKR_DistortionCannon_S2=Fabricant: Joker Engineering\nType d'article: Canon de distorsion\nTaille: 2\n\nFrappez silencieusement de loin avec le Suckerpunch. Le canon de distorsion à longue portée de taille deux de Joker draine le système d'alimentation de la cible, la laissant sans défense face à ce que vous avez prévu ensuite. Un choix idéal pour les forces de l'ordre, les chasseurs de primes et d'autres opérations non létales.
item_DescJOKR_DistortionCannon_S3=Fabricant: Joker Engineering\nType d'objet: Distortion Cannon\nTaille: 3\n\nLorsque vous souhaitez capturer votre proie sans lui faire de mal, utilisez le Suckerpunch. Ce canon de distorsion de taille trois de Joker dépouille le système d'alimentation de la cible, ce qui en fait un ajout non létal excellent et efficace à votre arsenal.
item_DescJUMP_TARS_S1_C=Type d'article : Module de saut\nFabricant : Tarsus\nTaille : 1\nQualité : C\nClasse : Civile\n\nParcourez l’univers avec le module de saut Explorer de Tarsus, offrant une fiabilité accrue pour porter votre soif d’aventure vers de nouveaux sommets.
item_DescJUMP_TARS_S2_C=Type d'article : Module de saut\nFabricant : Tarsus\nTaille : 2\nQualité : C\nClasse : Civile\n\nParcourez l’univers avec le module de saut Excelsior de Tarsus, offrant une fiabilité accrue pour porter votre soif d’aventure vers de nouveaux sommets.

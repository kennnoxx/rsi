item_Desc_adv_agent_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLe casque Argus de Virgil utilise une construction composite avancée à couches multiples pour offrir une protection incroyable contre les tirs d'armes ainsi que les dangers environnementaux. La visière teintée offre un large champ de vision pour améliorer la conscience de la situation et un mouvement sans restriction.
item_Desc_adv_agent_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLa gamme TrueDef de Virgil d'armures corporelles personnelles offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations des forces de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour leurs officiers et agents.
item_Desc_adv_agent_undersuit=Type d'article : Combinaison de combat\nRéduction des dégâts : 10%\n\nLe Guardian de Virgil est un sous-vêtement de combat polyvalent qui comprend des plaques renforcées de base pour la protection contre les impacts ainsi qu'une intégration naturelle avec les ensembles d'armure compatibles.
item_Desc_BASL_combat_light_core_01_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 4K µSCU\nCompatible avec le sac à dos : NA\n\nL'Interceptor de l'Advocacy est une armure légère mais ultra-résistante qui offre une protection sans sacrifier la mobilité. Mélangeant des tissus résistants aux impacts avec un blindage de précision, l'armure est également dotée de pochettes facilement accessibles à la taille et de sangles ajustables pour garantir un ajustement idéal. Ce système est largement utilisé par l'Advocacy grâce à l'excellent confort, la qualité et la protection de l'armure.
item_Desc_basl_combat_light_flightsuit_02_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 8,0 µSCU\n\nDotée d'un design apparemment simple, la combinaison Ace Interceptor est d'un noir jais, avec des protections grises renforcées sur les bras et les jambes. Le savoir-faire renommé de Basilisk rend cette combinaison durable et extrêmement confortable, laissant peu de doute sur le fait qu'elle est largement utilisée par les meilleurs pilotes de tout l'Empire.
item_Desc_BASL_combat_light_helmet_01_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLe design unique à visage découvert fait du casque Advocacy Interceptor une option légère et libératrice pour opérer en atmosphère. Il est doté de plaques soigneusement superposées pour protéger la tête contre une variété de risques de combat et environnementaux, ainsi que d'une visière résistante aux impacts et anti-éblouissement sur les yeux. La visière est compatible avec le réticule AR.
item_Desc_basl_combat_light_helmet_02_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20 %\n\nLe design unique à visage découvert du casque Ace Interceptor lui confère légèreté et liberté de mouvement en atmosphère. Il est composé de plaques superposées avec précision pour protéger la tête des dangers liés au combat ou à l'environnement, et intègre une visière antireflet résistante aux impacts recouvrant les yeux. La visière est compatible avec le réticule AR.
item_Desc_BASL_undersuit_01_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nAvec un design trompeusement simple, la combinaison d'interception de l'Advocacy est d'un noir de jais avec un rembourrage protecteur gris renforcé sur les bras et les jambes. Le savoir-faire renommé de Basilisk rend cette combinaison de vol durable et extrêmement confortable, ne laissant aucun mystère quant à sa large utilisation par l'Advocacy.
item_Desc_ccc_bear_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -40 / 60 °C\n\nCélébrez le Jour de la Vara dans un style sinistre avec ce casque Fieldsbury Dark Bear officiellement licencié. Cette version tordue de la mascotte Fieldsbury Bear a lancé une saveur de soda saisonnière avant d'être récupérée pour une série de blagues très médiatisées. Depuis, le grand sourire à pleines dents de l'ours et les yeux vacillants désalignés sont devenus une vue standard lors des célébrations du Jour de la Vara. Maintenant, CC's Conversions a conçu et livré une reproduction officielle de haute qualité de cette mascotte emblématique, disponible en six couleurs saisissantes.
item_Desc_ccc_combat_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\n\nL'armure moderne et ancienne se rejoignent avec le casque Berserker. Cette armure extrêmement originale de CC's Conversions est dotée de cornes et d'ailes dorées, ainsi que d'un couvre-visage inspiré de l'armure lamellaire. Sous ces ajouts esthétiques uniques, ce casque lourd offre une protection suprême grâce à son blindage qui descend suffisamment bas pour protéger votre cou. La visière est compatible avec le réticule AR.
item_Desc_ccc_heavy_armor_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 110 °C\n\nMontrez que vous ne servez aucun maître avec le casque Neoni. S'inspirant des mythes de monstres et des cultures guerrières d'antan, cette allure menaçante, gracieuseté de CC's Conversions, présente une peinture dramatique, un sourire rempli de crocs et des cornes holographiques pointues, offrant protection et intimidation dans un casque inoubliable. La visière est compatible avec le réticule RA.
item_Desc_ccc_medium_armor_arms_01_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\n\nHonorez et incarnez l'esthétique Tevarin avec l'armure Aves. Des techniques de fabrication de pointe ont été utilisées pour placer des plaques blanches, rouges, grises et noires parfaitement adaptées à la forme humaine et évoquant le langage des formes infusé dans les navires iconiques des Tevarin. Cette armure moyenne de CC's Conversions est à la fois sensationnelle et pratique, offrant une protection solide tout en vous gardant agile. Associée au casque Aves, la combinaison crée un look frappant et inoubliable.

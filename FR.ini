item_Descksar_shotgun_energy_01=Type d'article : Fusil à pompe\nFabricant : Kastak Arms\nClasse : Énergie (Plasma)\n\nCapacité de la batterie : 12\nCadence de tir : 60 cpm\nPortée effective : 20 m\n\nAccessoires : Optiques (S1), Canon (S3), Sous-Canon (S2)\n\nLe Devastator de Kastak Arms est un fusil à pompe à plasma à action par pompe, capable de délivrer des décharges plasma à moyenne portée et à fort impact pour les combats rapprochés, le déblaiement de pièces et d'autres opérations de combat. Si la situation exige une présence à haute puissance, ne cherchez pas plus loin que le Devastator.

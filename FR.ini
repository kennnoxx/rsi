item_Descgmni_pistol_ballistic_01_blue_white01=Type d'article : Pistolet\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 25\nCadence de tir : 1200 cpm\nPortée effective : 30 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nLe LH86 de Gemini est une arme de poing cinétique compacte conçue pour la défense personnelle et les combats rapprochés. Une grande attention à l'ergonomie et à l'équilibre, associée à une construction robuste, fait de cette arme un choix naturel pour tout tireur, quelles que soient les conditions hostiles. Le LH86 est également équipé d'un viseur à lumière tritium et d'un chargeur de vingt-cinq cartouches. Cette édition spéciale Permafrost présente des couleurs bleues et grises évoquant un glacier sous un ciel hivernal éblouissant.

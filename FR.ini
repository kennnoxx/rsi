item_Mining_Modules_VehicleMod_ARGOGeo_Desc=Fabricant: Argo Astronautics\nType d'article: Module minier (Passif)\n\nCe module minier sur mesure a été conçu spécifiquement pour être utilisé avec l'ATLS GEO.
item_Mining_Modules_VehicleMod_ROCds_Desc=Fabricant : Greycat Industrial Type d'article : Module minier (passif) Ce module de minage sur mesure a été conçu spécifiquement pour être utilisé avec le ROC.
item_salvageHead_GRIN_Standard_Desc=Type d'article : Tête de récyclage\nFabricant : Greycat Industrial\nTaille : 2\n\nCapacité du module : 3\nZone de cardan : ???\n\nGreycat Industrial a passé des siècles à affiner la tête de récupération Baler pour en faire sa forme actuelle, à la fois durable et précise même dans les conditions les plus difficiles. Conçue pour permuter entre trois modules, la Baler sera prête à déchirer n'importe quelle coque que vous trouverez. Découvrez pourquoi elle est la tête de récupération standard pour d'innombrables opérations personnelles et industrielles à grande échelle à travers l'univers.
item_scraper_GRIN_Large_Desc=Fabricant : Greycat Industrial Type d'article : Module de raclage Vitesse d'extraction : 0,05/0,15 Rayon : 6 m Efficacité d'extraction : 65% Grattez davantage de coque en un seul passage avec le module de raclage Trawler. Bien que la zone d'effet soit plus grande que celle des autres modules, elle est moins efficace en raison de la chaleur intense qui génère davantage de brûlures. Faisant du Trawler le module idéal à utiliser lorsque le travail nécessite la rapidité plutôt que l'efficacité.
item_scraper_GRIN_Small_Desc=Type d'article : Module de Décapage\nFabricant : Greycat Industrial\nVitesse d'extraction : 0.5/1.5\nRayon : 1.5m\nEfficacité d'extraction : 90%\n\nLe Cinch est un module grattoir de précision qui produit un faisceau petit et concentré, idéal pour extraire les ressources de chaque recoin d'une coque. Bien que la taille relativement petite du faisceau nécessite plus de temps pour enlever le Matériau Composite Recyclé (RMC), son excellent taux d'extraction rendra l'effort supplémentaire intéressant.
item_scraper_GRIN_Standard_Desc=Type d'article : Module de Décapage\nFabricant : Greycat Industrial\nVitesse d'extraction : 0,15/0,45\nRayon : 3,5m\nEfficacité d'extraction : 70%\n\nIl est facile de comprendre pourquoi l'Abrade de Greycat Industrial est l'un des modules de grattage les plus utilisés dans l'univers. Son design offre à la fois une grande zone d'effet et un taux d'extraction respectable, créant un faisceau fiable capable de gratter les coques rapidement et efficacement.

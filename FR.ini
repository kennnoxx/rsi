item_Desc_outlaw_legacy_medium_armor=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -56 / 86 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nForce et vitesse se combinent avec le nouvel ensemble d'armure Inquisitor. Un alliage de plaques solides mais légères fonctionne de concert avec un tissage en polyfibre renforcé pour protéger votre peau sans vous ralentir. Lorsque l'on combine cela avec l'esthétique intimidante de Kastak Arms, il est facile de comprendre pourquoi cette armure moyenne est devenue infâme à travers l'Empire.
item_Desc_outlaw_legacy_medium_armor_core=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -56 / 86 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 6,4 µSCU\nCompatible avec le sac à dos : Moyen & Léger\n\nForce et vitesse se combinent avec le nouvel ensemble d'armure Inquisitor. Un alliage robuste mais léger fonctionne en tandem avec un tissage en polyfibre renforcé pour protéger votre peau, sans vous ralentir. Combinée à l'esthétique intimidante de Kastak Arms, il est facile de comprendre pourquoi cette armure moyenne est devenue infâme à travers l'Empire.
item_Desc_outlaw_legacy_medium_armor_helmet=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -56 / 86 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nNe montrez aucune faiblesse en portant le Morningstar. Ce casque de combat entièrement fermé est conçu pour résister à une variété de situations de combat et offre une protection contre un éventail de menaces, qu'elles soient balistiques, concussives ou énergétiques. La visière est compatible avec le réticule RA.
item_Desc_outlaw_legacy_medium_armor_legs=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -56 / 86 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 4,0 µSCU\n\nForce et vitesse se combinent avec le nouvel ensemble d'armure Inquisitor. Le blindage en alliage à la fois solide et léger fonctionne avec le tissage renforcé en polyfibre pour vous protéger sans vous ralentir. Lorsqu'il est associé à l'esthétique intimidante de Kastak Arms, il est facile de comprendre pourquoi cette armure moyenne est devenue infâme à travers l'Empire.
item_Desc_Outlaw_Light_Helmet=Type d'article : Armure Légère\nRéduction des dégâts : 20%\n\nLe casque Sparrer de Kastak Arm's présente un revêtement en feuille laminée unique avec une sous-structure renforcée pour protéger contre les impacts et pénétrations, mais est surtout connu pour ses éléments HUD projetés qui, tout en fournissant des données tactiques précieuses, offrent également une vue intimidante pour les ennemis potentiels.
item_Desc_Outlaw_Medium_Helmet=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\n\nFidèle à son nom, le Brawler est conçu pour vous soutenir dans un combat. Le casque est une coque fermée couvrant intégralement, fabriquée en alliage de titane moulé, destinée à imposer une présence impressionnante tout en offrant une protection maximale contre le feu ennemi.
item_Desc_POWR_ACOM_S01_LumaCore=Type d'article : Générateur\nFabricant : ACOM\nTaille : 1\nQualité : A\nClasse : Compétition\n\nParmi les petites centrales énergétiques, la LumaCore d'ACOM se classe constamment parmi les meilleures pour son taux de puissance, son taux de refroidissement et sa haute température de surchauffe. C'est pourquoi, si vous privilégiez les performances de votre vaisseau sur tout le reste, ce composant de grade compétition est parfait pour vous.
item_Desc_POWR_ACOM_S01_StarHeart=Type d'article : Générateur\nFabricant : ACOM\nTaille : 1\nQualité : B\nClasse : Compétition\n\nQuatre générations de connaissances et de savoir-faire en course sont à l'origine de la centrale électrique StarHeart d'ACOM. Connue pour sa distribution rapide de puissance, la StarHeart est devenue un choix préféré parmi les férus de vitesse.
item_Desc_POWR_ACOM_S01_SunFlare=Type d'article : Générateur\nFabricant : ACOM\nTaille : 1\nQualité : C\nClasse : Compétition\n\nLibérez la puissance d'une étoile grâce à ce générateur de puissance haute performance de ACOM. Idéal pour les coureurs et ceux qui recherchent la vitesse.
item_Desc_POWR_ACOM_S02_SolarFlare=Type d'article : Générateur\nFabricant : ACOM\nTaille : 2\nQualité : C\nClasse : Compétition\n\nL'équipe ACOM a tiré parti de ses années d'expérience dans le monde de la course et les a appliquées à ses conceptions de composants. Cette focalisation a contribué à faire du SolarFlare un générateur populaire parmi les pilotes qui souhaitent privilégier la performance.
item_Desc_POWR_AEGS_S01_Charger=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : D\nClasse : Militaire\n\nL'Aegis Charger a alimenté des chasseurs militaires depuis des générations. Testé et éprouvé dans les situations les plus exigeantes, le Charger peut gérer les demandes de puissance soudaines ou soutenues avec facilité.
item_Desc_POWR_AEGS_S01_FierellCascade=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : B\nClasse : Militaire\n\nComptez sur l'expertise d'Aegis pour alimenter votre vaisseau. Le Fierell Cascade est une centrale électrique de qualité militaire qui privilégie la performance avant tout.
item_Desc_POWR_AEGS_S01_QuadraCell=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : A\nClasse : Militaire\n\nPeu de centrales électriques de qualité militaire sont meilleures que l'Aegis QuadraCell. Elle n'a pas seulement été conçue pour survivre à la chaleur de la bataille, elle a été conçue pour y prospérer.
item_Desc_POWR_AEGS_S01_Regulus=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : C\nClasse : Militaire\n\nLe Regulus est la centrale énergétique sur laquelle vous pouvez compter lorsque tout le monde compte sur vous. Conçue pour dépasser les normes militaires strictes, l'équipe de conception d'Aegis s'est assurée que vous disposiez de la puissance supplémentaire dont vous avez besoin, quand vous en avez le plus besoin.
item_Desc_POWR_AEGS_S02_Bolide=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : B\nClasse : Militaire\n\nLa centrale énergétique Bolide de Aegis a enregistré d'innombrables heures d'expérience de vol et est fréquemment utilisée par la Marine de l'UEE et les forces de sécurité à travers l'Empire.
item_Desc_POWR_AEGS_S02_Vortex=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : D\nClasse : Militaire\n\nRenversez le cours de la bataille avec l'Aegis Vortex. Utilisée par la Marine de l'UEE, cette centrale électrique se trouve sur des vaisseaux défendant chaque recoin de l'univers.
item_Desc_POWR_AEGS_S03_Centurion=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : C\nClasse : Militaire\n\nLe Centurion est prêt à alimenter votre vaisseau. Cette grande centrale énergétique de Aegis Dynamics est en service depuis des siècles et a constamment prouvé fournir des performances solides et une durabilité à toute épreuve.
item_Desc_POWR_AEGS_S03_Fulgur=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : B\nClasse : Militaire\n\nTesté et approuvé par la Marine de l'UEE sur le front Vanduul, la grande centrale Fulgur d'Aegis Dynamics est désormais disponible pour que tous puissent l'utiliser afin de protéger ce qui est important.
item_Desc_POWR_AMRS_S01_DynaFlux=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 1\nQualité : B\nClasse : Militaire\n\nLe DynaFlux était l'un des premiers composants qu'A&R Co. ait fabriqués lorsque l'entreprise a élargi sa gamme de produits pour inclure autre chose que des armes énergétiques. Leurs années d'expérience dans la fabrication d'équipements militaires de grade militaire ont grandement contribué à faire de la centrale DynaFlux une référence dès le départ.
item_Desc_POWR_AMRS_S01_HyperGen=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 1\nQualité : D\nClasse : Militaire\n\nLa centrale électrique HyperGen est populaire parmi les civils et les militaires pour sa haute qualité. En bonus, le fabricant, Amon & Reese, est célèbre pour son service clientèle exceptionnel.
item_Desc_POWR_AMRS_S01_OverDrive=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 1\nQualité : C\nClasse : Militaire\n\nAmon & Reese sait par des années d'expérience à quel point l'armée peut pousser ses vaisseaux jusqu'à leurs limites. Leur centrale énergétique OverDrive a été conçue de A à Z non seulement pour supporter ces conditions difficiles avec moins de surchauffe, mais aussi pour offrir la même fiabilité et puissance aux civils.
item_Desc_POWR_AMRS_S02_ExoGen=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 2\nQualité : D\nClasse : Militaire\n\nSimple et direct, l'ExoGen génère de l'énergie selon le style traditionnel d'A&R : sans chichis, juste un artisanat solide.
item_Desc_POWR_AMRS_S02_TurboDrive=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 2\nQualité : C\nClasse : Militaire\n\nLe TurboDrive est une centrale énergétique de grade militaire courante de A&R qui privilégie légèrement les performances par rapport à la durabilité et à la furtivité.
item_Desc_POWR_AMRS_S03_MegaFlux=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 3\nQualité : B\nClasse : Militaire\n\nDes demandes répétées de vétérans militaires pour rendre le MegaFlux commercialement disponible ont convaincu A&R Co. de libérer cette grande centrale électrique au public.
item_Desc_POWR_AMRS_S03_SmartGen=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 3\nQualité : D\nClasse : Militaire\n\nLe SmartGen sans fioritures est la centrale électrique de grande taille de niveau d'entrée d'A&R qui offre des performances solides pour le prix.
item_Desc_POWR_JUST_S00_Defiant=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 0\nQualité : B\nClasse : Industriel\n\nDans cet univers impitoyable, la concurrence ne s'arrête pas quand vous le faites. C'est pourquoi vous avez besoin de la centrale électrique industrielle Defiant équipée dans votre véhicule. Elle est optimisée par les experts de Juno Starwerk pour offrir des performances inégalées par rapport aux autres composants de sa catégorie.
item_Desc_POWR_JUST_S00_SteadFast=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 0\nQualité : C\nClasse : Industriel\n\nLorsque la route est longue, la centrale énergétique Steadfast de Juno Starwerk est là pour vous accompagner, vous et votre véhicule, jusqu'au bout en fournissant puissance et durabilité à la demande.
item_Desc_POWR_JUST_S01_Breton=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 1\nQualité : A\nClasse : Industriel\n\nLe Breton incarne exactement ce que les ingénieurs de Juno Starwerk attendaient d'une centrale électrique industrielle — utilitaire, facile à réparer et extrêmement puissante. Vous aurez du mal à trouver un meilleur équilibre entre performance et durabilité pour une unité de cette taille.
item_Desc_POWR_JUST_S01_Endurance=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 1\nQualité : B\nClasse : Industrielle\n\nL'Endurance de Juno Starwerk est en service depuis le 26ème siècle. Cette centrale énergétique utilitaire de force industrielle est un favori des mécaniciens puisque les pièces de rechange sont facilement disponibles.
item_Desc_POWR_JUST_S01_Fortitude=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 1\nQualité : C\nClasse : Industrielle\n\nAdorée par les transporteurs depuis des siècles, la Fortitude porte bien son nom en produisant de l'énergie de manière fiable lorsque c'est le plus nécessaire.
item_Desc_POWR_JUST_S02_Diligence=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 2\nQualité : C\nClasse : Industriel\n\nBien que la Diligence offre des performances élevées par rapport aux autres composants de sa catégorie, la fiabilité et la facilité d'entretien de cette centrale électrique sont ce qui en fait un favori des transporteurs.
item_Desc_POWR_JUST_S02_Sedulity=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 2\nQualité : B\nClasse : Industrielle\n\nLorsque vous avez besoin d'une centrale électrique aussi fiable que vous, procurez-vous une Sedulity. Ce composant est un pilier de la gamme Juno Starwerk depuis des années, ce qui le rend vraiment digne du nom.
item_Desc_POWR_JUST_S03_Durango=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 3\nQualité : A\nClasse : Industriel\n\nLe Durango est le summum des grandes centrales produites par Juno Starwerk. Ce composant industriel haut de gamme offre une dispersion d'énergie inégalée qui minimise les fluctuations et les surtensions lors des pics de demande.
item_Desc_POWR_JUST_S03_Reliance=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 3\nQualité : B\nClasse : Industriel\n\nLes transporteurs apprécient depuis des années la centrale Reliance. Le design épuré de ce composant et le service client reconnu de Juno Starwerk font de cette centrale un élément incontournable sur les vaisseaux de l'Empire.
item_Desc_POWR_LPLT_S00_IonWave=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 0\nQualité : B\nClasse : Civile\n\nLa centrale énergétique IonWave peut vous aider à atteindre en toute confiance les sommets de la plupart des pics sans surchauffer, grâce à l'incroyable technologie conçue par les experts de Lightning Power Ltd.
item_Desc_POWR_LPLT_S00_Radix=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 0\nQualité : C\nClasse : Civile\n\nAvec plus qu'assez de puissance pour gérer les besoins énergétiques quotidiens de votre véhicule, le Radix de Lightning Power Ltd. est une centrale énergétique sur laquelle vous pouvez compter pour vous emmener là où vous devez aller.
item_Desc_POWR_LPLT_S01_IonBurst=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 1\nQualité : B\nClasse : Civile\n\nL'IonBurst est vanté par Lightning Power comme étant une centrale énergétique de premier ordre, offrant des performances inégalées pour le prix.
item_Desc_POWR_LPLT_S02_FullForce=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 2\nQualité : C\nClasse : Civile\n\nCette centrale énergétique de Lightning Power Ltd. offre une performance équilibrée, durabilité et émissions, offrant aux consommateurs un éventail “FullForce” d'options quant à son utilisation.
item_Desc_POWR_LPLT_S02_SparkJet=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 2\nQualité : D\nClasse : Civile\n\nLe SparkJet est une centrale électrique de base de Lighting Power Ltd. qui cherche à équilibrer chaleur et émissions EM avec des performances globales et durabilité.
item_Desc_POWR_LPLT_S03_IonSurgePro=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 3\nQualité : B\nClasse : Civile\n\nLes centrales électriques produites par Lightning Power Ltd. n'en font guère plus grandes ni meilleures que l'IonSurge Pro. Cette centrale électrique de premier plan et de grande taille se concentre sur des résultats solides pour maintenir votre vaisseau en service plus longtemps.
item_Desc_POWR_SASU_S01_LightBlossom=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 1\nQualité : C\nClasse : Civile\n\nDoté d'un design élégant et de performances solides, le LightBlossom constitue un ajout digne à la gamme de Sakura Sun, perpétuant la réputation du conglomérat pour tout fabriquer et le faire bien.
item_Desc_POWR_SASU_S01_MagnaBloom=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 1\nQualité : B\nClasse : Civile\n\nLa centrale énergétique MagnaBloom atteint une performance et une durabilité supérieures à la moyenne avec des émissions excédentaires minimales, en faisant un autre composant magnifiquement conçu par Sakura Sun.
item_Desc_POWR_SASU_S02_Radiance=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 2\nQualité : B\nClasse : Civile\n\nÉtant donné sa vaste et extrêmement diversifiée gamme de produits, il est incroyable que Sakura Sun puisse maintenir une telle qualité et constance. La centrale électrique Radiance en est un parfait exemple. Un pilier de leur gamme de produits depuis des années, la Radiance a remporté de nombreux prix de consommateurs pour sa fiabilité et ses performances globales.
item_Desc_POWR_SASU_S03_Celestial=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 3\nQualité : B\nClasse : Civile\n\nLe modèle Celestial de Sakura Sun améliore la centrale électrique de base de la société en repensant le taux de puissance et d'autres aspects clés pour augmenter la performance globale du composant.
item_Desc_POWR_SASU_S03_NewDawn=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 3\nQualité : C\nClasse : Civile\n\nNewDawn portait bien son nom, car il s'agissait de la première grande centrale électrique construite par Sakura Sun. Suite à son succès commercial, l'entreprise a décidé d'étendre et d'améliorer sa gamme de grandes centrales électriques.
item_Desc_POWR_TYDT_S01_Slipstream=Type d'article : Générateur\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : A\nClasse : Furtif\n\nTyler Design & Tech utilise un alliage coûteux sur sa centrale électrique Slipstream pour réduire ses émissions globales. Ce choix de conception est crucial pour faire de la signature détectable de cette petite centrale l'une des plus faibles sur le marché.
item_Desc_POWR_TYDT_S01_SonicLite=Type d'article : Générateur\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : C\nClasse : Furtif\n\nConçu de A à Z pour minimiser votre signature thermique, la centrale électrique SonicLite de Tyler Design a gagné des adeptes parmi les pilotes qui apprécient une approche plus subtile.
item_Desc_POWR_TYDT_S02_Cirrus=Type d'article : Générateur\nFabricant : Tyler Design & Tech\nTaille : 2\nQualité : C\nClasse : Furtif\n\nLe Cirrus est destiné aux pilotes qui privilégient la furtivité avant tout. Cette centrale électrique de taille moyenne de chez Tyler Design & Tech gère intelligemment son flux de distribution d'énergie et sa performance pour atteindre cet objectif.
item_Desc_POWR_VNCL_S01_HellsHeart=Type d'article : Générateur\nFabricant : Vanduul\nTaille : 1\nQualité : N/D\nClasse : Militaire\n\nLa désignation militaire pour cette centrale énergétique Vanduul est supposée avoir pris naissance dans une référence faite par un pilote bien éduqué que les chasseurs Vanduul semblent "nous poignarder droit au cœur de l'enfer.
item_Desc_QDRV_ARCC_S01_Burst=Type d'article : Moteur Quantique\nFabricant: ArcCorp\nTaille : 1\nQualité : B\nClasse : Civil\n\nAvec le moteur quantique Burst, ArcCorp a pris son modèle Rush populaire et, grâce à une réingénierie simplifiée, a réussi à l'améliorer.
item_Desc_QDRV_ARCC_S02_Flash=Type d'article : Propulseur Quantique\nFabricant : ArcCorp\nTaille : 2\nQualité : B\nClasse : Civil\n\nAvec un enroulement et une calibration améliorés, le nouveau propulseur quantique ArcCorp Flash peut vous faire entrer et sortir du %quantique% plus facilement et rapidement.
item_Desc_QDRV_ARCC_S02_Torrent=Type d'article : Propulseur Quantique\nFabricant : ArcCorp\nTaille : 2\nQualité : C\nClasse : Civil\n\nQuelle que soit la destination que vous choisissez, le propulseur quantique ArcCorp Torrent est un choix solide pour vous y emmener de manière directe et sans tracas.
item_Desc_QDRV_JUST_S01_Colossus=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 1\nQualité : B\nClasse : Industriel\n\nJuno Starwerk fabrique des propulseurs quantiques capables de parcourir de longues distances et le Colossus ne fait pas exception. Cependant, une fois que vous avez expérimenté ses performances fiables par vous-même, vous pourriez bien vouloir le qualifier d'exceptionnel.
item_Desc_QDRV_JUST_S02_Yaluk=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 2\nQualité : D\nClasse : Industriel\n\nPlus la collecte de ressources est importante, plus votre propulseur quantique doit travailler dur. Avec le Yaluk de Juno Starwerk à bord, vous saurez que vous avez un propulseur quantique capable de relever le défi pour mener à bien la tâche.
item_Desc_QDRV_RACO_S01_Zephyr=Type d'article : Moteur quantique\nFabricant : RAMP Corporation\nTaille : 1\nQualité : B\nClasse : Furtif\n\nEn minimisant les émissions grâce à un processus avancé de filtration à faible flux, le moteur quantique RAMP Zephyr aide à garantir la confidentialité lors de vos déplacements où que vous alliez.
item_Desc_QDRV_RSI_S01_Atlas=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 1\nQualité : A\nClasse : Civil\n\nBien qu'elle puisse sembler banale aujourd'hui, la capacité de l'humanité à voyager à travers les systèmes solaires à des vitesses quantiques repose sur une fondation de la technologie et du savoir-faire de Roberts Space Industries. Désormais, les voyages spatiaux ont atteint des sommets encore plus élevés grâce aux performances de pointe de l'Atlas de RSI, repoussant la technologie des propulseurs quantiques plus loin qu'elle n'est jamais allée.
item_Desc_QDRV_RSI_S02_Hemera=Type d'objet: Moteur quantique\nFabricant: RSI\nTaille: 2\nQualité: A\nClasse: Civile\n\nLa conception du moteur quantique Hemera a permis aux techniciens de Robert Space Industries de repousser les frontières de la technologie du voyage quantique et de vous permettre d’aller encore plus loin.
item_Desc_QDRV_TARS_S01_Voyage=Type d'article : Propulsion Quantique\nFabricant : Tarsus\nTaille : 1\nQualité : B\nClasse : Civil\n\nConçu par des passionnés qui mènent la voie dans l'exploration et les voyages spatiaux depuis plus de six siècles, le Voyage de Tarsus est une propulsion quantique digne de votre prochaine expédition.
item_Desc_QDRV_TARS_S02_Sojourn=Type d'objet : Propulseur quantique\nFabricant : Tarsus\nTaille : 2\nQualité : B\nClasse : Civile Lorsque vous explorez un système stellaire, il devrait s'agir des expériences, des paysages et des souvenirs. Le propulseur quantique Tarsus Sojourn enlève tout souci lié au voyage quantique, afin que vous puissiez vous concentrer sur l'essentiel : le voyage.
item_Desc_QDRV_WETK_S01_VK00=Type d'article : Propulseur Quantique\nFabricant : Wei-Tek\nTaille : 1\nQualité : A\nClasse : Militaire\n\nLorsque les enjeux sont élevés, le propulseur quantique avancé VK-00 de Wei-Tek est le seul choix en lequel vous devriez avoir confiance pour vous amener là où vous devez être.
item_Desc_QDRV_WETK_S02_Yeager=Type d'objet : Propulseur Quantique\nFabricant : Wei-Tek\nTaille : 2\nQualité : B\nClasse : Militaire\n\nQue vous vous précipitiez au secours ou que vous patrouilliez simplement dans un secteur, le propulseur quantique Yeager de Wei-Tek offre de meilleures performances lorsque vous en avez le plus besoin.

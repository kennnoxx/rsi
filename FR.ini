item_DescMRCK_S04_ORIG_400i_Octo_S02=Type d'article: Porte-missiles\nFabricant: Behring\nTaille: 2\nMissiles: 8xS2\n\nPour renforcer davantage les défenses de l'Origin 400i, Behring a conçu le SNT-205 "Santoro", capable de transporter et de déployer huit missiles S2.
item_DescMRCK_S04_ORIG_Octo_S01=Type d'article : Rack de missiles\nFabricant : Behring\nTaille : 4\nMissiles : 8xS1\n\nPour aider à défendre le Origin 890 Jump, Behring a construit le SNT-481 "Santoro", capable de transporter et déployer huit missiles S1.
item_DescMRCK_S05_AEGS_Vanguard=Type d'objet: Porte-torpilles\nFabricant: Behring\nTaille: 5\nTorpilles: 3xS5\n\nAegis Dynamics et Behring ont collaboré pour développer ce rack à torpilles, capable de transporter et de déployer trois torpilles S5.
item_DescMRCK_S05_ANVL_Ballista=Type d'article: Rail à missiles\nFabricant: Anvil Aerospace\nTaille: 5\nMissiles: 4xS5 \n\nRail à missiles pour l'Anvil Ballista qui transporte quatre missiles S5
item_DescMRCK_S05_BEHR_Dual_S04=Type d'article : Rack de missiles\nFabricant : Behring\nTaille : 5\nMissiles : 2xS4\n\nLe MSD-524 "Marsden" de Behring est un système complet de stockage et de déploiement d’armement qui peut être monté sur n’importe quel point d’emport de taille 5 compatible, pour le lancement fiable et efficace de deux missiles S4.
item_DescMRCK_S05_BEHR_Octo_S02=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 5\nMissiles : 8xS2\n\nLe MSD-582 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 5 pour le lancement fiable et efficace de huit missiles S2.
item_DescMRCK_S05_BEHR_Quad_S03=Type d'article : Porte-missiles\nFabricant : Behring\nTaille : 5\nMissiles : 4xS3\n\nLe MSD-543 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur n'importe quel point dur de taille 5 compatible pour le tir fiable et efficace de quatre missiles S3.
item_DescMRCK_S05_BEHR_Single_S05=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 5\nMissiles : 1xS5\n\nLe MSD-515 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 5 pour le lancement fiable et efficace d'un missiles S5.
item_DescMRCK_S05_MISC_Reliant=Type d'objet: Lance-missiles Fabricant: MISC Taille: 5 Missiles: 8xS2 Lance-missiles sur mesure intégré dans les ailes du Tana pour faire de cette variante Reliant un chasseur redoutablement mortel
item_DescMRCK_S05_ORIG_890J_Quad_S03=Type d'article : Rack à missiles\nFabricant : Behring\nTaille : 5\nMissiles : 4xS3\n\nPour aider à défendre l'Origin 890 Jump, Behring a construit le SNT-543 « Santoro », capable de transporter et de déployer quatre missiles S3.\n\n
item_DescMRCK_S05_VNCL_Stinger_S02=Type d'article : Porte-missiles\nFabricant : Esperia\nTaille : 5\nMissiles : 8xS2 \n\nCe porte-missiles S5 peut être équipé de huit missiles S2.
item_DescMRCK_S06_BEHR_Dual_S05=Type d'objet : Porte-missiles Fabricant : Behring Taille : 6 Missiles : 2xS5 Le MSD-625 Marsden de Behring est un système complet de stockage et de déploiement d'armements qui peut être monté sur tout point d'attache compatible de taille 6 pour le lancement fiable et efficace de deux missiles S5.
item_DescMRCK_S06_BEHR_Octo_S03=Type d'objet: Rail à missiles\nFabricant: Behring\nTaille: 6\nMissiles: 8xS3\n\nBehring’s MSD-683 "Marsden" est un système complet de stockage et de déploiement d'armements qui peut être monté sur n'importe quel point dur de taille 6 compatible pour le lancement fiable et efficace de huit missiles S3.
item_DescMRCK_S06_BEHR_Quad_S04=Type d'élément : Porte-missiles\nFabricant : Behring\nTaille : 6\nMissiles : 4xS4\n\nLe MSD-644 "Marsden" de Behring est un système complet de stockage et de déploiement d'armement qui peut être monté sur tout point d'attache compatible de taille 6 pour le lancement fiable et efficace de quatre missiles S4.
item_DescMRCK_S06_BEHR_Single_S06=Type d'objet: Rail à missiles\nFabricant: Behring\nTaille: 6\nMissiles: 1xS6\n\nLe MSD-616 de Behring « Marsden » est un système complet de stockage et de déploiement des munitions qui peut être monté sur n'importe quel emplacement de taille 6 compatible pour le lancement fiable et efficace d'un missile S6.
item_DescMRCK_S07_ANVL_Ballista=Type d'objet : Rail à missiles Fabricant : Anvil Aerospace Taille : 7 Missiles : 1xS7 Râtelier de missiles sur mesure pour l'Anvil Ballista tirant un missile S7 capable d'une destruction massive.
item_DescMRCK_S07_CRUS_Starfighter=Type d'objet : Lanceur de missiles Fabricant : Crusader Industries Taille : 7 Missiles : 12xS3 Lanceur de missiles sur mesure intégré dans le fuselage de l'Ares Star Fighter, capable de transporter et de déployer douze missiles S3.
item_DescMRCK_S10_RSI_Polaris_Side_MissileRack=Type d'objet : Rail à missiles\nFabricant : RSI\nTaille : 10\nMissiles : 8xS3\n\nCe montage S10 sur mesure pour le Polaris accueille un rail à missiles transportant huit missiles S3.
item_DescMRCK_S10_RSI_Polaris_TorpedoRack=Type d'objet : Rack à torpilles\nFabricant : RSI\nTaille : 10\nTorpille : 7xS10 \n\nFaites converger la puissance de feu impressionnante du Polaris sur ce rack à torpilles sur mesure, capable de contenir sept torpilles S10 massives.
item_DescMRCK_S4_RSI_Polaris_Turret=Type d'objet : Rack de missiles\nFabricant : RSI\nTaille : 4\nMissiles : 12xS2 \n\nUne tourelle distante sur mesure pour le Polaris, équipée d'un montage S4 accueillant un rack de missiles équipé de douze missiles S2.
item_DescMXOX_EMP_Device=Fabricant : MaxOx | Type d'objet : Burst Generator | Taille : 1 | Type de dégâts : EMP | Le TroMag de MaxOx est un générateur d'impulsions EMP bien conçu et fiable. Sa popularité a augmenté au fil des années, alors que les pilotes recherchent des alternatives au REP-8 de Behring. Le TroMag offre un temps de chargement plus rapide que son principal concurrent, mais possède un rayon d'action plus restreint, laissant les pilotes décider s'ils préfèrent la vitesse ou la taille.
item_DescMXOX_NeutronCannon_S1=Fabricant: MaxOx\nType d'objet: Canon à neutrons\nTaille: 1\n\nLe canon à neutrons NN-13 de MaxOx offre une charge d'énergie considérable au détriment de la vitesse et de l'efficacité énergétique. On pourrait faire valoir les qualités de la vitesse, du taux de tir et de la portée par rapport aux dégâts, mais l'argument devient insignifiant si vous n'avez besoin de les toucher qu'une seule fois.
item_DescMXOX_NeutronCannon_S2=Fabricant : MaxOx\nType d'article : Canon à neutrons\nTaille : 2\n\nS'appuyant sur la technologie du NN-13, le NN-14 de MaxOx offre une augmentation significative de la puissance du canon à neutrons pour donner à chaque tir une frappe dévastatrice. Cependant, avec cette augmentation des dégâts, cela entraîne une charge plus lourde sur votre centrale électrique.
item_DescMXOX_NeutronRepeater_S1=Fabricant : MaxOx Type d'objet : Neutron Repeater Taille : 1 Le NDB-26 utilise un système à double canon pour lancer des projectiles à neutrons à un rythme rapide. Dévastateur à courte portée, ce répéteur à neutrons conserve encore une puissance suffisante à moyenne portée pour dissuader tout attaquant de poursuivre son assaut.
item_DescMXOX_NeutronRepeater_S2=Fabricant : MaxOx Type d'article : Répéteur à neutrons Taille : 2 Doté d'un design élégant et scientifique, le MaxOx NDB-28 représente la prochaine étape en matière de puissance d'arrêt sérieuse. Des canons jumelés superposent les décharges pour un tir neutronique soutenu qui demeure efficace à courte et moyenne portée.
item_DescMXOX_NeutronRepeater_S3=Fabricant: MaxOx Type d'article: Répéteur à neutrons Taille: 3 Des décennies de travail de conception ont été consacrées à perfectionner la gamme NDB de répéteurs à neutrons. Le S3 NDB-30 tire rapidement des projectiles neutroniques puissants et précis qui dissuaderont rapidement quiconque serait assez fou pour s'approcher de trop près.
item_Descnone_lmg_ballistic_01=Type d'article : LMG\nFabricant : Unknown\nClasse : Balistique\n\nTaille du chargeur : 120\nCadence de tir : 355 cpm\nPortée effective : 100 m\n\nRien de tel que déchirer un immense chargeur de balles de calibre .50 pour faire fuir les invités indésirables. Basé sur un FS9 modifié, le Pulverizer LMG ne perd pas de temps avec les politesses et adopte une approche plus directe et frontale.
item_Descnone_lmg_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 120\n\nCe chargeur pour le Pulverizer LMG est préchargé avec cent vingt cartouches de calibre .50.
item_Descnone_lmg_ballistic_01_store01=Type d'article : LMG\nFabricant : Unknown\nClasse : Balistique\n\nTaille du chargeur : 120\nCadence de tir : 355 cpm\nPortée effective : 100 m\n\nRien de tel que dévaster un énorme chargeur de balles .50 cal pour effrayer les invités indésirables. Basé sur un FS9 modifié, le Pulverizer LMG ne perd pas de temps avec des politesses et adopte une approche plus directe et frontale. \n\nLa version Payback est aspergée de peinture rouge et ornée de fragments d'os.
item_Descnone_melee_01=Fabricant: Inconnu\nType d'objet: Couteau\nClasse: Corps à corps\n\nTaille: N/A\n\nUn couteau improvisé mortel fabriqué par un prisonnier appliqué en fixant un morceau de métal affûté à un OxyPen à l'aide d'un peu de corde fine. Considéré comme contrebande dans les établissements pénitentiaires.
item_Descnone_rifle_multi_01=Type d'article : Fusil d'assaut\nFabricant : Inconnu\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 525 cpm\nPortée effective : 50 m\n\nLa beauté est dans l'œil de celui qui regarde, et si vous visez juste, une balle du fusil d'assaut Killshot fera de même. Ce qu'il lui manque en grâce, ce design classique a son charme rugueux.
item_Descnone_rifle_multi_01_mag=Type d'article : Magazine\nCapacité : 45\n\nCe chargeur pour le fusil Killshot est préchargé avec quarante-cinq cartouches.
item_Descnone_rifle_multi_01_store01=Type d'article : Fusil d'assaut\nFabricant : Inconnu\nClasse : Ballistique\n\nCapacité du chargeur : 45\nCadence de tir : 525 cpm\nPortée effective : 50 m \n\nLa beauté est dans l'œil de celui qui regarde, et si vous visez juste, une balle du fusil Killshot le démontrera. Ce qu'il lui manque en élégance, ce design classique a son propre charme brut. La version Payback est peinte en rouge et ornée de fragments d'os.
item_Descnone_shotgun_ballistic_01=Type d'article : Fusil à pompe\nFabricant : Inconnu\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 120 cpm\nPortée effective : 0-10 m\n\nAccessoires : N/A\n\nLe Deadrig est un fusil à pompe puissant à double canon, au design simple assemblé à partir de ferrailles trouvées dans une casse. En privilégiant la puissance avant tout, le Deadrig manque de la finesse des armes produites en série et souffre d'un fort recul.
item_Descnone_shotgun_ballistic_01_green01=Type d'article : Fusil à pompe\nFabricant : Inconnu\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 120 cpm\nPortée effective : 0-10 m\n\nAccessoires : N/A\n\nLe Deadrig est un fusil à pompe puissant à double canon, au design simple assemblé à partir de ferrailles de casse. Priorisant la puissance au-dessus de tout, le Deadrig manque du raffinement des armes produites en série et souffre d'un recul important. La variante Noxious présente une teinte verte plus prononcée en raison du métal de récupération utilisé lors de son assemblage.
item_Descnone_shotgun_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 8\n\nCe chargeur pour le fusil Deadrig est préchargé avec huit cartouches de calibre 12.
item_Descnone_smg_energy_01=Type d'article : SMG\nFabricant : Inconnu\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 60\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nAssemblé à partir de pièces et de morceaux disponibles, le SMG Ripper peut probablement infliger suffisamment de dégâts pour vous sortir d'un mauvais pas. Préparez-vous simplement à ce que les choses deviennent chaotiques.
item_Descnone_smg_energy_01_mag=Type d'objet : Batterie\nCapacité : 60\n\nCette batterie pour le Ripper SMG contient suffisamment d'énergie pour 60 tirs.
item_DescPOWR_ACOM_S01_StarHeart=Type d'objet: Générateur\nFabricant: ACOM\nTaille: 1\nNote: B\nClasse: Compétition\n\nQuatre générations de savoir-faire et de connaissances en matière de course sont à l'origine du générateur StarHeart d'ACOM. Connu pour sa distribution rapide de l'énergie, le StarHeart est devenu l'un des favoris des mordus de vitesse.
item_DescPOWR_ACOM_S01_Sunflare=Type d'article: Générateur\nFabricant: ACOM\nTaille: 1\nNote: C\nClasse: Compétition\n\nExploitez la puissance d'une étoile avec ce générateur haute performance d'ACOM. Idéal pour les pilotes de course et les amateurs de vitesse.
item_DescPOWR_ACOM_S02_LuxCore_SCItem=Type d'article: Générateur\nFabricant: ACOM\nTaille: 2\nNote: A\nClasse: Compétition\n\nCélèbre pour ses performances supérieures à celles de la concurrence, le LuxCore offre toute la vitesse dont votre vaisseau a besoin. Vous mettrez les autres générateurs de taille moyenne sur la touche avec ce composant de première classe conçu par les experts en course d'ACOM.
item_DescPOWR_ACOM_S02_StarBurn_SCItem=Type d'article: Générateur\nFabricant: ACOM\nTaille: 2\nCatégorie: B\nClasse: Compétition\n\nLe générateur StarBurn est un autre ajout remarquable à la gamme de composants ACOM. Ce composant de taille moyenne offre de solides performances sans surchauffe, afin que vous ne risquiez pas de vous brûler les mains en effectuant d'importantes réparations à la volée.
item_DescPOWR_AEGS_S01_Charger=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : D\nClasse : Militaire\n\nLe Charger d'Aegis alimente les chasseurs militaires depuis des générations. Testé et éprouvé dans les situations les plus exigeantes, le Charger peut gérer aisément des besoins en énergie soudains ou soutenus.
item_DescPOWR_AEGS_S01_FierellCascade=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : B\nClasse : Militaire\n\nComptez sur l'expertise d'Aegis pour alimenter votre vaisseau. Le Fierell Cascade est un générateur de qualité militaire qui privilégie la performance avant tout.
item_DescPOWR_AEGS_S01_Regulus=Type d'objet: Générateur\nFabricant: Aegis Dynamics\nTaille: 1\nNote: C\nClasse: Militaire\n\nLe Regulus est le générateur sur lequel vous pouvez compter lorsque tout le monde compte sur vous. Conçu pour surpasser les normes militaires les plus strictes, l'équipe de conception d'Aegis a veillé à ce que vous disposiez de la puissance supplémentaire dont vous avez besoin, lorsque vous en avez le plus besoin.
item_DescPOWR_AEGS_S02_Maelstrom=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : C\nClasse : Militaire\n\nCe composant de qualité militaire a été mis à l'épreuve par la marine de l'UEE, vous garantissant que le Maelstrom peut faire face aux affres de la bataille.
item_DescPOWR_AEGS_S02_QuadracellMT_SCItem=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : A\nClasse : Militaire\n\nC'est un stagiaire d'Aegis qui a conçu le design initial du générateur QuadraCell MT, inspirant une phrase souvent entendue dans les bureaux de l'entreprise : "Un regard neuf apporte une innovation nouvelle". Ce composant de qualité militaire est encore plus performant que n'importe quel autre générateur de taille moyenne fabriqué par Aegis.
item_DescPOWR_AEGS_S02_Vortex=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : D\nClasse : Militaire\n\nRenversez le cours de la bataille avec l'Aegis Vortex. La marine de l'UEE fait confiance à ce générateur, qui équipe les vaisseaux défendant les quatre coins de l'univers.
item_DescPOWR_AEGS_S03_Drassik_SCItem=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : D\nClasse : Militaire\n\nLe Drassik est un générateur de qualité militaire conçu par Aegis Dynamics. Ce composant de grande taille est connu pour une bonne durabilité, mais des performances médiocres.
item_DescPOWR_AEGS_S03_QuadracellMX_SCItem=Type d'article : Générateur\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : A\nClasse : Militaire\n\nLes ingénieurs d'Aegis ont cherché à créer un générateur capable d'offrir les performances et la durabilité nécessaires lors de combats prolongés. Le QuadraCell MX en est le résultat. Ce générateur de grande taille a fait l'objet de plusieurs années d'essais rigoureux sur le terrain avant d'être finalement accessible au public.
item_DescPOWR_AMRS_S01_HyperGen=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 1\nCatégorie: D\nClasse: Militaire\n\nLe générateur HyperGen est très apprécié des civils et des militaires pour sa qualité hors pair. En outre, le fabricant, Amon & Reese, est réputé pour son excellent service client.
item_DescPOWR_AMRS_S01_JS300_SCItem=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 1\nQualité : A\nClasse : Militaire\n\nCe composant haut de gamme de qualité militaire de A&R offre d'excellentes performances et une grande durabilité au prix d'une légère augmentation des niveaux d'émission. Cependant, avec le pedigree du JS-300, il est facile de comprendre pourquoi ce petit générateur a de nombreux adeptes dans l'armée.
item_DescPOWR_AMRS_S01_OverDrive=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 1\nQualité : C\nClasse : Militaire\n\nAmon & Reese sait, grâce à ses années d'expérience, à quel point les militaires peuvent solliciter leurs vaisseaux. Leur générateur OverDrive a été conçu dès le départ non seulement pour faire face à ces conditions difficiles avec moins de surchauffe, mais aussi pour offrir la même fiabilité et la même puissance aux civils.
item_DescPOWR_AMRS_S02_ExoGen=Type d'article: Générateur\nFabricant: Amon & Reese Co.\nTaille: 2\nClasse: D\nClasse: Militaire\n\nSimple et direct, l'ExoGen produit de l'énergie dans le style habituel d'A&R : pas de chichis, juste une solide fabrication.
item_DescPOWR_AMRS_S02_JS400_SCItem=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 2\nQualité : A\nClasse : Militaire\n\nEn tant que plus ancien fabricant d'armes énergétiques de l'UEE, A&R s'est ouvert au secteur des générateurs pour améliorer l'efficacité des interfaces avec leurs armes. Le JS-400 a été leur première tentative pour créer un générateur de taille moyenne, et le fait qu'il existe toujours témoigne de la qualité de ce composant de classe militaire.
item_DescPOWR_AMRS_S02_UltraFlux_SCItem=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 2\nQualité : B\nClasse : Militaire\n\nConçu à l'origine dans le cadre d'un contrat militaire, le générateur de taille moyenne UltraFlux d'A&R a surpassé les critères de performance requis et a connu une carrière historique en tant que ressource militaire fiable. Lorsque les droits exclusifs de l'armée sur ce composant de haute qualité ont expiré, A&R s'est empressé de le lancer sur le marché civil.
item_DescPOWR_AMRS_S03_JS500_SCItem=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 3\nQualité : A\nClasse : Militaire\n\nLe JS-500 est le générateur de grande taille le plus performant d'A&R. Ce composant de qualité militaire reçoit des éloges constants de la part des utilisateurs, tant sur le marché militaire que sur le marché civil.
item_DescPOWR_AMRS_S03_SuperDrive=Type d'article : Générateur\nFabricant : Amon & Reese Co.\nTaille : 3\nQualité : C\nClasse : Militaire\n\nLe service client primé d'A&R démarque le SuperDrive des autres générateurs militaires de sa catégorie. Les consommateurs apprécient de pouvoir compter à la fois sur le composant et sur l'entreprise quand les choses se compliquent.
item_DescPOWR_JUST_S00_Jennet_SCItem=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 0\nCatégorie: D\nClasse: Industriel\n\nL'arrivée de Juno Starwerk dans le domaine des générateurs pour véhicules commence avec le Jennet. Bien qu'il ne soit pas aussi bien coté que d'autres composants similaires, la réputation de l'entreprise en matière de fiabilité et de facilité d'entretien en fait encore un favori dans certains cercles.
item_DescPOWR_JUST_S00_SteadFast=Type d'article: Générateur\nFabricant: Juno Starwerk\nTaille: 0\nCatégorie: C\nClasse: Industriel\n\nLorsque la route est longue, le générateur Steadfast de Juno Starwerk est là pour vous accompagner jusqu'au bout, vous et votre véhicule, en fournissant à la demande de la puissance et de la durabilité.
item_DescPOWR_JUST_S01_Endurance=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: B\nClasse: Industriel\n\nL'Endurance de Juno Starwerk est en service depuis le 26e siècle. Ce générateur utilitaire de classe industrielle est le préféré des mécaniciens, car les pièces de rechange sont faciles à obtenir.
item_DescPOWR_JUST_S01_Roughneck=Type d'article: Générateur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: D\nClasse: Industriel\n\nDans sa catégorie, le générateur Roughneck de Juno Starwerk est un composant idéal pour les transporteurs qui recherchent des performances maximales.
item_DescPOWR_JUST_S02_Genoa_SCItem=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 2\nClasse: A\nClasse: Industriel\n\nSelon Juno Starwerk, un bon design industriel est censé passer inaperçu. Pourtant, il est difficile de ne pas s'émerveiller devant le générateur de taille moyenne Genoa, dont les performances exceptionnelles et la durabilité notoire en font un composant de premier ordre.
item_DescPOWR_JUST_S02_Trommel=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 2\nCatégorie: D\nClasse: Industriel\n\nUtilitaire par essence, l'absence de fioritures du Trommel en a fait un des générateurs préférés des mécaniciens de tout l'Empire.
item_DescPOWR_JUST_S03_Endurance=Type d'objet: Générateur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: B\nClasse: Industriel\n\nL'Endurance de Juno Starwerk est en service depuis le 26e siècle. Ce générateur utilitaire de classe industrielle est le préféré des mécaniciens, car les pièces de rechange sont faciles à obtenir.
item_DescPOWR_JUST_S03_Ginzel=Type d'article : Générateur\nFabricant : Juno Starwerk\nTaille : 3\nQualité : C\nClasse : Industriel\n\nLe nom original de ce générateur industriel robuste a été inspiré par le surnom de l'ingénieur débutant de Juno Starwerk qui a participé à sa conception.
item_DescPOWR_LPLT_S00_DuraJet_SCItem=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 0\nQualité : D\nClasse : Civile\n\nLe DuraJet est l'entrée de gamme des générateurs pour véhicules de Lightning Power Ltd. Non seulement son design attire l'attention, mais sa construction fiable et son prix abordable en font une option de choix pour maintenir un flux d'énergie constant dans votre véhicule.
item_DescPOWR_LPLT_S00_Radix=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 0\nQualité : C\nClasse : Civile\n\nAvec plus qu'assez de dynamisme pour répondre aux besoins énergétiques quotidiens de votre véhicule, le Radix de Lightning Power Ltd. est un générateur sur lequel vous pouvez compter pour vous mener à destination.
item_DescPOWR_LPLT_S01_IonBurst=Type d'article: Générateur\nFabricant: Lightning Power Ltd.\nTaille: 1\nClasse: B\nClasse: Civil\n\nLe IonBurst est vanté par Lightning Power comme étant le meilleur générateur de sa catégorie, offrant des performances inégalées au regard de son prix.
item_DescPOWR_LPLT_S01_PowerBolt=Type d'article : Générateur\nFabricant : Lightning Power Ltd\nTaille : 1\nQualité : C\nClasse : Civile\n\nLe PowerBolt fournit toute la puissance et les performances dont vous avez besoin pour votre voyage à travers les étoiles. Vous pouvez compter sur Lightning Power pour vous y conduire.
item_DescPOWR_LPLT_S01_ZapJet=Type d'objet : Centrale électrique\nFabricant : Lightning Power Ltd.\nTaille : 1\nClasse : D\nCatégorie : Civile\n\nLe Lightning Power ZapJet est un ensemble idéal et épuré, parfait pour quiconque recherche une solution d'alimentation simple et sans chichis.
item_DescPOWR_LPLT_S02_FullForce_SCItem=Type d'article : Générateur\nFabricant : Lightning Power Ltd.\nTaille : 2\nQualité : C\nClasse : Civile\n\nCette centrale électrique de Lightning Power Ltd. offre des performances équilibrées, durabilité et émissions, offrant aux consommateurs une “FullForce” d'options quant à la manière de l'utiliser.
item_DescPOWR_LPLT_S02_IonSurge_SCItem=Type d'objet: Centrale électrique\nFabricant: Lighting Power Ltd.\nTaille: 2\nQualité: B\nClasse: Civile\n\nLa gamme de centrales moyennes de Lighting Power Ltd. atteint son sommet avec l'IonSurge. L'innovation de conception et des matériaux de meilleure qualité améliorent les performances de ce composant par rapport à ceux de sa catégorie.
item_DescPOWR_LPLT_S03_FullForcePro=Type d'article : Power Plant\nFabricant : Lightning Power Ltd.\nTaille : 3\nQualité : C\nClasse : Civile\n\nBien que Lightning Power Ltd ait mis à jour l'apparence de la centrale FullForce Pro, elle continue d'offrir les mêmes performances équilibrées que le public attend.
item_DescPOWR_LPLT_S03_SparkJetPro_SCItem=Type d'objet: Centrale électrique\nFabricant: Lighting Power Ltd\nTaille: 3\nClasse: D\nCatégorie: Civile  \n\nVous cherchez à améliorer votre centrale électrique sans vous ruiner ? SparkJet Pro de Lightning Power Ltd vous offre une fiabilité sur tous les plans, ce qui en fait un choix solide pour vous permettre de décoller et prendre votre envol.
item_DescPOWR_ORIG_S04_890J_SCItem=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 4\nQualité : Sur mesure\nClasse : Civile\n\nSakura Sun a collaboré avec Origin pour peaufiner le Stellate et en faire la centrale électrique parfaite pour le 890 Jump, fournissant l'énergie et les performances nécessaires à un vaisseau d'un tel design grandiose.
item_DescPOWR_SASU_S01_LightBlossom=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 1\nQualité : C\nClasse : Civile\n\nDoté d'un design élégant et de performances solides, le LightBlossom est un ajout digne à la gamme de Sakura Sun, prolongeant la réputation du conglomérat pour tout fabriquer et le faire bien.
item_DescPOWR_SASU_S01_WhiteRose_SCItem=Type d'article : Générateur\nFabrican t: Sakura Sun\nTaill e: 1\nQualité : A\nClasse : Civile\n\nTirez des performances incroyables du WhiteRose. Ce petit générateur de Sakura Sun brille lorsqu'il produit le genre d'énergie qui laisse les autres petits générateurs dans son sillage.
item_DescPOWR_SASU_S02_DayBreak=Type d'article : Power Plant\nFabricant : Sakura Sun\nTaille : 2\nQualité : C\nClasse : Civile\n\nSakura Sun knows exactly what you need. The DayBreak is a straightforward power plant that provides parity to its performance, durability, and stealth stats.
item_DescPOWR_SASU_S02_Lotus_SCItem=Type d'article : Générateur\nFabricant : Sakura Sun\nTaille : 2\nQualité : A\nClasse : Civile\n\nEn ce qui concerne les centrales électriques civiles de taille moyenne, le guide Whitley continue de placer le Lotus parmi les meilleurs en termes de performance et de durabilité. Peu de choses peuvent égaler ce composant Sakura Sun en matière de performance et de durabilité.
item_DescPOWR_SASU_S03_TigerLilly_SCItem=Type d'article : Centrale électrique\nFabricant : Sakura Sun\nTaille : 3\nQualité : A\nClasse : Civile\n\nL'ingénieur de Sakura Sun, chargé de la conception de cette grande centrale, l'a baptisée d'après son chat, affirmant qu'elle était le seul membre de la famille éveillé à son retour du travail chaque soir. Le composant rend hommage à son nom en recevant des critiques élogieuses pour sa fiabilité.
item_DescPOWR_TYDT_S01_DeltaMax=Type d'article : Générateur\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : B\nClasse : Furtif\n\nUne ingénierie experte a permis des avancées majeures lors de la conception du DeltaMax, ce qui a donné lieu à une signature furtive encore inférieure à celle initialement estimée par l'équipe de Tyler Design & Tech
item_DescPOWR_TYDT_S01_SonicLite=Type d'objet: Centrale électrique\nFabricant: Tyler Design & Tech\nTaille: 1\nQualité: C\nClasse: Stealth\n\nConçu dès le départ pour minimiser votre signature thermique, la centrale SonicLite de Tyler Design a gagné l'adhésion des pilotes qui apprécient une approche plus discrète.
item_DescPOWR_TYDT_S02_Eclipse_SCItem=Type d'article : Générateur\nFabricant : Tyler Design & Tech\nTaille : 2\nQualité : A\nClasse : Furtif\n\nLes centrales électriques à puissance moyenne peinent à égaler la dissipation thermique et la réduction de signature de l'Eclipse. La maîtrise de Tyler Design & Tech en matière de technologies furtives fait de ce composant un incontournable pour ceux qui préfèrent passer inaperçus.
item_DescPOWR_TYDT_S02_GammaMax_SCItem=Type d'objet: Centrale électrique\nFabricant: Tyler Design & Tech\nTaille: 2\nQualité: B\nClasse: Furtif\n\nUne refonte complète des matériaux dans les dissipateurs thermiques a considérablement diminué le niveau d'émission du GammaMax. Très peu de centrales électriques de puissance moyenne fonctionnent aussi silencieusement que celle-ci, fabriquée par Tyler Design & Tech, au même prix.
item_DescPRAR_DistortionScatterGun_S3=Type d'article : Fusil à pompe Distortion\nFabricant : Preacher Armaments\nTaille : 3\n\nConvertissez les hostiles en non-combattants grâce à la Réformation. Ce fusil à dispersion de taille trois de Preacher Armaments inflige des dégâts de distorsion dévastateurs à courte portée.
item_DescPRAR_DistortionScatterGun_S4=Type d'article : Fusil à pompe Distortion\nFabricant : Preacher Armaments\nTaille : 4\n\nDésactivez le vaisseau ennemi sans l'endommager avec le Salvation scattergun de Preacher Armaments. Avec sa dispersion large et son faible taux de tir, ce scattergun de taille 4 est le plus efficace à courte portée.
item_DescPRAR_DistortionScatterGun_S5=Type d'article : Fusil à pompe Distortion\nFabricant : Preacher Armaments\nTaille : 5\n\nInflige des dégâts de distorsion importants en combat rapproché avec le scattergun Absolution de Preacher Armaments. Cette arme de taille cinq est une option de chargement idéale pour ceux qui souhaitent capturer ou embarquer leur cible.
item_DescPRAR_DistortionScatterGun_S6=Type d'article : Fusil à pompe Distortion\nFabricant : Preacher Armaments\nTaille : 6\n\nLa Condemnation est un fusil à dispersion de distorsion de taille six, massif, provenant de Preacher Armaments. Ses dégâts de distorsion élevés mettent hors service l'électronique, bien que ses larges gerbes le rendent moins efficace à mesure que la cible s'éloigne.
item_Descprar_pistol_energy_01=Type d'article : Pistolet\nFabricant : Preacher Armaments\nClasse : Énergie (Électron)\n\nCapacité de la batterie : À déterminer\nCadence de tir : Faisceau\nPortée effective : 10 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nConçu pour étourdir et finalement neutraliser les cibles en combat rapproché, le pistolet paralysant Preacher Armaments Judge est léger, fonctionnel et efficace.
item_DescQDMP_RSI_S03_Captor=Type d'objet : Amortisseur quantique\nFabricant : RSI\nTaille : 3\n\nConçu par Roberts Space Industries en partenariat avec Mirai exclusivement pour le Guardian QI, l'amortisseur quantique Captor, méticuleusement conçu, génère un champ qui empêche l'activation du propulseur quantique.\n
item_DescQDRV_ACAS_S02_SparkFire_SCItem=Type d'article : Propulsion quantique\nFabricant : Ace Astrogation\nTaille : 2\nQualité : C\nClasse : Compétition\n\nLe propulseur quantique SparkFire d'Ace Astrogation offre des performances finement réglées à un prix raisonnable.
item_DescQDRV_ACAS_S02_SunFire_SCItem=Type d'article : Propulseur quantique\nFabricant : Ace Astrogation\nTaille : 2\nQualité : B\nClasse : Compétition\n\nUne excellente performance et un design élégant font du propulseur quantique SunFire d'Ace Astrogation un favori des fans de course et des passionnés.
item_DescQDRV_ARCC_S01_Flood_SCItem=Type d'article : Propulseur quantique\nFabricant : ArcCorp\nTaille : 1\nQualité : D\nClasse : Civile\n\nDécouvrez la véritable joie du voyage avec le Flood. Ce petit propulseur quantique d'ArcCorp est un pilier de l'Empire depuis des années.
item_DescQDRV_ARCC_S01_Rush=Type d'objet: Propulseur quantique\nFabricant: ArcCorp\nTaille: 1\nClasse: C\nClasse: Civile\n\nThe Rush est un propulseur quantique commercial populaire qui porte bien son nom.
item_DescQDRV_ARCC_S02_Cascade_SCItem=Type d'article : Propulseur quantique\nFabricant : ArcCorp\nTaille : 2\nQualité : D\nClasse : Civile\n\nLe tout dernier propulseur quantique de taille moyenne d'ArcCorp, Cascade, vous mènera en toute confiance vers votre destination encore et encore.
item_DescQDRV_ARCC_S03_Echo=Type d'article : Propulseur quantique\nFabricant : ArcCorp\nTaille : 3\nQualité : D\nClasse : Civile\n\nArcCorp a soigneusement conçu et calibré l'Echo en un propulseur quantique abordable et efficace.
item_DescQDRV_ARCC_S03_Echo_SCItem=Type d'article : Propulseur quantique\nFabricant : ArcCorp\nTaille : 3\nQualité : D\nClasse : Civile\n\nArcCorp a méticuleusement conçu et calibré l'Écho en un propulseur quantique abordable et efficace.
item_DescQDRV_ARCC_S03_Fissure=Type d'article : Propulsion Quantique\nFabricant : ArcCorp\nTaille : 3\nQualité : C\nClasse : Civile\n\nDémarrez la Fissure et traversez l'espace avec le composant qu'ArcCorp affirme avoir réalisé des milliards de voyages quantiques au fil des siècles.
item_DescQDRV_ARCC_S03_Fissure_SCItem=Type d'objet: Propulseur quantique\nFabricant: ArcCorp\nTaille: 3\nQualité: C\nClasse: Civile\n\nAccélez la Fissure et filez à travers l'espace avec le composant qu'ArcCorp affirme avoir accompli des milliards de voyages quantiques au cours des siècles.
item_DescQDRV_ARCC_S03_Impulse=Type d'article : Propulseur quantique\nFabricant : ArcCorp\nTaille : 3\nQualité : B\nClasse : Civile\n\nLa légende affirme que des matériaux usinés au tour, plus minces que prévu, ont été utilisés sur le prototype Impulse. Lorsque ses performances de test ont dépassé les attentes, les ingénieurs ont adopté les changements, et le premier propulseur quantique de taille 3 d'ArcCorp est né.
item_DescQDRV_ARCC_S03_Impulse_SCItem=Type d'objet: Propulseur quantique\nFabricant: ArcCorp\nTaille: 3\nQualité: B\nClasse: Civile\n\nLa légende affirme que des matériaux usinés au tour sont plus fins que prévu sur le prototype Impulse. Lorsque ses performances de test ont dépassé les attentes, les ingénieurs ont adopté les modifications, et le premier propulseur quantique de taille trois d'ArcCorp est né.
item_DescQDRV_JUST_S01_Goliath=Type d'objet: Quantum Drive Fabricant: Juno Starwerk Taille: 1 Qualité: C Classe: Industriel Le Goliath a été conçu pour être plus durable que les autres propulseurs quantiques de sa catégorie. Cela en a fait un élément indispensable des navires industriels depuis que l'Humanité a commencé à explorer les étoiles.
item_DescQDRV_JUST_S01_Vulcan_SCItem=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 1\nQualité : D\nClasse : Industriel\n\nJuno Starwerk a conçu le Vulcan pour être à la fois économique et robuste. Il ne remportera aucun prix pour ses performances, mais vous pouvez lui faire confiance pour vous mener à destination.
item_DescQDRV_JUST_S02_Bolon=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 2\nQualité : C\nClasse : Industriel \n\nNe laissez pas un travail de moindre qualité mettre votre cargaison précieuse en danger. Le propulseur quantique industriel Bolon a été conçu pour la durabilité afin de rester opérationnel lorsque vous en avez le plus besoin.
item_DescQDRV_JUST_S02_Huracan_SCItem=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 2\nQualité : B\nClasse : Industriel\n\nJuno Starwerk comprend que votre travail le plus important est de garder votre cargaison en sécurité. C’est pourquoi leur propulseur quantique Huracan privilégie le bouclier d'interdiction, la stabilité et l'efficacité des dégâts au-dessus de tout le reste.
item_DescQDRV_JUST_S03_Agni=Type d'article : Quantum Drive\nFabricant : Juno Starwerk\nTaille : 3\nQualité : B\nClasse : Industriel\n\nLes transporteurs se sont appuyés sur l'artisanat industriel d'exception de Juno Starwerk depuis des siècles. L'entreprise met constamment à jour et améliore la conception du propulseur quantique Agni afin de garantir qu'il demeure un composant industriel de premier choix.
item_DescQDRV_JUST_S03_Agni_SCItem=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 3\nQualité : B\nClasse : Industriel\n\nLes transporteurs se sont appuyés sur le savoir-faire industriel stellaire de Juno Starwerk pendant des siècles. L'entreprise met sans cesse à jour et améliore la conception du propulseur quantique Agni afin de s'assurer qu'il reste un composant industriel haut de gamme.
item_DescQDRV_JUST_S03_Kama=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk \nTaille : 3\nQualité : C\nClasse : Industriel\n\nLe Kama de Juno Starwerk a remporté plus de votes dans le sondage « Fan Favorite » des lecteurs de Long Haul Quarterly que tout autre propulseur quantique industriel de sa catégorie.
item_DescQDRV_JUST_S03_Vesta=Type d'objet : Propulseur quantique Fabricant : Juno Starwerk Taille : 3 Niveau : D Classe : Industriel Assurez-vous que vos marchandises parviennent à destination avec le propulseur quantique Vesta. Juno Starwerk a spécialement conçu ce composant pour faire face à toutes les épreuves du long trajet.
item_DescQDRV_JUST_S03_Vesta_SCItem=Type d'article : Propulseur quantique\nFabricant : Juno Starwerk\nTaille : 3\nQualité : D\nClasse : Industriel\n\nAssurez-vous que vos marchandises parviennent là où elles doivent aller avec le propulseur quantique Vesta. Juno Starwerk a spécifiquement conçu ce composant pour gérer toutes les épreuves et tribulations du long trajet.
item_DescQDRV_ORIG_S04_890J_SCItem=Type d'article : Moteur quantique\nFabricant : ArcCorp\nTaille : 4\nQualité : Sus mesure\nClasse : Civile\n\nConçu spécifiquement pour le 890 Jump, le moteur quantique Allegro allie l'expertise d'ArcCorp aux normes d'excellence d'Origin, faisant de lui le compagnon idéal pour une croisière luxueuse à travers les étoiles.
item_DescQDRV_RACO_S01_Drift=Type d'article : Propulseur quantique\nFabricant : RAMP Corporation\nTaille : 1\nQualité : C\nClasse : Furtif\n\nConçu pour maintenir la chaleur et le niveau de signature bas, le Drift, propulsion quantique de RAMP Corporation, aide à minimiser les émissions générées lors du préchauffage.
item_DescQDRV_RACO_S01_Spectre_SCItem=Type d'article : Propulseur quantique\nFabricant : RAMP Corporation\nTaille : 1\nQualité : A\nClasse : Furtif\n\nLe Spectre ne peut pas rendre votre vaisseau invisible, mais il s'en approche. Conçu avec soin par RAMP, ce propulseur quantique disperse la chaleur et masque les signatures IR et EM, ce qui en fait un excellent petit composant pour ceux qui veulent passer inaperçus.
item_DescQDRV_RACO_S02_Bolt_SCItem=Type d'objet: Propulsion quantique\nFabricant: RAMP Corporation\nTaille: 2\nClasse: Furtif\n\nLa société RAMP poursuit sa gamme de propulsions quantiques à faible émission avec le Bolt. Cet élément de taille moyenne vous propulsera d'un endroit à l'autre tout en produisant une signature minimale.
item_DescQDRV_RACO_S02_Nova_SCItem=Type d'article : Propulseur quantique\nFabricant : RAMP Corporation\nTaille : 2\nQualité : C \nClasse : Furtif\n\nN'attirez pas l'attention sur vous avec la Nova, qui est le propulseur quantique furtif de base de RAMP Corporation de taille moyenne.
item_DescQDRV_RACO_S02_Spicule_SCItem=Type d'article : Propulsion quantique Spicule\nFabricant : RAMP Corporation\nTaille : 2\nQualité : A \nClasse : Furtif\n\nUne seconde ici, et disparue la suivante. Voici ce que vous obtiendrez avec le propulseur quantique Spicule, que RAMP a conçu pour maintenir la signature d'émission du composant aussi basse que possible.
item_DescQDRV_RSI_S01_Eos=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 1\nQualité : C\nClasse : Civile\n\nLe propulseur quantique Eos est un pilier de la gamme RSI depuis des siècles. Son design d'origine était si parfaitement ajusté qu'il est resté pratiquement inchangé depuis lors.
item_DescQDRV_RSI_S01_Hyperion_SCItem=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 1\nQualité : B\nClasse : Civile\n\nPour rendre hommage à ce nom, la première destination de vol d'essai pour ce propulseur quantique RSI populaire fut le satellite de Saturne portant le même nom.
item_DescQDRV_RSI_S02_Aither_SCItem=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 2\nQualité : B \nClasse : Civile\n\nNommé d'après un ancien dieu de la lumière et des cieux, le propulseur quantique Aither rend hommage à son homonyme alors qu'il transporte des personnes vers des lieux que leurs ancêtres n'auraient jamais pu imaginer. Ce composant RSI de taille moyenne classique a orné les vaisseaux civils pendant des siècles.
item_DescQDRV_RSI_S02_Hemera_SCItem=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 2\nQualité : A\nClasse : Civile\n\nLa conception du propulseur quantique Hemera a permis aux techniciens de Robert Space Industries de repousser davantage les limites de la technologie de voyage quantique et de vous permettre d'aller encore plus loin.
item_descQDRV_RSI_S02_Khaos_SCItem=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 2\nQualité : C \nClasse : Civile\n\nLe Khaos de RSI a été réglé pour offrir des performances fiables grâce à une construction robuste. Une fois que vous l'aurez installé, vous apprécierez l'ordre que ce propulseur quantique apporte au chaos des déplacements.
item_DescQDRV_RSI_S03_Erebos=Type d'objet : Propulseur quantique Fabricant : RSI Taille : 3 Classe : Civile Ce propulseur quantique de haute qualité figure constamment en tête des listes Best of des critiques et des consommateurs.
item_descQDRV_RSI_S03_Erebos_SCItem=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 3\nQualité : A\nClasse : Civile\n\nL'Érebos illustre l'engagement de RSI envers l'excellence. Ce propulseur quantique de haute qualité figure constamment en tête des listes "Best of" pour les critiques et les consommateurs.
item_DescQDRV_RSI_S03_Metis=Type d'objet : Propulseur quantique\nFabricant : RSI\nTaille : 3\nQualité : C\nClasse : Civile\n\nIl n'y a pas la moindre marge d'erreur lorsque l'on courbe l'espace-temps pour parcourir des distances incroyables. Alors faites confiance à RSI, une entreprise qui a livré des composants de qualité au public depuis les débuts du vol spatial.
item_descQDRV_RSI_S03_Metis_SCItem=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 3\nQualité : C\nClasse : Civile\n\nIl n'y a pas de place pour l'erreur lorsque l'on plie l'espace et le temps pour parcourir des distances incroyables. Faites donc confiance à RSI, une entreprise qui fournit des composants de qualité au grand public depuis l'aube du vol spatial.
item_DescQDRV_RSI_S03_Tyche=Type d'article : Propulsion quantique\nFabricant : RSI\nTaille : 3\nQualité : B\nClasse : Civile\n\nLa propulsion quantique Tyche équilibre harmonieusement les performances, la durabilité et la furtivité pour créer un composant polyvalent capable de gérer habilement une variété de situations.
item_descQDRV_RSI_S03_Tyche_SCItem=Type d'article : Propulseur quantique\nFabricant : RSI\nTaille : 3\nQualité : B\nClasse : Civile\n\nLe propulseur quantique Tyche équilibre harmonieusement les performances, la durabilité et la furtivité pour créer un composant polyvalent capable de gérer habilement une variété de situations.
item_DescQDRV_TARS_S01_Expedition=Type d'article : Propulseur quantique\nFabricant : Tarsus\nTaille : 1\nQualité : C\nClasse : Civile\n\nParcourez l'espace en toute confiance grâce à votre propulseur quantique Expedition parfaitement équilibré de Tarsus qui vous mènera exactement là où vous allez.
item_descQDRV_TARS_S01_Wayfare_SCItem=Type d'article : Propulseur quantique\nFabricant : Tarsus \nTaille : 1\nQualité : D \nClasse : Civile\n\nVitesse dans l'espace sans se ruiner. Le Warfare est un petit propulseur quantique de Tarsus conçu spécialement pour aider à rendre les voyages spatiaux abordables pour le grand public.
item_DescQDRV_TARS_S02_Odyssey=Type d'article : Propulsion quantique\nFabricant : Tarsus\nTaille : 2\nQualité : C\nClasse : Civile\n\nL'aventure parmi les étoiles vous attend avec le moteur quantique Odyssey. Des raffinements méticuleux et continus de l'équipe Tarsus ont maintenu ce composant à la pointe des avancées pendant des siècles.
item_descQDRV_TARS_S02_Quest_SCItem=Type d'article: Propulsion quantique\nFabricant: Tarsus \nTaille: 2\nQualité: D \nClasse: Civile\n\nPourquoi toucher à la perfection ? Tarsus fabrique la propulsion Quest depuis des siècles afin d'offrir à chacun un composant de taille moyenne abordable pour les accompagner dans leurs aventures.
item_DescQDRV_TARS_S03_Drifter=Type d'article : Quantum Drive\nFabricant : Tarsus\nTaille : 3\nQualité : D\nClasse : Civile\n\nAlliant savoir-faire et coût, le Drifter offre les performances renommées de Tarsus à un prix abordable.
item_descQDRV_TARS_S03_Drifter_SCItem=Type d'article : Propulseur quantique\nFabricant : Tarsus\nTaille : 3\nQualité : D\nClasse : Civile\n\nAlliant savoir-faire et coût, le Drifter offre une performance Tarsus réputée à un prix abordable.
item_DescQDRV_TARS_S03_Ranger=Type d'article : Propulseur quantique\nFabricant : Tarsus\nTaille : 3\nQualité : B\nClasse : Civile\n\nComptez sur le Ranger pour vous guider à travers les étoiles. La qualité et la fiabilité de ce propulseur quantique Tarsus classique en font un élément indispensable des vaisseaux depuis des siècles.
Item_descQDRV_TARS_S03_Ranger_SCItem=Type d'article : Propulseur Quantique\nFabricant : Tarsus\nTaille : 3\nQualité : B\nClasse : Civil\n\nComptez sur le Ranger pour vous guider à travers les étoiles. La qualité et la fiabilité de ce propulseur quantique classique de Tarsus en ont fait un élément de base pour les vaisseaux depuis des siècles.
item_DescQDRV_TARS_S03_Wanderer=Type d'article : Quantum Drive\nFabricant : Tarsus\nTaille : 3\nQualité : C\nClasse : Civile\n\nTarsus a soigneusement conçu et ajusté le Wanderer pour en faire un propulseur quantique polyvalent et fiable, ce qui en fait l'un des composants les plus populaires de leur ligne vénérée.
item_descQDRV_TARS_S03_Wanderer_SCItem=Type d'article: Propulseur quantique Fabricant: Tarsus Taille: 3 Qualité: C Classe: Civile Tarsus a soigneusement conçu et ajusté le Wanderer pour en faire un propulseur quantique polyvalent et fiable, faisant de lui l’un des composants les plus populaires de leur ligne réputée.
item_DescQDRV_WETK_S01_Beacon=Type d'article : Quantum Drive\nFabricant : Wei-Tek\nTaille : 1\nQualité : C\nClasse : Militaire\n\nWei-Tek a mis les autres fabricants de composants MIL-SPEC en alerte en introduisant le très acclamé propulseur quantique Beacon.
item_DescQDRV_WETK_S01_Siren=Type d'article : Propulseur quantique\nFabricant : Wei-Tek \nTaille : 1\nQualité : B\nClasse : Militaire\n\nLes récentes modifications apportées par Wei-Tek aux alliages utilisés dans le Siren ont amélioré ses performances sans sacrifier sa durabilité, en faisant de lui un propulseur quantique de grade militaire respectable.
item_DescQDRV_WETK_S02_Crossfield=Type d'article : Quantum Drive\nFabricant : Wei-Tek \nTaille : 2\nQualité : C\nClasse : Military\n\nWei-Tek a commercialisé le Crossfield spécifiquement pour cibler le personnel militaire et les pilotes vétérans qui apprécieront les statistiques offertes par le moteur quantique de spécification militaire.
item_descQDRV_WETK_S02_XL1_SCItem=Type d'article : Propulsion quantique\nFabricant : Wei-Tek\nTaille : 2\nQualité : A\nClasse : Militaire\n\nWei-Tek pourrait être une nouvelle entreprise, mais sa gamme de composants de grade militaire gagne déjà en notoriété. Le XL-1 est leur premier propulseur quantique de taille moyenne qui allie habilement performance et durabilité.
item_DescQDRV_WETK_S03_Balandin=Type d'article : Quantum Drive\nFabricant : Wei-Tek\nTaille : 3\nQualité : B\nClasse : Militaire\n\nWei-Tek a conçu le Balandin en pensant au personnel militaire et de sécurité. Suite à une série de tests réalisés par des vétérans, les ingénieurs ont accéléré les temps de bobinage et de calibrage tout en améliorant la précision et la stabilité du composant.
item_descQDRV_WETK_S03_Balandin_SCItem=Type d'article : Quantum Drive\nFabricant : Wei-Tek\nTaille : 3\nQualité : B\nClasse : Militaire\n\nWei-Tek a conçu le Balandin en pensant au personnel militaire et de sécurité. À la suite d'une série de tests réalisés par des vétérans, les ingénieurs ont accéléré la bobine et les temps d'étalonnage tout en améliorant la précision et la stabilité du composant.
item_DescQDRV_WETK_S03_Pontes=Type d'article : Propulseur quantique\nFabricant : Wei-Tek\nTaille : 3\nQualité : C\nClasse : Militaire\n\nLorsqu'il est soumis à des tests de résistance, les alliages propriétaires utilisés par Wei-Tek pour fabriquer le Pontes ont fait leurs preuves face à des concurrents de la même catégorie.
item_DescQDRV_WETK_S03_TS2=Type d'article : Propulseur quantique Fabricant : Wei-Tek Taille : 3 Qualité : A Classe : Militaire Un blindage avancé offre au TS-2 une durabilité et une protection supérieures contre les éléments et les agressions, ce qui en fait un propulseur quantique idéal pour les moments où le danger se fait sentir.
item_descQDRV_WETK_S03_TS2_SCItem=Type d'article : Propulseur quantique\nFabricant : Wei-Tek\nTaille : 3\nQualité : A\nClasse : Militaire\n\nUn blindage de protection avancé confère au TS-2 une durabilité supérieure et une protection contre les éléments et les agressions, faisant de ce propulseur quantique l'idéal pour les moments où le danger appelle.
item_DescQDRV_WETK_S04_Idris=Type d'objet: Propulseur quantique\nFabricant: Aegis Dynamics\nTaille: 4\n\nCe propulseur quantique de classe capital a été spécialement conçu pour la frégate Idris.
item_DescQED_RSI_S04_Tidelock=Type d'article : Amortisseur quantique\nFabricant : RSI\nTaille : 3\n\nConçu en interne par Roberts Space Industries pour le Scorpius Antares, l'Amortisseur quantique Tidelock, méticuleusement élaboré, génère un champ qui empêche l'activation du moteur quantique.
item_DescQED_WETK_S03_Reynie=Type d'article : Dispositif d'application quantique\nFabricant : Wei-Tek\nTaille : 3\nQualité : C\nClasse : Militaire\n\nCe dispositif d'application quantique de Wei-Tek contient à la fois un Piège quantique pour ramener les engins hors du voyage quantique et un Atténuateur quantique empêchant l'engagement des moteurs quantiques. Avec sa capacité à capturer et à retenir, Le Reynie offre une solution tout-en-un idéale pour le personnel de sécurité.
Item_DescReclaimer_CraftingStorage=Type d'article : Stockage\nFabricant : Aegis Dynamics\nCapacité : 360 SCU\n\nCet espace de stockage interne contient toutes les matières premières qu'un Reclaimer collecte jusqu'à ce qu'elles soient alimentées dans les stations de fabrication du vaisseau.
Item_DescReclaimer_SalvageClaw=Type d'objet : Manipulateur\nFabricant : Aegis Dynamics\nClasse : Industriel\n\nCette pince lourde permet à un technicien embarqué de manipuler et de collecter les débris récupérables.
item_Descrgrin_tractor_01_mag=Type d'objet : Batterie Cette batterie de remplacement alimente le rayon tracteur MaxLift de Greycat, afin que vous puissiez continuer à travailler sans le moindre retard.
item_DescRRS_consumable_sedative=Type d'article : consommable médical\nFabricant : Roussimoff Rehabilitation Systems\n\nConçu par RRS pour des applications sur le terrain, cet appareil à usage unique injecte un sédatif à action rapide dans le corps de la cible et provoque l'incapacité du sujet pour une courte durée, l'empêchant de se blesser ou de blesser autrui.
item_DescRRS_consumable_sedative_01=Type d'article : Consommable médical\nFabricant : Roussimoff Rehabilitation Systems\n\nConçu par RRS pour des applications sur le terrain, cet appareil à usage unique injecte un sédatif à action rapide dans le corps de la cible, ce qui l'immobilise pour une courte durée et l'empêche de se blesser ou de blesser autrui.
item_DescRRS_flashbang_grenade_01=Fabricant : Roussimoff Rehabilitation Systems (RRS) Type d'objet : Grenade Zone d'effet : 15 m Type de dégâts : Aucun Le Shutter Flashbang est une pierre angulaire de la gamme d'armements non létaux de RRS. L'appareil est conçu pour incapaciter temporairement les cibles situées dans son rayon d'explosion, désorientant leurs sens.
item_Descrrs_melee_01=Fabricant : Roussimoff Rehabilitation Systems\nType d'objet : Couteau\nClasse : Mêlée\n\nTaille : 16 cm\n\nConçu pour le combat mais prêt pour un usage quotidien, le couteau de combat TBF-4 fera l'affaire. Forgé avec une lame en acier au carbone ultra-résistant 1055, ce couteau tactique se termine par une pointe tanto, parfaite pour poignarder et percer des surfaces dures, tandis que l'arête dentelée peut être utilisée pour trancher et déchiqueter. Équilibré avec soin, le TBF-4 présente également une poignée avec deux rainures pour les doigts afin de maintenir votre main en place pendant l'utilisation.
item_Descrrs_melee_01_arctic01=Fabricant: Roussimoff Rehabilitation Systems\nType d'article: Couteau\nClasse: Mêlée\n\nTaille: 16 cm\n\nConçu pour le combat mais prêt à un usage quotidien, le couteau de combat TBF-4 "Rime" fera l'affaire. Conçu avec une lame en acier au carbone 1055 ultra-solide, ce couteau tactique se termine par une pointe tanto parfaite pour poignarder et pénétrer des surfaces dures tandis que le dos dentelé peut être utilisé pour trancher et déchirer. Parfaitement équilibré, le TBF-4 dispose également d'une poignée avec deux rainures pour les doigts afin de garantir que votre main reste en place lors de l'utilisation. L'édition spéciale "Rime" présente une lame blanche immaculée.
item_Descrrs_melee_01_fallout01=Type d'article : Couteau\nFabricant : Roussimoff Rehabilitation Systems\nClasse : Arme blanche\n\nTaille : 16 cm\n\nConçu pour le combat mais prêt à un usage quotidien, le couteau de combat TBF-4 "Balefire" fera le travail. Forgé avec une lame en acier au carbone 1055 ultra-résistante, ce couteau tactique se termine par une pointe tanto, parfaite pour poignarder et pénétrer des surfaces durs, tandis que le dos dentelé peut être utilisé pour trancher et déchirer. Finement équilibré, le TBF-4 propose également une poignée munie de deux rainures pour les doigts afin de maintenir la main en place pendant l’utilisation. Lédition spéciale "Balefire" présente une lame rouge menaçante.
item_Descrrs_melee_01_orange01=Fabricant : Roussimoff Rehabilitation Systems\nType d'objet : Couteau\nClasse : Arme de mêlée\n\nLongueur : 16 cm\n\nConçu pour le combat mais prêt à un usage quotidien, le couteau de combat TBF-4 fera le travail. Équipé d'une lame en acier au carbone 1055 ultra-résistante, ce couteau tactique se termine par une pointe tanto, idéale pour poignarder et percer des surfaces dures, tandis que le dos dentelé peut être utilisé pour trancher et déchiqueter. Équilibré avec précision, le TBF-4 dispose également d'une poignée comportant deux rainures pour les doigts afin de maintenir votre main en place lors de l'utilisation. L'édition spéciale "Sunspike" est dotée d'une poignée orange et d'une finition vieillie.
item_Descrrs_melee_01_urban01=Fabricant: Roussimoff Rehabilitation Systems\nType d'objet: Couteau\nClasse: Arme de mêlée\n\nTaille: 16 cm\n\nConçu pour le combat mais prêt à un usage quotidien, le couteau de combat TBF-4 "Archangel" fera le travail. Équipé d'une lame en acier au carbone 1055 ultra-résistant, ce couteau tactique se termine par une pointe en tanto parfaite pour poignarder et percer des surfaces durs, tandis que l'arête dentelée peut être utilisée pour trancher et déchiqueter. Équilibré avec soin, le TBF-4 dispose également d'une poignée à deux rainures pour assurer que votre main reste en place lors de l'utilisation. L'édition spéciale "Archangel" présente une lame bleue distincte.
item_DescRRS_smoke_grenade_01=Fabricant : Roussimoff Rehabilitation Systems (RRS)\nType d'article : Grenade\n\nZone d'effet : 15 m\nType de dégâts : Aucun\nDurée : 3 s\n\nLa grenade fumigène Haze est un best-seller de longue date dans la gamme d'armements non létaux de la RRS. L'appareil est conçu pour entraver la vue et l'ouïe de l'ennemi en répandant de la fumée sur une vaste zone qui se dissipera progressivement au cours de quelques secondes.
item_DescRSI_BallisticCannon_Meteor_Bespoke=Fabricant : RSI\nType d'objet : Canon ballistic\nTaille : 5\n\nConçu spécialement pour le Meteor, le canon ballistic Leonids offre une puissance de feu redoutable destinée à submerger les agresseurs qui osent s'approcher. RSI a habilement intégré le canon sur les deux côtés du vaisseau afin de s'intégrer parfaitement aux composants du vaisseau et d'assurer une couverture avant complète.
item_DescRSI_BallisticCannon_S8=Fabricant: RSI\nType d'article: Canon balistique\nTaille: 8\n\nS'appuyant sur des siècles de technologie d'armes RSI, le Perseus utilise des canons Medusa de taille 8 sur mesure qui délivrent des salves dévastatrices de feu balistique, capables d'engager des combats aussi facilement qu'ils les terminent. Ces canons RSI sur mesure excellent à punir les cibles plus grandes à longue portée, ce qui en fait un égaliseur de champ de bataille redoutable.
item_DescRSI_Bespoke_BallisticCannon_A=Fabricant: Roberts Space Industries\nType d'article: Canon balistique\nTaille: 6\n\nCe puissant canon balistique a été conçu par RSI comme un armement sur mesure pour leur corvette Polaris.
item_DescRSI_EMP_Magstrand_S4=Type d'article : Burst Generator\nFabricant : RSI\nTaille : 4\n\nLe Magstrand de RSI est un générateur d'impulsions EMP conçu spécifiquement pour le Scorpius Antares. Lorsque l'appareil est entièrement chargé, il génère une puissante onde de dégâts de distorsion capable de désactiver les composants électriques dans son rayon d'explosion.
item_DescRSI_Scorpius_MissileTurret=Type d'objet : Tourelle à missiles\nFabricant : RSI\n\nParfaite pour générer une vague de destruction en tir rapide, cette tourelle à missiles RSI Scorpius sur mesure, la Lesath, peut accueillir jusqu'à seize missiles S2 et offre une alternative puissante à la tourelle à canon fournie en standard.
item_DescSASU_Carryable_1H_CY_medical_canister_healing_1=Type d'objet : Conteneur (Médical) \n\nCe conteneur robuste peut être utilisé pour stocker et transporter en toute sécurité des fournitures et dispositifs médicaux de qualité médicale. Fabriqué en polycarbonate absorbant les chocs, sa coque extérieure a été conçue pour protéger le contenu en cas d'impacts soudains.
item_Descsasu_pistol_toy_01_mag=Type d'article : Chargeur \nCapacité : 10\n\nCe chargeur du WowBlast Desperado contient dix fléchettes.
item_Descsasu_pistol_toy_01_shared=Type d'article : Pistolet jouet\nFabricant : Sakura Sun\nClasse : Fléchette en mousse\n\nCapacité du chargeur : 10\nCadence de tir : 450 cpm\nPortée effective : 35 m\n\nAmusez-vous en tirant amicalement avec le Sakura Sun WowBlast Desperado. Tirez de manière ludique des fléchettes en mousse sur des amis ou des ennemis fictifs avec ces pistolets jouets en plastique ultra-colorés. Qu'il s'agisse de tuer le temps sur une zone d'atterrissage ou lors d'un long voyage à travers les étoiles, la gamme de jouets WowBlast offre une excitation et un divertissement légers pour toute la famille. Le pistolet jouet Desperado est disponible en plusieurs couleurs vives, chacune présentant un effet sonore unique !
item_DescSECO_S1_F4_DD=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation \nTaille : 1\nQualité : D\nClasse : Civile\n\nEn renforçant l'absorption des tirs directs de leur ligne polyvalente de générateurs de bouclier, le générateur INK-Mark de Seal Corporation sacrifie une partie de sa résistance aux dégâts d'éclaboussement afin de permettre à un vaisseau de mieux encaisser une attaque focalisée.
item_DescSHLD_AEGS_S04_Reclaimer_SCItem=Type d'article : Générateur de bouclier\nFabricant : Aegis Dynamics\nTaille : 4\nQualité : Sur mesure\nClasse : Industriel\n\nConçu pour se défendre contre les débris fréquents lors de projets de récupération à grande échelle, Aegis Dynamics a développé ce générateur de bouclier industriel sur mesure en interne pour le Reclaimer.
item_DescSHLD_ASAS_S01_Cloak=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 1\nQualité : D\nClasse : Discrétion\n\nLa sécurité discrète est à votre portée grâce à ce petit générateur de bouclier d'Ascension Astro. Avec une signature plus faible que de nombreux autres générateurs de sa classe, le Cloak offre une protection sans attirer une attention inutile.
item_DescSHLD_ASAS_S01_Obscura=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : C\nClasse : Discrétion\n\nRespecté pour ses émissions réduites, le générateur de bouclier Obscura utilise un système de dispersion de signature avancé pour aider à donner à votre vaisseau une signature plus discrète tout en restant protégé.
item_DescSHLD_ASAS_S01_Shimmer=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 1\nQualité : C\nClasse : Discrétion\n\nAscension Astro est connu pour une chose – des composants de furtivité de qualité. Leur générateur de bouclier Shimmer a été conçu non seulement pour aider à éviter la détection, mais aussi pour offrir une protection en cas de besoin.
item_DescSHLD_ASAS_S01_Veil=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 1\nQualité : B\nClasse : Discrétion
item_DescSHLD_ASAS_S02_Shroud=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : D\nClasse : Discrétion\n\nLe générateur de bouclier Shroud d'Ascension Astro offre une couche de protection pour votre vaisseau tout en vous aidant à maintenir les niveaux d'émission pour offrir une signature plus basse.
item_DescSHLD_BANU_S01_Suldrath=Type d'article : Générateur de bouclier\nFabricant : Banu\nTaille : 1\nQualité : C\nClasse : Militaire\n\nLa technologie classique Tevarin se mélange avec un design moderne pour le générateur de bouclier Suldrath. Les Banu mélangent magnifiquement les meilleures parties de la technologie de bouclier Tevarin historique avec des améliorations contemporaines et des commodités attendues de cette génération de composants. Le résultat est un bouclier xéno-artisanal efficace et unique, prêt à envelopper votre vaisseau et à vous protéger de tous les dangers qui croisent votre chemin.
item_DescSHLD_BANU_S02_Sukoran=Type d'article : Générateur de bouclier\nFabricant : Banu\nTaille : 2\nQualité : C\nClasse : Militaire\n\nUn bon design survit toujours avec les Banu. Le générateur de bouclier Sukoran met à jour la technologie Tevarin de plusieurs façons intéressantes. Son design efficace consomme moins d'énergie, tout en produisant un bouclier robuste capable d'absorber la plupart des attaques balistiques et énergétiques jusqu'à ce qu'il soit complètement épuisé. Cependant, cette plus grande efficacité a un prix, car le taux de régénération plus lent du Sukoran peut temporairement rendre le bouclier inopérant.
item_DescSHLD_BASL_S00_Castra=Type d'article : Générateur de bouclier\nFabricant : Basilisk \nTaille : 0\nQualité : C\nClasse : Industriel\n\nLorsque la performance rencontre le prix pour les générateurs de boucliers de véhicules, le Castra est le grand gagnant. Il a été un "Meilleur Achat" de Whitley's Guide pendant cinq années consécutives.
item_DescSHLD_BASL_S01_Bulwark=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : C\nClasse : Industriel\n\nLe générateur de bouclier Bulwark offre une durabilité de qualité industrielle et des performances accrues, mais au détriment d'un niveau d'émission plus élevé.
item_DescSHLD_BASL_S01_Guardian=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille: 1\nQualité : B\nClasse : Industriel
item_DescSHLD_BASL_S01_Palisade=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : A\nClasse : Industriel
item_DescSHLD_BASL_S02_Aspis=Type d'objet : Générateur de bouclier\nFabricant : Basilisk\nTaille : 2\nQualité : C\nClasse : Industriel\n\nLe générateur de bouclier industriel Aspis de Basilisk se distingue par un design durable et des performances fiables, lui valant une place sur la liste « Meilleur Achat » du Guide de Whitley.
item_DescSHLD_BASL_S03_Stronghold=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 3\nQualité : C\nClasse : Industriel\n\nLe générateur de bouclier Stronghold utilise des techniques brevetées de plaquage de coque pour renforcer le corps du générateur, le rendant ainsi l'un des plus robustes du marché. Cela signifie que le bouclier et le composant sont tous deux conçus pour durer.
item_DescSHLD_BEHR_S01_5SA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 1\nQualité : C\nClasse : Civil\n\nLe 5SA ‘Rhada’ offre le génie expert et la performance fiable de Behring, en faisant un générateur de bouclier digne pour tout vaisseau commercial.
item_DescSHLD_BEHR_S01_6SA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 1\nQualité : B\nClasse : Civil
item_DescSHLD_BEHR_S01_7SA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 1\nQualité : A\nClasse : Civil
item_DescSHLD_BEHR_S02_5MA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 2\nQualité : C\nClasse : Civil\n\nGrâce aux ingénieurs experts de Behring, le générateur de bouclier 5MA 'Chimalli' équilibre le besoin d'un taux de régénération solide avec une absorption de dégâts fiable.
item_DescSHLD_BEHR_S03_5CA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 3\nQualité : C\nClasse : Civil\n\nLa conviction de Behring en matière de conception de boucliers équilibrés est évidente avec le 5CA. Ce grand générateur de bouclier se concentre à la fois sur la fourniture d'une santé de bouclier acceptable et sur une absorption des dégâts décente.
item_DescSHLD_GODI_S01_AllStop=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 1\nQualité : C\nClasse : Militaire\n\nGorgon Defender Industries a d'abord créé le générateur de bouclier AllStop pour repousser les Vanduul. Ils ont fonctionné si bien que de nombreux vaisseaux militaires étaient connus pour préférer le AllStop. Juste l'une des nombreuses raisons d'en avoir un sur votre vaisseau.
item_DescSHLD_GODI_S01_ForceWall=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 1\nQualité : B\nClasse : Militaire\n\nVous voulez rester plus longtemps au cœur de la bataille ? Le ForceWall de Gorgon est un générateur de bouclier de qualité militaire capable d'absorber plus de dégâts, offrant ainsi une augmentation notable de la durabilité de votre bouclier.
item_DescSHLD_GODI_S01_FR66=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 1\nQualité : A\nClasse : Militaire
item_DescSHLD_GODI_S01_SecureHyde=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 1\nQualité : D\nClasse : Militaire\n\nObtenez une protection supplémentaire avec le générateur de bouclier SecureHyde. Ce composant de qualité militaire offre une durabilité supérieure à celle de tout autre générateur de bouclier dans sa catégorie.
item_DescSHLD_GODI_S02_FullStop=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 2\nQualité : C\nClasse : Militaire\n\nDoté de la technologie de recul propriétaire, le générateur de bouclier FullStop a été conçu pour mieux absorber les attaques de divers types de dommages.
item_DescSHLD_GODI_S03_SureStop=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 3\nQualité : C\nClasse : Militaire\n\nLe générateur de bouclier SureStop de Gorgon a été initialement développé pour des applications militaires, visant une alternative intermédiaire pour des circonstances qui ne le sont en rien. Doté de la nouvelle technologie de projection Envelop, le SureStop met l'accent sur la performance et la fiabilité plutôt que sur une signature plus faible.
item_DescSHLD_GODI_S04_Idris=Type d'article : Générateur de bouclier\nFabricant : Aegis Dynamics\nTaille : 4\n\nCe générateur de bouclier de classe capitale a été conçu spécifiquement pour la frégate Idris.
item_DescSHLD_ORIG_S04_890J_SCItem=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 4\nQualité : Sur-mesure\nClasse : Industriel\n\nOrigin s'est tourné vers les experts de Basilisk pour construire un générateur de bouclier sur mesure pour le 890 Jump. Le Glacis associe des siècles d'innovation de pointe pour produire un bouclier solide et stable capable de défendre le précieux vaisseau et ses passagers à bord.
item_DescSHLD_S01_CIV_SECO_Ink=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : D\nClasse : Civil\n\nLorsque vous recherchez un bouclier fiable, pourquoi ne pas faire confiance à l'entreprise qui le fabrique depuis plus longtemps que quiconque ? Le générateur de bouclier INK original de Seal Corporation est un pilier de l'Empire depuis des générations.
item_DescSHLD_S01_CMP_YORM_Targa=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 1\nQualité : C\nClasse : Compétition\n\nBasé sur le design original de Gotlieb Yorm, le Targa est un générateur léger, performant et de qualité compétition qui a révolutionné les courses.
item_DescSHLD_S01_IND_BASL_Steward=Type d'article : Générateur de boucliers\nFabricant : Basilisk\nTaille : 1\nQualité : D\nClasse : Industriel\n\nLe Steward est le générateur de boucliers industriel d'entrée de gamme de Basilisk. Son boîtier renforcé ajoute un niveau supplémentaire de durabilité à un système déjà robuste, garantissant que votre bouclier sera actif même dans les conditions les plus difficiles.
item_DescSHLD_S01_Mirage=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 1\nQualité : A\nClasse : Discrétion
item_DescSHLD_SECO_S00_PIN=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 0\nQualité : C\nClasse : Civil\n\nAvec le générateur de bouclier de véhicule PIN, vous pouvez désormais faire confiance à Seal Corp pour vous protéger que vous soyez dans l'espace ou l'atmosphère.
item_DescSHLD_SECO_S01_HEX=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : B\nClasse : Civil
item_DescSHLD_SECO_S01_INK=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : D\nClasse : Civil\n\nLorsque vous recherchez un bouclier fiable, pourquoi ne pas faire confiance à la société qui le fait depuis plus longtemps que quiconque ? Le générateur de bouclier INK original de Seal Corporation est un pilier de l'Empire depuis des générations.
item_DescSHLD_SECO_S01_WEB=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : C\nClasse : Civil\n\nEssayé, testé et raffiné depuis des siècles, le générateur de bouclier WEB équilibre un design élégant avec une performance stellaire pour garder votre vaisseau en sécurité dans une grande variété de circonstances.
item_DescSHLD_SECO_S02_STOP=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 2\nQualité : C\nClasse : Civil\n\nUtilisant un design qui a fait ses preuves maintes et maintes fois, le générateur de bouclier STOP de Seal Corporation présente le même design classique depuis des années en raison de ses performances constantes et exceptionnelles.
item_DescSHLD_YORM_S01_Falco=Type d'article: Générateur de bouclier\nFabricant: YORM\nTaille: 1\nQualité: D\nClasse: Compétition\n\nFalco est le générateur de bouclier parfait pour ceux qui sont toujours en déplacement. Sa conception légère ne nuira pas à votre vitesse maximale, tout en étant capable d'absorber suffisamment de dégâts pour vous permettre de vous échapper.
item_DescSHLD_YORM_S01_Targa=Type d'article : Générateur de bouclier\nFabricant : YORM\nTaille : 1\nQualité : C\nClasse : Compétition\n\nBasé sur le design original de Gotlieb Yorm, le Targa est un générateur léger, haute performance, de qualité compétition qui a révolutionné la course.
item_DescStorAll_Big_Box_Model_A=Fabricant: Stor*All\nType d'article : Stockage\n\nFabriqué avec les mêmes techniques de construction robustes que le modèle plus petit de 5 tonnes, le pod cargo Stor*All modèle A Big Box pour l'Aurora double l'espace de cargaison disponible. (Remplace l'option de cargaison par défaut.)
item_DescStorAll_Big_Box_Model_H=Fabricant : Stor*All\nType d'objet : Stockage\n\nConçu exclusivement pour le Hornet F7C, le modèle Stor*All Big Box H remplace le vide laissé par le système de tourelles de l'appareil de spécifications militaires par une soute à cargaison respectable. Transformant le chasseur emblématique de l'UEEN en un navire de transport robuste.
item_DescStorAll_Mini=Type d'article : Stockage\nFabricant : Stor*All\n\nLe pod de fret Stor*All Mini de 5 tonnes permet au pilote d'Aurora entreprenant de lancer son activité dans le secteur du transport de marchandises. Il est doté d'une paroi double et d'une construction sous pression pouvant résister aux rigueurs de l'espace ou à de rares décharges laser.
item_DescTHCN_S1_RPOD_4x_S2=Type d'objet : Pod de roquettes\nFabricant : Thermyte Concern\nTaille : 1\nRoquettes : 4xS2\n\nLe pod Liberator de Thermyte Concern transporte quatre roquettes S2 et peut être monté sur n'importe quel point d'emport de taille 1.
item_DescTHCN_S2_RPOD_8x_S2=Type d'objet : Pod roquettes\nFabricant : Thermyte Concern\nTaille : 2\nRoquettes : 8xS2\n\nLe pod roquettes Liberator Prime de Thermyte Concern transporte huit roquettes S2 et peut être monté sur n'importe quel point d'attache de taille deux
item_DescTHCN_S3_RPOD_12x_S2=Type d'article : pod de roquettes\nFabricant : Thermyte Concern\nTaille : 3\nRoquettes : 12xS2\n\nLe pod de roquettes Liberator Ultra de Thermyte Concern transporte douze roquettes S2 et peut être fixé à n'importe quel point d'attache de taille trois.
item_DescTMBL_Storm_AA_Turret=Type d'objet : Tourelle\nFabricant : Tumbril Land Systems\n\nUne tourelle sur mesure conçue pour le Tumbril Storm AA, mini-char à opérateur unique.
item_DescTMBL_Storm_Turret=Type d'objet : Tourelle\nFabricant : Tumbril Land Systems\n\nUne tourelle sur mesure conçue pour le Tumbril Storm, minitank à opérateur unique.
item_DescTOAG_LaserGatling_S2=Type d'article : Gatling laser\nFabricant : Torral Aggregate\nTaille : 2\n\nDécouvrez l'avant-garde de la technologie Xi'an avec le gatling laser Thlilye, conçu par Torral Aggregate. Conçu exclusivement pour le Mirai Pulse, ce gatling laser de taille 2, entièrement automatique, offre une cadence de tir ultra-rapide, idéale pour les combats à courte portée.
item_DescTOAG_LaserRepeater_S3=Type d'article : Répéteur laser\nFabricant : Torral Aggregate\nTaille : 3\n\nInspiré par la mil-tech Xi'an et conçu sur mesure par Torral Aggregate exclusivement pour l'Aopoa San'tok.yāi, le répéteur laser Yeng'tu met en valeur l'agilité du vaisseau avec l'allure d'un pilote de combat.
item_DescTOAG_launcher_ballistic_01=Type d'article : Lanceur\nFabricant : Torral Aggregate\nClasse : Missile\n\nCapacité du chargeur: 1\nCadence de tir : 6 cpm\nPortée effective : 2 km\n\nAccessoires : Optiques (N/A), Canon (N/A), Sous-canon (N/A)\n\nUn lanceur de projectiles de grand calibre puissant et portable de Torral Aggregate, le Kahix dispose de deux modes de tir, tir non guidé et ciblé, et peut utiliser une variété de missiles spéciaux. Cette arme Xi'an polyvalente est un égaliseur parfait sur le champ de bataille pour les fantassins, efficace dans une multitude de scénarios d'engagement et capable d'infliger d'importants dégâts aux navires et véhicules.
item_DescTOAG_launcher_ballistic_01_mag=Type d'objet : munition\n\nmunitions de missiles pour le lanceur Kahix.
item_DescTRAS_LaserBeam_S4=Type d'article : Faisceau laser\nFabricant : Trident Attack Systems\nTaille : 4\n\nUne énergie pulsante alimente l'Arame de Trident Attack Systems. Cette arme de taille 4 produit un faisceau laser particulièrement efficace à courte et moyenne portée.
item_DescTRAS_LaserBeam_S5=Type d'article: Faisceau laser\nFabricant: Trident Attack Systems\nTaille: 5\n\nLa transition réussie de Trident Attack Systems, passant d'un producteur de munitions solides à un spécialiste des armes énergétiques, se poursuit avec le Kombu. Son faisceau laser peut infliger des dégâts fiables et soutenus, bien que les utilisateurs doivent l'utiliser de manière stratégique pour éviter la surchauffe de l'arme.
item_DescTRAS_LaserBeam_S6=Type d'article: Faisceau Laser\nFabricant: Trident Attack Systems\nTaille: 6\n\nL'arme énergétique de taille six de Trident Attack Systems, le Wakame, peut rapidement submerger les adversaires à proximité avant qu'ils n'aient la moindre chance de réagir grâce au ciblage précis et à l'apport de dégâts soutenu de ce faisceau laser.
item_DescUMNT_ANVL_S5_Rotodome=Type d'article : Radar\nFabricant : WillsOp\nTaille : 5\n\nLorsque l’UEEN est venue à Anvil pour obtenir un vaisseau capable de gérer le C&C mobile, Anvil s’est tourné vers WillsOp, l’un des noms les plus fiables dans le domaine du scan et du radar spatial profond. Ensemble, ils ont développé le système Long Look Radar (LLR) comme moyen d’améliorer les Hornets modernes plutôt que de concevoir un vaisseau entièrement nouveau. Entièrement équipé de la suite de systèmes de scan de WillsOp, le LLR apporte désormais sa puissance analytique brute au marché civil, transformant un vaisseau déjà fiable en un chasseur de balayage parfait.
item_DescUMNT_MISC_S03_PL01=Type d'objet : Capuchon de montage utilitaire (Reliant Exclusive)\nFabricant: MISC\nTaille: 4\n\nUn capuchon de montage utilitaire conçu spécifiquement pour être utilisé sur les ailes du MISC Reliant.
item_Descutfl_melee_01=Fabricant : UltiFlex\nType d'objet : Couteau\nClasse : Mêlée\n\nTaille : 16 cm\n\nLe couteau de combat FSK-8 d'UltiFlex est une arme aussi dépouillée que possible. Alors que beaucoup tombent amoureux de la technologie éblouissante des armes modernes, UltiFlex s'est concentré sur la fabrication d'un outil de combat simple et efficace. Doté d'une lame en acier au carbone 1055 équilibrée, affûtée comme un rasoir, ce couteau est capable de supporter tout le traitement que vous pouvez lui infliger.
item_Descutfl_melee_01_browngold01=Fabricant: UltiFlex Type d'objet: Couteau Classe: Mêlée  Taille: 16 cm  Le couteau de combat FSK-8 d'UltiFlex est une arme aussi dépouillée que possible. Alors que beaucoup s'extasient devant les technologies éblouissantes des armes modernes, UltiFlex s'est concentré sur la fabrication d'un outil de combat simple et efficace. Doté d'une lame en acier carbone 1055 équilibrée, affûtée au rasoir, ce couteau peut encaisser tous les abus que vous pourriez lui infliger.
item_Descutfl_melee_01_greywhite01=Fabricant : UltiFlex\nType d'objet : Couteau\nClasse : Corps à corps\n\nTaille : 16 cm\n\nLe couteau de combat FSK-8 d'UltiFlex est une arme aussi dépouillée que possible. Alors que beaucoup s'émerveillent de la technologie éblouissante des armes modernes, UltiFlex s'est concentré sur la fabrication d'un outil de combat simple et efficace. Doté d'une lame en acier au carbone 1055 équilibrée, affûtée au rasoir, ce couteau peut supporter tous les abus que vous pouvez lui infliger.
item_Descutfl_melee_01_redwhite01=Fabricant: UltiFlex\nType d'objet: Couteau\nClasse: Arme de mêlée\n\nTaille: 16 cm\n\nLe couteau de combat FSK-8 d'UltiFlex est une arme aussi dépouillée que possible. Alors que beaucoup s'émerveillent devant les technologies éblouissantes des armes modernes, UltiFlex s'est concentré sur la conception d'un outil de combat simple et efficace. Doté d'une lame en acier au carbone 1055 équilibrée, affûtée au rasoir, ce couteau peut endurer tous les abus que vous pouvez lui infliger.
item_DescVNCL_LaserCannon_S1=Type d'article : Répéteur Laser\nFabricant : Vanduul / Esperia\nTaille : 1\n\nCe répéteur laser est généralement trouvé sur les vaisseaux de guerre Vanduul et est communément connu sous sa désignation de la Marine UEE 'WEAK'.
item_DescVNCL_LaserCannon_S2=Type d'article : Répéteur Laser\nFabricant : Vanduul / Esperia\nTaille : 2\n\nCe répéteur laser se trouve généralement sur les vaisseaux de guerre vanduuls et est couramment connu sous la désignation de la Marine de l'UEE 'WASP'.
item_Descvncl_melee_01=Type d'article : Couteau\nFabricant : UltiFlex\nClasse : Mêlée\n\nTaille : 16 cm\n\nRéputées comme l'ennemi le plus féroce de l'humanité, les armes brandies par les Vanduul sont parmi les plus redoutées de l'univers. Puisant son inspiration dans ces couteaux brutaux, le VCK-1 d'UltiFlex présente une lame divisée, des détails cérémoniels et a été fini avec une patine unique qui ressemble étroitement aux alliages sur mesure propres aux Vanduul.
item_Descvncl_melee_01_store01=Type d'article : Couteau\nFabricant : UltiFlex\nClasse : Mêlée\n\nTaille : 16 cm\n\nRéputées comme l'ennemi le plus féroce de l'humanité, les armes utilisées par les Vanduul figurent parmi les plus redoutées de l'univers. Puisant son inspiration dans ces couteaux brutaux, le VCK-1 d'UltiFlex présente une lame bifide, des détails cérémoniels, et a été fini avec une patine unique qui ressemble étroitement aux alliages sur mesure des Vanduul. L'édition Payback présente des marques rouges en forme de 'X'.
item_DescVNCL_NeutronCannon_S5=Fabricant: Vanduul / Esperia Type d'objet: Canon à neutrons Taille: 5 Ce canon à neutrons se trouve typiquement sur les vaisseaux de guerre vanduuls et est généralement connu sous la désignation de la marine UEE 'WAR'.
item_DescVNCL_PlasmaCannon_S2=Fabricant : Vanduul / Esperia Type d'objet : Canon à plasma Taille : 2 Ce canon à plasma, que l'on trouve généralement sur les vaisseaux de guerre vanduul, est communément désigné par l'appellation de la Marine de l'UEE 'WHIP'.
item_DescVNCL_PlasmaCannon_S3=Fabricant : Vanduul / Esperia\nType d'article : Canon à plasma\nTaille : 3\n\nCe canon à plasma, typiquement monté sur des vaisseaux de guerre Vanduul, est couramment connu sous la désignation de la Marine de l'UEE, 'WARLORD'.
item_DescVNCL_PlasmaCannon_S5=Type d'article : Canon Plasma\nFabricant : Vanduul / Esperia\nTaille :  5\n\nCe répéteur laser se trouve généralement sur les vaisseaux de guerre vanduuls et est communément connu sous la désignation de la Navy UEE 'WRATH'.
item_DescVNCL_TachyonCannon_Kingship=Fabricant : Vanduul\nType d'objet : Canon Tachyon
item_Descvolt_lmg_energy_01=Type d'article : LMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 165\nCadence de tir : 220 cpm - 550 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S3), Sous-canon (S3)\n\nLes ingénieurs de VOLT ont conçu la Fresnel LMG pour apporter une arme énergétique puissante sur le front, capable d'engager le combat par une rafale rapide de décharges mortelles. À mesure que l'arme chauffe, les tirs deviennent plus lents et plus puissants, mais gare à la surchauffe. Une arme d'une telle envergure exige une base solide
item_Descvolt_lmg_energy_01_collector01=Type d'article : LMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 165\nCadence de tir : 220 cpm - 550 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S3), Sous-canon (S3)\n\nLes ingénieurs de VOLT ont conçu le Fresnel LMG pour apporter une arme à énergie puissante sur les lignes de front, une arme capable d'initier le combat par une salve rapide de décharges mortelles. À mesure que l'arme chauffe, les tirs ralentissent et deviennent plus puissants, mais attention à la surchauffe. Une arme de cette envergure exige une base solide
item_Descvolt_lmg_energy_01_collector02=Fabricant : Verified Offworld Laser Technologies\nType d'article : LMG\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 165\nCadence de tir : 550 rpm - 220 rpm\nPortée efficace : 50 m\n\nAccessoires : Optique (S3), Sous-canon (S3)\n\nLes ingénieurs de VOLT ont conçu le Fresnel LMG pour apporter une arme énergétique puissante sur les lignes de front, capable d'engager un combat par une rafale rapide de décharges mortelles. À mesure que l'arme se réchauffe, les tirs deviennent plus lents et plus puissants, mais attention à la surchauffe. Une arme d'une telle envergure nécessite une base solide
item_Descvolt_lmg_energy_01_mag=Type d'objet : Batterie Capacité : 165 Cette batterie pour le Fresnel Energy LMG fournit suffisamment d'énergie pour 165 tirs.
item_Descvolt_lmg_energy_01_store01=Type d'article : LMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 165\nCadence de tir : 220 cpm - 550 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S3), Sous-canon (S3)\n\nLes ingénieurs de VOLT ont conçu la LMG Fresnel pour apporter une arme énergétique puissante sur le front, capable d'ouvrir un combat par une rafale rapide de décharges mortelles. À mesure que l'arme chauffe, les tirs deviennent plus lents et plus puissants, mais attention à la surchauffe. Une arme d'une telle envergure exige une base solide
item_Descvolt_lmg_energy_01_tint01=Type d'article : LMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 165\nCadence de tir : 220 cpm - 550 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S3), Sous-canon (S3)\n\nLes ingénieurs de VOLT ont conçu le Fresnel LMG pour apporter une arme énergétique puissante sur le front, capable d'initier un combat par une salve rapide de décharges mortelles. À mesure que l'arme chauffe, les tirs deviennent plus lents et plus puissants, mais attention à la surchauffe. Une arme d'une telle envergure exige une base solide
item_Descvolt_lmg_energy_01_tint02=Type d'article : LMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 165\nCadence de tir : 220 / 550 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S3), Sous-canon (S3)\n\nLes ingénieurs de VOLT ont conçu le Fresnel LMG afin d'apporter une arme énergétique puissante sur le front, capable d'engager le combat avec une rafale rapide de tirs mortels. À mesure que l'arme chauffe, les tirs deviennent plus lents et plus puissants, mais attention à la surchauffe. Une arme de cette ampleur nécessite une base solide.
item_Descvolt_lmg_energy_01_tint03=Type d'article : LMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 165\nCadence de tir : 220 cpm - 550 cpm\nPortée effective : 50m\n\nAccessoires : Optiques (S3), Sous-canon (S3)\n\nLes ingénieurs de VOLT ont conçu le Fresnel LMG pour apporter une arme énergétique puissante en première ligne, capable d'ouvrir le combat par une rafale rapide de décharges mortelles. À mesure que l'arme chauffe, les tirs deviennent plus lents et plus puissants, mais faites attention à la surchauffe. Une arme d'une telle envergure exige une base solide
item_Descvolt_pistol_energy_01=Type d'article : Pistolet\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de batterie : 60\nCadence de tir : 500 cpm // 1000 cpm en rafale\nPortée effective : 15 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe Pistolet Laser Pulse est un pistolet entièrement automatique conçu pour le combat rapproché. VOLT a conçu l'arme avec un condensateur unique qui concentre l'énergie laser du pistolet, augmentant son débit de tir au détriment d'une plus grande imprécision et d'un risque accru de surchauffe.
item_Descvolt_pistol_energy_01_black01=Type d'article : Pistolet\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 60\nCadence de tir : 500 cpm // 1000 cpm en rafale\nPortée effective : 15 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe Pulse Laser Pistol est un pistolet entièrement automatique conçu pour le combat rapproché. VOLT a conçu l'arme avec un condensateur unique qui concentre l'énergie laser du pistolet, augmentant sa cadence de tir au détriment de la précision et d'un risque de surchauffe plus élevé. Cette édition spéciale arbore la marque Hurston.
item_Descvolt_pistol_energy_01_blue01=Type d'article : Pistolet\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 60\nCadence de tir : 500 cpm // 1000 cpm en mode Rafale\nPortée effective : 15 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe Pulse Laser Pistol est une arme automatique destinée au combat rapproché. VOLT a conçu l'arme avec un condensateur unique qui concentre l'énergie laser du pistolet, augmentant sa cadence de tir au détriment d'une plus grande inexactitude et d'un risque de surchauffe accru. Cette édition spéciale arbore la marque Crusader.
item_Descvolt_pistol_energy_01_grey01=Type d'article : Pistolet\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 60\nCadence de tir : 500 cpm // 1000 cpm en mode Rafale\nPortée effective : 15 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe Pistolet Laser Pulse est un pistolet entièrement automatique conçu pour le combat rapproché. VOLT a conçu l'arme avec un condensateur unique qui concentre l'énergie laser du pistolet, augmentant sa cadence de tir au prix d'une plus grande imprécision et d'un risque de surchauffe plus élevé. Cette édition spéciale arbore la marque Greycat.
item_Descvolt_pistol_energy_01_mag=Type d'article : Batterie\nCapacité de la batterie : 60\n\nCette batterie pour le pistolet laser Pulse contient assez d'énergie pour 60 tirs.

item_Descklwe_rifle_energy_01=Type d'article : Fusil d'assaut\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 45\nCadence de tir : 450 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nDes armes d'assaut fiables ne se démodent jamais. Klaus & Werner perpétue cette tradition en dévoilant le Gallant. Cette arme d'assaut alimentée à énergie est capable de délivrer un tir précis et soutenu sur des cibles à moyenne portée, tandis que son système d'alimentation haute capacité permet aux opérateurs de tirer bien plus de coups par batterie.

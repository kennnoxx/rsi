item_Descksar_rifle_energy_01_red_green01=Type d'article : Fusil d'assaut\nFabricant : Kastak Arms\nClasse : Énergie (Plasma)\n\nCapacité de la batterie: 35\nCadence de tir : 500 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nLe Karna est une carabine d'assaut plasma classique de Kastak Arms. Cette arme de milieu de gamme implacable offre des modes de tir chargé et automatique afin de permettre des ajustements rapides et faciles selon la situation. Outre sa puissance de feu reconnue, l'aspect robuste et la fiabilité du Karna en font l'une des armes les plus populaires de Kastak Arms. Cette édition spéciale Alpine Sunset verte et rouge est sûre de faire un excellent cadeau de Luminalia pour vos proches.
item_Descksar_rifle_energy_01_red01=Type d'article : Fusil d'assaut\nFabricant : Kastak Arms\nClasse : Énergie (Plasma)\n\nCapacité de la batterie : 35\nCadence de tir : 500 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nLe Karna est un fusil d'assaut plasma classique de Kastak Arms. Ce fusil de milieu de gamme est équipé de modes de tir chargé et en automatique pour permettre des ajustements rapides selon la situation. Outre sa puissance de feu réputée, l'apparence robuste et la fiabilité du Karna en font l'une des armes les plus populaires de Kastak Arms. L'édition spéciale "Brimstone" présente une bande supérieure rouge audacieuse et une finition gris foncé sur la moitié inférieure de l'arme.
item_Descksar_shotgun_ballistic_01=Type d'article : Fusil de chasse\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 16\nCadence de tir : 105 cpm\nPortée effective : 15 m\n\nAccessoires : Optiques (S1), Canon (N/A ), Sous-canon (S2)\n\nLe fusil de chasse Kastak Arms Ravager-212 Twin doit son nom à ses doubles canons uniques qui permettent d'utiliser plusieurs types de munitions conjointement les uns avec les autres pour un maximum de possibilités tactiques.

item_Descgmni_pistol_ballistic_02=Type d'article : Pistolet\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 13\nCadence de tir : 400 cpm\nPortée effective : 30 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nLe LH86 de Gemini est une arme de poing cinétique compacte conçue pour la défense personnelle et le combat rapproché. Un sens aigu de l'ergonomie et de l'équilibre, associé à une construction robuste, fait de ce pistolet un choix naturel pour tout tireur dans de nombreuses conditions hostiles. Le LH86 est également livré avec un viseur Tritium à faible luminosité et un chargeur de treize cartouches.
item_DescGMNI_rifle_ballistic_01=Type d'article : Fusil d'assaut\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 30\nCadence de tir : 300 / 900 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nAvec le S71, Gemini a conçu un fusil d'assaut ergonomique idéal pour les combats à moyenne portée. Chambré avec une munition de plus petit calibre que les autres armes de sa catégorie, le S71 est devenu populaire parmi les professionnels militaires privés pour son esthétique élégante et sa précision précise.
item_Descgmni_rifle_ballistic_01_firerats01=Type d'article : Fusil d'assaut\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 30\nCadence de tir : 300 / 900 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon(S2)\n\nAvec le S71, Gemini a conçu un fusil d'assaut ergonomique idéal pour les engagements à moyenne distance. Équipé d'un calibre plus petit que celui des autres armes de sa catégorie, le S71 est devenu populaire parmi les professionnels militaires privés pour son esthétique épurée et sa précision. La célèbre chasseuse de primes basée sur Pyro, Nala "Bullseye" Govea, a apporté sa contribution à la ligne Legendary Bounty Hunters en donnant à son arme favorite une teinte rouge et noire adaptée à l'étoile flamboyante au cœur du système qu'elle traque.
item_Descgmni_rifle_ballistic_01_firerats02=Type d'article : Fusil d'assaut\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 30\nCadence de tir : 300 / 900 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nAvec le S71, Gemini a conçu un fusil d'assaut ergonomique idéal pour les engagements à moyenne distance. Chambré pour une munition de calibre plus petit que celles des autres armes de sa catégorie, le S71 est devenu populaire auprès des professionnels militaires privés pour son esthétique épurée et sa précision. L'édition Scorched présente une patine de flammes unique.
item_DescGMNI_rifle_ballistic_01_grey_red01=Type d'article : Fusil d'assaut\nFabricant : Gemini\nClasse : Balistique\n\nCapacité  du chargeur : 30\nCadence de tir : 300 / 900 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nAvec le S71, Gemini a conçu un fusil d'assaut ergonomique idéal pour les engagements à moyenne portée. Équipé d'un calibre plus petit que les autres armes de sa catégorie, le S71 est devenu populaire parmi les professionnels militaires privés pour ses lignes épurées et sa précision. L'édition Justified présente des nuances gris froid et des touches rouges vives.
item_Descgmni_rifle_ballistic_01_IAE2023=Type d'article : Fusil d'assaut\nFabricant : Gemini\nClasse : Balistique\n\nCapacité  du chargeur : 30\nCadence de tir : 300 / 900 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nAvec le S71, Gemini a conçu un fusil d'assaut ergonomique idéal pour les engagements à moyenne portée. Équipé d'un calibre plus petit que celui des autres armes de sa catégorie, le S71 est devenu populaire parmi les professionnels militaires privés pour son esthétique élégante et sa précision. Conçu à l'honneur de l'IAE 2953, l'édition Ascension a été décorée d'accents en acier et cuivre élégants inspirés par le Syulen de Gatac Manufacture.
item_Descgmni_rifle_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 30\n\nCe chargeur pour le fusil Gemini S71 contient 30 cartouches de 5 mm.
item_DescGMNI_rifle_ballistic_01_yellow_blue01=Type d'article : Fusil d'assaut\nFabricant : Gemini\nClasse : Balistique\n\nCapacité  du chargeur : 30\nCadence de tir : 300 / 900 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nAvec le S71, Gemini a conçu un fusil d'assaut ergonomique idéal pour les engagements à moyenne portée. Chambré avec des munitions de calibre plus petit que celles des autres armes de sa catégorie, le S71 est devenu populaire auprès des professionnels militaires privés pour son esthétique épurée et sa précision remarquable. Un jaune néon audacieux et un bleu vif se combinent pour que le fusil officiel Murray Cup Racing se démarque de la foule.
item_Descgmni_shotgun_ballistic_01=Type d'article : Fusil à pompe\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 18\nCadence de tir : 60 / 120 cpm\nPortée effective : 15 m / 35 m\n\nAccessoires : Optiques (S1), Canon (N/A), Sous-canon (S2)\n\nCe fusil à pompe balistique de Gemini présente deux modes de tir distincts — un mode semi-automatique à large dispersion idéal pour infliger rapidement des dégâts et un mode concentré offrant une portée accrue au détriment de la puissance. Cette polyvalence de combat a fait du R97 une arme de défense personnelle populaire à travers l'Empire.
item_Descgmni_shotgun_ballistic_01_firerats01=Type d'article : Fusil à pompe\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 18\nCadence de tir : 60 / 120 cpm\nPortée effective : 15 m / 35 m\n\nAccessoires : Optiques (S1), Canon (N/A), Sous-canon (S2)\n\nLe R97 combine design élégant et puissance d'arrêt pour une arme de combat rapproché à la fois élégante et efficace. Ce fusil à pompe balistique de Gemini présente deux modes de tir distincts — un mode semi-automatique à large dispersion idéal pour infliger rapidement des dégâts et un mode concentré offrant une portée accrue au détriment d'un peu de puissance. Cette flexibilité de combat a fait du R97 une arme de défense personnelle populaire à travers l'Empire. L'édition Scorched présente une patine enflammée unique.
item_Descgmni_shotgun_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 18\n\nCe chargeur pour le fusil à pompe balistique Gemini R97 est préchargé avec 18 cartouches de calibre 12.
item_Descgmni_shotgun_ballistic_01_pink_red01=Type d'article : Fusil à pompe\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 18\nCadence de tir : 60 / 120 cpm\nPortée effective : 15 m / 35 m\n\nAccessoires : Optiques (S1), Canon (N/A), Sous-canon (S2)\n\nLe R97 allie design épuré et puissance d’arrêt pour une arme de combat rapproché élégante et efficace. Ce fusil à pompe balistique de Gemini propose deux modes de tir distincts — un mode semi-automatique à grande dispersion idéal pour infliger rapidement des dégâts et un mode focalisé qui offre une portée accrue au détriment d’une partie de la puissance. Cette flexibilité de combat a fait du R97 une arme de défense personnelle populaire à travers l’Empire. Protégez-vous et vos proches avec l’édition spéciale Kismet du R97, qui présente des coloris rose et noir rappelant le vaisseau que Yuri Ilyin pilotait pour retrouver son amour perdu Corazon Tan dans le court-métrage Coramor.
item_Descgmni_shotgun_ballistic_01_red_black01=Type d'article : Fusil à pompe\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 18\nCadence de tir : 60 / 120 cpm\nPortée effective : 15 m / 35 m\n\nAccessoires : Optiques (S1), Canon (N/A), Sous-canon (S2)\n\nLe R97 allie design élégant et puissance d'arrêt pour une arme de combat rapproché à la fois élégante et efficace. Ce fusil à pompe balistique de Gemini propose deux modes de tir distincts — un mode semi-automatique à grande dispersion, idéal pour infliger rapidement des dégâts, et un mode concentré offrant une portée accrue au détriment d'une certaine puissance. Cette flexibilité de combat a fait du R97 une arme de défense personnelle prisée à travers l'Empire. L'édition « Righteous » arbore une peinture rouge audacieuse, parfaite pour afficher votre dévouement au combat.
item_DescGMNI_smg_ballistic_01=Type d'article : SMG\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 50\nCadence de tir : 1 100 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nFacile à manier et splendide avec son style violet accentué, le C54 est un SMG élégant et parfaitement équilibré de Gemini. Son cadre en polymère léger et son design ergonomique en font une arme idéale pour des engagements en combat rapproché. Le C54 est capable de tirer des cartouches de 10 mm en tir automatique pour offrir un soutien maximal et une saturation des cibles afin de garantir que tout engagement se termine rapidement.
item_Descgmni_smg_ballistic_01_blue_white01=Type d'article : SMG\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 50\nCadence de tir : 1 100 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nFacile à manier et belle à contempler, le C54 est une SMG élégante et parfaitement équilibrée de Gemini. Son cadre en polymère léger et son design ergonomique le rendent idéal pour les engagements en combat rapproché. Le C54 est capable de tirer des munitions de 10 mm en tir automatique pour offrir une saturation maximale des cibles et garantir que tout engagement se termine rapidement. Conçu pour honorer l'équipe Origin Racing, cette SMG est principalement blanche avec des accents noirs et bleus.
item_Descgmni_smg_ballistic_01_firerats01=Type d'article : SMG\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 50\nCadence de tir : 1 100 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nFacile à manier et un vrai plaisir à contempler avec son style violet accentué, le C54 est un pistolet-mitrailleur élégant et parfaitement équilibré du fabricant Gemini. Son cadre en polymère léger et son design ergonomique en font une arme idéale pour les combats en milieu rapproché. Le C54 peut tirer des cartouches de 10 mm en tir automatique afin d'offrir un soutien maximal et de saturer rapidement la zone cible pour garantir que tout engagement se termine rapidement. \nL'édition Scorched présente une patine unique en flammes.
item_Descgmni_smg_ballistic_01_green_grey01=Type d'article : SMG\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 50\nCadence de tir : 1 100 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nFacile à manipuler et d'une beauté à voir avec son style aux accents violets, le C54 est un SMG élégant et précisément équilibré de Gemini. Son cadre en polymère léger et sa conception ergonomique le rendent idéal pour les engagements rapprochés. Le C54 est capable de tirer des obus de 10 mm en mode entièrement automatique pour fournir un soutien maximal et une saturation de la cible afin de garantir que tout engagement se termine rapidement. Cette édition spéciale Luckbringer verte et grise publiée pour Stella Fortuna 2954 est un excellent moyen d'avoir de la chance de votre côté.
item_DescGMNI_smg_ballistic_01_grey_red01=Type d'article : SMG\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 50\nCadence de tir : 1 100 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nFacile à prendre en main et beau à voir avec son style violet accentué, le C54 est un PM élégant et parfaitement équilibré de Gemini. Son cadre en polymère léger et son design ergonomique en font une arme idéale pour les engagements à courte portée. Le C54 est capable de tirer des munitions de 10 mm en tir automatique pour offrir un soutien maximal et saturer la cible afin de s'assurer que tout engagement se termine rapidement. L'édition Justified présente un gris froid et des touches rouge vif.
item_Descgmni_smg_ballistic_01_Luminalia=Type d'article : SMG\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 50\nCadence de tir : 1 100 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nFacile à manier et d'une beauté à contempler, le C54 est un SMG élégant et parfaitement équilibré de Gemini. Son cadre en polymère léger et son design ergonomique le rendent idéal pour les combats en milieu rapproché. Le C54 est capable de tirer des cartouches de 10 mm en tir automatique pour offrir un soutien maximal et saturer les cibles afin de garantir que tout engagement se termine rapidement. L'édition Luminalia arbore un design festif rouge et vert.
item_DescGMNI_smg_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 50\n\nCe magazine pour le SMG C54 contient 50 cartouches de 10 mm.
item_Descgmni_smg_ballistic_01_purple01=Type d'article : SMG\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 50\nCadence de tir : 1 100 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nFacile à manier et d'une beauté à couper le souffle, le C54 est une SMG élégante et parfaitement équilibrée de Gemini. Son cadre en polymère léger et son design ergonomique en font une arme idéale pour les engagements à courte distance. Le C54 est capable de tirer des projectiles de 10 mm en tir automatique pour offrir un soutien maximal et saturer la zone afin que tout engagement se termine rapidement. Créée pour célébrer l'IAE 2954, l'édition Starchaser arbore une teinte violette vive avec des touches blanches et noires.
item_Descgmni_sniper_ballistic_01=Type d'article : Sniper\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 120 cpm\nPortée effective : 80 m\n\nAccessoires : Optiques (S3), Canon (S2), Sous-canon (S2)\n\nDévaster à distance avec le sniper A03. Conçue de main de maître par Clem, co-fondateur de Tevarin de Gemini, l'arme équilibre un design élégant et ergonomique avec un puissant coup de poing balistique. L'A03 offre une cadence de tir impressionnante pour un fusil de précision qui sacrifie la précision au profit de l'urgence lorsque des tirs successifs sont nécessaires. Compte tenu de son design renommé et de ses caractéristiques uniques, il est facile de comprendre pourquoi l'A03 est devenu l'un des favoris des professionnels de la sécurité à travers l'empire.
item_Descgmni_sniper_ballistic_01_firerats01=Type d'article : Sniper\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 120 cpm\nPortée effective : 80 m \n\nAccessoires : Optiques (S3), Canon (S2), Sous-canon (S2) \n\nDétruisez les cibles à distance avec le Sniper A03. Conçu avec brio par Clem, co-fondateur tevarin de Gemini, l'arme allie un design élégant et ergonomique à une puissance balistique redoutable. L'A03 offre une cadence de tir impressionnante pour un fusil de précision qui sacrifie la précision pour l'urgence lorsque des tirs répétés sont nécessaires. Compte tenu de son design de renom et de ses caractéristiques uniques, il est facile de comprendre pourquoi l'A03 est devenu le préféré des professionnels de la sécurité à travers l'empire.\nL'édition Scorched présente une patine de flammes unique.
item_Descgmni_sniper_ballistic_01_green_grey01=Type d'article : Sniper\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 120 cpm\nPortée effective : 80 m\n\nAccessoires: Optiques (S3), Canon (S2), Sous-canon (S2)\n\nInfligez des dégâts dévastateurs à distance avec le Sniper A03. Conçu avec maîtrise par Clem, cofondateur tevarin de Gemini, l'arme allie un design élégant et ergonomique à une puissance balistique impressionnante. Le A03 offre une cadence de tir impressionnante pour un fusil de précision qui sacrifie la précision au profit de l'urgence lorsque des tirs répétés sont nécessaires. Compte tenu de son design réputé et de ses caractéristiques uniques, il est facile de comprendre pourquoi le A03 est devenu le favori des professionnels de la sécurité à travers l'empire. Cette édition spéciale Luckbringer verte et grise, sortie pour Stella Fortuna 2954, est un excellent moyen d'attirer la chance de votre côté.
item_Descgmni_sniper_ballistic_01_IAE2022=Type d'article : Sniper\nFabricant : Gemini\nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 120 cpm\nPortée effective : 80 m\n\nAccessoires: Optiques (S3), Canon (S2), Sous-canon (S2)\n\nDévaster à distance avec le Sniper A03. Conçue de main de maître par Clem, co-fondateur de Tevarin de Gemini, l'arme équilibre un design élégant et ergonomique avec un puissant coup de poing balistique. L'A03 offre une cadence de tir impressionnante pour un Sniper qui sacrifie la précision au profit de l'urgence lorsque des tirs successifs sont nécessaires. Compte tenu de son design renommé et de ses caractéristiques uniques, il est facile de comprendre pourquoi l'A03 est devenu l'un des favoris des professionnels de la sécurité à travers l'empire.\nL'édition "Red Alert" mélange du gris et un rouge vibrant pour un design audacieux et dynamique.
item_Descgmni_sniper_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 15\n\nCe chargeur pour le Sniper Gemini A03 contient 15 cartouches de 7mm.
item_DescGMNT_MISC_S03_PL01=Type d'objet : Monture d'arme (Exclusif Reliant)\nFabricant : MISC\nTaille : 4 \n\nMISC a conçu le Gilroy comme une gimbale montée sur aile sur mesure, destinée à être utilisée exclusivement avec le Reliant. Standard sur le Tana, elle offre à une arme S4 une meilleure maniabilité lors du suivi des cibles.
Item_DescGRIN_CraftingStation_001=Type d'objet : Station de fabrication\nFabricant : Greycat Industrial\nClasse : Industriel\n\nLa station de fabrication embarquée ReCast qui peut stocker des matières premières dans des conteneurs sur mesure, ainsi que réutiliser ces mêmes ressources pour fabriquer plusieurs outils utiles, comme des multitools, ce qui permet des expéditions plus longues et des opérations plus durables.

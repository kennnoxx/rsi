item_Desc_rsi_odyssey_caudillo_helmet_01_01_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nHabitué à survivre aux fusillades tant dans l'atmosphère que dans l'espace, le casque Caudillo offre une protection solide pour la tête tout en conférant au porteur un look élégant rappelant l'armure classique grâce à sa crête métallique frappante. La variante Orange Brûlé est proposée en édition limitée.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_04=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nHabitué à survivre aux combats dans l'atmosphère et dans l'espace, le casque Caudillo offre une protection solide pour la tête tout en offrant au porteur le style élégant d'une armure classique grâce à sa crête métallique visuellement saisissante. La variante Hazard est proposée en édition limitée.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_10=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nAdepte à survivre aux échanges de tirs aussi bien dans l'atmosphère que dans l'espace, le casque Caudillo offre une protection solide à la tête tout en accordant au porteur l'apparence élégante d'une armure classique, grâce à sa crête métallique visuellement frappante. La variante Ghost White est proposée comme une édition limitée.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_11=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nAdepte à survivre aux fusillades tant dans l'atmosphère que dans l'espace, le casque Caudillo offre une protection solide pour la tête tout en offrant au porteur le look élégant de l'armure classique grâce à sa crête métallique visuellement saisissante. La variante acier est proposée en édition limitée.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version du casque Caudillo de CC's Conversions a été modifiée par rapport à sa forme originale. Habile à survivre aux fusillades tant en atmosphère que dans l'espace, le casque Caudillo offre une protection solide de la tête tout en conférant à celui qui le porte le look élégant d'une armure classique grâce à sa crête métallique visuellement saisissante.
item_Desc_rsi_odyssey_undersuit_01_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 8,0 µSCU\n\nLa dernière génération de la classique combinaison Odyssey de RSI présente un nouveau design robuste capable de résister aux conditions les plus difficiles dans l'espace ou sur les planètes. Conçue avec la dernière technologie de micro-tissage, la combinaison Odyssey II offre des heures de confort dans des endroits qui sont tout sauf confortables.
item_Desc_rsi_odyssey_undersuit_helmet_01_01_coramor=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nPoursuivant l'héritage de RSI en matière de casques robustes et fiables, l'Odyssey II modernise le design original en un cadre plus léger sans sacrifier la durabilité. Ce casque polyvalent a été rigoureusement testé sur le terrain dans une variété de conditions et d'environnements pour vous garder en sécurité à chaque fois que vous l'enfilez. Cette édition spéciale Lovestruck présente un style de couleur rose métallique et noir inspiré par les couleurs du festival Coramor.
item_Desc_rsi_odyssey_undersuit_helmet_01_01_opaque=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nPoursuivant l'héritage de RSI en matière de casques robustes et fiables, l'Odyssey II simplifie le design original pour offrir une structure plus légère sans sacrifier la durabilité. Ce casque polyvalent a été largement testé sur le terrain dans une variété de conditions et d'environnements pour vous garder en sécurité chaque fois que vous vous équipez. Cette variante spéciale Obsidian se distingue par une visière assombrie pour ceux qui cherchent à maintenir leur anonymat.
item_Desc_rsi_odyssey_undersuit_helmet_01_02_coramor=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nPoursuivant l'héritage de RSI en matière de casques robustes et fiables, l'Odyssey II rationalise le design original en un cadre plus léger sans sacrifier la durabilité. Ce casque polyvalent a été largement testé sur le terrain dans une variété de conditions et d'environnements pour vous garder en sécurité chaque fois que vous vous équipez. Cette édition spéciale Envy inspirée par le festival Coramor présente un schéma de couleurs rose et violet vif pour les amoureux les plus enthousiastes.
item_Desc_rsi_odyssey_undersuit_helmet_01_03_coramor=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nPoursuivant l'héritage de RSI avec des casques robustes et fiables, l'Odyssey II rationalise le design original en un cadre plus léger sans compromettre la durabilité. Ce casque polyvalent a été largement testé sur le terrain dans une variété de conditions et d'environnements pour vous garder en sécurité à chaque fois que vous vous équipez. Cette édition spéciale Starcrossed est inspirée de l'armure portée par Yuri Ilyin dans le célèbre film du 25ème siècle, Coramor, qui a inspiré le festival des amoureux éponyme.
item_Desc_rsi_odyssey_undersuit_helmet_01_Shared=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nPoursuivant l'héritage de RSI en matière de casques robustes et fiables, l'Odyssey II simplifie le design original en un cadre plus léger sans sacrifier la durabilité. Ce casque polyvalent a été testé sur le terrain de manière approfondie dans une variété de conditions et d'environnements pour assurer votre sécurité chaque fois que vous vous équipez.
item_Desc_rsi_pilot_flightsuit_helmet_01=Type d'article : Casque de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nLe casque Odyssey de RSI est si léger et discret que vous oublierez presque que vous le portez. La construction en fibre de carbone résistante aux impacts avec des inserts en mousse absorbant les chocs et une visière en laminé moulé monobloc offre un champ de vision maximal horizontalement et verticalement.
item_Desc_rsi_utility_heavy_backpack_01_01_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K SP\nCompatibilité du sac à dos : Lourd\n\n\nLa combinaison d'exploration Zeus a été conçue pour honorer certains des premiers pionniers de l'espace, les équipages de RSI qui ont développé et testé le Zeus, le premier engin spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des fixations pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements difficiles et un excellent espace de stockage pour la collecte d'échantillons lors des EVA.
item_Desc_rsi_utility_heavy_backpack_01_01_03=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K SP\nCompatibilité du sac à dos : Lourd\n\nLa combinaison d'exploration Zeus a été conçue pour rendre hommage à certains des premiers pionniers de l'espace, les équipages RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit conçue pour correspondre à celles utilisées il y a des siècles avec des fixations pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements hostiles et un espace de stockage excellent pour la collecte d'échantillons lors des EVA. La variante Solar rend hommage au schéma de couleurs orange porté par les pilotes d'essai RSI.
item_Desc_rsi_utility_heavy_backpack_01_01_12=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K SP\nCompatibilité du sac à dos : Lourd\n\nLa combinaison d'exploration Zeus a été conçue pour rendre hommage à certains des premiers pionniers de l'espace, les équipages de RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des attachements pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements hostiles et un excellent espace de stockage pour la collecte d'échantillons lors des EVA. La variante Starscape rend hommage au schéma de couleurs noir porté par les ingénieurs de RSI.
item_Desc_rsi_utility_heavy_backpack_02_01_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos robuste est compatible avec la combinaison Stirling et offre une solution de rangement pratique.

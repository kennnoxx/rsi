item_Desc_ccc_medium_armor_helmet_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\n\nCC's Conversions est fier de présenter l'Aves pour célébrer l'histoire belle et unique de la culture Tevarin. Ce casque moyen honore les styles traditionnels tout en s'adaptant parfaitement à une tête humaine. Des accents rouges fournissent des touches colorées et vibrantes au revêtement noir et blanc, donnant au casque une sensation audacieuse et dynamique digne de cette grande espèce. La visière est compatible avec le réticule AR.
item_Desc_ccc_medium_armor_helmet_01_01_iae2024=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\n\nCC's Conversions est fier de présenter le casque Aves Starchaser pour célébrer l'histoire belle et unique de la culture Tevarin. Ce casque moyen rend hommage aux styles traditionnels avec un revêtement blanc, violet et gris coloré, donnant au casque une allure audacieuse et dynamique digne de cette grande espèce. La visière est compatible avec le réticule AR.
item_Desc_ccc_medium_armor_helmet_01_01_shrike=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\n\nCC's Conversions est fier de sortir le casque Aves Shrike pour célébrer l'histoire belle et unique de la culture Tevarin. Ce casque moyen honore les styles traditionnels avec des accents colorés bleu et magenta sur un plaquage noir et blanc, donnant au casque un aspect audacieux et dynamique digne de cette grande espèce. Visière compatible avec réticule AR.
item_Desc_ccc_medium_armor_helmet_01_01_talon=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\n\nCC's Conversions est fier de présenter le casque Aves Talon pour célébrer l'histoire belle et unique de la culture Tevarin. Ce casque moyen honore les styles traditionnels avec des accents verts colorés sur une armature noire et blanche, donnant au casque une apparence audacieuse et dynamique digne de cette grande espèce. La visière est compatible avec le réticule RA.
item_Desc_ccc_medium_armor_legs_01_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4.5K µSCU\nTempérature de fonctionnement : -61 / 91 °C\n\nHonorez et incarnez l'esthétique Tevarin avec l'armure Aves. Des techniques de fabrication de pointe ont été utilisées pour placer parfaitement les plaques blanches, rouges, grises et noires afin d'épouser la forme humaine et évoquer le langage des formes imprégné dans les vaisseaux emblématiques des Tevarin. Cette armure moyenne de CC's Conversions est à la fois sensationnelle et pratique, offrant une protection solide tout en vous gardant léger sur vos pieds. Associée au casque Aves, la combinaison crée un look saisissant et inoubliable.

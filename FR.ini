item_Desc_orig_armor_medium_helmet_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C \n\nInspiré par les lignes épurées de la série 100, le Giocoso est un casque digne d'Origin Jumpworks. Il dispose d'une large visière offrant une excellente vision périphérique et d'un système interne de circulation d'air spécial pour dissiper la chaleur et l'humidité. En hommage à la série 100, l'arrière du casque intègre subtilement le langage de forme emblématique de la queue du vaisseau.
item_Desc_Outlaw_Heavy_Helmet=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\n\nCela semble évident de placer le plus de protection sur les parties les plus vitales, n'est-ce pas? Le casque Slugger de Kastak Arms renforce cette approche. Ce casque de combat lourd est doté de multiples couches de types d'armure composite offrant une protection maximale contre tout, des environnements aux tirs d'armes. Bien que le champ de vision puisse être légèrement compromis, le Slugger vous gardera en vie suffisamment longtemps pour voir votre ennemi.
item_Desc_outlaw_legacy_armor_heavy_arms_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 110 °C\n\nCette version des bras Citadel de Kastak Arms a été modifiée par rapport à sa forme originale. Le design agressif de Kastak Arms a atteint son apogée avec la Citadel. Des couches de blindage renforcé offrent une sécurité maximale tandis que sa silhouette angulaire frappante présente une allure imposante.
item_Desc_outlaw_legacy_armor_heavy_core_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 4K µSCU\nTempérature de fonctionnement : -80 / 110 °C\nCompatible avec le sac à dos : Tous\n\nCette version du cœur Citadel de Kastak Arms a été modifiée par rapport à sa forme originale. Le design agressif de Kastak Arms a atteint son apogée avec le Citadel. Des couches de plaques d'armure renforcées offrent une sécurité maximale tandis que sa silhouette angulaire frappante impose une figure imposante.
item_Desc_outlaw_legacy_armor_light_arms_01_04_9tails=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -31 / 61 °C\n\nCette version des bras Lynx de Kastak Arms a été modifiée par rapport à sa forme originale. Maintenez votre mobilité avec l'armure de combat Lynx. Un tissage de polymère hautement technologique permet au porteur de résister suffisamment aux dégâts pour échapper rapidement au danger. L'apparence saisissante de la combinaison est devenue célèbre après avoir été portée par le Seeker dans les vidéos très populaires "Fire and Fury" des années 2800.
item_Desc_outlaw_legacy_armor_light_helmet_01_04_9tails=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -31 / 61 °C\n\nCette version du casque Oracle de Kastak Arms a été modifiée par rapport à sa forme originale. L'Oracle de Kastak Arms offre un casque à plaquage renforcé fermé avec un laminé en diamant intégré sur les yeux. Il permet une conscience situationnelle maximale tout en gardant le porteur en sécurité dans l'espace et sur le champ de bataille. La visière est compatible avec le réticule de réalité augmentée.
item_Desc_outlaw_legacy_armor_medium_helmet_01_01_9tails01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -56 / 86 °C\n\nCette version du casque Morningstar de Kastak Arms a été modifiée par rapport à sa forme originale. Ne montrez aucune faiblesse en portant le Morningstar. Ce casque de combat entièrement fermé est conçu pour résister à diverses situations de combat et offre une protection contre une variété de menaces allant des balistiques aux concussions en passant par l'énergie. La visière est compatible avec le réticule AR.
item_Desc_outlaw_legacy_armor_medium_legs_01_01_9tails01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 5.5K µSCU\nTempérature de fonctionnement : -56 / 86 °C\n\nCette version des jambes de l'Inquisitor de Kastak Arms a été modifiée par rapport à sa forme originale. La force et la vitesse se combinent avec le nouvel ensemble d'armure Inquisitor. Un blindage en alliage solide mais léger fonctionne en synergie avec un tissage en polyfibre renforcé pour protéger votre peau, sans vous ralentir. Lorsqu'elle est combinée avec l'esthétique intimidante de Kastak Arms, il est facile de comprendre pourquoi cette armure moyenne est devenue infâme à travers l'Empire.
item_Desc_outlaw_legacy_heavy_armor=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 110 °C\n\nLe design agressif de Kastak Arms a atteint son apogée avec la Citadel. Des couches de plaques d'armure renforcées offrent une sécurité maximale tandis que sa silhouette angulaire frappante impose une présence impressionnante.
item_Desc_outlaw_legacy_heavy_armor_arms_02=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 110 °C\n\nLe design agressif de Kastak Arms a atteint son apogée avec la Citadel. Des couches de plaques d'armure renforcées offrent une sécurité maximale tandis que sa silhouette angulaire et frappante compose une figure imposante. La Citadel-SE présente un ornement de script élégant sur la plaque de poitrine avant et fournit les mêmes protections stellaires grâce à des matériaux balistiques nanocomposites avancés.

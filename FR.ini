item_Desc_GRIN_utility_medium_legs_03_04_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 10k µSCU\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçue pour les mineurs mais prête pour toute aventure, l'armure Strata de Greycat Industrial offre une protection haut de gamme et des fonctionnalités pratiques. Chaque pièce arbore un design anguleux et précis pour assurer une couverture optimale. Une ceinture à outils dotée de pochettes astucieuses et un sac à dos renforcé offrent un vaste espace de rangement. Le casque primé, copié par de nombreux concurrents, reste inégalé grâce à ses matériaux de première qualité et à son système de filtration d'air de nouvelle génération, garantissant une respiration saine en milieu minier profond comme dans des atmosphères hostiles. L'édition Heatwave se distingue par sa couleur noire agrémentée de reflets rouges lumineux.
item_Desc_gys_helmet_02_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -25 / 65 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nGyson propose un autre casque softshell unique avec le J-5. De grands capteurs optiques et un appareil respiratoire surdimensionné offrent une apparence saisissante. Le design distinct est conçu pour l'espace et fournit un minimum de protection tout en maintenant le casque léger et abordable.
item_Desc_gys_helmet_02_02_01=Type d'article : Casque de vol\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -25 / 65 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nGyson propose un autre casque softshell unique avec le J-5. De grands capteurs optiques et un appareil respiratoire surdimensionné offrent une apparence saisissante. Le design distinct est conçu pour l'espace et fournit un minimum de protection tout en maintenant le casque léger et abordable.\n\nCette édition arbore les couleurs et le logo de la désormais défunte Pyrotechnic Amalgamated.
item_Desc_gys_helmet_03_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nDoté d'une grande visière et de lampes de chaque côté, le casque Exo-8 vous permet de garder les yeux rivés sur l'objectif. Les concepteurs de Gyson ont intelligemment intégré des tissus compatibles avec l'espace dans le casque, afin qu'il puisse offrir la protection que vous méritez à un prix qui ne vous ruinera pas. \n\nCe casque d'occasion a été certifié sûr pour l'espace mais peut présenter des défauts cosmétiques invisibles sur le modèle standard.
item_Desc_gys_jacket_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 2K µSCU\nTempérature de fonctionnement : -5 / 38 °C\nCompatible avec le sac à dos : Léger\n\nCette armure faite maison offre une protection marginale mais une attitude maximale. Elle est agressivement stylée avec des crânes et d'autres accessoires intimidants associés à ceux qui vivent à la limite. Porter un look aussi distinct peut éloigner les gens... ou les attirer vers vous.
item_Desc_gys_pants_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -5 / 35 °C\n\nCette armure artisanale offre une protection marginale mais une attitude maximale. Elle est stylisée de manière agressive avec des crânes et d'autres accessoires intimidants associés à ceux qui vivent à la limite. Arborer un look aussi distinctif peut soit éloigner les gens… ou les attirer vers vous.
item_Desc_gys_undersuit_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nPartez en toute confiance dans l'inconnu avec la tenue de dessous Deep-Space. Habilement conçue avec plusieurs sections se chevauchant pour garantir l'intégrité de la combinaison, Gyson a créé une tenue de dessous abordable et à la mode qui rend les voyages spatiaux plus accessibles à tous.
item_Desc_hdtc_undersuit_01_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -5 / 50 °C\n\nLe Lamont est si beau que vous n'aurez pas envie de porter une armure par-dessus. Intégrant harmonieusement des plaques légères avec des tissages synthétiques durables, le Lamont sera aussi confortable dans le cockpit qu'il est élégant dans les rues. Adoptez un équipement de protection personnel adapté au travail comme au jeu, et obtenez l'avantage Hardin Tactical.
item_Desc_hdtc_utility_light_backpack_01=Type d'article : Sac à dos Léger\nCapacité de charge : 75K µSCU\nCompatibilité du sac à dos : Tous\n\nLe Cataby est un sac à dos élégant conçu par Hardin Tactical pour résister à des aventures rigoureuses. Sa forme rectangulaire unique est dotée d'un cadre rigide entourant une coque souple durable et extensible, avec deux poches zippées permettant un accès facile aux objets essentiels.\nL'édition MPUV-1C est également livrée avec un patch commémoratif pour célébrer la victoire de l'Argo Cargo au Best in Show de 2951.
item_Desc_hdtc_utility_light_backpack_01_02_01=Type d'article : Sac à dos Léger\nCapacité de charge : 75K µSCU\nCompatibilité du sac à dos : Tous\n\nLe Cataby est un sac à dos élégant conçu par Hardin Tactical pour résister à des aventures rigoureuses. Sa forme rectangulaire unique est dotée d'un cadre rigide entourant une coque souple durable et extensible, avec deux poches zippées permettant un accès facile aux objets essentiels.\nL'édition Lifeforce a été conçue pour les premiers intervenants, avec une palette de couleurs blanche, rouge et grise très visibles.
item_Desc_kap_combat_light_arms_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist est fabriquée en soie de carbone de qualité militaire par les mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments ultra-fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable par radar, et un réseau de tubes intégré aux semelles des bottes amortit le bruit des pas.
item_Desc_kap_combat_light_arms_02_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist a été fabriquée en soie de carbone de qualité militaire issue des mêmes fabricants qui protègent les forces spéciales de l'UEE. Des filaments d'une finesse extrême tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, tandis que des conduits spécialisés intégrés aux semelles atténuent le bruit de ses pas.\n\nL'édition ASD comprend une cape à capuche imprimée d'un motif camouflage urbain sombre, arborant le logo distinctif d'ASD.
item_Desc_kap_combat_light_arms_02_02_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nUne synthèse idéale de puissance et de technologie, l'armure furtive Geist Stealth a été fabriquée en fil de carbone de qualité militaire issu des mêmes fournisseurs qui équipent les forces spéciales de l'UEE. Des filaments ultras fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, et des conduits spécialisés intégrés aux semelles atténuent le bruit de ses pas. Dotée d'un châle à capuche et d'un motif camo numérique blanc, l'édition Snow Camo est parfaite pour traquer sa proie dans des environnements glacés.
item_Desc_kap_combat_light_arms_03_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist est confectionnée en soie de carbone de qualité militaire, provenant des mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments d'une finesse extrême tissés dans le tissu masquent les émissions de celui qui la porte, le rendant indétectable aux radars, et des conduits spécialisés intégrés dans les semelles des bottes atténuent le bruit des pas. Cette armure furtive noire mate est ornée d'élégantes fleurs dorées, offrant à vos ennemis un dernier aperçu de la vie avant la mort.

item_Desc_qrt_specialist_medium_arms_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nAlliant durabilité et style saisissant, l'armure Artimex incarne l'esthétique de Quirinus. Cette armure aux détails complexes prend en compte à la fois la forme et la fonction, notamment lorsqu'elle est associée au casque entièrement fermé qui arbore une touche néon oculaire. L'armure est également accompagnée d'une cagoule unique qui s'évase sur le casque ainsi que d'une cape ajustée longue jusqu'aux genoux.

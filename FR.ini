item_Desc_cds_medium_armor_01_core=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 7,5k µSCU\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\nCompatible avec le sac à dos : Moyen & Léger\n\nLe mark X est le dernier modèle de la série d'armures de combat polyvalentes primée de CDS. Ce costume certifié EVA est équipé de la nouvelle technologie de tissage composite EdgeCore, maximisant la protection contre les projectiles, les explosifs et les éléments tout en minimisant l'agilité de l'opérateur.

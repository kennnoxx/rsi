item_Desc_cds_medium_armor_02_Shared=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 7,5K µSCU\n\nLe mark X est le dernier-né de la série primée d'armures de combat polyvalentes de CDS. Ce costume certifié EVA intègre la nouvelle technologie EdgeCore en tissage composite qui maximise la protection contre les projectiles, les explosifs et les éléments sans entraver l'agilité de l'opérateur.
item_Desc_CDS_undersuit_01_03_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nCette tenue de combat tactique complète offre une combinaison entièrement scellée contre le vide, une liberté de mouvement totale et s’intègre parfaitement aux systèmes d’armure compatibles. L’édition Lifeforce a été conçue pour les premiers intervenants, avec un schéma de couleurs blanc, rouge et gris très visible.
item_Desc_cds_undersuit_01_crus01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nCette combinaison tactique de combat complète offre une tenue entièrement scellée contre le vide, une liberté totale de mouvement, et s'interface parfaitement avec les systèmes d'armure compatibles. L'édition Crusader a été conçue spécifiquement pour les services de sécurité de la société.
item_Desc_cds_undersuit_armor_01_02_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nEn utilisant des matériaux conçus avec la technologie orb-weave, CDS a créé une combinaison légère et durable qui a été conçue pour répondre aux besoins des combattants au sol. Elle a été conçue pour correspondre à l'armure moyenne en édition limitée GCD-Army, mais est compatible avec un large éventail d'autres ensembles.
item_Desc_CDS_Undersuit_Armor_02_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nLa FBL-8u est la première combinaison CDS à utiliser la nouvelle technologie de tissage en orbe du fabricant, produisant un matériau impressionnant de légèreté mais robuste, capable de résister aux rigueurs du voyage spatial. Initialement développée pour s'associer parfaitement avec l'armure légère FBL-8a de CDS, elle reste compatible avec d'autres ensembles d'armures.
item_Desc_CDS_Undersuit_Armor_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nCette combinaison de combat tactique complète offre une protection entièrement hermétique contre le vide, une liberté totale de mouvement et s'interface parfaitement avec les systèmes d'armure compatibles.
item_Desc_cds_undersuit_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nLe A23 a été l'un des systèmes de casques principaux de CDS pendant des années. Construit à partir d'une technologie composite résistante aux impacts et d'une visière laminée durcie, le A23 est parfait pour les environnements dangereux et les opérations EVA de base. La visière est compatible avec le réticule en réalité augmentée.
item_Desc_CLDA_combat_light_helmet_01=Réduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\n\nLe casque Badami de Caldera offre une protection de tête haut de gamme grâce à une coque en polycarbonate résistant et une doublure antimicrobienne, vous permettant d'explorer audacieusement des endroits sauvages et de parcourir les recoins sombres de l'espace.
item_Desc_clda_env_armor_backpack_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180k µSCU\nCompatibilité du sac à dos : Lourd\n\nExplorez avec confiance les environnements froids en portant le Novikov. Caldera a conçu un sac à dos spacieux pour compléter cette combinaison d'exploration avancée, permettant à ceux qui s'aventurent à travers des terrains inconnus d'apporter suffisamment de provisions pour survivre au voyage.
item_Desc_clda_env_armor_backpack_01_expo=Type d'article : Sac à dos Lourd\nCapacité de charge : 180k µSCU\nCompatibilité du sac à dos : Lourd\n\nExplorez en toute confiance les environnements froids en portant le Novikov "Expo". Caldera a conçu un sac à dos spacieux pour compléter cette combinaison d'exploration avancée, afin que ceux qui s'aventurent à travers des terrains inconnus puissent apporter suffisamment de provisions pour survivre au voyage.
item_Desc_clda_env_armor_heavy_suit_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -225 / 75 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\n\nCette version de la combinaison d'exploration Novikov de Caldera a été modifiée par rapport à sa forme originale. Explorez en toute confiance les environnements froids en portant le Novikov. Caldera a construit l'armure avec un ensemble de capteurs avancés qui s'ajuste intelligemment aux conditions environnementales afin que la température corporelle du porteur reste stable. Également dotée d'un système de survie à la pointe de la technologie et d'un sac à dos spacieux, ceux qui s'aventurent sur un terrain inconnu peuvent compter sur le Novikov pour les aider à survivre au voyage.
item_Desc_clda_env_heat_armor_backpack_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 120K µSCU\nTempérature de fonctionnement : -75 / 225 °C\n\nConçu pour étendre les limites de l'endurance humaine, le Pembroke a été construit pour résister à la chaleur extrême des environnements inhospitaliers à haute température. Basé sur la plateforme d'armure d'exploration de classe mondiale de Caldera, un ensemble de capteurs avancés s'ajuste intelligemment aux conditions environnementales afin que la température corporelle du porteur reste stable. Doté également d'un système de support de vie à la pointe de la technologie et d'un vaste espace de rangement, ceux qui cherchent à franchir de nouveaux horizons audacieux peuvent compter sur le Pembroke pour les accompagner jusqu'à la fin du voyage.
item_Desc_clda_env_heat_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -75 / 225 °C\n\nConçue pour repousser les limites de l'endurance humaine, la Pembroke a été construite pour résister à la chaleur extrême des environnements à haute température inhospitaliers. Basée sur la plateforme d'armure d'exploration de pointe de Caldera, un ensemble de capteurs avancés s'ajuste intelligemment aux conditions environnementales pour que la température corporelle du porteur reste stable. Équipée également d'un système de survie de pointe et d'un spacieux carryall, ceux qui cherchent à explorer de nouveaux horizons audacieux peuvent compter sur la Pembroke pour les accompagner jusqu'à la fin du voyage.
item_Desc_clda_env_heat_heavy_suit_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 22k µSCU\nTempérature de fonctionnement : -75 / 225 °C\n\nConçu pour repousser les limites de l'endurance humaine, le Pembroke a été fabriqué pour résister à la chaleur extrême des environnements à haute température inhospitaliers. Basée sur la plateforme d'armure d'exploration de premier ordre de Caldera, une suite de capteurs avancée s'ajuste intelligemment aux conditions environnementales afin que la température corporelle du porteur reste stable. Également dotée d'un système de survie à la pointe de la technologie et d'un spacieux sac de transport, ceux cherchant à franchir de nouveaux horizons audacieux peuvent compter sur le Pembroke pour les mener à terme de leur voyage.
item_Desc_clda_env_heavy_arms_01=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -225 / 75 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\n\nExplorez en toute confiance les environnements froids en portant le Novikov. Caldera a conçu cette combinaison d'exploration avec un ensemble de capteurs avancés qui s'ajustent intelligemment aux conditions environnementales pour que la température corporelle du porteur reste stable. Elle présente également un système de soutien vital à la pointe de la technologie et un sac à dos spacieux, permettant à ceux qui s'aventurent à travers des terrains inconnus de compter sur le Novikov pour les aider à survivre au voyage.
item_Desc_clda_env_heavy_arms_01_expo=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -225 / 75 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\n\nExplorez en toute confiance les environnements froids en portant le Novikov "Expo". Caldera a conçu la combinaison d'exploration avec une suite de capteurs avancés qui s'ajuste intelligemment aux conditions environnementales pour que la température corporelle du porteur reste stable. Équipée également d'un système de support vital de pointe et d'un spacieux sac de transport, ceux qui s'aventurent à travers des terrains inconnus peuvent compter sur le Novikov pour les aider à survivre au voyage.\n\nL'édition "Expo" célèbre CitizenCon 2949 en mélangeant l'orange et le violet pour un look accrocheur et très visible contre les éléments.
item_Desc_clda_env_heavy_backpack_01_02_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180k µSCU\nComptibilité du sac à dos : Lourd\n\nExplorez avec assurance les environnements froids en portant le Novikov. Caldera a conçu un sac à dos spacieux pour accompagner cette combinaison d'exploration avancée, afin que ceux qui s'aventurent sur des terrains inconnus puissent emporter suffisamment de provisions pour survivre au voyage. \n\nL'édition Smolder est principalement grise et noire avec des segments rouges nets.

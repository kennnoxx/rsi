item_Desc_rsi_explorer_light_helmet_01_01_imperator=Type d'article : Armure Légère \nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLe casque Venture de RSI est fabriqué à partir de composites résistants aux impacts et conçu pour résister aux environnements les plus rudes. Il est également doté d'une visière en laminé anti-éraflures offrant un champ de vision vers le haut inégalé, fournissant des lignes de vue dégagées vers les merveilles que vous découvrez. L'édition spéciale Pathfinder est violette avec des accents dorés qui correspondent à la combinaison de base élégante.
item_Desc_rsi_explorer_light_helmet_01_concierge=Type d'article : Armure Légère \nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLe casque Venture de RSI est fabriqué à partir de composites résistants aux impacts et conçu pour résister aux environnements les plus rudes. Il est également doté d'une visière en stratifié anti-rayures qui offre un champ de vision vers le haut inégalé, fournissant une vue dégagée sur toutes les merveilles que vous découvrez. Et maintenant, vous n'avez plus à choisir entre un style exceptionnel et des performances grâce aux détails dorés raffinés uniquement disponibles avec l'édition spéciale limitée Executive Edition.
item_Desc_rsi_explorer_light_legs_01_01_coramor=Type d'article : Armure Légère \nRéduction des dégâts : 20%\nTempérature de fonctionnement : -41 / 71 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\n\nLe Venture Explorer Suit de Robert Space Industries offre une protection exceptionnelle contre les dangers de l'espace. Conçu pour ceux qui ne savent pas où leur prochaine aventure pourrait les mener, le costume combine confort et sécurité sans sacrifier la mobilité. Cette édition spéciale Lovestruck présente un élégant schéma de couleurs rose métallique et noir inspiré par les couleurs du festival Coramor.
item_Desc_rsi_explorer_light_legs_01_02_coramor=Type d'article : Armure Légère \nRéduction des dégâts : 20%\nTempérature de fonctionnement : -41 / 71 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatible avec le sac à dos : Léger\n\nLe Venture Explorer Suit de Robert Space Industries offre une protection exceptionnelle contre les dangers de l'espace. Conçu pour ceux qui ne savent pas où leur prochaine aventure les entraînera, le costume allie confort et sécurité sans sacrifier la mobilité. Cette édition spéciale Envy inspirée par le festival Coramor présente un schéma de couleurs rose et violet vif pour les amoureux les plus enthousiastes.
item_Desc_rsi_explorer_light_legs_01_03_coramor=Type d'article : Armure Légère \nRéduction des dégâts : 20%\nTempérature de fonctionnement : -41 / 71 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatible avec le sac à dos : Léger\n\nLe Venture Explorer Suit de Robert Space Industries offre une protection exceptionnelle contre les dangers de l'espace. Conçu pour ceux qui ne savent pas où leur prochaine aventure pourrait les mener, le costume combine confort et sécurité sans sacrifier la mobilité. Cette édition spéciale Starcrossed est inspirée de l'armure portée par Yuri Ilyin dans le célèbre vidéogramme du 25ème siècle, Coramor, qui a inspiré le festival des amoureux éponyme.
item_Desc_rsi_explorer_undersuit_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 8,0 µSCU\n\nQue vous soyez en train de découvrir de nouveaux horizons audacieux ou simplement en train de vous dégourdir les jambes après un long vol spatial, la Venture Explorer Suit de Robert Space Industries porte les vêtements sûrs pour le vide à un niveau supérieur grâce à l'incorporation de fonctionnalités de sécurité de premier ordre, parfaitement intégrées à une liberté de mouvement phénoménale.

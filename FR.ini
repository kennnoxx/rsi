item_Desc_cds_legacy_light_armor_01_helmet=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -40 / 70 °C\n\nConstruit avec un alliage léger capable de supporter une bonne part de dégâts, le CBH-3 est un casque de combat testé sur le terrain, doté d'une grande visière moulée en une seule pièce permettant un champ de vision étendu pour une meilleure conscience situationnelle. La visière est compatible avec le réticule AR.

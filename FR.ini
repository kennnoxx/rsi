item_Desc_qrt_utility_heavy_legs_02_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8K µSCU\n\nUn design élégant allie l'innovation avec l'armure Palatino de Quirinus Tech. Cet ensemble d'armure associe habilement des plaques renforcées à des matériaux brevetés, légers et flexibles, mais conçus pour résister à de lourds dégâts, permettant au porteur d'être à la fois élégant, léger sur ses pieds et capable de faire face à des tirs puissants. La variante Mark I est principalement d'un blanc givré, avec des touches bleues et rouges.
item_Desc_RADR_BLTR_S01_Hunter=Type d'article : Radar\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : B\nClasse : Furtif\n\nLorsqu'une faible empreinte est primordiale, le radar furtif Hunter vous permet de rester conscient de ce qui vous entoure sans être repéré.
item_Desc_RADR_BLTR_S01_Pelerous=Type d'article : Radar\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : C\nClasse : Furtif\n\nLes agresseurs ne peuvent pas attaquer ce qu'ils ne peuvent pas voir, alors gardez votre signature basse avec le radar furtif Pelorous de Blue Triangle Inc.
item_Desc_RADR_BLTR_S01_Prophet=Type d'article : Radar\nFabricant : Blue Triangle Inc.\nTaille : 1\nQualité : A\nClasse : Furtif\n\nL'art de voir sans être vu n'a jamais été mieux illustré que par le système radar Prophet. Blue Triangle Inc. a réussi à maximiser la sensibilité tout en minimisant les émissions de pulsations pour créer un radar idéal pour rester hors des %radars% des autres.
item_Desc_RADR_CHCO_S00_SurveyorGo=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 0\nQualité : C\nClasse : Industriel\n\nLe SurveyorGo est une version taille véhicule de la populaire ligne de radars de Chimera Communications.
item_Desc_RADR_CHCO_S01_BroadspecLite=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 1\nQualité : B\nClasse : Industriel\n\nQue ce soit pour suivre les membres de votre convoi ou pour surveiller les problèmes, Chimera Communications comprend à quel point votre radar peut être important. C’est pourquoi ils ont développé le Broadspec-Lite pour avoir la portée et la sensibilité si cruciales pour les opérateurs d’aujourd'hui.
item_Desc_RADR_CHCO_S01_ObserverLite=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 1\nQualité : D\nClasse : Industriel\n\nL'Observer-Lite est un radar sans fioritures prêt pour les longs trajets. Faites confiance à la marque qui se concentre sur l'efficacité d'un radar et pas seulement sur son apparence.
item_Desc_RADR_CHCO_S01_SurveyorLite=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 1\nQualité : C\nClasse : Industriel\n\nIl y a beaucoup de choses dont vous devez vous soucier lors de ces longs trajets. Ne laissez pas les performances de votre radar être l'une d'elles. Vous pouvez compter sur le Surveyor-Lite de Chimera Communications pour fournir la durabilité et la performance dont vous avez besoin.
item_Desc_RADR_CHCO_S02_BroadSpec=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 2\nQualité : B\nClasse : Industriel\n\nLe radar BroadSpec de Chimera Communications a un travail important à accomplir et le fait bien, en détectant une large gamme d'émissions et de signatures avec une fiabilité sur laquelle vous pouvez compter.
item_Desc_RADR_CHCO_S02_FullSpec=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 2\nQualité : A\nClasse : Industriel\n\nLe radar FullSpec est considéré par beaucoup comme l'un des systèmes radar les plus fiables que vous puissiez équiper sur votre équipement sur le marché aujourd'hui. Chimera Communications a travaillé dur pour réduire les faux positifs tout en améliorant la cohérence sur la portée, et les résultats parlent d'eux-mêmes.
item_Desc_RADR_CHCO_S02_Surveyor=Type d'article : Radar\nFabricant : Chimera Communications\nTaille : 2\nQualité : C\nClasse : Industriel\n\nLe radar Surveyor de Chimera Communications se débarrasse de tous les extras inutiles que d'autres fabricants dissimulent pour se concentrer sur ce qui compte : la détection des signatures et des émissions qui fonctionne comme vous en avez besoin.
item_Desc_RADR_GRNP_S00_Prevenir=Type d'article : Radar\nFabricant : GNP\nTaille : 0\nQualité : C\nClasse : Militaire\n\nLe Prevenir a été affiné grâce à de vastes tests sur le terrain militaire, en faisant du radar de véhicule le choix de référence pour de nombreux utilisateurs à travers l'UEE.
item_Desc_RADR_GRNP_S00_Sens=Type d'article: Radar\nFabricant: GNP\nTaille: 0\nNiveau: B\nClasse: Militaire__\n\nLa conception de pointe GNP Sens élève la technologie radar pour répondre ou dépasser les spécifications utilisées par la plupart des organisations militaires en activité aujourd'hui.
item_Desc_RADR_GRNP_S01_Ecouter=Type d'article : Radar\nFabricant : GNP\nTaille : 1\nQualité : C\nClasse : Militaire\n\nL'espace est vaste et inconnaissable, c'est pourquoi les pilotes avisés comptent sur le radar compact Ecouter de GNP pour rester informés de ce qui les entoure.
item_Desc_RADR_GRNP_S01_Tige=Type d'article : Radar\nFabricant : GNP\nTaille : 1\nQualité : B\nClasse : Militaire\n\nLa conscience situationnelle est essentielle lorsque l'on s'engage avec des hostiles. Le GNP a développé le radar Tige avec une précision améliorée pour aider à garantir que tous les contacts viables sont détectés.
item_Desc_RADR_GRNP_S01_Voir=Type d'article : Radar\nFabricant : GNP\nTaille : 1\nQualité : D\nClasse : Militaire\n\nThe Voir n’est plus réservé à l’usage militaire. Désormais, vous pouvez vous aussi installer ce petit radar sur votre vaisseau pour rester en sécurité.
item_Desc_RADR_GRNP_S02_Epier=Type d'article : Radar\nFabricant : GNP\nTaille : 2\nQualité : C\nClasse : Militaire\n\nLe radar moyen Epier de GNP, finement ajusté, offre des performances de niveau militaire pour une détection avancée des signatures, où que votre mission vous mène.
item_Desc_RADR_GRNP_S02_V80112=Lors des opérations sur le terrain, le système radar GNP V801-12 permet une planification stratégique accrue grâce à sa capacité à détecter un large éventail de signatures d'émission, révélant à la fois les dangers et les hostiles.
item_Desc_RADR_GRNP_S02_Vigilance=Type d'article : Radar\nFabricant : GNP\nTaille : 2\nQualité : B\nClasse : Militaire\n\nLa vigilance signifie garder une surveillance attentive pour toute menace dangereuse possible et le radar GNP qui porte ce nom vous permet de faire exactement cela grâce à son accumulation d'émission propriétaire.
item_Desc_RADR_NAVE_S01_SNSR6=Type d'article : Radar\nFabricant : Nav-E7\nTaille : 1\nQualité : C\nClasse : Compétition\n\nUne puissance et des performances accrues font du SNS-R6 un radar exceptionnel par rapport aux autres radars de sa catégorie. Obtenez le vôtre aujourd'hui pour découvrir pourquoi les pilotes de tout l'Empire adorent les composants de Nav-E7 Gadgets.
item_Desc_RADR_WLOP_S00_Denning=Type d'article : Radar\nFabricant : WillsOp\nTaille : 0\nQualité : C\nClasse : Civil\n\nAvec le Denning, vous pouvez désormais équiper un radar WillsOp primé à votre véhicule.
item_Desc_RADR_WLOP_S00_Vogel=Type d'article : Radar\nFabricant : WillsOp\nTaille : 0\nQualité : B\nClasse : Civil\n\nAlors que vous voyagez vers de nouvelles destinations lointaines, découvrez l'inconnu avec le radar Vogel de WillsOp, qui propose des algorithmes innovants de filtration et de détection de signature.
item_Desc_RADR_WLOP_S01_Backlund=Type d'article : Radar\nFabricant : WillsOp\nTaille : 1\nQualité : B\nClasse : Civil\n\nOù que vous voliez, le radar WillsOp Backlund est parfait pour recueillir des informations sur ce qui vous entoure et détecter une variété de signatures d'émission.
item_Desc_RADR_WLOP_S01_Capston=Type d'article : Radar\nFabricant : WillsOp\nTaille : 1\nQualité : C\nClasse : Civile\n\nDécouvrez pourquoi WillsOp est un fabricant de premier plan d'électronique navale avec leur radar Capston. Équipez votre vaisseau d'un radar Capston aujourd'hui pour savoir ce qui se trouve à proximité.
item_Desc_RADR_WLOP_S01_Fleming=Type d'article : Radar\nFabricant : WillsOp\nTaille : 1\nQualité : D\nClasse : Civil\n\nLe Fleming est le radar de base de petite taille de WillsOp. Ce qu'il lui manque en gadgets, il le compense par des performances constantes.
item_Desc_RADR_WLOP_S02_Battani=Type d'article : Radar\nFabricant : WillsOp\nTaille : 2\nQualité : B\nClasse : Civil\n\nÉlargissez vos horizons avec le radar WillsOp Battani et son système de détection passive avancé.
item_Desc_RADR_WLOP_S02_Chernykh=Type d'article : Radar\nFabricant : WillsOp\nTaille : 2\nQualité : C\nClasse : Civil\n\nLe Chernykh est nommé d'après le célèbre ingénieur du 26ème siècle qui a conçu certains des radars les plus prisés de cette époque. Ce radar moyen de WillsOp célèbre à la fois l'apparence et les performances de ces composants classiques.
item_Desc_RADR_WLOP_S02_Fawad=Type d'article : Radar\nFabricant : WillsOp\nTaille : 2\nQualité : D\nClasse : Civil\n\nLe radar d'entrée de gamme Fawad de WillsOp est le choix parfait pour quiconque recherche un système de détection de signature simple, idéal pour une utilisation quotidienne.
item_Desc_rrs_combat_heavy_backpack_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nPortez confortablement l'équipement essentiel avec le sac à dos Morozov-CH. Ce sac à coque souple est fabriqué avec un tissu avancé en duraweave, léger mais prêt pour l'action sur le champ de bataille. Il dispose également de plusieurs poches faciles d'accès et d'une pléthore de sangles pour garder les fournitures en sécurité et bien attachées à votre dos.
item_Desc_rrs_combat_heavy_backpack_01_01_9tails01=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nCette version du sac à dos Morozov-CH de Roussimoff Rehabilitation Systems a été modifiée par rapport à sa forme originale. Transportez confortablement du matériel essentiel avec le sac à dos Morozov-CH. Ce sac à coque souple est fabriqué avec un duraweave avancé qui est léger tout en étant prêt pour l'action sur le champ de bataille. Il dispose également de plusieurs poches facilement accessibles et de nombreuses sangles pour garder les fournitures sécurisées et bien attachées à votre dos.
item_Desc_rrs_combat_heavy_backpack_01_03_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nTransportez confortablement votre équipement vital avec le sac Morozov-CH. Ce sac softshell est fabriqué dans un duraweave avancé, léger mais prêt pour l'action sur le champ de bataille. Il dispose également de plusieurs poches facilement accessibles et d'une pléthore de sangles pour maintenir les fournitures en sécurité et bien serrées contre votre dos. L'édition Lifeforce a été conçue pour les premiers intervenants, avec une palette de couleurs hautement visible en blanc, rouge et gris.
item_Desc_rrs_combat_heavy_backpack_01_crus01_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nTransportez confortablement l'équipement vital avec le sac à dos Morozov-CH. Ce sac en softshell est fabriqué avec un duraweave avancé qui est léger tout en étant prêt pour l'action sur le champ de bataille. Il dispose également de plusieurs poches faciles d'accès et d'une pléthore de sangles pour garder les fournitures sécurisées et serrées contre votre dos. L'Édition Crusader a été spécialement conçue pour les services de sécurité de la société.
item_Desc_rrs_combat_heavy_backpack_02=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nTransportez confortablement votre équipement essentiel avec le sac à dos Morozov-CH. Ce sac à coque souple est fabriqué avec un duraweave avancé, léger mais prêt pour l'action sur le champ de bataille. Il est également doté de plusieurs poches facilement accessibles et d'une pléthore de sangles pour maintenir les fournitures sécurisées et serrées contre votre dos.
item_Desc_rrs_combat_heavy_backpack_03=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nTransportez confortablement des équipements vitaux avec le sac à dos Morozov-CH. Ce sac en tissu extensible est fabriqué avec un matériau duraweave avancé qui est léger tout en étant prêt pour l'action sur le champ de bataille. Il dispose également de plusieurs poches faciles d'accès et d'une multitude de sangles pour garder les fournitures sécurisées et bien attachées à votre dos.
item_Desc_rrs_combat_heavy_backpack_04_01_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nTransportez confortablement du matériel vital avec le sac à dos RRS Morozov-CH. Ce sac à coque souple est fabriqué avec un duraweave avancé, léger mais prêt pour tous types de travaux industriels. Il dispose également de plusieurs poches faciles d'accès et d'une pléthore de sangles pour garder les fournitures sécurisées et proches de votre dos. L'Édition Pyrotechnic Amalgamated a été spécialement conçue pour les efforts miniers de l'entreprise dans Pyro au cours du 26ème siècle.
item_Desc_rrs_combat_heavy_backpack_04_02_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nTransportez confortablement l'équipement indispensable avec le sac à dos RRS Morozov-CH. Ce sac en softshell est fabriqué avec un duraweave avancé, léger mais prêt pour tous types de travaux industriels. Il dispose également de plusieurs poches facilement accessibles et de toute une série de sangles pour garder les fournitures sécurisées et bien fixées à votre dos. L'Édition Gold Horizon a été spécialement conçue pour les opérations de la compagnie à Pyro pendant le 26ème siècle.
item_Desc_rrs_combat_light_backpack_01=Type d'article : Sac à dos Léger\nCapacité de charge : 40K µSCU\nCompatibilité du sac à dos : Tous\n\nQue ce soit pour transporter des fournitures dans une zone de combat ou simplement transporter du matériel supplémentaire, le sac à dos Arden-CL est prêt pour le combat et testé. Roussimoff Rehabilitation Systems a conçu le sac à dos avec un connecteur central universel lui permettant de s'attacher à une grande variété d'armures.
item_Desc_rrs_specialist_heavy_arms_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nDoté d'un blindage renforcé, d'un rembourrage spécial de protection anti-déchirure et d'un espace de rangement ample, le Morozov-SH est prêt à surmonter toutes sortes d'adversités. Après consultation avec des professionnels de la sécurité, RRS a ajouté un col protecteur unique et élevé ainsi qu'une doublure intérieure légère basée sur leurs recommandations, rendant le Morozov-SH à la fois confortable et résistant sur le champ de bataille.
item_Desc_rrs_specialist_heavy_arms_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version des bras Morozov-SH de Roussimoff Rehabilitation Systems a été modifiée par rapport à sa forme originale. Doté de plaques d'armure renforcées, d'un rembourrage protecteur spécial anti-déchirure et d'un stockage généreux, le Morozov-SH est prêt à surmonter toutes sortes d'adversités. Après avoir consulté des professionnels de la sécurité, RRS a ajouté un col haut unique à haute protection et une doublure intérieure légère basée sur leurs recommandations, rendant le Morozov-SH à la fois confortable et un pilier du champ de bataille.

item_DescESPR_BallisticCannon_S6=Fabricant: Esperia\nType d'article: Canon balistique\nTaille: 6\n\nRépandez la terreur avec le canon balistique Deadbolt VI. Craint pour sa puissance de feu à courte portée, cette arme tevarine notoire a acquis sa réputation intimidante pendant la Première Guerre Tevarine en faisant partie de l'arsenal dévastateur de la flotte tevarine. Esperia a recréé le Deadbolt VI avec soin en témoignage du respect envers l'arme originale et les guerriers qui l'ont utilisée avec une telle efficacité.
item_DescESPR_LaserCannon_S1=Type d'article : Canon laser\nFabricant : Esperia\nTaille : 1\n\nLe Lightstrike I porte l'attaque sur des cibles lointaines en délivrant des rafales concentrées et à haute puissance qui feront réfléchir tout agresseur avant de s'approcher. Capable de fournir de puissantes options de surveillance lors des déploiements de troupes ou d'engager des cibles dans l'espace, il est facile de voir pourquoi le Lightstrike I était redouté par les forces de l'UPE pendant la Première Guerre Tevarin.
item_DescESPR_LaserCannon_S2=Type d'article : Cannon Laser\nFabricant : Esperia \nTaille : 2\n\nLe Lightstrike II porte l’attaque sur des cibles lointaines en délivrant des décharges focalisées à dégâts élevés qui feront réfléchir tout agresseur avant de s’approcher de trop près. Capable de fournir d’importantes capacités de surveillance lors des déploiements de troupes ou d'engager des cibles dans l'espace, il est facile de voir pourquoi le Lightstrike II était craint par les forces de l'UPE pendant la Première Guerre Tevarin.
item_DescESPR_LaserCannon_S3=Type d'article : Cannon LAser\nFabricant : Esperia\nTaille: 3\n\nLe Lightstrike III porte l'attaque sur des cibles lointaines en délivrant des décharges concentrées infligeant des dégâts importants qui feront réfléchir tout agresseur avant de s'approcher trop près. Capable d'offrir d'importantes options de surveillance lors des déploiements de troupes ou d'engager des cibles dans l'espace, il est facile de voir pourquoi le Lightstrike III était redouté par les forces de l'UPE pendant la Première Guerre Tevarin.
item_DescESPR_LaserCannon_S4=Type d'article : Canon laser\nFabricant : Esperia\nTaille : 4\n\nLe Lightstrike IV porte l'attaque sur des cibles éloignées en infligeant des décharges focalisées et à dégâts élevés qui feront réfléchir tout agresseur avant de s'approcher trop près. Capable d'offrir des options de surveillance puissantes lors des déploiements de troupes ou d'engager des cibles dans l'espace extra-atmosphérique, il est facile de comprendre pourquoi le Lightstrike IV était redouté par les forces de l'UPE pendant la Première Guerre Tevarin.
item_DescESPR_LaserCannon_S5=Type d'article : Canon laser\nFabricant : Esperia\nTaille : 5\n\nLe Lightstrike V porte l'attaque sur des cibles lointaines en délivrant des décharges concentrées et à dégâts élevés qui feront réfléchir tout agresseur avant de s'approcher trop près. Capable de fournir des options de veille puissantes lors des déploiements de troupes ou d'engager des cibles dans l'espace, il est facile de voir pourquoi le Lightstrike V était redouté par les forces de l'UPE pendant la Première Guerre Tevarin.
item_DescESPR_LaserCannon_S6=Type d'article : Canon laser\nFabricant : Esperia\nTaille : 6 \n\nLe Lightstrike VI porte l'attaque sur des cibles distantes en délivrant des décharges concentrées à haute puissance qui feront réfléchir tout agresseur avant de s'approcher trop près. Capable d'offrir d'importantes options de veille lors des déploiements de troupes ou d'engager des cibles dans l'espace, il est facile de comprendre pourquoi le Lightstrike VI était redouté par les forces de l'UPE pendant la Première Guerre Tevarin.
item_DescESPR_Prowler_Remote_Turret=Type d'objet : Tourelle Fabricant : Esperia Cette réplique fidèle du design Tevarin d'origine est équipée de montages modernes pour une acquisition précise de la cible.
item_DescESPR_Prowler_Utility_Turret=Type d'article : Turret\nFabricant : Esperia\nTaille : 1\n\nCette tourelle permet le montage d'une poutre de tourelle afin de faciliter le transfert de cargaison à bord du Prowler.
item_DescFSKI_S1_RPOD_3x_S3=Type d'article : Lance-roquettes\nFabricant : Firestorm Kinetics\nTaille : 1\nRoquettes : 3xS3\n\nLe lance-roquettes Yebira I est le système parfait pour le déploiement efficace des munitions S3. Fabriqué par Firestorm Kinetics, ce lance-roquettes transporte trois roquettes et se fixe à tout point d'attache de taille un.
item_DescFSKI_S2_RPOD_6x_S3=Type d'article : Lance-roquettes\nFabricant : Firestorm Kinetics\nTaille : 2\nRoquettes : 6xS3\n\nLe lance-roquettes Yebira II est le système parfait pour le déploiement efficace des munitions S3. Fabriqué par Firestorm Kinetics, ce pod de roquettes transporte six roquettes et se fixe à tout point d'attache de taille deux.
item_DescFSKI_S3_RPOD_9x_S3=Type d'article : Lance-roquettes\nFabricant : Firestorm Kinetics\nTaille : 1\nRoquettes : 9xS3\n\nLe lance-roquettes Yebira III est le système parfait pour le déploiement efficace des munitions S3. Fabriqué par Firestorm Kinetics, ce lance-roquettes transporte neuf roquettes et se fixe à tout point d'attache de taille trois.
item_DescGATS_BallisticCannon_S1=Fabricant: Gallenson Tactical Systems\nType d'article: Canon balistique\nTaille: 1\n\nAlimenté par le système de munitions à tambour breveté SpinGlide de Gallenson Tactical, le Tarantula GT-870 Mk1 peut délivrer en douceur et avec précision un flux constant de projectiles balistiques. Bien qu'il ait seulement un rythme de tir modéré, sa durabilité fiable en fait un ajout digne de confiance à tout combat.
item_DescGATS_BallisticCannon_S2=Fabricant: Gallenson Tactical Systems\nType d'article: Canon balistique\nTaille: 2\n\nAlimenté par le système de munitions à tambour breveté SpinGlide de Gallenson Tactical, le Tarantula GT-870 Mk2 peut délivrer en douceur et avec précision un flux constant de projectiles balistiques. Bien qu'il ait seulement un rythme de tir modéré, sa durabilité fiable en fait un ajout digne de confiance à tout combat.
item_DescGATS_BallisticCannon_S3=Fabricant: Gallenson Tactical Systems\nType d'article: Canon balistique\nTaille: 3\n\nAlimenté par le système de munitions à tambour breveté SpinGlide de Gallenson Tactical, le Tarantula GT-870 Mk3 peut délivrer en douceur et avec précision un flux constant de projectiles balistiques. Bien qu'il ait seulement un rythme de tir modéré, sa durabilité fiable en fait un ajout digne de confiance à tout combat.
item_DescGATS_BallisticGatling_S1=Fabricant: Gallenson Tactical Systems\nType d'article: Mitrailleuse Gatling balistique\nTaille: 1\n\nBien que le GT-210 YellowJacket soit petit, il est très puissant. Cette arme balistique à grande vitesse est parfaite pour cibler des cibles plus petites et plus mobiles et son système d'alimentation en munitions DTX-8 élimine presque complètement les blocages d'armes dus aux mauvaises cartouches.
item_DescGATS_BallisticGatling_S2=Fabricant: Gallenson Tactical Systems\nType d'article: Mitrailleuse Gatling balistique\nTaille: 2\n\nLe Scorpion GT-215 est un canon rotatif de type Gatling à entraînement hydraulique conçu pour tirer des obus plus petits à une cadence de tir très élevée. Le Scorpion est conçu pour déchiqueter l'armure des cibles très rapides, sacrifiant la puissance pour une saturation absolue de la zone cible.
item_DescGATS_BallisticGatling_S3=Fabricant: Gallenson Tactical Systems\nType d'article: Mitrailleuse Gatling balistique\nTaille: 3\n\nLe Mantis GT-220 est un canon rotatif de type Gatling à entraînement hydraulique conçu pour tirer des obus plus petits à une cadence de tir très élevée. Le Mantis est conçu pour déchiqueter l'armure des cibles très rapides, sacrifiant la puissance pour une saturation absolue de la zone cible.
item_DescGLSN_BallisticGatling_S4=Type d'article : Gatling\nFabricant : inconnu\nTaille : 4\n\nBien que les origines exactes et le concepteur restent inconnus, le Breakneck est construit à partir d'une gatling balistique existante puis modifié pour provoquer encore plus de chaos. Lorsque le Breakneck commence à tirer, le plaisir commence.
item_DescGLSN_LaserRepeater_S3=Type d'article : Répéteur Laser\nFabricant : Inconnu\nTaille : 3\n\nBrûlez et réduisez en cendres tous ceux qui osent se mettre sur votre chemin avec le Tormenter. Remanié à partir d'un répéteur laser existant, le Tormenter peut d'une manière ou d'une autre déclencher une véritable tempête de feu sans faire fondre le canon de l'arme.

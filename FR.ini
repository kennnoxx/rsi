item_Desc_cds_legacy_heavy_armor_01_helmet=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -75 / 105 °C\n\nChaque pièce du Balor a été conçue par Clark Defense Systems pour répartir les dégâts de manière plus uniforme. Cela distribue la force d'un impact à travers le casque lourd, l'aidant à résister là où d'autres échoueraient. La visière est compatible avec le réticule de réalité augmentée.

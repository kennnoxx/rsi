item_Descvolt_smg_energy_01_store01=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe Quartz SMG de VOLT utilise une technologie d'arme innovante qui émet un faisceau à courte portée qui se fracture en plusieurs faisceaux plus le tir se prolonge, ce qui en fait une arme de proximité extrêmement efficace. — L'édition conçue dynamiquement « True Valor » présente une base bleue avec une progression de motifs gris, blanc et jaune du canon à la crosse.
item_Descvolt_smg_energy_01_store02=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe Quartz SMG du fabricant VOLT utilise une technologie d'arme innovante qui tire un faisceau à courte portée qui se fragmente en plusieurs faisceaux plus il tire, ce qui en fait une arme extrêmement efficace en combat rapproché. Des tourbillons bleus et blancs donnent à l'édition "Clawed Steel" son aspect unique.
item_Descvolt_smg_energy_01_store03=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe SMG Quartz de VOLT utilise une technologie d'arme nouvelle et excitante qui émet un faisceau à courte portée qui se fracture en faisceaux multiples plus il tire, ce qui en fait une arme extrêmement efficace en combat rapproché.\n\nL'édition "New Dawn" confère à l'arme un aspect véritablement unique, avec des couleurs rappelant des aurores mémorables.
item_Descvolt_smg_energy_01_tint01=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLa SMG Quartz du fabricant VOLT utilise une technologie d'arme innovante qui délivre un faisceau à courte portée se fragmentant en plusieurs faisceaux au fur et à mesure qu'il est tiré, ce qui en fait une arme extrêmement efficace en combat rapproché.\n\nL'édition Deadfall est principalement d'un vert atténué avec des touches noires.
item_Descvolt_smg_energy_01_tint02=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLa SMG Quartz de VOLT utilise une technologie d'arme novatrice qui émet un faisceau à courte portée qui se fragmente en plusieurs faisceaux au fur et à mesure qu'il est tiré, ce qui en fait une arme extrêmement efficace en combat rapproché.\n\nLa lueur verte du canon du Quartz se détache sur le look entièrement noir de l'édition « Black Op ».
item_Descvolt_smg_energy_01_tint03=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe SMG Quartz de VOLT utilise une technologie d'arme novatrice qui tire un faisceau à courte portée qui se fracture en faisceaux multiples plus il tire, ce qui en fait une arme extrêmement efficace en combat rapproché.\n\nL'édition Lumen mélange une base blanche nette avec des touches noires.
item_Descvolt_smg_energy_01_uee01=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nCette édition « GCD-Army » est dotée d'un câblage jaune et décorée d'un motif camouflage numérique gris foncé et gris clair.
item_Descvolt_smg_energy_01_white01=Type d'article : SMG\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Électron)\n\nCapacité de la batterie : 45\nCadence de tir : Faisceau\nPortée effective : 15-20 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe SMG Quartz de VOLT utilise une technologie d'arme innovante qui émet un faisceau à courte portée se fragmentant en faisceaux multiples à mesure qu'il continue de tirer, ce qui en fait une arme extrêmement efficace en combat rapproché. Cette édition spéciale porte la marque microTech.
item_Descvolt_sniper_energy_01=Type d'article : Sniper\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 22\nCadence de tir : 60-300 cpm\nPortée effective : 80 m\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nLe Sniper Laser Zenith de VOLT offre une flexibilité opérationnelle sur le champ de bataille : il peut tirer rapidement des tirs à énergie plus faible, ou prendre le temps de se charger automatiquement pour délivrer une décharge d'énergie bien plus puissante, qui génère également nettement plus de bruit et de chaleur.
item_Descvolt_sniper_energy_01_collector01=Type d'article : Sniper\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 22\nCadence de tir : 60-300 cpm\nPortée effective : 80 m\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nLe Sniper Laser Zenith de VOLT offre une flexibilité opérationnelle sur le champ de bataille : il peut tirer rapidement des tirs à énergie plus faible, ou prendre le temps de se charger automatiquement pour délivrer une décharge d'énergie bien plus puissante, qui génère également nettement plus de bruit et de chaleur.\n\nDotée d'un motif camouflage numérique blanc, l'édition Snow Camo est parfaite pour traquer les proies dans des environnements gelés.
item_Descvolt_sniper_energy_01_mag=Type d'article : Batterie\nCapacité : 22\n\nCette batterie pour le fusil laser de précision Zenith dispose d'énergie suffisante pour 22 tirs.
item_Descvolt_sniper_energy_01_store01=Type d'article : Sniper\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 22\nCadence de tir : 60-300 cpm\nPortée effective : 80 m\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nLe Sniper Laser Zenith de VOLT offre une flexibilité opérationnelle sur le champ de bataille : il peut tirer rapidement des tirs à énergie plus faible, ou prendre le temps de se charger automatiquement pour délivrer une décharge d'énergie bien plus puissante, qui génère également nettement plus de bruit et de chaleur.\n\nLa version Golden Blossom est principalement noire, ornée de fleurs dorées complexes, offrant à vos ennemis un dernier regard sur la vie avant la mort
item_Descvolt_sniper_energy_01_tint01=Type d'article : Sniper\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 22\nCadence de tir : 60-300 cpm\nPortée effective : 80 m\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nLe Sniper Laser Zenith de VOLT offre une flexibilité opérationnelle sur le champ de bataille : il peut tirer rapidement des tirs à énergie plus faible, ou prendre le temps de se charger automatiquement pour délivrer une décharge d'énergie bien plus puissante, qui génère également nettement plus de bruit et de chaleur.\n\nCette édition Darkwave attire l'attention sur les contours acérés et les arêtes du design du fusil.
item_Descvolt_sniper_energy_01_tint02=Type d'article : Sniper\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 22\nCadence de tir : 60-300 cpm\nPortée effective : 80 m\n\nAccessoires : Optiques (S3), Sous-Canon (S2)\n\nLe Sniper Laser Zenith de VOLT offre une flexibilité opérationnelle sur le champ de bataille : il peut tirer rapidement des tirs à énergie plus faible, ou prendre le temps de se charger automatiquement pour délivrer une décharge d'énergie bien plus puissante, qui génère également nettement plus de bruit et de chaleur.\n\nL'édition Landslide arbore une teinte olive-brun qui complète la finition métallique naturelle de l'arme.
item_Descvolt_sniper_energy_01_tint03=Type d'article : Sniper\nFabricant : Verified Offworld Laser Technologies\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 22\nCadence de tir : 60-300 cpm\nPortée effective : 80 m\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nLe Fusil Laser Zenith Sniper de VOLT offre une flexibilité opérationnelle sur le champ de bataille, car il peut tirer rapidement des coups d'énergie plus faibles, ou prendre le temps de se charger automatiquement pour délivrer une décharge d'énergie bien plus puissante, qui génère également nettement plus de bruit et de chaleur.\n\nLe gris profond de l'édition Thunderstrike met en évidence la sensation de lourdeur de l'arme.
Item_DescVulture_CraftingStorage=Type d'article : Stockage\nFabricant : Drake Interplanetary\nCapacité : 14 SCU\n\nCet espace de stockage interne contient toutes les matières premières qu'un Vulture collecte jusqu'à ce qu'elles soient introduites dans la station de fabrication du vaisseau.
item_Descxian_special_launcher_01=Type d'article : Lanceur\nFabricant : Torral Aggregate\nClasse : Missile\n\nCapacité du chargeur : 3 cartouches de 10 petites roquettes\nCadence de tir : 10 cpm\nPortée effective : 200 m\n\nAccessoires : Optiques (N/A ), Canon (N/A), Sous-canon (N/A)\n\nConçu par le collectif de fabrication de Xi'an, Torral Aggregate, l'I'rhal nécessite un opérateur qualifié pour libérer tout le potentiel destructeur de la puissante arme de cette arme. barrage de missiles énergétiques.
item_DescXNAA_SanTokYai_Mount_Gimbal=Fabricant: Aopoa\nType d'article: Monture d'arme\nTaille: 3\n\nAligne le tir parfait avec l'aide de cette monture gyroscopique S3. Conçue par Aopoa spécialement pour le San'tok.yāi, cette monture gyroscopique peut supporter des armes jusqu'à S3.
item_fuelnozzle_GRIN_Fast_Desc=Fabricant : Greycat Industrial\nType d'article : Buse de carburant\nDébit sûr : 0,3 SCU/s\n\nPermettant un débit global bien supérieur, la buse de carburant Norfield de Greycat privilégie le transfert rapide et efficace du carburant tout en sacrifant légèrement la capacité de stockage du pod. \n
item_fuelnozzle_GRIN_Safe_Desc=Fabricant : Greycat Industrial\nType d'article : Buse de carburant\nDébit sûr : 0,8 SCU/s\n\nEn maintenant une pression de fonctionnement plus élevée, la buse de carburant Harkin de Greycat offre non seulement une plage plus large de débits sûrs, mais permet également au réservoir attaché de contenir du carburant supplémentaire, bien que le taux de transfert global soit plus lent.\n
item_fuelnozzle_MISC_Standard_Desc=Fabricant: MISC\nType d'objet: Buse de carburant\nDébit sûr: 0,4 SCU/s\n\nLa buse de transfert de carburant privilégiée pour le Starfarer MISC acclamé, le RN-7s a été conçu pour être une option de transfert de carburant flexible adaptée à une variété de situations.
item_fuelpod_MISC_Standard_Desc=Type d'article : Fuel Pod\nFabricant : MISC\nDébit : 1.15 SCU/s\nCapacité : 60 SCU\n\nLe pod carburant standard du Starfarer, le CR-60 a été conçu par MISC pour être une option de stockage de carburant bien équilibrée prête à s'attaquer à une grande variété de missions.
item_fuelpod_STOR_Fast_Desc=Fabricant : Stor*All\nType d'article : Pod de carburant\nDébit : 1,5 SCU/s\nCapacité : 50 SCU\n\nPour équilibrer vos résultats financiers, le temps, c'est de l'argent. C’est pourquoi Stor*All a conçu le pod de carburant GSX-RF pour offrir l’un des débits les plus rapides du marché. Bien qu'il présente une capacité légèrement réduite, le temps gagné et les améliorations modestes du débit sûr en font une solution idéale pour les navires de service.\n
item_fuelpod_STOR_Safe_Desc=Type d'article : Module de carburant\nFabricant : Stor*All\nDébit : 0,9 SCU/s\nCapacité : 70 SCU\n\nEn utilisant un placage extérieur triplement renforcé, bien au-delà des normes industrielles, le module de carburant GSX-HP de Stor*All peut supporter des pressions plus élevées que les options de stockage habituelles. Cela vous permet de transporter plus de carburant et améliore les débits sûrs, quel que soit l'embout que vous utilisez.\n
item_Mining_Consumable_Brandt_Desc=Type d'article : Module minier (Actif)\nFabricant : Shubin Interstellar\n\nDommage de fragmentation : -30%\nPuissance du laser de minage : 135%\n\nRésistance : +15%\n\nDurée : 60 secondes\nUtilisations : 5\n\nUtilisez stratégiquement le Brandt pour augmenter la puissance du laser de minage pendant soixante secondes. Le faisceau modulé présente également l'avantage de rendre les roches qui se brisent moins dangereuses, bien que le gisement soit plus résistant à l'effet du laser dans l'ensemble.
item_Mining_Consumable_Forel_Desc=Type d'article : Module minier (Actif)\nFabricant : Shubin Interstellar\n\nPuissance du laser d'extraction : 150 %\nTaux de charge catastrophique : -60 %\n\nRésistance : +15%\n\nDurée : 60 secondes\nUtilisations : 6\n\nShubin a développé le module Forel afin d'offrir une expérience d'extraction plus sûre en réduisant considérablement le taux auquel la fenêtre de charge catastrophique se remplit. Bien que les gisements soient plus résistants, le module fournit davantage de puissance au laser d'extraction pour l'aider à collecter le minerai plus rapidement.
item_Mining_Consumable_Lifeline_Desc=Type d'article : Module minier (Actif)\nFabricant : Greycat Industrial\n\nInstabilité laser : -20\nRésistance : -15%\n\nTaux de charge catastrophique : +60%\n\nDurée : 15 secondes\nUtilisations : 3\n\nLifeline rend le travail d'un mineur plus facile en réduisant l'instabilité du laser et en diminuant la résistance à l'intérieur d'un dépôt. Cependant, un taux de charge catastrophique plus élevé signifie que le processus doit être géré avec soin pour éviter un accident.
item_Mining_Consumable_Optimum_Desc=Type d'article : Module minier (Actif)\nFabricant : Greycat Industrial\n\nInstabilité du laser : -10%\nTaux de charge catastrophique : -80%\n\nPuissance du laser de minage : 85%\n\nDurée : 60 secondes\nUtilisations : 5\n\nL'Optimum rend l'exploitation minière plus sûre en améliorant la stabilité du laser et en diminuant fortement le taux de charge catastrophique. Pour atteindre cette sécurité accrue, le module réduit la puissance globale du laser de minage.
item_Mining_Consumable_Rime_Desc=Type d'article : Module minier (Actif)\nFabricant : Greycat Industrial\n\nRésistance : -25%\nDégâts de fragmentation : -10%\n\nPuissance du laser minier : 85%\n\nDurée : 20 secondes\nUtilisations : 10\n\nThe Rime offre une expérience d'exploitation minière plus sûre en sacrifiant la puissance du laser pour réduire la résistance d'un dépôt et les dangers liés à l'éclatement.
item_Mining_Consumable_Stampede_Desc=Type d'article : Module minier (Actif)\nFabricant : Thermyte Concern\n\nPuissance du laser minier : 135%\nDégâts d'éclatement : -10%\n\nInstabilité du laser : -10\n\nPuissance du laser d'extraction : 85%\n\nDurée : 30 secondes\nUtilisations : 6\n\nLe Stampede utilise une lentille de pointe pour augmenter la puissance du laser de minage et réduire les risques potentiels associés à l'éclatement du dépôt. Ces améliorations se font toutefois au détriment d'un laser d'extraction moins puissant.
item_Mining_Consumable_Surge_Desc=Type d'article : Module minier (Actif)\nFabricant : Thermyte Concern\n\nPuissance du laser de minage : 150%\nRésistance : -15%\n\nInstabilité du laser : +10%\n\nDurée : 15 secondes\nUtilisations : 7\n\nInjecter instantanément de l'énergie dans un dépôt grâce au Surge. Il utilise une configuration spéciale de lentilles pour augmenter la puissance du laser de minage et contourner la résistance d'un dépôt. Cela nécessite une gestion attentive, car le module augmente également l'instabilité du laser.
item_Mining_Consumable_Torpid_Desc=Fabricant : Greycat Industrial\nType d'article : Module minier (Actif)\n\nTaux de charge optimal : +60 %\nTaux de charge catastrophique : -60 %\n\nDommage par fragmentation : +40 %\n\nDurée : 60 secondes\nUtilisations : 5\n\nLe module Torpid est indispensable pour tout mineur ambitieux. Il rend l'exploitation minière plus efficace en augmentant drastiquement le taux de charge optimal tout en réduisant le taux de charge catastrophique. Le module présente toutefois un inconvénient : un dépôt de fragmentation peut s'avérer plus dangereux.
item_Mining_Gadget_Gadget1_Desc=Fabricant : Greycat Industrial Type d'objet : Gadget minier Résistance : -30% Modificateur de cluster : +60% Taille de la fenêtre de charge optimale : -30% Communément trouvés sur des sites industriels à travers l'empire, l'OptiMax réduit la perte de ressources précieuses par un procédé spécial qui les regroupe. Cette technologie impose toutefois des inconvénients à l'appareil, notamment une fenêtre de charge optimale réduite. Avertissement du fabricant ! L'utilisation de plus d'un gadget minier par dépôt peut entraîner une explosion catastrophique.
item_Mining_Gadget_Gadget2_Desc=Type d'article : Gadget minier\nFabricant : Greycat Industrial\n\nInstabilité du laser : -35%\nTaille de la fenêtre de charge optimale : +100%\n\nTaux de la fenêtre de charge optimale : -30%\n\nUn chipset unique permet au WaveShift de maîtriser l'instabilité tout en augmentant considérablement la taille de la fenêtre de charge optimale. Bien que la fenêtre de charge optimale se remplisse plus lentement, la zone cible plus vaste facilite la recherche du point parfait pour briser un gisement. \n\nAvertissement du fabricant ! L'utilisation de plus d'un gadget minier par dépôt peut entraîner une explosion catastrophique.
item_Mining_Gadget_Gadget3_Desc=Fabricant : Shubin Interstellar\nType d'objet : Gadget minier\n\nTaille de la fenêtre de charge optimale : +50%\nTaux de la fenêtre de charge optimale : +100%\n\nModificateur de cluster : -20%\n\nAugmentez la taille et la vitesse de remplissage de la fenêtre de charge optimale avec les Okunis. Bien que ce gadget puissant facilite l'exploitation d'un gisement, une partie des ressources précieuses sera perdue lorsqu'il se brisera.  \n\nAvertissement du fabricant ! L'utilisation de plus d'un gadget minier par gisement peut provoquer une explosion catastrophique.
item_Mining_Gadget_Gadget4_Desc=Type d'article : Gadget minier\nFabricant : Shubin Interstellar\n\nTaille de la fenêtre de charge optimale : +50%\nRésistance : -50%\n\nInstabilité : +15%\n\nRends ce dépôt difficile plus facile à percer grâce au Sabir. Il utilise un capteur spécial pour moduler la puissance du laser et l'ajuster à ce dépôt particulier. L'effet augmente l'instabilité mais procure également une chute spectaculaire de la résistance et élargit la fenêtre de charge optimale, facilitant ainsi l'exploitation minière de ce dépôt. \n\nAvertissement du fabricant ! Utiliser plus d'un gadget minier par dépôt peut entraîner une explosion catastrophique.
item_Mining_Gadget_Gadget5_Desc=Type d'article : Gadget minier\nFabricant : Thermyte Concern\n\nInstabilité du laser : -70%\nModificateur de cluster : 30%\nRésistance : 10%\n\nLe BoreMax aide à concentrer la puissance du laser pour réduire considérablement l'instabilité, tout en maintenant ensemble les grappes de dépôts précieux lors de leur fragmentation. Bien que cela rende plus difficile et plus long de contourner la résistance du dépôt, la plupart des mineurs estiment que la sécurité accrue et le rendement supérieur valent l'effort supplémentaire. Avertissement du fabricant ! L'utilisation de plus d'un gadget minier par dépôt peut entraîner une explosion catastrophique.
item_Mining_Gadget_Gadget6_Desc=Type d'article : Gadget minier\nFabricant : Thermyte Concern\n\nInstabilité du laser : -35%\nModificateur de cluster : +30%\nTaux de fenêtre de charge optimale : +50%\n\nTaille de la fenêtre de charge optimale : -30%\n\nLe Stalwart est destiné aux mineurs cherchant à manier le pouvoir avec précision. L'appareil réduit la taille de la fenêtre de charge optimale, obligeant les mineurs à gérer habilement les conditions pour trouver le point idéal. Une fois là, la puissance accrue remplira plus rapidement la fenêtre de charge optimale tout en regroupant les amas de minerai précieux.  \n\nAvertissement du fabricant ! L'utilisation de plus d'un gadget minier par dépôt peut entraîner une explosion catastrophique.
item_Mining_MiningLaser_Drake_Default_S0_Desc=Type d'article : Laser minier\nFabricant : Drake Interplanetary\nTaille : 1\n\nPortée optimale : 40m\nPortée maximale : 45m\nPuissance du laser minier : 3150\n\nEmplacements de module : 2\n \nRésistance : +25 %\nInstabilité du laser : +35 %\nNiveau de matériau inerte : -30%\nTaux de fenêtre de charge optimal : -40%\n\nSpécialement conçu pour le Drake Golem, ce laser minier a été pensé pour ceux qui débutent une carrière dans le minage. Il a été soigneusement calibré pour assurer une expérience d'opérateur facile et réduire la probabilité d'accidents catastrophiques.
item_Mining_MiningLaser_Greycat_1_S1_Desc=Type d'article : Laser minier\nFabricant : Greycat Industrial\nTaille : 1\n\nPortée optimale : 30m\nPortée maximale : 90m\nPuissance du laser minier : 504 - 2520\nPuissance du laser d'extraction : 1850\n\nEmplacements de module : 1\n\nInstabilité du laser : -10%\nTaux de fenêtre de charge optimal : +40%\nNiveau de matière inerte : -30%\nTaille de la fenêtre de charge optimale : -60%\n\nGreycat classe le Lancet MH1 comme un laser de soutien à utiliser lors du minage avec d'autres équipes. Alors que la petite taille de la fenêtre de charge optimale du laser minier rend la précision primordiale, le Lancet MH1 excelle à réduire la quantité de matériaux inertes collectés par le laser d'extraction. Pour les équipages miniers, c'est un laser de soutien idéal à utiliser aux côtés d'autres lasers.
item_Mining_MiningLaser_Greycat_1_S2_Desc=Type d'article : Laser minier\nFabricant : Greycat Industrial\nTaille : 2\n\nPortée optimale : 45 m\nPortée maximale : 135 m\nPuissance du laser minier : 900 - 3600\nPuissance du laser d'extraction : 2590\n\nEmplacements de module : 2\n\nInstabilité du laser : -10%\nTaux de fenêtre de charge optimale : +40%\nNiveau de matière inerte : -40%\nTaille de la fenêtre de charge optimale : -60%\n\nGreycat classifie le Lancet MH2 comme un laser de soutien à utiliser idéalement lors de mines en équipe. Bien que la petite taille de la fenêtre de charge optimale du laser minier rende la précision essentielle, le Lancet MH2 excelle à la combler une fois trouvée et à réduire la quantité de matières inertes collectées par le laser d'extraction. Pour les équipages miniers, c'est un laser de soutien idéal à utiliser aux côtés d'autres lasers.
item_Mining_MiningLaser_Greycat_1_SV_Desc=Type d'article : Laser minier\nFabricant : Greycat Industrial\nTaille: 0\n\nPortée optimale: 30m\nPortée maximale: 150m\n\nEmplacements de module : 3\n\nInstabilité du laser : -30%\nRésistance : -50%\nRendement d'extraction : 0,45 SCU/s\nTransfert d'énergie : 1200\nTous les taux de charge : -30%\n\nGreycat classe le Lancet MHV comme un laser de soutien, idéal à utiliser lors du minage avec d'autres lasers. Générant un faisceau inférieur à la moyenne, le Lancet MHV chauffe les dépôts pour réduire leur résistance et leur instabilité, mais a du mal à les briser par lui-même. Pour les équipages miniers, c'est un laser de soutien idéal à utiliser aux côtés d'autres lasers.
item_Mining_MiningLaser_Greycat_Default_S0_Desc=Type d'article : Laser de minage \nFabricant : Greycat Industrial\nTaille: 0\n\nPortée optimale : 15 m\nPortée maximale : 20 m\nDébit de collecte : 0,01 SCU/s\nRayon du point de collecte: 1 m\n\nL'Arbor est devenu le laser minier le plus acclamé de l'univers grâce aux normes rigoureuses et au savoir-faire commercial de Greycat Industrial. Le MHV reprend ce même design classique et le réimagine pour une plate-forme minière plus compacte tout en offrant des performances solides et fiables sur lesquelles les mineurs comptent.
item_Mining_MiningLaser_Greycat_Default_S1_Desc=Type d'article : Laser minier\nFabricant : Greycat Industrial\nTaille : 1\n\nPortée optimale : 60m\nPortée maximale : 180m\nPuissance du laser minier : 189 - 1890\nPuissance du laser d'extraction : 1850\n\nEmplacements de module : 1\n\nInstabilité du laser : -35%\nRésistance : +25%\nTaille de la fenêtre de charge optimale : +40%\nNiveau de matière inerte : -30%\n\nL'Arbor MH1 est devenu le laser minier le plus acclamé de l'univers grâce aux normes exigeantes et à la sagacité commerciale de Greycat Industrial. Le laser a été prisé tant par les opérations industrielles que par les opérateurs en solo pour trouver un équilibre entre vitesse et sécurité, tout en étant équipé d'un système de filtration spécial qui réduit la quantité de matière inerte collectée. Greycat a capitalisé sur cette réputation en obtenant des contrats exclusifs qui firent de l'Arbor MH1 la tête de laser standard sur la plupart des navires miniers.
item_Mining_MiningLaser_Greycat_Default_S2_Desc=Type d'article : Laser minier\nFabricant : Greycat Industrial\nTaille : 2\n\nPortée optimale: 90 m\nPortée maximale: 270 m\nPuissance du Laser minier : 480 - 2400\nPuissance du Laser d'extraction: 2590\n\nEmplacements de modules: 2\n\nInstabilité du laser: -35%\nTaille de la fenêtre de charge optimale: +40%\nNiveau de matériau inerte: -40%\nRésistance: +25%\n\nL'Arbor MH2 est la version de taille deux de la série de lasers miniers Arbor de Greycat, reconnue pour son design solide et fiable apprécié dans les opérations industrielles et en solo pour équilibrer vitesse et sécurité, tout en comportant un système de filtration spécial qui réduit la quantité de matériau inerte collecté.
item_Mining_MiningLaser_Greycat_Default_SV_Desc=Type d'article : Laser minier \nFabricant : Greycat Industrial\nTaille : 0\n\nPortée optimale : 30 m\nPortée maximale : 150 m\nDébit d'extraction : 0,35 SCU/s\nTransfert d'énergie : 1400\n\nL'Arbor MHV est devenu le laser minier le plus acclamé de l'univers grâce aux normes exigeantes et au savoir-faire commercial de Greycat Industrial. Le design solide et fiable du laser a séduit aussi bien les opérations industrielles que les opérateurs en solo en équilibrant efficacement vitesse et sécurité. Greycat a tiré parti de cette réputation en obtenant des contrats exclusifs qui ont fait de l'Arbor MHV la tête de laser standard sur la plupart des navires miniers.
item_Mining_MiningLaser_Shubin_1_S1_Desc=Type d'article : Laser minier\nFabricant : Shubin Interstellar\nTaille : 1\n\nPortée optimale : 45 m\nPortée maximale : 135 m\nPuissance du laser de minage : 105 - 2100\nPuissance du laser d'extraction : 1295\n\nEmplacements de module : 1\n\nRésistance : -30%\nFenêtre de charge optimale : +20%\nNiveau de matière inerte : -30%\nInstabilité du laser : +10%\n\nLe Hofstede-S1 a été conçu avec une structure de réseau cristallin brevetée qui atténue la résistance naturelle d'un dépôt lors du minage et rassemble moins de matières inertes lors de l'extraction. Plus efficace à courte et moyenne portée, l'augmentation de l'instabilité associée signifie que le laser doit être manipulé avec prudence.
item_Mining_MiningLaser_Shubin_1_S2_Desc=Type d'article : Laser minier\nFabricant : Shubin Interstellar\nTaille : 2\n\nPortée optimale : 60m\nPortée maximale : 180m\nPuissance du Laser de minage : 336 - 3360\nPuissance du Laser d'extraction : 1295\n\nEmplacements de modules : 2\n\nRésistance : -30%\nTaux de fenêtre de charge optimale : +20%\nNiveau de matière inerte : -40%\nInstabilité du laser : +10%\n\nLe Hofstede-S2 a été conçu avec une structure de réseau cristallin brevetée qui atténue la résistance naturelle d'un dépôt lors du minage et collecte moins de matières inertes lors de l'extraction. Plus efficace à courte et moyenne portée, une augmentation concomitante de l'instabilité signifie que le laser doit être manipulé avec prudence.
item_Mining_MiningLaser_Shubin_1_SV_Desc=Type d'article : Laser minier\nFabricant : Shubin Interstellar\nTaille : 0\n\nPortée optimale : 15m\nPortée maximale : 75m\n\nTransfert d'énergie : 2000\nInstabilité : -50%\nDébit d'extraction : 0.35 SCU/s\nEmplacements de modules : 2\n\nConçu avec la sécurité en tête, le Hofstede-SV sacrifie la portée et se concentre sur l'atténuation de l'instabilité d'un dépôt pour le rendre plus sûr à miner. Les mineurs qui cherchent à réduire les risques d'une explosion catastrophique devraient se tourner vers ce laser de minage fiable et abordable de Shubin.
item_Mining_MiningLaser_Shubin_2_S1_Desc=Type d'article : Laser minier\nFabricant : Shubin Interstellar\nTaille : 1\n\nPortée optimale : 45 m\nPortée maximale : 135 m\n\nPuissance du laser de minage : 378 - 2220\nPuissance du laser d'extraction : 2220\n\nEmplacements de module : 0\n\nRésistance : -45%\nTaille de la fenêtre de charge optimale : +20%\nNiveau de matériau inerte : -30%\n\nInstabilité du laser : +35%\n\nShubin a conçu le Klein-S1 pour générer un laser puissant qui accélère le minage. Cette puissance entraîne un risque supplémentaire en accroissant l'instabilité du laser, mais si elle est utilisée correctement, le Klein-S1 peut rapidement rapporter des gains au mineur prudent.
item_Mining_MiningLaser_Shubin_2_S2_Desc=Type d'article : Laser minier\nFabricant : Shubin Interstellar\nTaille : 2\n\nPortée optimale : 60 m\nPortée maximale : 180 m\n\nPuissance du laser minier : 720 - 3600\nPuissance du laser d'extraction : 2775\n\nEmplacements de module : 1\n\nRésistance : -45%\nTaille de la plage de charge optimale : +20%\nNiveau de matériau inerte : -40%\n\nInstabilité du laser : +35%\n\nShubin a conçu le Klein-S2 pour générer un laser puissant qui accélère l'exploitation minière. Cette puissance entraîne un risque supplémentaire en augmentant l'instabilité du laser, mais s'il est utilisé correctement, le Klein-S2 peut rapidement rapporter des récompenses au mineur prudent.
item_Mining_MiningLaser_Shubin_2_SV_Desc=Type d'article : Laser minier\nFabricant : Shubin Interstellar\nTaille : 0\n\nPortée optimale : 30m\nPortée maximale : 150m\n\nTransfert d'énergie : 2500\nRésistance : -10%\nInstabilité : +50%\nDébit d'extraction : 0,35 SCU/s\n\nEmplacements de module : 2\n\nShubin a conçu le Klein-SV pour générer un laser puissant qui accélère l'extraction minière. Cette accélération entraîne un risque accru en augmentant l'instabilité d'un dépôt et la probabilité d'explosion, mais s'il est utilisé correctement, le Klein-SV peut rapidement rapporter des récompenses au mineur prudent.
item_Mining_MiningLaser_Thermyte_1_S1_Desc=Type d'article : Laser minier\nFabricant : Thermyte Concern\nTaille : 1\n\nPortée optimale : 45m\nPortée maximale : 135m\n\nPuissance du Laser minier : 420 - 2100\nPuissance du Laser d'extraction : 2775\n\nEmplacements de module : 2\n\nInstabilité du laser : -10%\nTaille de la fenêtre de charge optimale : +20%\nNiveau de matière inerte : -30%\n\nRésistance : +10%\nTaux de fenêtre de charge optimale : -40%\n\n\nThe Impact I excelle dans une variété de situations minières. Des lentilles de focalisation spéciales facilitent le travail sur un gisement en stabilisant le laser et en augmentant la fenêtre de charge optimale. Il y a des inconvénients, notamment une résistance accrue du gisement et une fenêtre de charge optimale qui se remplit plus lentement, mais Thermyte Concern a également fourni deux emplacements de module pour permettre aux mineurs de mieux adapter le laser à la tâche en cours.
item_Mining_MiningLaser_Thermyte_1_S2_Desc=Type d'article : Laser minier\nFabricant : Thermyte Concern\nTaille : 2\n\nPortée optimale : 60 m\nPortée maximale : 180 m\n\nPuissance du laser minier : 840 - 3360\nPuissance du laser d'extraction : 3145\n\nEmplacements de modules : 3\n\nInstabilité du laser : -10%\nTaille de la fenêtre de charge optimale : +20%\nNiveau de matière inerte : -40%\n\nRésistance : +10%\nVitesse de la fenêtre de charge optimale : -40%\n\nL’Impact II excelle dans diverses situations minières. Des lentilles de focalisation spécialisées facilitent le travail sur un gisement en stabilisant le laser et en augmentant la fenêtre de charge optimale. Il existe des inconvénients, dont une résistance accrue du dépôt et une fenêtre de charge optimale qui se remplit plus lentement, mais Thermyte Concern a également fourni trois emplacements de modules pour permettre aux mineurs d'adapter plus précisément le laser à la tâche.
item_Mining_MiningLaser_Thermyte_1_SV_Desc=Type d'article : Laser minier\nFabricant : Thermyte Concern\nTaille : 0\n\nPortée optimale : 30\nPortée maximale : 150 m\nTransfert d'énergie : 3000\nTaux de charge optimal : +20 %\n\nRésistance : -10 %\nTaux d'extraction : 0,45 SCU/s\nInstabilité : +20 %\nDégâts de rupture : +50 %\nTaux de suralimentation : +100 %\n\nEmplacements de module : 3\n\nMinez des dépôts difficiles plus facilement et rapidement grâce à l'Impact S. Thermyte Concern a créé des lentilles de focalisation spéciales pour augmenter la puissance du laser et offrir la précision requise pour une plage de charge optimale plus large. Ce puissant laser minier nécessite une gestion attentive, car les dépôts surchaufferont plus rapidement et exploseront avec plus de force.
item_Mining_MiningLaser_Thermyte_2_S1_Desc=Type d'article : Laser minier\nFabricant : Thermyte Concern\nTaille : 1\n\nPortée optimale : 15 m\nPortée maximale : 45 m\nPuissance du laser minier : 630 - 3150\nPuissance du laser d'extraction : 1850\n\nEmplacements de module : 2\n\nRésistance : -30%\nNiveau de matériau inerte : -30%\n\nTaille de la fenêtre de charge optimale : -40%\n\nPour certains, l'utilisation efficace du Helix I est devenue le signe d'un véritable professionnel du minage. Thermyte Concern a donné au laser une puissance impressionnante qui peut contourner la résistance d'un dépôt, mais exige également une manipulation précise pour atteindre la fenêtre de charge optimale. Idéalement utilisé à courte portée, le Helix I dispose de deux emplacements de module, permettant aux mineurs d'adapter le laser à leur convenance.
item_Mining_MiningLaser_Thermyte_2_S2_Desc=Type d'article : Laser minier\nFabricant : Thermyte Concern\nTaille : 2\n\nPortée optimale : 30 m\nPortée maximale : 90 m\nPuissance du Laser minier : 1020 - 4080\nPuissance du Laser d'extraction : 2590\n\nEmplacements de modules : 3\n\nRésistance : -30%\nNiveau de matériau inerte : -40%\nTaille de la fenêtre de charge optimale : -40%\n\nPour certains, l'utilisation efficace du Helix II est devenue le signe d'un vrai professionnel du minage. Thermyte Concern a conféré au laser une puissance impressionnante qui peut contourner la résistance d'un dépôt, mais qui exige aussi une manipulation précise pour atteindre la fenêtre de charge optimale. À déployer de préférence à courte portée, le Helix II offre trois emplacements de module afin que les mineurs puissent adapter le laser à leur convenance.
item_Mining_MiningLaser_Thermyte_2_SV_Desc=Type d'article : Laser minier\nFabricant : Thermyte Concern\nTaille : 0\n\nPortée optimale : 37,5 m\nPortée maximale : 187,5 m\nTransfert d'énergie : 2300\nInstabilité : -30%\n\nRésistance : -10%\nTous les taux de charge : +20%\nTaille de la fenêtre de charge optimale : +15%\nDégâts de fragmentation : +50%\nDélai de réactivité de l'accélérateur : -50%\nDébit d'extraction : 0,50 SCU/s\n\nEmplacements de module : 3\n\nThermyte Concern a conçu le Helix S comme laser de minage doté d'une puissance impressionnante et d'une portée accrue, ce qui le rend idéal pour traiter des dépôts difficiles. Or, toute cette puissance peut être dangereuse, car elle ralentit également la réactivité de l'accélérateur et augmente l'intensité des explosions. Pour certains, l'utilisation efficace de l'Helix S est devenue le signe d'un véritable professionnel du minage.
item_Mining_Modules_Passive_FLTR_MK1_Desc=Type d'article : Module minier (Passif)\nFabricant : Greycat Industrial\n\nNiveau de matériau inerte : -20%\nPuissance du laser d'extraction : 85%\n\nRéduire la quantité de matériau inerte prélevé sur les dépôts grâce au module FLTR. Bien que cela réduise la puissance d'extraction du laser, le système de filtration breveté du FLTR filtre le matériau inerte pour laisser plus d'espace de stockage pour le minerai précieux
item_Mining_Modules_Passive_FLTR_MK2_Desc=Type d'article : Module minier (Passif)\nFabricant : Greycat Industrial\n\nNiveau de matériau inerte : -23%\nPuissance du laser d'extraction : 90%\n\nRéduisez la quantité de matière inerte collectée dans les dépôts avec le module FLTR-L. Bien que cela réduise la puissance d'extraction du laser, le système de filtration breveté du FLTR-L filtre la matière inerte pour laisser plus d'espace de stockage au minerai précieux.
item_Mining_Modules_Passive_FLTR_MK3_Desc=Type d'article : Module minier (Passif)\nFabricant : Greycat Industrial\n\nNiveau de matériau inerte : -24%\nPuissance du laser d'extraction : 95%\n\nRéduire la quantité de matière inerte collectée dans les dépôts avec le module FLTR-XL. Bien que cela réduise la puissance d'extraction du laser, le système de filtration breveté du FLTR-XL filtre la matière inerte pour laisser plus d'espace de stockage pour le minerai précieux.
item_Mining_Modules_Passive_Focus_MK1_Desc=Type d'article : Module minier (Passif)\nFabricant : Thermyte Concern\n\nTaille de la fenêtre de charge optimale : +30%\nPuissance du laser minier : 85%\n\nLe Module Focus utilise un cristal laser minier modifié pour créer une fenêtre de charge optimale plus large, au détriment de la puissance du laser.
item_Mining_Modules_Passive_Focus_MK2_Desc=Type d'article : Module minier (Passif)\nFabricant : Thermyte Concern\n\nTaille de la fenêtre de charge optimale : +37%\nPuissance du laser minier : 90%\n\nLe module Focus II utilise un cristal laser minier modifié pour créer une fenêtre de charge optimale plus large, au détriment de la puissance du laser.
item_Mining_Modules_Passive_Focus_MK3_Desc=Type d'article : Module minier (Passif)\nFabricant : Thermyte Concern\n\nTaille de la fenêtre de charge optimale : +40%\nPuissance du laser minier : 95%\n\nLe module Focus III utilise un cristal laser minier modifié pour créer une fenêtre de charge optimale plus grande, au détriment de la puissance du laser.
item_Mining_Modules_Passive_Rieger_MK1_Desc=Type d'article : Module minier (Passif)\nFabricant : Shubin Interstellar\n\nPuissance du laser minier : 115%\nTaille de la fenêtre de charge optimale : -10%\n\nLe module Rieger augmente la puissance du laser mais nécessite plus de précision pour trouver une zone minière efficace.
item_Mining_Modules_Passive_Rieger_MK2_Desc=Type d'article : Module minier (Passif)\nFabricant : Shubin Interstellar\n\nPuissance du laser minier : 120%\nTaille de la fenêtre de charge optimale : -3%\n\nLe module Rieger-C2 augmente la puissance du laser, mais nécessite davantage de précision pour trouver une zone minière efficace.
item_Mining_Modules_Passive_Rieger_MK3_Desc=Type d'article : Module minier (Passif)\nFabricant : Shubin Interstellar\n\nPuissance du laser minier : 125%\nTaille de la fenêtre de charge optimale : -1%\n\nLe module Rieger-C3 augmente la puissance du laser mais nécessite davantage de précision pour trouver une zone minière efficace.
item_Mining_Modules_Passive_Torrent_MK1_Desc=Fabricant : Thermyte Concern\nType d'article : Module minier (passif)\n\nTaux de charge optimal : +30%\n\nTaille de la fenêtre de charge optimale : -10%\n\nÉconomisez du temps lors de l'exploitation minière avec le module Torrent. Il faut des mains fermes pour atteindre le point idéal, mais il accélère le taux de charge une fois atteint.
item_Mining_Modules_Passive_Torrent_MK2_Desc=Fabricant: Thermyte Concern\nType d'objet: Module de minage (Passif)\n\nTaux de charge optimal: +35%\n\nTaille de la fenêtre de charge optimale: -3%\n\nGagnez du temps lors du minage avec le module Torrent II. Il faut des mains stables pour atteindre le point idéal, mais il accélère le taux de charge une fois sur place.
item_Mining_Modules_Passive_Torrent_MK3_Desc=Fabricant : Thermyte Concern\nType d'article : Module minier (passif)\n\nTaux de charge optimal : +40%\n\nTaille de la fenêtre de charge optimale : -1%\n\nÉconomisez du temps lors du minage avec le module Torrent III. Il faut des mains sûres pour atteindre le point idéal, mais il accélère le taux de charge une fois atteint.
item_Mining_Modules_Passive_Vaux_MK1_Desc=Type d'article : Module minier (Passif)\nFabricant : Shubin Interstellar\n\nPuissance du laser d'extraction : 115%\nTaux de charge optimale : -20%\n\nLe module Vaux de Shubin Interstellar diminue le taux de charge lors de l'extraction minière mais accélère l'extraction de minerai précieux.
item_Mining_Modules_Passive_Vaux_MK2_Desc=Type d'article : Module minier (Passif)\nFabricant : Shubin Interstellar\n\nPuissance du laser d'extraction : 120%\nTaux de charge optimale : -15%\n\nLe module Vaux-C2 de Shubin Interstellar réduit le taux de charge lors de l'exploitation minière mais accélère l'extraction des minerais précieux.
item_Mining_Modules_Passive_Vaux_MK3_Desc=Type d'article : Module minier (Passif)\nFabricant : Shubin Interstellar\n\nPuissance du laser d'extraction : 125%\nTaux de charge optimale : -5%\n\nLe module Vaux-C3 de Shubin Interstellar réduit le taux de charge lors de l'exploitation minière mais accélère l'extraction des minerais précieux.

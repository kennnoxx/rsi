item_Desc_qrt_specialist_heavy_arms_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -95 / 120 °C\nProtection contre les radiations : 52800 REM\nNeutralisation des radiations : 251,1 REM/s\n\nSi vous avez besoin d'une protection haut de gamme améliorée avec une technologie à la pointe, ne cherchez pas plus loin que l'Ensemble d'Armure Antium. Développé par l'équipe d'ingénierie primée de Quirinus Tech, la combinaison est entièrement fermée pour protéger son porteur contre les environnements dangereux et les périls du champ de bataille. Au lieu d'une visière en stratifié traditionnel, le casque utilise un ensemble de capteurs pour créer un champ de vision sans compromis.

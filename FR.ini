item_Desc_rsi_light_utility_backpack_01=Type d'article : Sac à dos Léger\nCapacité de charge : 50K µSCU\nCompatibilité du sac à dos : Tous\n\nLe Sac à dos MacFlex est un étui rigide monté à l'arrière qui offre des options de stockage supplémentaires pour les marchandises. Que vous apportiez des fournitures supplémentaires pour une longue excursion ou que vous le remplissiez de minerai après une mission de minage réussie, le Sac à dos MacFlex sera là pour porter la charge.
item_Desc_rsi_odyssey_caudillo_helmet_01_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nAdeptes à survivre aux fusillades aussi bien dans l'atmosphère que dans l'espace, le casque Caudillo offre une protection solide pour la tête tout en offrant au porteur le look élégant d'une armure classique grâce à sa crête métallique visuellement frappante. La variante Cobalt est proposée en édition limitée.

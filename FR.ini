item_Descksar_sniper_ballistic_01=Type d'article : Sniper\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 30 cpm\nPortée effective : 120 m\n\nAccessoires : Optiques (S3), Canon (N/A), Sous-canon (S2)\n\nLe Scalpel est un Sniper unique et polyvalent de Kastak Arms. Conçu avec deux canons empilés l'un sur l'autre, il dispose de deux modes de tir pour que vous puissiez adapter votre tir à la situation. Il peut délivrer un seul tir puissant à longue distance, ou tirer les deux canons en succession rapide pour créer une double rafale.
item_Descksar_sniper_ballistic_01_blue_white01=Type d'article : Sniper\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 30 cpm\nPortée effective : 120 m\n\nAccessoires : Optiques (S3), Canon (N/A), Sous-canon (S2)\n\nLe Scalpel est un Sniper unique et polyvalent issu de Kastak Arms. Conçu avec une configuration à double canon verticale, il dispose de deux modes de tir afin d'adapter votre tir à la situation: délivrer un tir unique et puissant sur une longue distance, ou tirer les deux canons l'un après l'autre pour créer une rafale à double tir.\n\nCette édition spéciale Permafrost présente une teinte bleue et grise rappelant un glacier sous un ciel hivernal éblouissant.
item_Descksar_sniper_ballistic_01_mag=Type d'objet : Magazine\nCapacité : 12\n\nCe chargeur pour le Kastak Arms Scalpel est chargé de huit cartouches de 7,62 mm.
item_Descksar_special_energy_01=Type d'article : Canon\nFabricant : Kastak Arms\nClasse : Énergie (Micro-ondes)\n\nCapacité de la batterie : 50\nCadence de tir : Faisceau\nPortée effective : 30 m\n\nAccessoires : Optiques (N/A), Canon (N/A), Sous-canon (N/A)\n\nLe Firestorm de Kastak Arms est un canon lourd portable à micro-ondes. Ce système d'arme longue portée émet un faisceau continu, capable d'éliminer les hostiles sans endommager l'environnement.
item_Desclbco_pistol_energy_01=Type d'article : Pistolet\nFabricant : Lightning Bolt Co.\nClasse : Électron\n\nCapacité de la batterie : 10\nCadence de tir : 350 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée.
item_Desclbco_pistol_energy_01_acid01=Type d'article : Pistolet\nFabricant : Lightning Bolt Co.\nClasse : Électron\n\nCapacité de la batterie : 10\nCadence de tir : 350 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée. L'édition Venom intègre un revêtement vert vif dans l'arme.
item_Desclbco_pistol_energy_01_chromic01=Type d'article : Pistolet\nFabricant : Lightning Bolt Co.\nClasse : Électron\n\nCapacité de la batterie : 10\nCadence de tir : 350 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkady, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée. Un revêtement nacré spécial a été appliqué à l'édition Mirage pour faire briller l'arme dans une gamme de couleurs en fonction de la façon dont vous la regardez.
item_Desclbco_pistol_energy_01_mag=Type d'article : Batterie\nCapacité : 10\n\nCette batterie pour le pistolet Yubarev contient suffisamment d'énergie électronique pour 10 tirs.
item_Desclbco_pistol_energy_01_sunset01=Type d'article : Pistolet\nFabricant : Lightning Bolt Co.\nClasse : Électron\n\nCapacité de la batterie : 10\nCadence de tir : 350 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'une poignée classique en grain de bois et d'un canon au design de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à des cibles conductrices supplémentaires à portée. Un revêtement orange brillant fait de l'édition Igniter un ajout coloré à n'importe quel équipement.
item_Desclbco_pistol_energy_cen01=Type d'article : Pistolet\nFabricant : Lightning Bolt Co.\nClasse : Électron\n\nCapacité de la batterie : 10\nCadence de tir : 350 cpm\nPortée effective : 35 m\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nL'excellence en ingénierie ne fait qu'effleurer la surface du pistolet Yubarev distinctif. Irina Arkadova, ancienne mercenaire devenue magnat de la fabrication d'armes, a supervisé chaque aspect de l'arme, lui conférant puissance, praticité et panache. Doté d'un canon de conception de pointe, le Yubarev tire un tir d'électrons chargés qui impacte non seulement votre cible, amplifiant la charge à chaque coup, mais peut également se propager à d'autres cibles conductrices à portée. L'édition exclusive Deadeye est noire avec des reflets dorés.
item_Desclbco_sniper_energy_01=Type d'article : Sniper\nFabricant : Lightning Bolt Co.\nClasse : Électron\n\nCapacité de la batterie : 5\nCadence de tir : 30 cpm\nPortée effective : 150 m+\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nL'Atzkav est un Sniper unique de Lightning Bolt Co. Une fois la poignée de chargement engagée, il tire avec précision un électron chargé pour infliger des dégâts énergétiques importants qui se propagent aux cibles conductrices proches. Cet effet d'impulsion spécial laisse également une charge résiduelle dans la zone de frappe qui augmente les dégâts infligés par les tirs d'électrons ultérieurs. Outre les capacités de tir spéciales du fusil, l'Atzkav est surtout connu pour son canon distinct qui crépite d'énergie lors du prochain tir.
item_Desclbco_sniper_energy_01_acid01=Type d'article : Sniper\nFabricant : Lightning Bolt Co.\nClasse : Électron\n\nCapacité de la batterie : 5\nCadence de tir : 30 cpm\nPortée effective : 150 m+\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nL'Atzkav est un Sniper unique de Lightning Bolt Co. Une fois la poignée de chargement engagée, il tire avec précision un électron chargé pour infliger des dégâts énergétiques importants qui se propagent aux cibles conductrices proches. Cet effet d'impulsion spécial laisse également une charge résiduelle dans la zone de frappe qui augmente les dégâts infligés par les tirs d'électrons ultérieurs. Outre les capacités de tir spéciales du fusil, l'Atzkav est surtout connu pour son canon distinct qui crépite d'énergie lors du prochain tir.\nL'édition Venom intègre un revêtement vert vif dans l'arme.
item_Desclbco_sniper_energy_01_chromic01=Type d'article : Sniper\nFabricant : Lightning Bolt Co. \nClasse : Énergie (Laser)\n\nCapacité de la batterie : 5\nCadence de tir : 30 cpm\nPortée effective : 150 m+\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nL'Atzkav est un Sniper unique fabriqué par Lightning Bolt Co. Une fois la poignée de chargement engagée, il tire avec précision un électron chargé pour infliger d'importants dégâts énergétiques qui se propagent aux cibles conductrices situées à proximité. Cet effet d'impulsion spécial laisse également une charge résiduelle dans la zone d'impact qui augmente les dégâts infligés par les tirs d'électrons suivants. En plus des capacités de tir spéciales du fusil, l'Atzkav est surtout connu pour son canon distinct qui crépite d'énergie lorsqu'il alimente son tir suivant. Une finition nacrée spéciale a été appliquée à l'édition Mirage pour que l'arme scintille d'une gamme de couleurs en fonction de la façon dont vous la regardez.
item_Desclbco_sniper_energy_01_mag=Type d'article : Batterie\nCapacité : 8\n\nCette batterie pour le Sniper Atzkav contient suffisamment d'énergie électronique pour 8 tirs.
item_Desclbco_sniper_energy_01_sunset01=Type d'article : Sniper\nFabricant : Lightning Bolt Co. \nClasse : Électron\n\nCapacité de la batterie : 5\nCadence de tir : 30 cpm\nPortée effective : 150 m+\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nL'Atzkav est un Sniper unique de Lightning Bolt Co. Une fois la poignée de chargement engagée, il tire avec précision un électron chargé pour infliger des dégâts énergétiques importants qui se propagent aux cibles conductrices voisines. Cet effet d'impulsion spécial laisse également une charge résiduelle dans la zone d'impact qui augmente les dégâts infligés par les tirs d'électrons suivants. Outre les capacités de tir particulières du fusil, l'Atzkav est surtout connu pour son canon distinct qui crépite d'énergie lorsqu'il alimente son prochain tir. Un revêtement orange brillant fait de l'édition Igniter un ajout coloré à toute configuration d'équipement.
item_Desclbco_sniper_energy_imp01=Type d'article : Sniper\nFabricant : Lightning Bolt Co. \nClasse : Électron\n\nCapacité de la batterie : 5\nCadence de tir : 30 cpm\nPortée effective : 150 m+\n\nAccessoires : Optiques (S3), Sous-canon (S2)\n\nL'Atzkav est un Sniper unique fabriqué par Lightning Bolt Co. Une fois la manette de chargement engagée, il tire avec précision un électron chargé délivrant des dégâts d'énergie importants qui se propagent vers les cibles conductrices voisines. Cet effet d'impulsion spécial laisse également une charge résiduelle dans la zone d'impact, augmentant les dégâts infligés par les tirs d'électron suivants. Aux côtés des capacités de tir spéciales du fusil, l'Atzkav est surtout connu pour son canon distinct qui crépite d'énergie lorsqu'il alimente son tir suivant.\n\nL'édition exclusive Deadeye est noire avec des touches dorées.

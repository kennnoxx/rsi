item_Desc_ccc_scarecrow_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nEffrayez vos amis avec un casque inspiré par l'apparence terrifiante adoptée par le célèbre tueur en série Neville Lott. Le film classique de slasher 'The Hill Horror' a contribué à faire de ce look un incontournable lors des festivals du Jour de la Vara, et cette reproduction de haute qualité reproduit l'apparence emblématique du film jusque dans la moindre couture maléfique. Le casque Hill Horror est fabriqué avec un véritable sac de jute scellé avec une finition spéciale qui peut résister à une grande variété de conditions environnementales, et recouvre un casque confortable de classe spatiale. Devenez un cauchemar ambulant et célébrez le Jour de la Vara avec style sinistre grâce à ce casque.
item_Desc_ccc_scarecrow_helmet_01_01_12=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nHantez vos amis avec cette réplique personnalisée et de haute qualité du casque terrifiant du populaire film slasher 'The Hill Horror Reborn.' Inspiré par l'apparence terrifiante du célèbre tueur en série Neville Lott, ce casque de collection, sûr pour l'espace, reproduit le look du tueur dans le deuxième film de la série avec un sac de toile noir et des lumières vert néon. Maintenant, vous pouvez célébrer le Jour de la Vara avec un style sinistre, tout en vous distinguant des autres menaces.
item_Desc_ccc_vanduul_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nAvec le casque Snarling Vanduul, CC's Conversions a développé un caoutchouc de silicone vulcanisé spécial de l'ère spatiale pour reproduire tout, du sourire menaçant du Vanduul aux crêtes à l'arrière de sa tête. Moulé sur un casque de vol léger, ce visage de Vanduul est portable à la fois dans et hors atmosphère, vous permettant d'être l'envahisseur spatial ultime où que vous célébriez le Jour de la Vara.
item_Desc_ccc_viral_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\n\nInfectez vos amis avec votre esprit du Jour de la Vara en portant ce casque inspiré du célèbre film Lost Plague. Le casque reproduit parfaitement la mort horrible de la xénoarchéologue Diane Wu, première victime de l'ancien virus alien qu'elle libère par inadvertance sur une galaxie sans méfiance. Les Conversions de CC ont utilisé un caoutchouc propriétaire, léger mais robuste, pour reproduire avec précision les épines caractéristiques de la peste mortelle afin que vous puissiez en profiter pendant des heures sans fatiguer votre cou.
item_Desc_ccc_viral_helmet_01_02_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\n\nInfectez vos amis avec votre esprit de la Journée de la Vara lorsque vous portez ce casque inspiré par le vid à succès Lost Plague. Le casque réplique parfaitement la mort horrifique de la xénoarchéologue Diane Wu, première victime de l'ancien virus alien qu'elle libère involontairement sur une galaxie sans méfiance. Les Conversions de CC ont utilisé un caoutchouc propriétaire léger mais robuste pour reproduire avec précision les épines caractéristiques de la peste mortelle afin que vous puissiez profiter de plusieurs heures de port sans fatiguer votre cou.
item_Desc_ccc_viral_helmet_01_03_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\n\nInfectez vos amis avec votre esprit du Jour du Vara lorsque vous portez ce casque inspiré par le film à succès Lost Plague. Le casque reproduit parfaitement la mort horrible de la xénoarchéologue Diane Wu, première victime de l'ancien virus alien qu'elle libère involontairement dans une galaxie sans méfiance. Les Conversions de CC ont utilisé un caoutchouc propriétaire léger mais robuste pour reproduire avec précision les épines caractéristiques de la peste mortelle, vous permettant ainsi de profiter d'heures de port sans vous fatiguer le cou.
item_Desc_cds_armor_heavy_arms_02_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\n\nBasé sur l'armure de combat lourde ADP-mk4 de CDS, cet ensemble a été modifié par rapport à sa forme originale. Lorsqu'il y a un travail difficile à accomplir, vous voulez vous assurer de pouvoir le mener à bien. Cette armure permet aux Marines de rester dans des situations de combat actif plus longtemps avec plus d'options d'équipement, tandis que son exosquelette motorisé offre un mouvement presque sans entrave malgré la protection qu'elle offre.
item_Desc_cds_armor_heavy_arms_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C\n\nRésistez aux assauts les plus brutaux grâce à l'armure lourde DCP, qui présente des articulations à mouvement aisé offrant une grande liberté de déplacement en plein combat et une coque multi-couches amortissante aidant son porteur à encaisser les coups les plus violents.
item_Desc_cds_armor_heavy_core_02_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 10,5k µSCU\nTempérature de fonctionnement : -70 / 100 °C\nCompatible avec le sac à dos : Tous\n\nBasé sur l'armure de combat lourde ADP-mk4 de CDS, cet ensemble a été modifié par rapport à sa forme originale. Quand il y a un travail difficile à accomplir, vous voulez vous assurer de pouvoir le mener à terme. Cette armure permet aux Marines de rester dans des situations de combat actif plus longtemps avec plus d'options d'équipement, tandis que son cadre motorisé offre un mouvement presque sans entrave malgré la protection qu'elle offre.
item_Desc_cds_armor_heavy_core_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C\nCapacité de transport : 10,5 K µSCU\n\nAffrontez les assauts les plus brutaux avec l'armure lourde DCP. Équipée d'articulations à faible résistance offrant une liberté de mouvement au cœur de la bataille et d'une coque multi-couches absorbant les chocs, elle permet à son porteur d'encaisser les impacts les plus violents.
item_Desc_cds_armor_heavy_helmet_02_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\n\nBasée sur l'armure de combat lourde ADP-mk4 de CDS, cet ensemble a été modifié par rapport à sa forme originale. Lorsqu'il y a une tâche difficile à accomplir, vous voulez vous assurer de pouvoir la mener à terme. Cette armure permet aux Marines de rester plus longtemps dans des situations de combat actif avec plus d'options d'équipement, tandis que son cadre motorisé offre un mouvement presque sans entrave malgré la protection qu'elle procure. La visière est compatible avec le réticule AR.
item_Desc_cds_armor_heavy_helmet_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C (à confirmer)\n\nAffrontez les assauts les plus brutaux avec l'armure lourde DCP. Cet ensemble est doté d'articulations à faible résistance offrant une liberté de mouvement au cœur de la bataille, et a été conçu avec une coque multicouche absorbant les chocs pour permettre à son porteur d'encaisser les impacts les plus violents.
item_Desc_cds_armor_heavy_legs_02_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nCapacité de charge : 6,5k µSCU\nTempérature de fonctionnement : -70 / 100 °C\n\nBasé sur l'armure de combat lourd ADP-mk4 de CDS, cet ensemble a été modifié par rapport à sa forme originale. Quand il y a un travail difficile à accomplir, vous voulez vous assurer de pouvoir le mener à terme. Cette armure permet aux Marines de rester dans des situations de combat actif plus longtemps avec plus d'options d'équipement, tandis que son cadre motorisé offre un mouvement presque sans restriction malgré la protection qu'elle offre.
item_Desc_cds_armor_heavy_legs_03=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -70 / 100 °C\nCapacité de transport : 6,5K µSCU\n\nEndurez les assauts les plus brutaux grâce à l'armure lourde DCP : elle est dotée d'articulations à pivotement aisé offrant une liberté de mouvement optimale en plein combat, et sa coque multicouche absorbant les chocs permet à son porteur d'encaisser les impacts les plus violents.
item_Desc_cds_armor_light_arms_02_shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\n\nLa quête de CDS pour créer l'armure légère idéale se poursuit avec la FBL-8a. Cette armure légère vous permettra de rester rapide sur vos pieds grâce à son mélange stratégique de plaques de protection et de tissus à nano-maillage renforcé. Bien que l'armure fonctionne avec n'importe quelle combinaison, elle a été spécifiquement conçue pour s'associer avec la combinaison FBL-8u, une attention particulière ayant été accordée à la manière dont les deux s'adaptent ensemble pour rendre l'ensemble aussi épuré et réactif que possible.
item_Desc_cds_armor_light_core_02_shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 4K µSCU\nTempérature de fonctionnement : -32 / 62 °C\nCompatiblilité avec le sac à dos : Léger\n\nLa quête de CDS pour créer l'armure légère idéale se poursuit avec la FBL-8a. Cette armure légère vous permettra de rester rapide sur vos pieds grâce à un mélange stratégique de plaques de protection et de tissus nano-tramés renforcés. Bien que l'armure fonctionne avec n'importe quelle combinaison, elle a été spécialement conçue pour correspondre à la combinaison FBL-8u avec une attention particulière accordée à la manière dont les deux s'assemblent pour rendre l'ensemble aussi rationalisé et réactif que possible.
item_Desc_cds_armor_light_legs_02_shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 2,5K µSCU\nTempérature de fonctionnement : -35 / 65 °C\n\nLa quête de CDS pour créer l'armure légère idéale continue avec le FBL-8a. Cette armure légère vous gardera rapide sur vos pieds grâce à son mélange stratégique de plaques de protection et de tissus nano-tissés renforcés. Bien que l'armure fonctionne avec n'importe quelle combinaison, elle a été spécifiquement conçue pour s'accorder avec la combinaison FBL-8u, une attention particulière ayant été accordée à la façon dont les deux s'adaptent ensemble pour rendre l'ensemble aussi fluide et réactif que possible.
item_Desc_cds_armor_medium_arms_01_01_9tails01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\n\nCette version des bras ORC-mkX de CDS a été modifiée par rapport à sa forme originale. La marque X est la dernière de la série d'armures de combat à rôle omnidirectionnel primée par CDS. Ce costume homologué EVA présente la nouvelle technologie de tissage composite EdgeCore, maximisant la protection contre les projectiles, les explosifs et les éléments tout en minimisant l'agilité de l'opérateur.
item_Desc_cds_armor_medium_legs_02_9tails_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nCapacité de charge : 4.5K µSCU\nTempérature de fonctionnement : -61 / 91 °C\n\nCette version des jambes ORC-mkX de CDS a été modifiée par rapport à sa forme originale. Le mark X est le dernier modèle de la série d'armures de combat polyvalentes primée de CDS. Ce costume homologué EVA est doté de la nouvelle technologie de tissage composite EdgeCore, maximisant la protection contre les projectiles, les explosifs et les éléments tout en minimisant l'agilité de l'opérateur.
item_Desc_cds_combat_heavy_backpack_01_01_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nSoyez prêt pour toute situation avec le Sac à dos CSP-68H. Conçu à l'origine pour les rigueurs du soutien en combat, ce sac à dos lourd est devenu populaire grâce à sa durabilité et à un connecteur de noyau breveté qui permet au CSP-68H de s'asseoir confortablement et équilibré sur le dos.
item_Desc_cds_combat_light_arms_03=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\n\nBasé sur l'armure de combat FBL-8a de CDS, cet ensemble a été modifié par rapport à sa forme originale. Cette armure légère vous permettra de rester rapide sur vos pieds grâce à son mélange stratégique de plaques de protection et de tissus nano-tissés renforcés. Bien que l'armure fonctionne avec n'importe quelle combinaison, elle a été spécifiquement conçue pour correspondre à la combinaison FBL-8u, une attention particulière ayant été portée à la façon dont les deux s'ajustent ensemble pour rendre l'ensemble aussi épuré et réactif que possible.

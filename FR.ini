item_Desc_syfb_flightsuit_helmet_01_iae2023_01=Type d'article : Casque de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nAdapté par Syang Fabrication pour répondre aux exigences uniques de la physionomie humaine, le casque Xanthule recrée fidèlement la silhouette audacieuse préférée des Xi'an. Lorsqu'il est associé à la combinaison Xanthule, il crée un look distinctif et accrocheur. Cette édition spéciale IAE 2953 est décorée d'un motif cuivre et blanc inspiré par le Syulen de Gatac Manufacture.
item_Desc_syfb_flightsuit_suit_01_01_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 6,5 µSCU\nCompatible avec le sac à dos : Léger\n\nPerfectionnée au fil des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physionomie humaine. La combinaison Xanthule est dotée de plaques légères et respirantes fabriquées avec un tissage en soie de carbone qui offre une protection fiable tout en préservant l'esthétique signature de la fameuse Maison.
item_Desc_syfb_flightsuit_suit_01_01_02=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 6,5 µSCU\nCompatible avec le sac à dos : Léger\n\nPerfectionnée à travers des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physionomie humaine. La combinaison Xanthule est dotée de plaques légères et respirantes faites d'un tissage en soie de carbone qui offre une protection fiable tout en conservant l'esthétique signature de la célèbre Maison.
item_Desc_syfb_flightsuit_suit_01_01_07=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 6,5 µSCU\nCompatible avec le sac à dos : Léger\n\nPerfectionnée à travers des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physionomie humaine. La combinaison Xanthule est dotée d'une plaque légère et respirante faite en tissage carbone-soie qui offre une protection fiable tout en maintenant l'esthétique emblématique de la Maison.
item_Desc_syfb_flightsuit_suit_01_iae2023_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 15%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 6,5 µSCU\nCompatible avec le sac à dos : Léger\n\nPerfectionnée au fil des siècles d'innovation, la combinaison de vol élégante et stylée Xanthule de Syang Fabrication a été méticuleusement adaptée à la physique humaine. La combinaison Xanthule est dotée de plaques légères respirantes fabriquées avec un tissage de carbone-soie qui offre une protection fiable tout en conservant l'esthétique signature de la célèbre Maison. Cette édition spéciale IAE 2953 est décorée d'un motif en cuivre et blanc inspiré par la Syulen de Gatac Manufacture.
item_Desc_thp_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 100 °C\nProtection contre les radiations : 52800 REM\nNeutralisation des radiations : 251,1 REM/s\n\nFabriqué pour résister aux coups les plus lourds, le casque Ixonia a été conçu en tenant compte des besoins du combat au sol. Il présente une coque en composite hybride et un noyau intérieur en mousse qui fonctionnent ensemble pour assurer stabilité et haute résistance aux impacts. Une capuche optionnelle et une cape camouflage offrent une protection contre le vent lorsqu'elles sont portées avec la veste assortie. Veuillez noter que ce masque n'est pas conçu pour l'espace et ne doit être porté que dans des environnements naturellement respirables.
item_Desc_thp_jacket_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -80 / 100 °C\nProtection contre les radiations : 52800 REM\nNeutralisation des radiations : 251,1 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nTehachapi sait qu'on ne peut jamais avoir trop de rangement. Cet équipement de protection léger est livré avec une ceinture à outils robuste, des pochettes renforcées et des poches cachées pour que vous puissiez être sûr que votre cargaison restera en place même lorsque vous êtes au plus actif. Une capuche optionnelle et une cape ornée offrent une protection contre le vent lorsque portées avec le casque assorti.
item_Desc_thp_light_arms_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant rapide sur vos pieds. Le design magistral de Tehachapi confère à l'armure un style de frontière subtil mais inimitable tout en offrant un espace de rangement généreux. Adaptée à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure.
item_Desc_thp_light_core_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatible avec le sac à dos : Léger\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant agile. Le design magistral de Tehachapi confère à l'armure un style de frontière subtil mais indubitable tout en offrant un espace de stockage ample. Adaptée à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure.
item_Desc_thp_light_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 64 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant rapide sur vos pieds. Le design magistral de Tehachapi confère à l'armure un style frontalier subtil mais indubitable tout en offrant un espace de rangement ample. Adaptée à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure. La visière est compatible avec le réticule AR.
item_Desc_thp_light_legs_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\n\nNe craignez aucune frontière en portant l'armure Aztalan. Ce mélange de plaques d'armure et de tissus renforcés vous gardera en sécurité tout en restant agile. Le design magistral de Tehachapi confère à l'armure un style frontalier subtil mais indubitable tout en offrant un espace de stockage ample. Convient à tout, des dunes de sable aux ruelles animées, l'Aztalan est le choix idéal pour votre prochaine aventure.
item_Desc_thp_pants_01=Type d'article : Armure Légère\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -56 / 86 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 4,0 µSCU\n\nConçus en partenariat avec Grindstone Boots, les pantalons Ixonia sont conçus pour vous protéger des coups durs. Les protège-tibias s'adaptent parfaitement par-dessus les bottes Trekker et sont fabriqués à partir du tissage polymère breveté de Tehachapi pour offrir un haut niveau de protection.
item_Desc_uba_prison_backpack_01=Type d'article : Sac à dos Léger\nCapacité de charge : 50k µSCU\nCompatibilité du sac à dos : Tous\n\nCe solide Inmate Workpack offre une capacité de stockage ample et répartit uniformément le poids sur le dos du porteur, lui permettant de transporter plus à chaque quart de travail. Il dispose également de sangles inférieures sécurisées vous permettant de déterminer la taille du réservoir d'oxygène pour chaque détenu, minimisant ainsi le risque d'évasion.
item_Desc_uba_prison_undersuit_01=Type d'article : Combinaison de travail\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -75 / 75 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 8,0 µSCU\n\nLa Combinaison de Travail des Détenus est une combinaison durable et très visible conçue pour résister aux conditions difficiles souvent rencontrées par les détenus lors de programmes de libération professionnelle. La combinaison intègre un rembourrage renforcé pour la protection avec un tissage synthétique solide qui répond à la norme minimale du gouvernement pour l'isolation thermique tout en maintenant les coûts bas. Le sac de travail robuste offre une capacité de stockage ample et répartit uniformément le poids sur le dos du porteur, lui permettant de transporter plus à chaque période de travail. Il dispose également de sangles inférieures sécurisées pour vous permettre de déterminer la taille de la bouteille d'oxygène pour chaque détenu, minimisant ainsi le risque d'évasion.
item_Desc_uba_prison_undersuit_helmet_01=Type d'article : Casque de Combinaison de travail\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -75 / 75 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nLe Casque de Travail pour Détenu présente un design hautement visible pour un suivi visuel facile, ainsi qu'une visière antibuée résistante aux fissures intégrée dans un blindage renforcé conçu pour résister aux débris tombants, ce qui aide à minimiser les accidents coûteux pour votre réserve de main-d'œuvre.
item_Desc_vgl_advocacy_lightarmor_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLe casque Argus de Virgil utilise une construction composite avancée multi-couches pour offrir une protection incroyable contre les tirs d'armes ainsi que les dangers environnementaux. La visière teintée offre un large champ de vision pour améliorer la conscience situationnelle et permettre un mouvement sans restriction.
item_Desc_vgl_advocacy_lightarmor_legs_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\n\nLa ligne d'armure corporelle personnelle TrueDef de Virgil offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_advocacy_lightarmor_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLa gamme TrueDef de Virgil offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaire et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs agents et officiers.
item_Desc_vgl_armor_light_arms_01_01_9tails01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -38 / 68 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version des bras TrueDef-Pro de Virgil a été modifiée par rapport à sa forme originale. La ligne TrueDef de Virgil d'armures corporelles personnelles offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_armor_light_core_01_01_9tails01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatible avec le sac à dos : Léger\n\nCette version du cœur TrueDef-Pro de Virgil a été modifiée par rapport à sa forme originale. La ligne TrueDef de Virgil d'armures corporelles personnelles offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaire et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_armor_light_core_01_01_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatible avec le sac à dos : Léger\n\nLa ligne TrueDef de Virgil offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations de maintien de l'ordre planétaires et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents.
item_Desc_vgl_armor_medium_helmet_01_Shared=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLe Paladin est issu de la division industrielle de Virgil en tant que prototype de casque pour les opérations de récupération et de réparation. Pourtant, son design frappant a tellement impressionné les cadres de l'entreprise qu'ils l'ont intégré dans leur ligne d'armure personnelle. Bien que l'apparence du casque soit restée la même, Virgil a retravaillé le design pour utiliser un alliage durable classé pour le combat pour son cadre distinct et a renforcé le blindage protégeant l'arrière de la tête.
item_Desc_vgl_backpack_heavy_01=Type d'article : Sac à dos Lourd\nCapacité de transport : 150K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos rigide de Virgil, Ltd. facilite vos déplacements. Que vous ayez besoin d'un emplacement pour vos armes ou que vous souhaitiez emporter des rations supplémentaires pour un long voyage, ce sac à dos a été conçu pour faire face à toutes les situations. L'intérieur comprend une poche généreuse et refermable pour éviter que vos petits objets ne tombent.
item_Desc_vgl_specialist_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLe casque Sangar de Vigil est à la fois pratique et accrocheur, grâce à une crête frontale proéminente destinée à absorber et à disperser les coups à travers la doublure intérieure spéciale résistante aux impacts du casque. Doté de lentilles en diamant de haute qualité sur les yeux et d'un système de filtration d'air à double capteur de premier ordre dépassant à l'avant comme des crocs, Virgil a veillé à ce que le casque Sangar puisse encaisser des coups tout en ayant fière allure dans chaque situation, de l'environnement hostile à l'échange de tirs frénétique.
item_Desc_vgl_specialist_heavy_helmet_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version du casque Sangar de Virgil a été modifiée par rapport à sa forme originale. Le casque Sangar de Vigil est à la fois pratique et accrocheur, grâce à un proéminent bourrelet frontal conçu pour absorber et disperser les coups à travers la doublure intérieure spéciale résistante aux impacts du casque. Doté de verres laminés en diamant de haute qualité sur les yeux et d'un système de filtration d'air à double capteur de premier ordre dépassant à l'avant comme des crocs, Virgil a veillé à ce que le casque Sangar puisse encaisser des coups et avoir fière allure en toute situation, d'un environnement hostile à un échange de tirs frénétique.
item_Desc_vgl_specialist_light_core_01_01_xenothreat=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatibilité du sac à dos : Léger\n\nLa gamme TrueDef de Virgil en armure corporelle personnelle offre une protection stratégique des zones vitales tout en vous gardant rapide et mobile. De nombreuses organisations d'application de la loi planétaire et même l'Advocacy utilisent des versions du TrueDef pour protéger leurs officiers et agents. Cette version spéciale honore ceux qui luttent courageusement aux côtés des forces de l'ordre et de la Marine lorsqu'ils sont appelés lors de grands besoins, arborant un logo de la Force de Défense Civile à l'avant et à l'arrière.
item_Desc_vgl_undersuit_01_01_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 8,0 µSCU\n\nForceFlex de Virgil est la prochaine génération de technologie de combinaison. Évaluée pour le combat ainsi que pour le travail industriel, vous pouvez être assuré que le comboweave vous gardera protégé dans n'importe quelle situation à laquelle vous l'exposez.
item_DescAEGS_EMP_Device=Fabricant : Behring Type d'objet : Générateur EMP Le REP-8 est un générateur d'impulsions EMP en rafale très réputé issu de Behring. Il équilibre un temps de charge gérable avec une puissante rafale de dégâts de distorsion qui met hors service les composants électroniques situés dans son rayon. Une ingénierie solide et des siècles d'utilisation en ont fait un moyen de dissuasion non létal standard dans tout l'Empire.
item_DescAEGS_EMP_Sentinel_S4=Fabricant: Behring\nType d'article: Générateur de rafales\nTaille: 4\nType de dégâts: EMP\n\nInflige des dégâts de distorsion avec le Générateur de rafales REP-VS conçu spécialement pour l'Aegis Vanguard Sentinel. Behring a modifié la technologie utilisée dans leur REP-8 réputé pour concevoir une arme non létale efficace qui s'intègre parfaitement au Sentinel.
item_DescAEGS_Idris_SCItem_Turret_Large=Type d'élément : Tourelle pilotée\nFabricant : Aegis Dynamics\nTaille : 7\n\nCette tourelle pilotée, conçue par Aegis pour accueillir deux armes de taille 7, est dédiée à la frégate Idris.
item_DescAEGS_Idris_SCItem_Turret_Large_P=Type d'objet : Tourelle  Fabricant : Aegis Dynamics  Taille : 7  Cette tourelle pilotée, conçue par Aegis pour être équipée de deux armes de taille 5, est spécialement destinée à la frégate Idris.
item_DescAEGS_Manned_Turret_S07_Ballistic_Cannon_Bespoke=Type d'objet : Tourelle Fabricant : Aegis Dynamics Taille : 7 Cette tourelle opérée par un équipage, conçue par Aegis pour être utilisée avec des canons balistiques, est spécifiquement adaptée à la frégate Idris.
item_DESCAEGS_Manned_Turret_S07_Missile_Rack_Bespoke=Type d'article: Tourelle | Fabricant: Aegis Dynamics | Taille: 7 | Cette tourelle à opérateur humain, conçue par Aegis pour être utilisée en tandem avec le rack de missiles IFR-532, est spécialement adaptée à la frégate Idris.
item_DescAEGS_MRCK_S05_Bespoke=Type d'objet: Rail à missiles\nFabricant: Aegis Dynamics\nTaille: 5\nMissiles: 3x32\n\nConçu pour renforcer les capacités offensives de l'Idris, ce rail à missiles a été fabriqué par Aegis Dynamics spécialement pour la célèbre frégate.
item_DescAEGS_MRCK_S08_Bespoke=Type d'objet : Râtelier de missiles Fabricant : Aegis Dynamics Taille : 8 Missiles : 5x10 Conçu pour renforcer les capacités offensives de l’Idris, ce râtelier de missiles a été fabriqué par Aegis Dynamics spécialement pour la célèbre frégate.
item_DescAEGS_S1_Rack_x2=Type d'article : Rack de missiles\nFabricant : Aegis\nTaille : 2\nMissiles : 2xS1\n\nConçu pour les navires Aegis compatibles, la Plateforme Double portera deux missiles S1 et s'intègrera sans faille au système d'armes pour un lancement fiable à chaque fois.
item_DescAMRS_LaserCannon_S1=Type d'article : Canon laser\nFabricant : Amon & Reese Co.\nTaille : 1\n\nL'Omnisky III est le modèle de base dans la gamme d'autocannons laser d'A&R pour les petits vaisseaux et présente un taux de tir, des dégâts et une portée comparables à celles d'autres armes de sa classe de taille. Il utilise des composants de milieu de gamme dans sa conception, offrant une nette amélioration de l'efficacité énergétique par rapport à certains de ses concurrents moins coûteux.
item_DescAMRS_LaserCannon_S2=Type d'article : Canon laser\nFabricant : Amon & Reese Co.\nTaille: 2\n\nL'Omnisky VI est l'autocanon laser de taille moyenne du fabricant A&R. Il affiche des dégâts et une portée accrus et une consommation d'énergie plus élevée que son petit frère, l'Omnisky III, et utilise bon nombre des mêmes composants, ce qui se traduit par une efficacité énergétique moyenne.
item_DescAMRS_LaserCannon_S3=Type d'article : Auto-canon Laser\nFabricant : Amon & Reese Co.\nTaille : 3\n\nL'Omnisky IX est la version de taille trois de l'autocanon laser populaire d'Amon & Reese. Le faible débit de tir de l'arme est compensé par sa portée effective , qui lui permet d'infliger un tir puissant à distance.
item_DescAMRS_LaserCannon_S4=Type d'article : Canon laser\nFabricant : Amon & Reese Co.\nTaille : 4\n\nLa ligne fiable de canons laser d'Amon & Reese se poursuit avec l'Omnisky XII. Bien que la cadence de tir soit lente, ce laser de taille quatre est capable de délivrer efficacement des faisceaux laser dévastateurs sur une portée considérable.
item_DescAMRS_LaserCannon_S5=Type d'article : Canon laser\nFabricant : Amon & Reese Co.\nTaille : 5\n\nLa réputation d'Amon & Reese pour fabriquer des armes puissantes et fiables se reflète dans leur ligne Omnisky d'autocanons laser. L'Omnisky XV est la version de taille cinq de l'arme qui a aidé à défendre l'Empire pendant des siècles.
item_DescAMRS_LaserCannon_S6=Type d'article : Canon laser\nFabricant : Amon & Reese Co.\nTaille : 6\n\nNommé 'Augustus' par les ingénieurs d'Amon & Reese d'après l'empereur romain qui a fondé la célèbre 'Dix-huitième Légion', cet imposant autocanon laser de taille six inflige de lourds dégâts sur de longues distances, ce qui fait du Omnisky XVIII un moyen efficace de tenir les ennemis à distance.
item_DescAMRS_ScatterGun_S3=Type d'article :  Fusil à pompe Plasma\nFabricant : Amon & Reese Co.\nTaille : 3\n\nVotre vaisseau répandra le chaos avec le fusil à plasma PyroBurst d’A&R. Efficace à courte portée, le PyroBurst projette des projectiles plasma auto-detonants, sacrifiant la précision chirurgicale au profit d'une saturation de zone.
item_DescANVL_Fixed_Mount_Hornet_Ball_S4=Type d'article : Monture d’armes\nFabricant : Flashfire Systems\nTaille : 5\n\nUne monture d'armes ‘mission spéciale’ de Flashfire Systems conçue pour permettre au Hornet d'attacher des armes de la même taille que le point d'attache sur lequel le VariPuck est monté.
item_DescANVL_Hornet_F7A_Mk1_Nose_Turret=Type d'objet : Tourelle\nFabricant : Anvil Aerospace\nTaille : 3\n\nCette tourelle de nez a été conçue spécifiquement pour le F7A Hornet Mk I d'Anvil afin de permettre le montage de deux armes de taille 2 et un suivi gimbale précis des cibles.
item_DescANVL_Hornet_F7A_Mk2_Nose_Turret=Type d'article : Tourelle de nez de qualité militaire
item_DescANVL_Hornet_F7C_Mk2_Cargo_Door=Fabricant: Stor*All\nType d'article: Stockage\n\nConçu pour le Hornet F7C Mk II, le modèle Stor*All Big Box H2 remplace le système de tourelle du véhicule militaire par une soute à cargaison respectable.
item_DescANVL_Hornet_F7C_Nose_Turret=Type d’objet: Tourelle\nFabricant: Anvil Aerospace\nTaille: 3\n\nCette tourelle nasale a été conçue spécialement pour le F7C Hornet d’Anvil afin de permettre le montage de deux armes de taille 1 et un suivi gimbale précis des cibles.
item_DescANVL_Hornet_F7CM_Mk2_Ball_Turret=Type d'article : Tourelle\nFabricant : Anvil Aerospace\nTaille : 5\n \nDonnez à votre Anvil F7C-M Super Hornet Mk II un gain de puissance de feu grâce à cette tourelle sphérique sur mesure capable d'équiper deux armes S3 pour vaisseau et huit missiles S1.
item_DescANVL_Hornet_F7CM_Mk2_Ball_Turret_Bespoke=Type d'article : Tourelle\nFabricant : Behring\nTaille : 5\n\nConçue en collaboration avec Anvil Aerospace pour une utilisation sur le F7C Hornet Mk II, cette tourelle dotée d'une monture à cardan entièrement intégrée pour permettre un ciblage adaptatif et est équipée de deux mitrailleuses Gatling balistiques sur mesure.
item_DescANVL_Hornet_F7CM_Mk2_Ball_Turret_Single=Type d'objet: Tourelle\nFabricant: Anvil Aerospace\nTaille: 5\n \nDonnez à votre Anvil F7C-M Hornet Heartseeker Mk II une augmentation de puissance de feu avec cette tourelle sphérique sur mesure capable d'équiper une arme de vaisseau de rang S4.
item_DescANVL_Hornet_F7CM_Mk2_Nose_Turret=Type d'article : Turret\nFabricant : Anvil Aerospace\nTaille : 2\n \nCette tourelle de nez a été conçue spécialement pour le F7C Hornet Mk II d'Anvil afin de permettre le montage de deux armes S2 et un suivi précis de la cible.
item_DescAPAR_BallisticGatling_S4=Fabricant: Apocalypse Arms\nType d'article: Mitrailleuse Gatling balistique\nTaille: 4\n\nSi ce n'est pas cassé, ne le réparez pas. Et si vous voulez le casser, visez avec un Revenant. Solidement construit sur une base de technologie vieille de plusieurs siècles, Apocalypse Arms apporte une touche innovante à des designs éprouvés au combat pour créer une mitrailleuse Gatling balistique robuste capable de propulser régulièrement la mort à travers le vide. Bien qu'il soit lent à démarrer et à refroidir, la fiabilité du Revenant en fait un favori pour ceux qui s'attendent à des ennuis.
item_DescAPAR_BallisticGatling_S6=Fabricant: Apocalypse Arms\nType d'article: Mitrailleuse Gatling balistique\nTaille: 6\n\nÉvoquant une ère révolue du combat spatial, cette brutale mitrailleuse Gatling balistique de taille six d'Apocalypse Arms est une arme très délibérée. Prenez un moment pendant que le tambour du Draugar prend de la vitesse pour savourer la ruine et la destruction que vous êtes sur le point de déchaîner.
item_DescAPAR_BallisticRepeater_S4=Fabricant: Apocalypse Arms\nType d'article: Répétiteur balistique\nTaille: 4\n\nLe répétiteur Shade d'Apocalypse Arms est une arme balistique semi-automatique capable de fournir un tir soutenu et précis sur la cible. Ses multiples canons permettent au Shade d'avoir un taux de tir plus élevé par rapport à des armes similaires de sa classe.
item_DescAPAR_BallisticRepeater_S5=Fabricant: Apocalypse Arms\nType d'article: Répétiteur balistique\nTaille: 5\n\nLorsque vous avez besoin d'envoyer un message fort et clair, vous aurez du mal à trouver un messager plus intimidant que l'Eventide. Ce répétiteur balistique de taille cinq, fabriqué par Apocalypse Arms, offre un tir soutenu et précis avec un pouvoir d'arrêt suffisant pour égaliser tout combat.
item_DescAPAR_BallisticRepeater_S6=Fabricant: Apocalypse Arms\nType d'article: Répétiteur balistique\nTaille: 6\n\nDéclenchez la dévastation avec le répétiteur balistique Nightfall d'Apocalypse Arms. Cette énorme arme de taille six inflige des dommages à distance et de près, délivrant des munitions de calibre supérieur à d'autres répéteurs de sa taille.
item_DescAPAR_BallisticScatterGun_S1=Type d'article :  Fusil à pompe Ballistic\nFabricant : Apocalypse Arms\nTaille : 1\n\nRépandez la terreur sur le champ de bataille avec le Havoc d'Apocalypse Arms. Cette arme à dispersion de taille 1 inflige d'énormes dégâts à courte portée, ce qui en fait l'arme parfaite pour terminer un combat.
item_DescAPAR_BallisticScatterGun_S1_Shark=Type d'article :  Fusil à pompe Ballistic\nFabricant : Apocalypse Arms\nTaille : 1\n\nAvec son efficacité dévastatrice à courte portée, le Havoc Sharkmouth Edition exclusive d'Apocalypse Arms présente un style agressif qui ne manquera pas de marquer durablement vos ennemis lorsque vous déchaînerez le feu et l'enfer.
item_DescAPAR_BallisticScatterGun_S2=Type d'article :  Fusil à pompe Ballistic\nFabricant : Apocalypse Arms\nTaille : 2\n\nLe Hellion d'Apocalypse Arms est une arme à dispersion de taille deux qui sature les cibles avec des munitions balistiques en combat rapproché. La fonctionnalité de munitions intelligentes de l'arme lui permet de basculer entre les cartouches standard et spécialisées.
item_DescAPAR_BallisticScatterGun_S2_Shark=Type d'article :  Fusil à pompe Ballistic\nFabricant : Apocalypse Arms\nTaille : 2\n\nAvec son efficacité dévastatrice à courte portée, le Hellion Sharkmouth Edition exclusive d'Apocalypse Arms présente un style agressif qui ne manquera pas de marquer durablement vos ennemis lorsque vous déchaînerez le feu et l'enfer.
item_DescAPAR_BallisticScatterGun_S3=Type d'article :  Fusil à pompe\nFabricant : Apocalypse Arms\nTaille : 3\n\nL'arme à dispersion balistique Predator s'attaque aux adversaires proches avec un barrage écrasant de munitions balistiques. La version de taille trois de l'arme à dispersion balistique d'Apocalypse Arms échange la portée effective contre une large dispersion.
item_DescAPAR_BallisticScatterGun_S3_Shark=Type d'article :  Fusil à pompe Ballistic\nFabricant : Apocalypse Arms\nTaille : 3\n\nAvec son efficacité dévastatrice à courte portée, le Predator Sharkmouth Edition exclusif d'Apocalypse Arms présente un style agressif qui ne manquera pas de marquer durablement vos ennemis lorsque vous déchaînerez le feu et l'enfer.
item_DescAPAR_MassDriver_S2=Fabricant: Apocalypse Arms\nType d'objet: Canon électro-magnétique\nTaille: 2\n\nIl est toujours bon d'être préparé, et si le malheur frappe un jour, vous serez content d'avoir un canon électro-magnétique Apocalypse Arms Strife à portée de main. Ses accélérateurs électromagnétiques peuvent être un peu gourmands en énergie, mais il compense cela par la rapidité avec laquelle il peut tirer ses projectiles à grande vitesse. Le voir déchirer votre cible suffit à rendre un peu meilleure n'importe quelle mauvaise journée. Veillez simplement à ne pas le faire surchauffer.
item_Descapar_melee_01=Fabricant: Apocalypse Arms\nType d'objet: Couteau\nClasse: Corps à corps\n\nTaille: 15 cm\n\nThe Demon Fang est un couteau à lame divisée simple mais sinistre, soutenu par une poignée robuste et légèrement texturée. Des arêtes de coupe rouges et vives mettent en évidence l'aspect inhabituel et intimidant du couteau, garantissant à quiconque de réfléchir à deux fois avant de se mettre sur son chemin.
item_Descapar_special_ballistic_01=Type d'article : Railgun\nFabricant : Apocalypse Arms\nClasse : Balistique\n\nCapacité du chargeur : 5\nCadence de tir : 60 cpm\nPortée effective : 200 m\n\nAccessoires : Optiques (N/A), Canon (N /A), Sous-canon (S4)\n\nTout aussi dévastateur pour les menaces plus importantes et les Vehicles hostiles, ce railgun d'Apocalypse Arms utilise des électro-aimants pour délivrer sa charge utile avec précision sur de grandes distances, ce qui en fait le Fléau de la terre, de l'air et de l'espace.
item_Descapar_special_ballistic_01_black02=Type d'article : Railgun\nFabricant : Apocalypse Arms\nClasse : Balistique\n\nCapacité du chargeur : 10\nCadence de tir : 60 cpm\nPortée effective : 200 m\n\nÉgalement dévastatrice contre les menaces plus importantes et les véhicules hostiles, cette railgun montée sur l'épaule de Apocalypse Arms utilise des électroaimants pour délivrer sa charge avec précision sur de grandes distances, faisant d'elle le Fléau de la terre, de l'air et de l'espace.
item_Descapar_special_ballistic_01_mag=Type d'objet : Magazine\nCapacité : 5\n\nCe magazine contient les grandes munitions sabot en tungstène spécialement conçues de calibre .937, tirées par le railgun Scourge d'Apocalypse Arms.
item_Descapar_special_ballistic_01_mat01=Type d'arme : Railgun\nFabricant : Apocalypse Arms\nClasse : Balistique\n\nCapacité du chargeur : 5\nCadence de tir : 60 cpm\nPortée effective : 200 m\n\nAccessoires : Optiques (N/A), Canon (N/A), Sous-canon (S4)\n\nÉgalement dévastateur contre les menaces plus importantes et les véhicules hostiles, ce railgun porté à l'épaule d'Apocalypse Arms utilise des électroaimants pour délivrer sa charge avec précision sur de grandes distances, faisant de lui le fléau de la terre, de l'air et de l'espace. L'un des nombreux objets que Wikelo a acquis au cours de ses voyages, l'édition 'Quite Useful' est un indispensable pour tout collectionneur sérieux.
item_Descapar_special_ballistic_01_tan01=Type d'article : Railgun\nFabricant : Apocalypse Arms\nClasse : Balistique\n\nCapacité du chargeur: 10\nCadence de tir : 60 cpm\nPortée effective : 200 m\n\nÉgalement dévastateur pour les menaces plus importantes et les véhicules hostiles, ce railgun monté sur l'épaule d'Apocalypse Arms utilise des aimants électromagnétiques pour délivrer sa charge avec précision sur de grandes distances, faisant de lui le Fléau des terres, de l'air et de l'espace.
item_Descapar_special_ballistic_02=Type d'article : Lance-missiles\nFabricant : Apocalypse Arms\nClasse : Balistique\n\nCapacité du chargeur : 3\nCadence de tir : 300 cpm (rafale de 3 tirs)\nPortée effective : 2 Km\n\nAccessoires : Optiques (N/A), Canon (N/A), Sous-canon (N/A)\n\nSoulevez l'Animus sur votre épaule et mettez l'opposition à plat sur le champ de bataille. Ce lance-missiles d'Apocalypse Arms est équipé d'un barillet rotatif qui tire rapidement trois missiles, ce qui en fait l'arme parfaite pour anéantir les forces au sol ou endommager des véhicules et de petits vaisseaux. Lorsque vous devez semer la destruction pour vous sauver, vous pouvez compter sur Apocalypse Arms pour livrer.
item_Descapar_special_ballistic_02_mag=Type d'article : Magazine\nCapacité : 3\n\nCe magazine pour le lanceur de missiles Animus contient trois missiles.
item_Descapar_special_ballistic_02_mat01=Type d'article : Lance-missiles\nFabricant : Apocalypse Arms\nClasse : Balistique\n\nCapacité du chargeur : 3\nCadence de tir : 300 cpm (rafale de 3)\nPortée effective : 2 km\n\nAccessoires : Optiques (N/A), Canon (N/A), Sous-canon (N/A)\n\nSoulevez l'Animus sur votre épaule et mettez l'opposition à genoux sur le champ de bataille. Ce lance-missiles d'Apocalypse Arms est doté d'un barillet rotatif qui tire rapidement trois missiles, faisant de lui l'arme parfaite pour anéantir les forces au sol ou endommager des véhicules et de petits vaisseaux. Lorsque vous devez semer la destruction pour vous sauver, vous pouvez compter sur Apocalypse Arms pour livrer. L'un des nombreux articles que Wikelo a acquis lors de ses voyages, l'édition 'Quite Useful' est indispensable pour tout collectionneur sérieux.
item_Descapar_special_ballistic_02_missile=Type d'article : Munition\n\nMunitions balistiques pour le lanceur de missiles Animus.
item_DescARGO_TractorBeam_S1_Cargo=Type d'article : Rayon Tracteur\nFabricant : Argo Astronautics\nAngle maximal : 60°\nPortée maximale : 150 m\nDistance de puissance maximale : 75 m\n\nConçu spécifiquement pour la combinaison ATLS, le rayon tracteur Durus d'Argo Astronautics a été soigneusement ajusté pour le chargement et le déchargement de cargaisons.
item_DescASAD_DistortionRepeater_S1=Fabricant : Associated Science & Development\nType d'objet : Distortion Repeater\nTaille : 1\n\nL'énergie est le sang vital de chaque vaisseau, et le DR Model-XJ1 d'ASD est le choix idéal pour épuiser complètement les hostiles. Ce répéteur de distorsion à la pointe de la technologie vous permet de perturber l'alimentation des cibles, désactivant efficacement les menaces.
item_DescASAD_DistortionRepeater_S2=Fabricant: Associated Science & Development\nType d'article: Répéteur de distorsion\nTaille: 2\n\nFaisant progresser le domaine des armes de distorsion, le répéteur DR Model-XJ2 d'ASD fournit une perturbation énergétique tactique qui limitera fortement la capacité opérationnelle de tout vaisseau ciblé.
item_DescASAD_DistortionRepeater_S3=Fabricant: Associated Science & Development\nType d'objet: Répéteur de distorsion\nTaille: 3\n\nDésactivez les actions hostiles et ciblez les alimentations avec le DR Model-XJ3, un répéteur de distorsion à longue portée développé par les laboratoires de recherche sur les armes avancées d'ASD.
item_Descbanu_melee_01=Fabricant: Banu\nType d'objet: Couteau\nClasse: Mélée\n\nTaille: 16 cm\n\nL'ingénierie et l'ingéniosité des Banu se conjuguent dans le couteau Njakte. Sa lame incurvée et son bord dentelé résistent à la rouille et restent ultra-tranchants même après une utilisation intensive grâce à un alliage métallique propriétaire qui est le secret commercial des souli qui le fabriquent. La poignée finement détaillée lui confère un style visuel résolument Banu et offre une texture pour garantir une excellente prise en main.
item_Descbanu_melee_01_blue01=Fabricant : Banu\nType d'objet : Couteau\nClasse : Mêlée\n\nTaille : 16 cm\n\nAffûté d'un tranchant rasoir, le couteau Pambada offre une large gamme d'applications. La lame dentelée est idéale pour couper des matériaux souples et flexibles tels que des cordages ou des tissus, tandis que le crochet à boyau peut être utilisé pour franchir des matériaux plus résistants. La pointe angulaire et affûtée de la lame assure que le Pambada peut encore percer, complétant l'arsenal polyvalent de l'arme. Il est fabriqué avec le même alliage métallique ultra-tranchant et résistant à la rouille que les autres couteaux Banu et présente une poignée finement détaillée d'origine résolument bani.
item_Descbanu_melee_01_green01=Fabricant: Banu\nType d'objet: Couteau\nClasse: Mêlée\n\nTaille: 16 cm\n\nLe couteau Zogo est prisé par de nombreux soulis pour sa polyvalence et son tranchant. La pointe robuste et le ventre large de la lame font du couteau Zogo un outil particulièrement durable, une caractéristique cruciale dans les situations de survie où cette lame excelle. L'alliage métallique propriétaire utilisé dans le design du couteau est également résistant à la rouille et reste ultra-tranchant même après une utilisation intensive, tandis que la poignée finement détaillée lui confère un style résolument Banu et offre une texture assurant une prise ferme.
item_Descbanu_melee_01_red01=Fabricant: Banu\nType d'objet: Couteau\nClasse: Mêlée\n\nTaille: 16 cm\n\nUn produit d'ingénierie bani d'une efficacité brutale, le couteau Myuda est une arme redoutable conçue pour laisser des plaies qui ne guérissent pas facilement. L'alliage métallique propriétaire utilisé dans la fabrication de la lame est résistant à la rouille et reste ultra-tranchant même après un usage intensif. La poignée finement travaillée lui confère un style résolument Banu et assure une texture garantissant une prise ferme.
item_Descbanu_melee_02=Fabricant: Banu Type d'objet: Couteau Classe: Corps à corps Taille: N/A Le Myondo est une lame distincte et incurvée, avec une encoche pour les doigts et un pommeau serti de pierres précieuses. La texture de la lame et de la poignée provient du procédé de forgeage unique utilisé par les artisans Banu qui les fabriquent.
item_Descbanu_melee_03=Fabricant: Banu Type d'objet: Couteau Classe: Mêlée Taille: 16 cm Avec sa pointe traînante, son ventre incurvé et son dos robuste, le couteau Sizi a été conçu avec une attention méticuleuse aux détails, à l'équilibre et à l'ergonomie. Présentant un design Banu complexe, un chrome supplémentaire a été ajouté au métal afin de garantir une résistance durable à la corrosion.
item_DescBANU_TachyonCannon_S1=Fabricant : Banu\nType d'objet : Canon tachyon Singe\nTaille : 1\n\nRendu populaire par un Banu souli, le canon tachyon Singe inflige systématiquement des dégâts d'énergie dévastateurs sur de vastes distances. Bien qu'il soit lent à tirer, le projectile tachyon extrêmement rapide frappe les cibles presque instantanément, faisant du Singe un choix privilégié pour les vaisseaux de sécurité Banu. Bien que les Banu aient longtemps oublié l'origine de cette arme de haute technologie, plusieurs choix de conception uniques ont amené les chercheurs à soupçonner que les Banu auraient peut-être approprié cette technologie dans leur culture, plutôt que de l'inventer eux-mêmes.
item_DescBANU_TachyonCannon_S2=Fabricant : Banu\nType d'objet : Canon tachyon\nTaille : 2\n\nPopularisé par un Banu souli, le canon tachyon Singe inflige systématiquement des dégâts énergétiques dévastateurs sur de vastes distances. Bien que lent à tirer, le projectile tachyon ultra-rapide frappe les cibles presque instantanément, faisant du Singe un choix privilégié pour les vaisseaux de sécurité Banu. Bien que les Banu aient depuis longtemps oublié l'origine de cette arme de haute technologie, plusieurs choix de conception uniques ont amené les chercheurs à soupçonner que les Banu auraient pu s'approprier cette technologie au sein de leur culture, plutôt que de l'inventer eux-mêmes.
item_DescBANU_TachyonCannon_S3=Fabricant : Banu\nType d'article : canon tachyonique\nTaille : 3\n\nPopularisé par un Banu souli, le canon tachyonique Singe inflige systématiquement des dégâts d'énergie dévastateurs sur de vastes distances. Bien que lent à tirer, le projectile tachyonique ultra rapide frappe les cibles presque instantanément, faisant du Singe un choix de prédilection pour les vaisseaux de sécurité Banu. Bien que les Banu aient longtemps oublié l'origine de cette arme de haute technologie, plusieurs choix de conception uniques ont conduit les chercheurs à soupçonner que les Banu auraient pu s'approprier cette technologie au sein de leur culture, plutôt que de l'inventer eux-mêmes.
item_DescBEHR_BallisticCannon_S4=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 4\n\nPropulsant des projectiles de gros calibre à une vitesse dévastatrice, le canon automatique balistique C-788 de Behring a été conçu pour perforer l'armure des vaisseaux. Extrêmement durable avec une résistance exceptionnelle à la chaleur, le "Combine" peut gérer une charge de travail importante, ce qui en fait un choix idéal pour s'attaquer à des cibles plus grandes et moins manœuvrables malgré le rythme de tir plus lent de l'arme.
item_DescBEHR_BallisticCannon_S5=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 5\n\nPropulsant des projectiles de gros calibre à une vitesse dévastatrice, le canon automatique balistique C-810 de Behring a été conçu pour perforer l'armure des vaisseaux. Extrêmement durable avec une résistance exceptionnelle à la chaleur, le "Combine" peut gérer une charge de travail importante, ce qui en fait un choix idéal pour s'attaquer à des cibles plus grandes et moins manœuvrables malgré le rythme de tir plus lent de l'arme.
item_DescBEHR_BallisticCannon_S6=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 6\n\nPropulsant des projectiles de gros calibre à une vitesse dévastatrice, le canon automatique balistique C-912 de Behring a été conçu pour perforer l'armure des vaisseaux. Extrêmement durable avec une résistance exceptionnelle à la chaleur, la variante S6 de la ligne "Combine" de Behring offre un rythme de tir plus stable, ce qui en fait un choix idéal pour s'attaquer à des cibles plus grandes et moins manœuvrables.
item_DescBEHR_BallisticCannon_VNG_S2=Fabricant: Behring\nType d'article: Canon balistique\nTaille: 2\n\\Behring a conçu le CVSA pour être la variante de leur canon balistique exclusivement pour le Vanguard. Cette arme présente un rythme de tir plus lent qui délivre un projectile à vitesse plus élevée, idéal pour infliger des dégâts importants aux cibles à moyenne et longue portée.
item_DescBEHR_BallisticGatling_Hornet_Bespoke=Type d'article : Gatling balistique (x2)\nFabricant : Behring\nTaille : 5\n\nCes gatlings balistiques jumeaux ont été conçus en collaboration avec Anvil Aerospace pour être utilisés sur le F7C Hornet Mk II et sont destinés à être montés sur une tourelle balistique équipée d'un système à rotule pour un ciblage adaptatif.
item_DescBEHR_BallisticGatling_NOVA_S5=Type d'objet : mitrailleuse Gatling balistique\nFabricant : Behring\nTaille : S5\n\nBrisez les rangs avec la mitrailleuse Gatling balistique NV57 conçue pour remplacer le canon standard du char Tumbril Nova. Préparez-vous à affronter de front des forces terrestres écrasantes en utilisant cette arme à haute puissance, offrant des dégâts supérieurs et un taux de tir dévastateur.
item_DescBEHR_BallisticGatling_S4=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 4\n\nLe AD4B, la version de Behring de la classique mitrailleuse Gatling balistique, intègre un mécanisme de tir à cycle cristallin dans son système rotatif à haute vitesse pour maximiser l'efficacité lors d'engagements soutenus avec un minimum de ratés. La prochaine fois qu'un agresseur aggrave une situation hostile, faites-le regretter en déployant cette arme écrasante et efficace.
item_DescBEHR_BallisticGatling_S5=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 5\n\nLe AD5B, la version de Behring de la classique mitrailleuse Gatling balistique, intègre un mécanisme de tir à cycle cristallin dans son système rotatif à haute vitesse pour maximiser l'efficacité lors d'engagements soutenus avec un minimum de ratés. La prochaine fois qu'un agresseur aggrave une situation hostile, faites-le regretter en déployant cette arme écrasante et efficace.
item_DescBEHR_BallisticGatling_S6=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 6\n\nLe AD6B, la version de Behring de la classique mitrailleuse Gatling balistique, intègre un mécanisme de tir à cycle cristallin dans son système rotatif à haute vitesse pour maximiser l'efficacité lors d'engagements soutenus avec un minimum de ratés. La prochaine fois qu'un agresseur aggrave une situation hostile, faites-le regretter en déployant cette arme écrasante et efficace.
item_DescBEHR_BallisticGatling_SF7B_S7=Fabricant: Behring\nType d'article: Mitrailleuse Gatling balistique\nTaille: 7\n\nAffrontez les grands vaisseaux spatiaux et déchiquetez rapidement les plus petits avec la mitrailleuse Gatling balistique SF7B. Construit spécifiquement pour le chasseur stellaire Ares Inferno, l'arme s'intègre parfaitement dans la structure du vaisseau. Le taux de tir impressionnant de l'arme libère des projectiles de haute densité qui traversent l'armure et les boucliers, en faisant un choix parfait pour les situations où la saturation de la cible est essentielle.
item_DescBEHR_BallisticRepeater_S1=Fabricant: Behring\nType d'élément: Répétiteur balistique\nTaille: 1\n\nAvec deux canons, le SW16BR1 "Buzzsaw" peut submerger les agresseurs à moyenne et courte portée. Le savoir-faire expert de Behring permet à cette arme de participer à des combats soutenus avant de nécessiter un refroidissement, en faisant ainsi un excellent répétiteur balistique pour les débutants.
item_DescBEHR_BallisticRepeater_S2=Fabricant: Behring\nType d'article: Répétiteur balistique\nTaille: 2\n\nLe Sawbuck SW16BR2 est la contribution de Behring au marché des répétiteurs balistiques en expansion. Sa configuration à double canon à tir séquentiel offre un compromis efficace pour les opérateurs recherchant un taux de tir plus élevé qu'un canon, mais sans la crainte de surchauffe que l'on pourrait rencontrer avec une mitrailleuse Gatling.
item_DescBEHR_BallisticRepeater_S3=Fabricant: Behring\nType d'article: Répétiteur balistique\nTaille: 3\n\nFrayez-vous un chemin hors des ennuis avec ce répétiteur balistique Behring de taille trois. Le SW16BR3 "Shredder" répartit la chaleur sur les deux canons pour maintenir le tir lorsque c'est le plus nécessaire. Le regroupement des tirs de l'arme et la réduction des dégâts en font une arme particulièrement redoutable à moyenne ou courte portée.
item_DescBEHR_BallisticRepeater_VNG_S2=Fabricant: Behring\nType d'article: Répétiteur balistique\nTaille: 2\n\nSeuls les propriétaires de Vanguard peuvent équiper cette version unique des répétiteurs balistiques de Behring sur l'avant de leur vaisseau. Le BRVS est soigneusement calibré pour que son barrage balistique puisse tirer suffisamment rapidement pour offrir une saturation maximale de la cible, tandis que son système de ventilation amélioré réduit les risques de surchauffe fréquente.
item_DescBEHR_BombRack_S3=Type d'objet : porte-bombes\nFabricant : Behring\nTaille : S3\n\nConçu pour s'adapter à une large variété de vaisseaux, le porte-bombes CST-313 Castillo peut contenir une seule bombe S3 et constitue une bonne alternative sur les vaisseaux qui peuvent soutenir un rack de missiles S3.
item_Descbehr_conc_grenade_01=Fabricant : Behring\nType d'objet : Grenade\n\nPortée d'effet : 15 m\nType de dégâts : Non létal (Concussion)\n\nLe Behring AP-7 est un outil éprouvé sur le terrain et approuvé par les opérateurs. Cet engin explosif non létal est conçu pour désorienter et neutraliser les cibles ennemies, permettant à vos alliés d'ouvrir une brèche en toute sécurité et de sécuriser une zone. La conception exclusive du boîtier renforcé Behring minimise le risque de blessures ou de décès accidentels.
item_DescBEHR_DistortionCannon_VNG_S2=Fabricant : Behring\nType d'article : Canon de distorsion\nTaille : 2\n\nDésactivez les vaisseaux sans blesser leur équipage ni leur cargaison grâce à l'EVSD de Behring. Ce canon de distorsion intègre une technologie de pointe également utilisée sur d'autres armes Behring, mais est spécialement conçu pour être monté sur le nez d'un Aegis Vanguard.
item_DescBEHR_DistortionRepeater_VNG_S2=Fabricant : Behring\nType d'article : Répéteur de distorsion\nTaille : 2\n\nManipulez le système électrique d'un agresseur avec les ATVS de Behring. Ce répéteur de distorsion perturbant et non létal n'est compatible qu'avec le montage nasal sur l'Aegis Vanguard.
item_Descbehr_emp_grenade_01=Fabricant: Behring\nType d'objet: Grenade\n\nZone d'effet: 20 m\nType de dégâts: Non létal (EMP)\n\nLa grenade EP5 de Behring produit une rafale électromagnétique contrôlée pour perturber les équipements électroniques non protégés pendant une courte durée, ce qui en fait un ajout inestimable à l'équipement des opérateurs militaires et des forces de l'ordre.
item_Descbehr_frag_grenade_01=Fabricant : Behring\nType d'objet : Grenade\n\nZone d'effet : 20 m\nType de dégâts : Fragmentation\n\nUne continuité de l'emblématique grenade à main initialement produite par Behring en 2894, le MK-4 est une grenade à fragmentation antipersonnel capable de saturer la zone létale avec des projectiles et d'engendrer une puissante onde de choc dévastatrice.
item_Descbehr_glauncher_ballistic_01=Type d'article : Lance-grenades\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 40 cpm\nPortée effective : Variable (80 m)\n\nAccessoires : Optique (S1), Canon (N/A), Sous-canon (S1)\n\nLe lance-grenades GP-33 MOD de qualité militaire tire des grenades de 40 mm pour dégager les pièces et débusquer les ennemis derrière un couvert, grâce au design de précision de Behring qui prépare chaque grenade à exploser à l'impact.
item_Descbehr_glauncher_ballistic_01_black01=Type d'article : Lance-grenades\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 40 cpm\nPortée effective : Variable (80 m)\n\nAccessoires : Optiques (S1), Canon (N/A), Sous-canon (S1)\n\nLe lance-grenades GP-33 MOD, de grade militaire, tire des grenades de 40 mm pour dégager des pièces et débusquer les ennemis cachés derrière des couvertures grâce à la conception de précision de Behring qui fait éclater chaque grenade à l'impact. Une combinaison de couleurs noir et gris confère à l'édition Thunderclap un look discret adapté à tout professionnel de la sécurité.
item_Descbehr_glauncher_ballistic_01_cen01=Type d'article : Lance-grenades\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 40 cpm\nPortée effective : Variable (80 m)\n\nAccessoires : Optiques (S1), Sous-canon (S1 )\n\nLe lanceur GP-33 MOD de qualité militaire tire des grenades de 40 mm pour nettoyer les pièces et débusquer les ennemis derrière un abri grâce à la conception de précision de Behring qui prépare chaque grenade à exploser à l'impact. L'édition Ashfall mélange le bleu foncé, le gris et le noir pour un look subtil mais élégant.
item_Descbehr_glauncher_ballistic_01_imp01=Type d'article : Lance-grenades\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 40 cpm\nPortée effective : Variable (80 m)\n\nAccessoires : Optiques (S1), Sous-canon (S1 )\n\nLe lanceur GP-33 MOD de qualité militaire tire des grenades de 40 mm pour nettoyer les pièces et débusquer les ennemis derrière un abri grâce à la conception de précision de Behring qui prépare chaque grenade à exploser à l'impact. Une finition légère et métallique appliquée sur le canon et la crosse attire le regard et distingue l'édition Copperhead des autres versions.
item_Descbehr_glauncher_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 6\n\nCe chargeur pour le GP-33 MOD contient six grenades de 40 mm.
item_Descbehr_glauncher_ballistic_01_mat01=Type d'article : Lance-grenades\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 40 cpm\nPortée effective : Variable (80 m)\n\nAccessoires : Optiques (S1), Canon (N/A), Sous-canon (S1)\n\nLe lance-grenades GP-33 MOD de qualité militaire tire des grenades de 40 mm pour déblayer les pièces et déloguer les ennemis cachés derrière un abri, grâce au design précis de Behring qui prépare chaque grenade à exploser à l'impact. L'un des nombreux objets que Wikelo a acquis au cours de ses voyages, l'édition 'Quite Useful' est indispensable à tout collectionneur sérieux.
item_Descbehr_glauncher_ballistic_01_shin=Type d'article : Lance-grenades\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 40 cpm\nPortée effectiver : Variable (80 m)\n\nAccessoires : Optiques (S1), Sous-canon (S1)\n\nLe lance-grenades GP-33 MOD, de niveau militaire, tire des grenades de 40 mm pour dégager les pièces et déloger les ennemis derrière un couvert, grâce au design de précision de Behring qui arme chaque grenade pour exploser à l'impact. L'édition Umber est dotée d'une finition rouille et orange.
item_Descbehr_grav_grenade_01=Fabricant : Behring\nType d'objet : Grenade\n\nType de dégâts : Non létal\n\nLe Behring DS-12 est la dernière avancée en technologie de pacification, offrant une poussée de force non létale destinée à déplacer les adversaires en situations de faible gravité ou gravité zéro.
item_DescBEHR_groundturret_AA_S4=Fabricant : Behring\nType d'objet : Tourelle anti-aérienne\n\nÉquipée de deux armes S4, la tourelle anti-aérienne AAT-21 est prête à protéger votre territoire. Dotée d'un arc de patrouille balayant et d'un ciblage de précision, cette conception robuste est capable de fournir un tir de suppression là où et quand vous en avez le plus besoin.\n
item_DescBEHR_grounturret_MP=Fabricant : Behring\nType d'objet : Tourelle pod missile\n\nContrôlez les cieux avec la tourelle de pod missile MPT-81. Avec une large plage de balayage, un ciblage précis et des options d'alimentation adaptables, cette tourelle offre une sécurité offensive là où vous en avez le plus besoin.\n
item_Descbehr_hmg_ballistic_01=Type d'article : HMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 80\nCadence de tir : 400 cpm\nPortée effective : 60 m\n\nAccessoires : Optiques (N/A), Canon (N/ A), Sous-canon (S4)\n\nLe savoir-faire tant vanté de Behring et l'utilisation de pièces de précision signifient que la mitrailleuse lourde FS-9H peut résister à la chaleur de la bataille tout en conservant un puissant punch. Avec une cadence de tir automatique lente et régulière, le FS-9H tire des obus balistiques de 7 mm qui restent efficaces à des distances allant jusqu'à 60 mètres.
item_Descbehr_hmg_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 80\n\nCe chargeur pour la mitrailleuse lourde Behring FS-9H HMG contient quatre-vingts cartouches de 7 mm.
item_DescBEHR_LaserCannon_S1=Type d'article : Canon laser\nFabricant : Behring\nTaille : 1\n\nLe M3A est l'autocanon laser d'entrée de gamme de Behring. La configuration de l'autocanon offre des dégâts modestes par tir et un débit de tir relativement faible. En tant qu'offre la plus basique de la gamme d'armes de Behring, il présente une faible consommation d'énergie, mais une faible efficacité énergétique. Il compense ses lacunes par son coût peu élevé, une caractéristique recherchée par de nombreux pilotes lorsqu'ils équipent leurs vaisseaux avec un budget limité.
item_DescBEHR_LaserCannon_S2=Type d'article : Canon laser\nFabricant : Behring\nTaille : 2\n\nLe M4A est l'autocanon laser de Behring de deuxième niveau. Sa taille plus grande entraîne une consommation d'énergie accrue en échange d'un coup plus puissant. La cadence de tir et l'efficacité énergétique sont comparables à celles du modèle M3A.
item_DescBEHR_LaserCannon_S3=Type d'article : Canon laser\nFabricant : Behring\nTaille : 3\n\nLorsque les autocannons énergétiques sont conçus, le M5A de Behring sert de référence à laquelle ils sont mesurés, en raison de sa longue portée d'engagement et de sa faible retombée des dégâts.
Item_DescBEHR_LaserCannon_S4=Type d'article : Canon laser\nFabricant : Behring\nTaille : 4\n\nBehring's M6A est un autocanon énergétique polyvalent à grande vitesse, conçu pour vous permettre de garder votre ennemi à distance sans sacrifier votre puissance d'arrêt.
item_DescBEHR_LaserCannon_S5=Type d'article : Canon laser\nFabricant : Behring\nTaille : 5\n\nCet autocanon énergétique polyvalent à longue portée est le dernier né de la série M de Behring. Le M7A est conçu pour agir comme une dissuasion à fort impact efficace à moyenne et longue portée. Le nouveau système de lentilles AC8 minimise les pertes de puissance d'arrêt sur la distance, rendant chaque tir tout aussi efficace à des portées plus longues.
item_DescBEHR_LaserCannon_S6=Type d'article : Canon laser\nFabricant : Behring\nTaille : 6\n\nL'autocanon laser M8A illustre l'étendue de l'histoire de Behring dans la conception et la fabrication d'armements de vaisseaux. Le résultat est une arme énergétique fiable et efficace, capable de faire face à de grandes escarmouches ou à des manœuvres défensives précises.
item_DescBEHR_LaserCannon_S7=Type d'article : Canon laser\nFabricant : Behring\nTaille : 7\n\nPercez le cœur même de vos ennemis avec l'impact dévastateur de l'autocanon énergétique M9A de Behring. Lorsqu'il est pleinement chargé, la puissance d'arrêt massive de cette arme laser peut même mettre hors de combat des vaisseaux capitaux sur place.
item_DescBEHR_LaserCannon_SF7E_S7=Type d'article : Canon laser\nFabricant : Behring\nTaille : 7\n\nDes ingénieurs de Behring et Crusader se sont associés pour faire du canon laser SF7E l'arme idéale pour le chasseur stellaire Ares Ion. Une coque personnalisée permet à l'immense arme de s'intégrer sans couture dans le corps du vaisseau. Parfait pour les engagements à longue portée impliquant des vaisseaux spatiaux de grande taille et de classe capitale, l'impressionnante précision du SF7E et ses dégâts par tir élevés en font une arme dévastatrice entre les mains d'un tireur habile.
item_DescBEHR_LaserCannon_VNG_S2=Type d'article : Canon laser\nFabricant : Behring\nTaille : 2\n\nLe M4A classique a été spécialement remanié par Behring pour créer le VS (Vanguard Special), une arme laser conçue pour répondre aux exigences uniques d'Aegis. L'arme montée sur le nez par défaut du Vanguard Warden, le MVSA ne peut être installé que sur d'autres variantes Vanguard.
item_DescBEHR_LaserRepeater_PDC_S1=Type d'article : Tourelle laser\nFabricant : Behring\n\nLa dernière génération de technologie de défense rapprochée, le M2C Swarm utilise des logiciels avancés de recherche, de détection et de suivi pour déclencher une rafale rapide de tirs laser, protégeant les navires contre les missiles entrants, les torpilles et d'autres menaces à grande vitesse.
item_DescBEHR_LaserRepeater_VNG_S2=Type d'article : Répéteur laser\nFabricant : Behring\nTaille : 2\n\nAegis a chargé Behring de concevoir un répéteur laser spécialement pour leur gamme Vanguard. Le résultat fut le GVSR, qui a satisfait les normes exigeantes d'Aegis en délivrant un rythme de tir constant sans surcharger la centrale électrique du vaisseau.
item_Descbehr_lidar_grenade_01=Fabricant : Behring Type d’objet : Grenade Type de dégâts : Non létal Le Behring SC-1 LIDAR permet aux utilisateurs de comprendre le champ de bataille avant d'y entrer. Une fois activé sur le terrain, il émet une détection omnidirectionnelle qui cartographie toute personne dans son rayon et transmet ensuite leurs positions précises à l'opérateur.
item_Descbehr_lmg_ballistic_01=Type d'article : LMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 120\nCadence de tir : 800 cpm\nPortée effective : 40 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S3)\n\nBehring a conçu le FS-9 pour être une force de champ de bataille écrasante. Cette mitrailleuse légère dispose d'un mode entièrement automatique qui la rend idéale pour lancer un feu de couverture ou retenir les ennemis qui avancent. Le FS-9 est également reconnu pour sa capacité à maintenir sa précision tout en déclenchant un tir soutenu.
item_Descbehr_lmg_ballistic_01_luminalia_green01=Type d'article : LMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 120\nCadence de tir : 800 cpm\nPortée effective : 40 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S3)\n\nBehring a conçu le FS-9 pour être une force de champ de bataille écrasante. Cette mitrailleuse légère dispose d'un mode entièrement automatique qui la rend idéale pour lancer un feu de couverture ou retenir les ennemis qui avancent. Le FS-9 est également reconnu pour sa capacité à maintenir sa précision tout en déclenchant un tir soutenu. L'édition Evergreen embrasse l'esprit Luminalia en utilisant une couleur traditionnelle des fêtes avec sa teinte verte vibrante.
item_Descbehr_lmg_ballistic_01_mag=Type d'article : Magazine\nCapacité : 75\n\nCe chargeur pour la Behring FS-9 LMG contient soixante-quinze cartouches de 5 mm.
item_Descbehr_lmg_ballistic_01_xenothreat01=Type d'article : LMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 120\nCadence de tir : 800 cpm\nPortée effective : 40 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S3)\n\nBehring a conçu le FS-9 pour être une force de champ de bataille écrasante. Cette mitrailleuse légère dispose d'un mode entièrement automatique qui la rend idéale pour lancer un feu de couverture ou retenir les ennemis qui avancent. Le FS-9 est également reconnu pour sa capacité à maintenir sa précision tout en déclenchant un tir soutenu. Cette entrée dans la gamme Legendary Bounty Hunters a demandé au célèbre tracker Farook 'Stoneface' Norris de concevoir un look pour son bien-aimé FS-9 LMG avec des touches de rouge saisissantes sur une teinte de base grise.
item_Descbehr_lmg_ballistic_01_yellow_grey01=Type d'article : LMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 75\nCadence de tir : 800 cpm\nPortée effective : 40 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S3)\n\nBehring a conçu le FS-9 pour en faire une force écrasante sur le champ de bataille. Cette mitrailleuse légère dispose d'un mode entièrement automatique qui la rend idéale pour assurer un tir de couverture ou repousser les ennemis qui avancent. La FS-9 est également reconnue pour sa capacité à maintenir la précision tout en déchaînant un tir soutenu. Mise à jour avec une nouvelle coloration jaune et grise, cette édition spéciale Finish Line est un hommage aux courses de vaisseaux spatiaux.
item_Descbehr_ltm_kinetic_01,P=Type d'article : Mine Laser\nFabricant : Behring\n\nZone d'effet : 15 m\nType de dégâts : Cinétique\n\nL'ADO-5, ou communément appelé ADOSS, est une mine laser de Behring. C'est un outil mortel que vous voudriez posséder pour protéger vos précieux biens, mais vous ne voudriez jamais y marcher accidentellement. Où ADO signifie Area Denial Ordnance, vous pouvez être sûr que votre propriété est bien protégée.\n\nCet appareil mortel est logé dans un boîtier en aluminium léger qui renferme une charge explosive puissante. Il peut être facilement fixé à n'importe quelle surface grâce à notre technologie d'attache de pointe.\n\nLe faisceau laser est disponible en longueurs prédéfinies pour tous vos usages, afin d'offrir une variation adaptée à différents types de pièces, couloirs ou même de grands hangars. \n\nManipuler avec précaution ! Une fois activé, la seule manière de l'éteindre est par destruction.
item_DescBEHR_Mount_Gimbal_BallisticGatling_Hornet_Bespoke=Fabricant: Behring\nType d'article: Support à cardans\nTaille: 5\n\nConçu en collaboration avec Anvil Aerospace pour utilisation sur le F7C Hornet Mk II, ce support à cardans permet un ciblage adaptatif et est équipé de mitrailleuses Gatling balistiques jumelées sur mesure.
item_DescBEHR_PDC_MissileLauncher=Type d'objet: PDC\nFabricant: Behring\n\nStockant seize missiles S1, le PPB-116 "Pepperbox" est aussi perturbant que mortel, excellent à infliger des dégâts et à submerger les manœuvres d'évitement.
item_DescBEHR_PDC_Turret=Type d'article : Tourelle laser\nFabricant : Behring\n\nLa dernière génération de technologie de défense ponctuelle, le M2C « Swarm » utilise des logiciels avancés de recherche, de détection et de suivi pour libérer une salve rapide de tirs laser, protégeant les vaisseaux des missiles entrants, des torpilles et d'autres menaces à grande vitesse.
item_Descbehr_pistol_ballistic_01=Type d'article : Pistolet\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur: 15\nCadence de tir : 450 cpm\nPortée effective : 25 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nGrâce à un design épuré et à un cadre en polymère léger qui aide à minimiser le recul, il est facile de comprendre pourquoi le S-38 polyvalent et fiable de Behring est devenu une arme de poing de confiance dans tout l'Empire, tant pour les citoyens que pour les forces de l'ordre. officiers.
item_Descbehr_pistol_ballistic_01_300=Type d'article : Pistolet\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 20\nCadence de tir : 450 cpm\nPortée effective: 25 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nGrâce à un design épuré et à un cadre en polymère léger qui contribue à minimiser le recul, il est facile de comprendre pourquoi le S-38 de Behring, polyvalent et fiable, est devenu une arme de poing de confiance à travers l'Empire. Cette édition spéciale arbore une culasse bleue impériale pour commémorer les efforts en cours de 'One Empire', une initiative gouvernementale communautaire.
item_Descbehr_pistol_ballistic_01_firerats01=Type d'article : Pistolet\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 20\nCadence de tir : 450 cpm\nPortée effective : 25 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nGrâce à un design épuré et à un cadre en polymère léger qui aide à minimiser le recul, il est facile de voir pourquoi le S-38 polyvalent et fiable de Behring est devenu une arme de poing de confiance à travers l'Empire pour les citoyens et les forces de l'ordre. L'édition Scorched présente une patine en flammes unique.
item_Descbehr_pistol_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 20\n\nCe chargeur pour le pistolet Behring S-38 peut contenir vingt cartouches de 10 mm.
item_Descbehr_rifle_ballistic_01=Type d'article : Fusil d'assaut\nFabricant: Behring\nClasse : Balistique\n\nCapacité du chargeur: 30\nCadence de tir : 550 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nLe fusil P4-AR classique de Behring est doté d'une crosse pliable et d'un canon raccourci, ce qui en fait un choix idéal pour les échanges de tirs rapprochés. Sa précision et sa facilité d'utilisation générale le rendent universellement apprécié par les utilisateurs de sécurité, militaires et civils.
item_Descbehr_rifle_ballistic_01_black02=Type d'article : Fusil d'assaut\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 40\nCadence de tir : 550 cpm\nPortée effective : 50 m\n\nLa version classique P4-AR de Behring dispose d'une crosse rabattable et d'un canon raccourci, ce qui en fait un choix idéal pour les combats rapprochés. Sa précision et sa facilité d'utilisation en font un modèle largement apprécié par les forces de sécurité, les militaires et les civils.
item_Descbehr_rifle_ballistic_01_green01=Type d'article : Fusil d'assaut\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 40\nCadence de tir : 550 cpm\nPortée effective : 50 m\n\nLe fusil P4-AR classique de Behring est équipé d'une crosse rabattable et d'un canon raccourci, ce qui en fait un choix idéal pour les combats rapprochés. Sa précision et sa maniabilité en font un choix universellement apprécié par les agents de sécurité, les militaires et les civils.
item_Descbehr_rifle_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 40\n\nCe chargeur pour le fusil Behring P4-AR contient quarante cartouches de 5,56 mm.
item_Descbehr_rifle_ballistic_01_tan01=Type d'article : Fusil d'assaut\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 40\nCadence de tir : 550 cpm\nPortée effective : 50 m\n\nLe fusil P4-AR classique de Behring est doté d'une crosse escamotable et d'un canon raccourci, ce qui en fait un choix idéal pour les combats rapprochés. Sa précision et sa facilité d'utilisation en font une arme universellement appréciée par les utilisateurs de sécurité, militaires et civils.
item_Descbehr_rifle_ballistic_01_white02=Type d'article : Fusil d'assaut\nFabricant : Behring\nClasse : balistique\n\nCapacité du chargeur : 40\nCadence de tir : 550 cpm\nPortée effective : 50 m\n\nLe fusil P4-AR classique de Behring est doté d'une crosse rabattable et d'un canon raccouri, ce qui en fait un choix idéal pour les combats en milieu clos. Sa précision et sa facilité d'utilisation en font un outil universellement apprécié par les utilisateurs de sécurité, les militaires et les civils.
item_Descbehr_rifle_ballistic_02=Type d'article : Fusil d'assaut\nFabricant: Behring\nClasse : Balistique\n\nCapacité du chargeur: 30\nCadence de tir : 600 cpm\nPortée effective : 60 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nConstruit pour être le fusil d'assaut standard des Marines de l'UEE, le Behring P8-AR excelle dans sa fiabilité et son fonctionnement simple pour vous permettre de vous concentrer sur le combat en cours.
item_Descbehr_rifle_ballistic_02_black01=Type d'article : Fusil d'assaut\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 475 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nLe descendant direct de l'arme standard des Marines de l'UEE, Behring a conçu le P8-AR semi-automatique pour offrir aux civils de tout l'Empire une arme simple et fiable pour se défendre contre des hostiles agressifs. Équipé d'une peinture noire mate, le fusil d'édition spéciale Blackguard est parfait pour les opérations nocturnes.
item_Descbehr_rifle_ballistic_02_blue01=Type d'article : Fusil d'assaut\nFabricant : Behring \nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 475 rpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nDescendant direct de l'arme standard des Marines de l'UEE, Behring a conçu le P8-AR semi-automatique pour offrir aux civils de l'empire une arme simple et fiable pour se défendre contre des hostiles agressifs. Cette édition spéciale arbore une couleur bleue audacieuse en l'honneur du CitizenCon 2954.
item_Descbehr_rifle_ballistic_02_civilian=Type d'article : Fusil d'assaut\nFabricant : Behring \nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 475 rpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nDescendant direct de l'arme standard des Marines de l'UEE, Behring a conçu le P8-AR semi-automatique pour offrir aux civils de tout l'Empire une arme simple et fiable pour se défendre contre des hostiles agressifs.
item_Descbehr_rifle_ballistic_02_civilian_digi01=Type d'article : Fusil d'assaut\nFabricant : Behring \nClasse : Balistique\n\nCapacité du chargeur : 15\nCadence de tir : 475 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nDescendant direct de l'arme standard des Marines de l'UEE, Behring a conçu le P8-AR semi-automatique pour offrir aux civils de tout l'Empire une arme simple et fiable pour se défendre contre des hostiles agressifs. L'édition "Metro Camo" présente un motif digicamo gris.
item_Descbehr_rifle_ballistic_02_civilian_mag=Type d'objet : Magazine\nCapacité : 15\n\nCe chargeur pour le fusil Behring P8-AR est prérempli de quinze cartouches.
item_Descbehr_rifle_ballistic_02_mag=Type d'article : Magazine\nCapacité : 30\n\nCe chargeur pour le fusil Behring P8-ARM est préchargé avec trente cartouches de 7,62 mm.
item_Descbehr_rifle_ballistic_02a=Type d'article : Fusil d'assaut\nFabricant: Behring\nClasse : Balistique\n\nCapacité du chargeur: 30\nCadence de tir : 600 cpm\nPortée effective : 60 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nConstruit pour être le fusil d'assaut standard des Marines de l'UEE, le Behring P8-AR excelle dans sa fiabilité et son fonctionnement simple pour vous permettre de vous concentrer sur le combat en cours.
item_Descbehr_shotgun_ballistic_01=Type d'article : Fusil à pompe\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 12\nCadence de tir : 75 cpm\nPortée effective : 15 m\n\nAccessoires : Optiques (S1), Canon (S3), Sous-canon (S2)\n\nConçu à l'origine pour l'armée, Behring a décidé de vendre le fusil balistique BR-2 au grand public après que les premiers testeurs d'armes n'ont cessé de demander à en emporter un chez eux. Doté d'un mode de tir semi-automatique capable de fournir rapidement une puissance d'arrêt dévastatrice, le BR-2 est le choix idéal pour les opérations offensives et défensives.
item_Descbehr_shotgun_ballistic_01_blue_white01=Type d'article : Fusil à pompe\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 12\nCadence de tir : 75 cpm\nPortée effective : 15 m\n\nAccessoires : Optiques (S1), Canon (S3), Sous-canon (S2)\n\nConçu à l'origine pour l'armée, Behring a décidé de vendre le fusil à pompe balistique BR-2 au grand public après que les premiers testeurs de l'arme aient continuellement demandé à en ramener un chez eux. Doté d'un mode de tir semi-automatique capable de délivrer rapidement une puissance d'arrêt dévastatrice, le BR-2 est le choix idéal pour les opérations offensives et défensives. Cette édition spéciale Permafrost arbore des teintes bleues et grises rappelant un glacier sous un ciel d'hiver éblouissant.
item_Descbehr_shotgun_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 12\n\nCe chargeur pour le fusil Behring BR-2 peut contenir douze cartouches de calibre 12.
item_Descbehr_smg_ballistic_01=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nLorsque la plus grande force de combat de l'univers choisit une arme comme standard, cela vaut la peine de se lever et d'en prendre note. La P8-SC fabriquée par Behring est la mitraillette balistique de choix des Marines de l'UEE depuis sa sortie de la chaîne de production, mais depuis lors, nombreux sont ceux qui comptent sur cette arme pour leur sécurité et leur protection personnelles.
item_Descbehr_smg_ballistic_01_black01=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nLorsque la meilleure force de combat de l'univers choisit une arme comme référence, il faut se lever et prendre note. Le P8-SC fabriqué par Behring est l'arme balistique de choix des Marines de l'UEE depuis sa mise en production initiale, mais depuis lors, bon nombre ont recours à cette arme pour assurer leur sécurité personnelle et leur protection.
item_Descbehr_smg_ballistic_01_black02=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nWhen the top fighting force in the universe chooses a weapon as their standard, it pays to stand up and take notice. The Behring-crafted P8-SC has been the ballistic submachine gun of choice for the UEE Marines since it first came off the production line, but since then, many have come to rely on this weapon for their own personal safety and protection.
item_Descbehr_smg_ballistic_01_gold01=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nLorsque la force de combat la plus puissante de l'univers choisit une arme comme norme, il faut se lever et prendre note. Le P8-SC fabriqué par Behring est l'arme légère balistique de choix des Marines de l'UEE depuis sa mise en production, mais depuis lors, de nombreuses personnes ont recours à cette arme pour leur sécurité et leur protection personnelles.
item_Descbehr_smg_ballistic_01_green01=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nLorsque la force de combat la plus puissante de l'univers choisit une arme comme norme, il vaut mieux se lever et prendre note. Le P8-SC, conçu par Behring, a été le pistolet-mitrailleur balistique de choix pour les Marines de l'UEE depuis sa mise en production initiale, mais depuis lors, beaucoup se sont tournés vers cette arme pour leur sécurité personnelle et leur protection.
item_Descbehr_smg_ballistic_01_IAE2022=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nLorsque la plus grande force de combat de l'univers choisit une arme comme standard, cela vaut la peine de se lever et d'en prendre note. La P8-SC fabriquée par Behring est la mitraillette balistique de choix des Marines de l'UEE depuis sa sortie de la chaîne de production, mais depuis lors, nombreux sont ceux qui comptent sur cette arme pour leur sécurité et leur protection personnelles. L'édition "Red Alert" mélange du gris et un rouge vibrant pour un design audacieux et dynamique.
item_Descbehr_smg_ballistic_01_mag=Type d'objet : Magazine\nCapacité : 45\n\nCe magazine pour le Behring P8-SC SMG contient quarante-cinq cartouches de 10 mm.
item_Descbehr_smg_ballistic_01_tan01=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nLorsque la force de combat dominante de l'univers choisit une arme comme standard, il est utile de se lever et de prêter attention. Le P8-SC balistique, fabriqué par Behring, a été le pistolet-mitrailleur balistique de choix pour les Marines de l'UEE depuis sa première mise en production, mais depuis lors, nombre d'entre eux se sont appuyés sur cette arme pour leur sécurité et leur protection.
item_Descbehr_smg_ballistic_01_white01=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nLorsque la force de combat la plus puissante de l'univers choisit une arme comme référence, il vaut mieux se lever et prendre note. Le P8-SC fabriqué par Behring a été le pistolet-mitrailleur balistique de choix des Marines de l'UEE depuis sa mise en production, mais depuis lors, beaucoup ont compté sur cette arme pour leur sécurité personnelle et leur protection personnelle.
item_Descbehr_smg_ballistic_01_white02=Type d'article : SMG\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 45\nCadence de tir : 800 cpm\nPortée effective : 30 m\n\nLorsqu'une force de combat dominante dans l'univers choisit une arme comme référence, il convient de se lever et de prendre note. Le P8-SC fabriqué par Behring est le pistolet-mitrailleur balistique de prédilection des Marines de l'UEE depuis ses premiers pas sur la chaîne de production, mais depuis lors, nombre d'entre eux ont recours à cette arme pour leur sécurité personnelle et leur protection.
item_Descbehr_sniper_ballistic_01=Type d'article : Sniper\nFabricant : Behring\nClasse : Balistique\n\nCapacité du chargeur : 8\nCadence de tir : 20 cpm\nPortée effective : 120 m\n\nAccessoires: Optiques (S3), Canon (S2), Sous-canon (S2)\n\nLeSniper balistique Behring P6-LR compense largement sa lente cadence de tir avec un obus de 8 mm haute puissance qui est efficace à longue portée. Doté d'une lunette avec modes de zoom variables et d'un canon composé d'un alliage exclusif à haute résistance, le P6-LR a été conçu pour répondre aux besoins les plus urgents.
item_Descbehr_sniper_ballistic_01_mag=Type d'article : Magazine\nCapacité : 8\n\nCe magazine pour le Sniper Behring P6-LR contient huit cartouches.
item_Descbehr_special_ballistic_01=Type d'article : Lanceur\nFabricant : Behring\nClasse : Lanceur\n\nCapacité du chargeur : 2\nCadence de tir : 20 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (N/A), Canon (N/ A), Sous-canon (N/A)\n\nDélivrez un doublé avec le lance-roquettes HP-284 de Behring. Conçue pour lancer deux roquettes à tir silencieux en succession rapide, l'arme peut avoir un impact rapide et dévastateur sur les adversaires et est efficace contre les véhicules.
item_DescBEHR_TorpedoLauncher_S10=Type d'objet : Lance-torpilles\nFabricant : Behring\nTaille : 10\nTorpèdes : 20xS12\n\nOffrant une alternative au canon de proue standard de l'Aegis Idris, cet ensemble de quatre lance-torpilles peut contenir vingt torpèdes S12, quatre dans chaque lanceur et quatre en réserve.
item_DescBOMB_S03_FSKI_Thunderball=Fabricant: FireStorm Kinetics\nType d'objet: Bombe explosive\nTaille: 3\n\nCible les forces au sol depuis une distance sûre en hauteur avec le Thunderball. Malgré leur petite taille, ces bombes S3 portent une charge puissante, permettant aux utilisateurs de déployer plusieurs bombes pour submerger une cible stationnaire ou les laisser tomber à intervalles pour toucher des cibles en mouvement. Le Thunderball utilise les ailettes Atmo-Xact brevetées par FireStorm Kinetics qui se déploient une fois lâchées pour offrir un guidage supplémentaire en route vers la cible.
item_DescBOMB_S05_FSKI_Stormburst=Fabricant: FireStorm Kinetics\nType d'objet: Bombe explosive\nTaille: 5\n\nCauser des ravages sur les forces au sol depuis les cieux, avec le Stormburst. Conçu par FireStorm Kinetics pour maximiser l'impact destructeur tout en restant à une taille plus modeste, ces bombes S5 utilisent une ogive composite mixte pour décimer les cibles blindées. Le Stormburst utilise également les ailettes Atmo-Xact brevetées par FireStorm Kinetics pour garantir que la charge utile atteigne sa cible.
item_DescBOMB_S10_FSKI_Colossus=Fabricant: FireStorm Kinetics\nType d'objet: Bombe explosive\nTaille: 10\n\nLes ennemis ci-dessous n'ont aucune chance face à un Colossus. FireStorm Kinetics a conçu cette gigantesque bombe S10 pour dévaster les cibles au sol, qu'il s'agisse de véhicules ou de structures. Conçu pour être largué d'une haute altitude, le Colossus est équipé d'ailettes Atmo-Xact brevetées qui se déploient pour offrir un guidage supplémentaire en route vers la cible.
item_DescBRAA_groundturret_AA=Type d'article : Anti-Aircraft Turret\nFabricant : Behring\n\nMaintenez l'ordre avec la tourelle anti-aérienne AAT-34. Cette conception robuste est idéale pour la protection périmétrique et peut résister à une exposition prolongée aux intempéries avec un entretien minimal tout en offrant un tir défensif de premier ordre depuis son arme S10 et ses doubles lanceurs de missiles S7. Son logiciel de ciblage personnalisé aide également à maximiser la couverture de zone tout en maintenant des paramètres de placement raisonnables
item_DescBRAA_groundturret_AP_S1=Type d'article : Tourelle anti-personnel\nFabricant : Broad & Rabiee\nTaille : 1\nType de dégâts : Balistique\n\nMaintenez l'ordre avec la tourelle anti-personnel APT-18. Ce design compact est idéal pour des emplacements intérieurs afin d'offrir une présence évidente, mais non intrusive. La tourelle présente un design rotatif spécial qui assure une excellente rotation latérale et verticale pour minimiser les angles morts et maximiser la couverture des cibles. Elle est également équipée d'un blindage renforcé et de pièces pour limiter les coûts de maintenance.
item_DescConstellation_Bottom_Turret=Type d'article : Répéteur laser\nFabricant : Klaus & Werner\nTaille : 0\n\nDoté d'un design de tir séquentiel à trois canons, le répétiteur Klaus & Werner CF-007 Bulldog peut atteindre une cadence de tir élevée tout en maintenant la précision. Ses dégâts par projectile sont faibles et, bien qu'il présente une consommation d'énergie globale relativement faible, plusieurs publications ont souligné son efficacité quelque peu décevante. Néanmoins, le CF-007 demeure l'un des favoris des nouveaux pilotes qui équipent leur premier vaisseau.
item_DescConstellation_Top_Turret=Type d'article : Répéteur laser\nFabricant : Klaus & Werner\nTaille : 0\n\nDoté d'un design de tir séquentiel à trois canons, le répéteur Bulldog CF-007 de Klaus & Werner est capable d'un tir à haut débit tout en maintenant la précision. Il inflige peu de dégâts par projectile et, bien qu'il consomme globalement relativement peu d'énergie, plusieurs publications ont souligné son efficacité quelque peu décevante. Pourtant, le CF-007 demeure un favori parmi les nouveaux pilotes qui équipent leur premier vaisseau.
item_DescCOOL_ACOM_S01_IcePlunge=Type d'article : Refroidisseur\nFabricant : ACOM\nTaille : 1\nQualité : C\nClasse : Compétition\n\nLorsque vous poussez votre vaisseau à son maximum pendant le dernier tour de piste, vous serez heureux d'avoir l'IcePlunge d'ACOM pour garder tout ça au frais.
item_DescCOOL_ACOM_S01_QuickCool=Type d'article : Refroidisseur\nFabricant : ACOM\nTaille : 1\nQualité : D\nClasse : Compétition\n\nLe QuikCool offre des performances supérieures par rapport aux autres refroidisseurs de sa catégorie. Ce composant ACOM de classe compétition sacrifie la furtivité et une certaine durabilité pour devenir l'un des refroidisseurs d'entrée de gamme les plus puissants du marché.
item_DescCOOL_ACOM_S02_AbsoluteZero_SCItem=Type d'article : Refroidisseur\nFabricant : ACOM\nTaille : 2\nQualité : B\nClasse : Compétition\n\nConçu à l'origine pour les coureurs, le refroidisseur AbsoluteZero repousse les limites de la performance. Ce composant ACOM de haute qualité est doté d'un nouveau système de circulation du liquide de refroidissement afin de maintenir les systèmes de votre vaisseau au frais avant toute autre chose.
item_DescCOOL_ACOM_S02_IceDive_SCItem=Type d'article : Refroidisseur\nFabricant : ACOM\nTaille : 2\nQualité : C\nClasse : Compétition\n\nL'IceDive offre des performances supérieures à celles des autres refroidisseurs moyens de sa catégorie, mais au prix de signatures IR et EM élevées.
item_DescCOOL_ACOM_S02_RapidCool_SCItem=Type d'article : Refroidisseur\nFabricant : ACOM\nTaille : 2\nQualité : D\nClasse : Compétition\n\nACOM apporte sa philosophie "la performance avant tout" à ce refroidisseur de taille moyenne. Le RapidCool offre une résistance et une durabilité exceptionnelles pour de meilleures performances.
item_DescCOOL_AEGS_S01_Bracer=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : C\nClasse : Militaire\n\nPour ceux qui recherchent un refroidisseur de milieu de gamme solide et fiable, vous ne pouvez pas faire bien mieux que le Bracer d'Aegis. Ce système de refroidissement de petite taille offre de solides performances et une grande durabilité pour permettre à votre vaisseau de fonctionner continuellement à plein régime.
item_DescCOOL_AEGS_S01_Bracer_SCItem=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : C\nClasse : Militaire\n\nPour ceux qui recherchent un refroidisseur de milieu de gamme solide et fiable, vous ne pouvez pas faire bien mieux que le Bracer d'Aegis. Ce système de refroidissement de petite taille offre de solides performances et une grande durabilité pour permettre à votre vaisseau de fonctionner continuellement à plein régime.
item_DescCOOL_AEGS_S01_Glacier_SCItem=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : A\nClasse : Militaire\n\nVos armes, vos boucliers, vos propulseurs. Tous sont essentiels au combat et génèrent de la chaleur. Voici le refroidisseur Glacier d'Aegis Dynamics. Un système de gestion de la chaleur de premier ordre conçu pour vous garder au frais lorsque la pression monte.
item_DescCOOL_AEGS_S01_Polar=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : B\nClasse : Militaire\n\nConçue pour répondre aux exigences élevées des opérations militaires quotidiennes, le refroidisseur Polar d'Aegis est doté d'un cadre renforcé pour une plus grande durabilité. Vous pouvez être assuré que la Polar gardera votre vaisseau au frais lorsque vous vous jetterez dans le feu de l'action.
item_DescCOOL_AEGS_S01_Tundra=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : D\nClasse : Militaire\n\nConstruit par Aegis avec à l'esprit des performances militaires, la fiabilité du Tundra en ont fait unrefroidisseur standard de la marine de l'UEE.
item_DescCOOL_AEGS_S02_Arctic=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : C\nClasse : Militaire\n\nOffrant le type de durabilité qui a fait des produits Aegis un pilier de l'armée, l'Arctic est un refroidisseur économique de milieu de gamme capable de résister aux rigueurs du combat sans sacrifier les performances.
item_DescCOOL_AEGS_S02_Boreal=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 2\nQualité : D\nClasse : Militaire\n\nConçue pour disperser la chaleur du combat, le refroidisseur Boreal d'Aegis Dynamics est un standard militaire capable de survivre aux situations de stress.
item_DescCOOL_AEGS_S03_Blizzard_SCItem=Type d'article : Refroidisseur \nFabricant : Aegis Dynamics\nTaille : 3\nQualité : A\nClasse : Militaire\n\nLes mécaniciens de la marine ont travaillé avec les ingénieurs d'Aegis pour s'assurer que le Blizzard répondait à leurs besoins spécifiques. Lorsqu'il est arrivé sur le marché commercial, ce refroidisseur haut de gamme de qualité militaire est devenu l'un des composants les plus vendus d'Aegis.
item_DescCOOL_AEGS_S03_Galinstan_SCItem=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : D\nClasse : Militaire\n\nLe Galinstan est un ancien modèle de refroidisseur développé à l'origine pour la marine de l'UEE. Ses spécifications ne vous feront pas tomber à la renverse, mais il reste un excellent modèle d'entrée de gamme pour les refroidisseurs de grande taille.
item_DescCOOL_AEGS_S03_Mercury=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 3\nQualité : C\nClasse : Militaire\n\nEn situation de combat, même le plus infime avantage peut mener à de gros bénéfices. Avec le système de refroidissement Mercury d'Aegis, vous serez en mesure de faire chauffer votre vaisseau plus longtemps lorsque vous en aurez le plus besoin.
item_DescCOOL_AEGS_S04_Idris=Type d'objet : Refroidisseur Fabricant: Aegis Dynamics Taille: 4 Ce refroidisseur de classe capitale a été conçu spécifiquement pour la frégate Idris.
item_DescCOOL_AEGS_S04_Reclaimer=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 4\nQualité : Sur mesure\nClasse : Industriel\n\nLe Reclaimer est un vaisseau renommé pour sa capacité à travailler longtemps et dur. Pour aider à soutenir même les projets de récupération les plus ardus, Aegis a développé le refroidisseur Algid sur mesure.
item_DescCOOL_AEGS_S04_Tundra=Type d'article : Refroidisseur\nFabricant : Aegis Dynamics\nTaille : 1\nQualité : D\nClasse : Militaire\n\nConstruit par Aegis dans un souci de performance militaire, la fiabilité du Tundra en ont fait un refroidisseur standard de la marine de l'UEE.
item_DescCOOL_JSPN_S00_FrostStarSL=Type d'article: Refroidisseur\nFabricant: J-Span\nTaille: 0\nCatégorie: C\nClasse: Civil\n\nQue vous naviguiez en surface ou dans l'espace, il existe un refroidisseur J-Span qui vous conviendra parfaitement. Le Frost-Star SL est un refroidisseur de milieu de gamme conçu pour apporter la fiabilité de la série aux véhicules terrestres et à toit ouvert.
item_DescCOOL_JSPN_S00_WinterStarSL_SCItem=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 0\nQualité : D\nClasse : Civile\n\nDernier né de la gamme de refroidisseurs Winter-Star de J-Span, le nouveau système Kivo de la gamme SL offre une méthode de dispersion unique, permettant à votre véhicule de gérer la chaleur mieux que jamais.
item_DescCOOL_JSPN_S01_CryoStar=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 1\nQualité : B\nClasse : Civile\n\nLe refroidisseur grand public Cryo-Star de J-Span est devenu monnaie courante dans l'Empire grâce à son absorption thermique fiable qui ne pèsera pas sur le générateur de votre vaisseau.
item_DescCOOL_JSPN_S01_FrostStar=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 1\nQualité : C\nClasse : Civile\n\nRemarqué pour ses performances constantes, le refroidisseur Frost-Star de J-Span a de nombreux admirateurs pour son rapport chaleur/puissance bien équilibré.
item_DescCOOL_JSPN_S01_WinterStar=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 1\nQualité : D\nClasse : Civile\n\nRejoignez la famille J-Span en vous procurant le refroidisseur Winter-Star pour votre vaisseau. Ce modèle d'entrée de gamme manque de dynamisme, mais ses excellentes performances et son prix en font un choix populaire pour les pilotes de l'UEE.
item_DescCOOL_JSPN_S02_CryoStarEX=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 2\nQualité : B\nClasse : Civile\n\nAvec sa gamme EX, J-Span apporte la même fiabilité d'absorption de chaleur que son célèbre refroidisseur Cryo-Star aux pilotes désireux d'équiper des vaisseaux plus imposants.
item_DescCOOL_JSPN_S02_FrostStarEX=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 2\nQualité : C\nClasse : Civile\n\nLe refroidisseur Frost-Star EX vous est proposé par J-Span, un fabricant qui jouit d'une réputation bien méritée auprès des propriétaires de vaisseaux pour la construction de refroidisseurs capables de gérer de manière fiable l'échange de chaleur, où que vous voliez.
item_DescCOOL_JSPN_S02_WinterStarEX_SCItem=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 2\nQualité : D\nClasse : Civile\n\nLa Winter-Star EX est un refroidisseur basique auquel vous pouvez faire confiance. Construit par les experts de J-Span, il est prêt à faire face à toutes les conditions que vous rencontrez.
item_DescCOOL_JSPN_S03_FrostStarXL_SCItem=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 3\nQualité : C\nClasse : Civile\n\nLorsque votre vaisseau vole, les composants génèrent de la chaleur qui peut être dommageable et même conduire à des défaillances du système, à moins qu'un refroidisseur fiable et bien conçu comme le Frost-Star XL de J-Span ne permette de s'en débarrasser efficacement.
item_DescCOOL_JSPN_S03_WinterStarXL_SCItem=Type d'article : Refroidisseur\nFabricant : J-Span\nTaille : 3\nQualité : D\nClasse : Civile\n\nDepuis deux siècles, J-Span se consacre à la fabrication de refroidisseurs. Le Winter-Star XL est leur refroidisseur grand format d'entrée de gamme. Ce qui lui manque en termes de fonctionnalités, il le compense largement en termes de robustesse de fabrication.
item_DescCOOL_JUST_S01_EcoFlow=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 1\nQualité : B\nClasse : Industriel\n\nRéférence depuis des siècles, le refroidisseur industriel Eco-Flow de Juno Starwerk est le préféré des transporteurs pour sa facilité d'entretien, même lorsqu'il s'agit de transporter les cargaisons les plus lourdes.
item_DescCOOL_JUST_S01_Hydrocel=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 1\nCatégorie: D\nClasse: Industriel\n\nFaites travailler votre vaisseau plus fort et plus longtemps avec le Hydrocel, un robuste refroidisseur industriel d'entrée de gamme du fabricant respecté Juno Starwerk.
item_DescCOOL_JUST_S01_Thermax=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 1\nQualité : C\nClasse : Industriel\n\nJuno Starwerk a encore fait fort. Avec la gamme de refroidisseurs Thermax, Juno a haussé la barre en matière de refroidisseurs industriels économiques, conçus pour s'adapter à tous les budgets. Ces petits refroidisseurs offrent des performances et une durabilité supérieures à la moyenne, mais sans exploser son budget.
item_DescCOOL_JUST_S02_CoolCore=Type d'article: Refroidisseur\nFabricant: Juno Starwerk\nTaille: 2\nCatégorie: C\nClasse: Industriel\n\nLe nom CoolCore en dit long. Conçu par Juno Starwerk pour être un travailleur aussi acharné que vous, ce refroidisseur permet de s'assurer que l'ensemble de votre vaisseau fonctionne bien dans les plages de température souhaitées.
item_DescCOOL_JUST_S02_Hydrojet=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 2\nQualité : D\nClasse : Industriel\n\nLorsque votre vaisseau surchauffe, cela rend n'importe quelle tâche non seulement plus difficile, mais aussi potentiellement dangereuse pour vous et votre équipage. Avec le modèle d'entrée de gamme HydroJet de Juno Starwerk, vous pouvez être sûr que vos niveaux de chaleur sont contrôlés par un refroidisseur conçu par une des marques les plus dignes de confiance dans le secteur.
item_DescCOOL_JUST_S02_Snowpack_SCItem=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 2\nQualité : A\nClasse : Industriel\n\nAucun refroidisseur industriel de taille moyenne n'est meilleur que le Snowpack de Juno Starwerk. Ses performances exceptionnelles et sa durabilité en ont fait le préféré des transporteurs depuis des siècles.
item_DescCOOL_JUST_S03_ChillMax_SCItem=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 3\nQualité : A\nClasse : Industriel\n\nLe nom Chill-Max est aussi droit au but que le design de ce refroidisseur Juno Starwerk. Ce refroidisseur industriel très réputé est le favori des transporteurs depuis des siècles.
item_DescCOOL_JUST_S03_Hydropulse_SCItem=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 3\nQualité : D\nClasse : Industriel\n\nOption d'entrée de gamme de la marque Juno Starwerk, l'Hydropulse sacrifie un peu de durabilité et utilise quelques astuces de conception pour faire de ce refroidisseur industriel de grande taille une option pour ceux qui n'ont pas les moyens de s'offrir l'un de leurs modèles haut de gamme.
item_DescCOOL_JUST_S03_ThermalCore=Type d'article : Refroidisseur\nFabricant : Juno Starwerk\nTaille : 3\nQualité : C\nClasse : Industriel\n\nLorsque vous êtes au milieu d'un travail important, vous ne voulez pas perdre de temps à vous demander si votre refroidisseur joue son rôle. Désormais, vous n'aurez plus à le faire. Avec le refroidisseur ThermalCore de Juno Starwerk à bord, vous n'aurez plus à vous soucier de la gestion de la chaleur.
item_DescCOOL_LPLT_S01_ArcticStorm=Type d'article : Refroidisseur\nFabricant : Lightning Power Ltd.\nTaille : 1\nQualité : C\nClasse : Civile\n\nSi vous êtes à la recherche d'un refroidisseur qui allie performance, durabilité et discrétion, alors tournez-vous vers l'ArcticStorm. Ce refroidisseur de milieu de gamme de Lightning Power Ltd utilise leur technologie séculaire pour fournir des performances fiables.
item_DescCOOL_LPLT_S01_BlastChill=Type d'article : Refroidisseur\nFabricant : Lightning Power Ltd.\nTaille : 1\nQualité : D\nClasse : Civile\n\nLe BlastChill est un refroidisseur grand public de Lightning Power Ltd. Il permet de faire fonctionner votre vaisseau sans compromettre sa signature, mais il est surtout connu pour sa campagne publicitaire de 2945, très ridiculisée, qui promettait qu'il était "Conçu pour donner des frissons".
item_DescCOOL_LPLT_S01_FlashFreeze=Type d'article : Refroidisseur\nFabricant : Lightning Power Ltd.\nTaille : 1\nQualité : B\nClasse : Civile\n\nAvec le FlashFreeze, Lightning Power s'assure que quel que soit le niveau de chaleur, vous pouvez compter sur sa technologie de refroidissement éprouvée pour vous permettre de continuer à voler.
item_DescCOOL_LPLT_S02_ColdSnap=Type d'article : Refroidisseur\nFabricant : Lightning Power Ltd.\nTaille : 2\nQualité : C\nClasse : Civile\n\nLa performance équilibrée est la marque de fabrique du refroidisseur ColdSnap de Lightning Power Ltd. grâce à sa capacité à traiter aisément la chaleur supplémentaire que votre vaisseau génère au cours de vos voyages quotidiens.
item_DescCOOL_LPLT_S03_ColdSurge_SCItem=Type d'article : Refroidisseur\nFabricant : Lighting Power Ltd.\nTaille : 3\nQualité : D\nClasse : Civile\n\nNe vous y trompez pas, le ColdSurge ne gagnera peut-être aucun prix, mais ce refroidisseur de grande taille de Lighting Power Ltd constitue une bonne option d'entrée de gamme pour la plupart des vaisseaux civils, sans pour autant se ruiner.
item_DescCOOL_LPLT_S03_FrostBurn=Type d'article : Refroidisseur\nFabricant : Lightning Power Ltd.\nTaille : 3\nQualité : C\nClasse : Civile\n\nLightning Power Ltd. a mis ses années d'expertise en conception et de savoir-faire en fabrication pour créer le FrostBurn, un refroidisseur efficace qui peut répondre aux besoins de gestion de chaleur à grande échelle d'une grande variété de vaisseaux du marché.
item_DescCOOL_ORIG_S04_890J_SCItem=Type d'article : Refroidisseur\nFabricant : Wen/Cassel\nTaille : 4\nQualité : Sur mesure\nClasse : Civile\n\nUniquement disponible pour le paquebot de luxe d'Origin Jumpworks, Wen/Cassel a spécialement conçu le refroidisseur Serac pour que le 890 Jump reste opérationnel dans les conditions diverses rencontrées habituellement lors d'une croisière à travers les étoiles.
item_DescCOOL_TYDT_S01_HeatSafe=Type d'article : Refroidisseur\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : C\nClasse : Furtif\n\nLes pilotes souhaitant réduire leur signature IR font confiance à Tyler Design & Tech. En tant que refroidisseur d'entrée de gamme, le HeatSafe ne se contente pas de minimiser les émissions, il est aussi fabriqué conformément à la garantie de satisfaction Tyler.
item_DescCOOL_TYDT_S01_VaporBlock=Type d'article : Refroidisseur\nFabricant : Tyler Design & Tech\nTaille : 1\nQualité : B\nClasse : Furtif\n\nPeu de refroidisseurs peuvent rivaliser avec les performances furtives du VaporBlock. L'équipe de Tyler Design & Tech a conçu un refroidisseur qui maintient au plus bas la signature de votre vaisseau tout en offrant une durabilité et des performances acceptables.
item_DescCOOL_TYDT_S02_HeatSink_SCItem=Type d'article : Refroidisseur\nFabricant : Tyler Design & Tech\nTaille : 2\nQualité : C\nClasse : Furtif\n\nLe HeatSink émet de faibles signatures sans sacrifier les performances ou la durabilité, ce qui en fait un composant fiable pour la furtivité.
item_DescCOOL_TYDT_S02_IceBox_SCItem=Type d'article : Refroidisseur\nFabricant : Tyler Design & Tech\nTaille : 2\nQualité : B\nClasse : Furtif\n\nLe IceBox est une amélioration du refroidisseur standard de taille moyenne de Tyler Design & Tech. Leur équipe a apporté un certain nombre de modifications subtiles et a amélioré les matériaux afin de réduire la signature du composant sans pour autant trop affecter sa durabilité.
item_DescCOOL_TYDT_S02_NightFall_SCItem=Type d'article : Refroidisseur\nFabricant : Tyler Design & Tech\nTaille : 2\nQualité : A\nClasse : Furtif\n\nNaviguez en silence et en toute sécurité avec le NightFall de Tyler Design & Tech. Peu de refroidisseurs peuvent égaler la manière dont ce composant gère la chaleur de votre vaisseau tout en maintenant ses signatures basses.
item_DescCOOL_WCPR_S00_Fridan=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 0\nQualité : C\nClasse : Civile\n\nLe Fridan est le refroidisseur d'entrée de gamme pour véhicules de Wen/Cassel Propulsion. Il a été prouvé à maintes reprises qu'il peut résister aux pires conditions environnementales, ce qui en fait un composant idéal pour votre véhicule.
item_DescCOOL_WCPR_S00_Tepilo_SCItem=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 0\nQualité : A\nClasse : Civile\n\nPeu de choses peuvent égaler la puissance de refroidissement du Tepilo de Wen/Cassel. Ce refroidisseur haut de gamme offre une durabilité et des performances exceptionnelles pour les véhicules terrestres.
item_DescCOOL_WCPR_S01_Berian=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 1\nQualité : C\nClasse : Civile\n\nLe Berian offre le style et les performances typiques de Wen/Cassel dans un refroidisseur d'entrée de gamme qui comblera et même surpassera les exigences des pilotes.
item_DescCOOL_WCPR_S01_Endo=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 1\nQualité : B\nClasse : Civile\n\nL'Endo de Wen/Cassel est un refroidisseur destiné aux propriétaires de vaisseaux exigeants qui cherchent à pousser leur appareil au maximum. Il se caractérise par des performances de refroidissement supérieures à la moyenne et une conception bien pensée.
item_DescCOOL_WCPR_S02_Aufeis_SCItem=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 2\nQualité : A\nClasse : Civile\n\nLa conception irréprochable et la minutie inégalée de Wen/Cassel Propulsion font de l'Aufeis un des meilleurs refroidisseurs civils sur le marché.
item_DescCOOL_WCPR_S02_Graupel=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 2\nQualité : C\nClasse : Civile\n\nLe Graupel fournit non seulement la technologie de refroidissement haut de gamme dont les vaisseaux de grande taille ont besoin pour maintenir des performances optimales, mais il le fait avec le savoir-faire emblématique de Wen/Cassel.
item_DescCOOL_WCPR_S02_Taiga_SCItem=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 2\nQualité : B\nClasse : Civile\n\nWen/Cassel a travaillé durement et longuement pour développer des refroidisseurs de qualité, comme la dernière édition du Taiga, qui peut absorber et gérer l'excès de chaleur tout en maintenant constamment les exigences élevées qui ont fait leur réputation.
item_DescCOOL_WCPR_S03_Draug_SCItem=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 3\nQualité : C\nClasse : Civile\n\nLa Draug allie performance, durabilité et discrétion. Ce refroidisseur Wen/Cassel de grande taille est prêt à répondre à toutes les situations dans lesquelles vous pourriez vous trouver.
item_DescCOOL_WCPR_S03_Elsen_SCItem=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 3\nQualité : B\nClasse : Civile\n\nLes ingénieurs de Wen/Cassel ont utilisé un grand nombre de pièces identiques à celles du Draug, mais en les peaufinant pour améliorer les performances et la durabilité sans pour autant trop augmenter la signature de l'appareil. Cela fait du refroidisseur de grande taille Elsen une mise à niveau intéressante pour ceux qui peuvent encaisser la chaleur supplémentaire.
item_DescCOOL_WCPR_S03_Kragen_SCItem=Type d'article : Refroidisseur\nFabricant : Wen/Cassel Propulsion\nTaille : 3\nQualité : A\nClasse : Civile\n\nQuand vous faites les choses en grand, ne prenez que ce qu'il y a de mieux. Le Kragen de Wen/Cassel Propulsion a toujours été classé parmi les meilleurs refroidisseurs de grande taille disponibles sur le marché.
item_Desccrlf_consumable_adrenaline_01=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Demexatrine\nEffets : Boost de résistance aux blessures, réduit les commotions cérébrales\nZone du corps : Bras et tête\n\nDe l’entreprise médicale la plus fiable de l’Empire, le CureLife AdrenaPen peut délivrer rapidement des doses d’adrénaline synthétique de Demexatrine lors de situations d’urgence pour aider à soulager la fatigue musculaire et les symptômes liés à une commotion cérébrale. À utiliser uniquement conformément aux recommandations.
item_Desccrlf_consumable_adrenaline_02=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Demexatrine et antiémétique anticholinergique\nEffets : Boost de résistance aux blessures supérieure, réduit les commotions cérébrales\nZone du corps : Bras et tête\n\nDe l'entreprise médicale la plus fiable de l'Empire, la CureLife AdrenaPen Xtra contient un mélange d'adrénaline synthétique Demexatrine et d'un antiémétique anticholinergique, ce qui lui confère une puissance accrue pour soulager la fatigue musculaire et les symptômes liés à une commotion cérébrale.
item_Desccrlf_consumable_gopill_01=Type d'article : Consommable médical\nFabricant : CureLife\n\nProvient de l'entreprise médicale la plus fiable de l'Empire, le CureLife BoostPen délivre une dose du stimulant puissant Modamphetamine pour augmenter l'éveil et diminuer la perception de la douleur en situations d’urgence.
item_Desccrlf_consumable_gopill_02=Type d'article: Consommable médical\nFabricant: CureLife\n\nIssue de l'entreprise médicale la plus fiable de l'Empire, le CureLife BoostPen Xtra délivre une forte dose du stimulant puissant Modamphetamine pour accroître considérablement l'éveil et diminuer la perception de la douleur en situations d’urgence.
item_Desccrlf_consumable_healing_01=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Hemozal\nEffets : Restore une partie des points de vie et stop les saignements\n\nDe l’entreprise médicale la plus fiable de l’Empire, le CureLife MedPen peut délivrer rapidement des doses du coagulant Hemozal lors de situations d’urgence pour aider à soulager les saignements et améliorer les constantes vitales globales d’un patient. Utiliser uniquement comme recommandé.
item_Desccrlf_consumable_overdoseRevival_01=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Resurgera\nEffets : Réduit les effets du surdosage\n\nDepuis l’entreprise médicale la plus fiable de l’Empire, le DetoxPen CureLife peut administrer rapidement des doses du détoxifiant Resurgera lors de situations d’urgence pour aider à soulager les symptômes associés à des niveaux élevés de drogues dans le sang (BDL) et les overdoses. À utiliser uniquement conformément aux recommandations.
item_Desccrlf_consumable_painkiller_01=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Roxaphen\nEffets : Restore la mobilité\nZone du corps : Jambes\n\nIssu de l’entreprise médicale la plus fiable de l’Empire, l’OpioPen CureLife peut délivrer rapidement des doses de l’analgésique Roxaphen lors des situations d’urgence afin d’aider à soulager les symptômes liés à une mobilité réduite et à une paralysie partielle. Utilisez uniquement comme recommandé.
item_Desccrlf_consumable_radiation_01=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Canoiodide\nEffets : Réduit les effets des radiations\n\nLa DeconPen de CureLife délivre une injection rapide de Canoiodide, un composé médicinal breveté qui traite l'exposition aux radiations.
item_Desccrlf_consumable_radiation_02=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Canoiodide et Hemozal \nEffets : Réduit les effets des radiations, restore une partie des points de vie\n\nLe DeconPen Xtra de CureLife fournit une injection rapide de Canoiodide et d’Hemozal pour non seulement traiter l’exposition aux radiations mais aussi améliorer les paramètres vitaux du patient, stabilisant ainsi les patients plus rapidement que jamais.
item_Desccrlf_consumable_steroid_02=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Sterogen\nEffets : Redonne de la vigueur aux muscles, boost les voies respiratoires\nZone du corps : Bras\n\nDe l'entreprise médicale la plus fiable de l'Empire, le CureLife CorticoPen Xtra délivre le corticostéroïde Sterogen avec un apport supplémentaire d'antiémétique anticholinergique pour aider à soulager la faiblesse musculaire et la vision brouillée.
item_Desccrlf_consumable_steroids_01=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Sterogen\nEffets : Redonne de la vigueur aux bras, boost les voies respiratoires\nZone du corps : Bras\n\nDepuis l'entreprise médicale la plus fiable de l'Empire, le CorticoPen CureLife peut délivrer rapidement des doses du corticostéroïde Sterogen lors de situations d'urgence afin d'aider à soulager les symptômes liés à la faiblesse musculaire et aux dommages respiratoires. Utiliser uniquement selon les recommandations.
item_Desccrlf_consumable_tpn_01=Type d'article : Consommable médical\nFabricant : CureLife\nContient : Resurgera\nEffets : Réduit les effets de la malnutrition, réduit les effets du surdosage\n\nDe l'entreprise médicale la plus fiable de l'Empire, le CureLife VitalityPen offre une combinaison de nutrition parentérale totale et du détoxicant Resurgera pour aider à soulager les symptômes liés à la malnutrition et à des niveaux élevés de drogues dans le sang (BDL).
item_Desccrlf_medgun_01=Fabricant : CureLife\nType d'article : Dispositif médical\n\nLe ParaMed de CureLife est un équipement médical d'urgence professionnelle conçu pour stabiliser les patients blessés. Il offre des diagnostics et des dosages extrêmement précis, le ParaMed peut traiter plus de patients et offrir une stabilisation plus long avec moins de risque de surdose.
item_Desccrlf_medgun_01_grey01=Type d'article : Medical Device\nFabricant : CureLife\n\nLe ParaMed de CureLife est un dispositif médical d’urgence de niveau professionnel conçu pour stabiliser les patients souffrant de blessures potentiellement mortelles. Offrant des diagnostics extrêmement précis et des posologies très précises, le ParaMed peut traiter davantage de patients et offrir un soulagement plus durable avec moins de risque de surdosage. L’édition "Amalgam" présente une couleur grise élégante.
item_Desccrlf_medgun_01_mag=Type d'article: Recharge de ParaMed\n\nCe flacon est utilisé pour recharger le ParaMed de CureLife.
item_Desccrlf_medgun_01_purple01=Fabricant : CureLife - Type d'appareil : Dispositif médical - Le ParaMed de CureLife est un dispositif médical d'urgence de calibre professionnel conçu pour stabiliser les patients souffrant de blessures potentiellement mortelles. Offrant des diagnostics et des dosages extrêmement précis, le ParaMed peut traiter davantage de patients et offrir un soulagement plus durable avec moins de risque de surdosage. L'édition « Venule » présente une couleur pourpre riche.
item_Desccrlf_medgun_01_red01=Fabricant: CureLife\nType d'article: Dispositif médical\n\nLe ParaMed de CureLife est un dispositif médical d'urgence de niveau professionnel conçu pour stabiliser les patients souffrant de blessures potentiellement mortelles. Offrant des diagnostics et des dosages extrêmement précis, le ParaMed peut traiter davantage de patients et offrir un soulagement plus long avec moins de risque de surdosage. L'édition "Oxide" présente une couleur rouge profond.
item_Desccrlf_medgun_01_yellow01=Fabricant : CureLife\nType d'article : Dispositif médical\n\nLe ParaMed de CureLife est un dispositif médical d’urgence de qualité professionnelle conçu pour stabiliser des patients souffrant de blessures potentiellement mortelles. Offrant des diagnostics extrêmement précis et une posologie très précise, le ParaMed peut traiter davantage de patients et offrir un soulagement plus durable avec un risque de surdosage réduit. L’édition « Xanthic » présente une couleur jaune vif.
item_DescCRUS_Star_Runner_Front_Turret=Type d'article : Tourelle\nFabricant : Crusader Industries\nTaille : 3\n\nCette tourelle nasale pilotée et à double liaison est montée sur le ventre du Mercury Star Runner. Conçue sur mesure pour le vaisseau, la tourelle est équipée de deux répéteurs laser de taille 3, prête à vous aider à maintenir votre trajectoire de vol dégagée.
item_DescDRAK_Cutlass_Red_Sensor_Turret=Type d'objet : Tourelle Fabricant : Nav-E7 Taille : 4 Le scanner Echo de Nav-E7 utilise des capacités de détection à longue portée améliorées et la précision manuelle d'une monture de tourelle distante pour devenir un outil indispensable lors des opérations de recherche.
item_DescDRAK_Cutlass_Steel_RemoteTurret=Type d'article : Tourelle\nFabricant : Drake Interplanetary\nTaille : 2 \n\nCette tourelle opérée à distance est livrée d'usine équipée de deux répéteurs laser Klaus & Werner.
item_DescESPR_BallisticCannon_S1=Fabricant: Esperia\nType d'article: Canon balistique\nTaille: 1\n\nRépandez la terreur avec le canon balistique Deadbolt I. Craint pour sa puissance de feu à courte portée, cette arme tevarine notoire a acquis sa réputation intimidante pendant la Première Guerre Tevarine en faisant partie de l'arsenal dévastateur de la flotte tevarine. Esperia a recréé le Deadbolt I avec soin en témoignage du respect envers l'arme originale et les guerriers qui l'ont utilisée avec une telle efficacité.

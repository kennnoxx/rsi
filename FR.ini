item_Desc_rsi_utility_heavy_backpack_02_01_04=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos robuste est compatible avec la combinaison Stirling et offre une solution de rangement pratique. L'édition Granite utilise des noirs, beiges et gris inspirés des pierres sombres et des roches extraites.
item_Desc_rsi_utility_heavy_backpack_02_01_13=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos haute résistance est compatible avec la combinaison Stirling et offre une solution de rangement pratique. L'édition Chroma se pare d'un rouge métallique vif sur fond gris, agrémenté de touches noires.
item_Desc_rsi_utility_heavy_backpack_02_01_15=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos robuste est compatible avec la combinaison Stirling et offre une solution de rangement pratique. L'édition Sandstorm associe des nuances de sable, de beige et de gris pour un aspect sablé.
item_Desc_rsi_utility_heavy_backpack_02_01_18=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos robuste est compatible avec la combinaison Stirling et offre une solution de stockage pratique. L'Édition Tungstène marie des nuances de bleu, de gris et d'argent pour un rendu métallique.
item_Desc_rsi_utility_heavy_backpack_02_02_01_ASD=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos haute résistance est compatible avec la combinaison Stirling et offre une solution de stockage pratique. L'édition ASD a été spécialement commandée par Associated Science & Development pour assurer la protection de leurs scientifiques travaillant dans des laboratoires manipulant des matières radioactives.
item_Desc_rsi_utility_heavy_backpack_02_03_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos robuste est compatible avec la combinaison Stirling et offre une solution de rangement pratique. L'édition Transistor est principalement cuivrée, agrémentée d'une bande blanche centrale et dotée d'une visière teintée jaune.
item_Desc_rsi_utility_heavy_backpack_02_04_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos robuste est compatible avec la combinaison Stirling et offre une solution de rangement pratique. L’édition Olympian marie des jaunes et des ors éclatants à un motif hexagonal discret, agrémenté d’une visière réfléchissante pour un rendu presque lumineux.
item_Desc_rsi_utility_heavy_backpack_02_05_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180K µSCU\nCompatibilité du sac à dos : Lourd\n\nCe sac à dos robuste est compatible avec la combinaison Stirling et offre une solution de stockage pratique. L'édition Hazard arbore un jaune sécurité à bandes noires diagonales et est équipée d'une visière teintée pour une protection visuelle renforcée.
item_Desc_rsi_utility_heavy_helmet_01_01_01=Type d'article : Casque Lourd\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -150 / 175 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\n\nLa Combinaison d'Exploration Zeus a été conçue pour rendre hommage à certains des premiers pionniers de l'espace, les équipages de RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des fixations pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements difficiles et un excellent espace de stockage pour la collecte d'échantillons lors des sorties EVA. Ce casque est uniquement compatible avec la Combinaison d'Exploration Zeus.
item_Desc_rsi_utility_heavy_helmet_01_01_03=Type d'article : Casque Lourd\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -150 / 175 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\n\nLe Zeus Exploration Suit a été conçu pour honorer quelques-uns des premiers pionniers de l'espace, les équipages de RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des accessoires pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements difficiles et un excellent espace de rangement pour la collecte d'échantillons lors des EVAs. Ce casque est compatible uniquement avec le Zeus Exploration Suit. La variante Solar rend hommage au schéma de couleurs orange porté par les pilotes d'essai de RSI.
item_Desc_rsi_utility_heavy_helmet_01_01_12=Type d'article : Casque Lourd\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -150 / 175 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\n\nLa combinaison d'exploration Zeus a été conçue pour honorer certains des premiers pionniers de l'espace, les équipages RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylée pour correspondre à celles utilisées il y a des siècles avec des attaches pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements hostiles et un excellent espace de stockage pour la collecte d'échantillons lors des EVA. Ce casque est uniquement compatible avec la combinaison d'exploration Zeus. La variante Starscape honore le schéma de couleurs noir porté par les ingénieurs RSI.
item_Desc_rsi_utility_heavy_suit_01_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -150 / 175 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nLa combinaison d'exploration Zeus a été conçue pour honorer certains des premiers pionniers de l'espace, les équipages de RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des accessoires pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements difficiles et un excellent espace de stockage pour la collecte d'échantillons lors des EVA.
item_Desc_rsi_utility_heavy_suit_01_01_03=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -150 / 175 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nLa Combinaison d'Exploration Zeus a été conçue pour honorer certains des premiers pionniers de l'espace, les équipages RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylée pour correspondre à celles utilisées il y a des siècles avec des attaches pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements hostiles et un excellent espace de stockage pour la collecte d'échantillons lors des EVA. La variante Solar rend hommage au schéma de couleurs orange porté par les pilotes d'essai RSI.
item_Desc_rsi_utility_heavy_suit_01_01_12=Type d'article : Armure Lourde\nRéduction des dégâts : 25%\nTempérature de fonctionnement : -150 / 175 °C\nProtection contre les radiations : 33600 REM\nNeutralisation des radiations : 147,42 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nLa combinaison d'exploration Zeus a été conçue pour honorer certains des premiers pionniers de l’espace, les équipages de RSI qui ont développé et testé le Zeus, le premier vaisseau spatial commercial. Bien que la combinaison soit stylisée pour correspondre à celles utilisées il y a des siècles avec des attaches pour un casque et un sac à dos, elle contient toute la technologie moderne et les commodités attendues par les explorateurs d'aujourd'hui. Le Zeus offre une bonne résistance aux environnements rudes et un espace de stockage excellent pour la collecte d'échantillons pendant les sorties extravéhiculaires (EVAs). La variante Starscape honore le schéma de couleurs noir porté par les ingénieurs de RSI.
item_Desc_sasu_armor_light_helmet_01_01_9tails01=Type d'article : Armure Légère\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version du casque Mandible de Sakura Sun a été modifiée par rapport à sa forme originale. Montrez que vous êtes prêt à partir à l'aventure avec le casque exclusif Mandible de Sakura Sun. Le blindage léger offre une protection tandis que des crocs métalliques dépassent à l'avant pour une forme insectoïde intimidante qui oscille entre amusant et effrayant.
item_Desc_sasu_combat_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLibérez la bête qui est en vous en équipant le casque Voidripper. Des couches de plaques d'armure lourde offrent une protection de premier ordre et une apparence inoubliable avec un front lourd et des yeux turquoise perçants. Les designers de Sakura Sun ont complété cette forme saisissante avec une fonctionnalité suprême, comprenant un ensemble de capteurs à la pointe de la technologie attaché au côté droit du casque. La visière est compatible avec le réticule RA.
item_Desc_sasu_combat_heavy_helmet_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -90 / 115 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version du casque Voidripper de Sakura Sun a été modifiée par rapport à sa forme originale. Laissez parler la bête en vous en équipant le casque Voidripper. Des couches de plaques d'armure lourde offrent une protection de premier ordre et une apparence inoubliable avec un front proéminent et des yeux turquoise perçants. Les designers de Sakura Sun ont complété cette forme saisissante par une fonction suprême, incluant une suite de capteurs de pointe attachée au côté droit du casque. La visière est compatible avec un réticule RA.
item_Desc_sasu_light_armor_helmet_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C \nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nMontrez que vous êtes prêt à 'décamper' avec le casque exclusif Mandible de Sakura Sun. Le blindage léger offre une protection tandis que des crocs métalliques dépassent à l'avant, formant une silhouette insectoïde intimidante qui oscille entre amusant et effrayant.
item_Desc_sasu_medium_armor_helmet_01_01_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C \nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCélébrez votre amour pour le dessin animé classique Star Kitten de Genady Kuzo avec ce casque commémoratif de Sakura Sun. Le moulage sur mesure de ce casque moyen reproduit fidèlement le design emblématique du personnage du show sans compromettre ses capacités défensives. Les lumières d'accent intégrées ajoutent des touches de couleur et mettent en valeur la silhouette unique du casque. Le casque rose Star Kitten sera à coup sûr un objet de collection parmi les fans de l'émission et les passionnés d'armures inhabituelles.
item_Desc_sasu_medium_armor_helmet_01_01_10=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C \nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCélébrez votre amour pour le dessin animé classique Star Kitten de Genady Kuzo avec ce casque commémoratif de Sakura Sun. Le moulage personnalisé de ce casque moyen recrée fidèlement le design iconique du personnage du spectacle sans sacrifier ses capacités défensives. Les lumières d'accent intégrées ajoutent des touches de couleur et mettent en valeur la silhouette unique du casque. Le casque est sûr de devenir un objet de collection parmi les fans de la série et les amateurs d'armures inhabituelles. L'édition Star Kitten Sally est blanche pour ressembler au personnage principal bienveillant de la série.
item_Desc_sasu_medium_armor_helmet_01_01_19=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -61 / 91 °C \nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCélébrez votre amour pour le dessin animé classique Star Kitten de Genady Kuzo avec ce casque commémoratif de Sakura Sun. Le moulage personnalisé de ce casque moyen recrée fidèlement le design de personnage iconique de l'émission sans sacrifier ses capacités défensives. Des lumières d'accent intégrées fournissent des touches de couleur et mettent en valeur la silhouette unique du casque. Le casque est sûr de devenir un objet de collection parmi les fans de l'émission et les amateurs d'armures inhabituelles. L'édition Star Kitten Damon est principalement noire pour ressembler au proche ami de Sally qui la tente constamment à rejoindre ses aventures espiègles.
item_Desc_shb_security_uniform_undersuit_Shared=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nLa combinaison de combat ProtSkin de RRS offre une protection de base contre les impacts et les éraflures tout en servant de fondation pour les options d'armures corporelles compatibles.
item_Desc_shb_starfarerpilot_flightsuit=Type d'article : Sous-vêtement de protection\nRéduction des dégâts : 10%\n\nLe GP-88 est une combinaison de protection générale, offrant une résistance de choc de base, des améliorations EVA et un support de casque scellé afin de permettre aux utilisateurs de travailler dans des atmosphères toxiques.
item_Desc_SHLD_ASAS_S01_Mirage=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 1\nQualité : A\nClasse : Furtif\n\nAvec une signature si faible que la plupart ne croiront pas qu'elle existe, le générateur de bouclier de petite taille haut de gamme d'Ascension Astro porte bien son nom - Mirage. C'est le composant ultime pour ceux qui veulent passer inaperçus.
item_Desc_SHLD_ASAS_S01_Veil=Type d'article : Générateur de boucliers\nFabricant : Ascension Astro\nTaille : 1\nQualité : B\nClasse : Furtif\n\nUn système de refroidissement avancé réduit de manière significative la chaleur produite par le générateur de bouclier furtif Veil. Aucun autre composant de sa catégorie ne s'approche même de sa technologie de suppression de la chaleur.
item_Desc_SHLD_ASAS_S02_Obscura=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : C\nClasse : Furtif\n\nRespecté pour ses émissions réduites, le générateur de bouclier Obscura utilise un système de dispersion de signature avancé pour aider à donner à votre vaisseau une signature plus silencieuse tout en restant protégé.
item_Desc_SHLD_ASAS_S02_Sheut=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : B\nClasse : Furtif\n\nÉvitez que la chaleur de votre bouclier ne vous trahisse en utilisant un Sheut. Un autre générateur de bouclier furtif exceptionnel d'Ascension Astro.
item_Desc_SHLD_ASAS_S02_Umbra=Type d'article : Générateur de bouclier\nFabricant : Ascension Astro\nTaille : 2\nQualité : A\nClasse : Furtif\n\nGlissez à travers les ténèbres de l'espace tel un fantôme avec le générateur de bouclier furtif Umbra. Idéal lorsqu'il est utilisé en conjonction avec d'autres composants à faible signature d'Ascension Astro.
item_Desc_SHLD_BASL_S00_Bastion=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 0\nQualité : D\nClasse : Industriel\n\nVous n'avez pas besoin d'être une mégacorporation multi-système pour vous offrir un générateur de bouclier de classe industrielle pour votre véhicule. Le Bastion de Basilisk offre une durabilité améliorée du bouclier sans vider votre compte en banque.
item_Desc_SHLD_BASL_S00_Siege=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 0\nQualité : B\nClasse : Industriel\n\nLe Siege génère une durabilité de qualité industrielle de premier ordre pour le bouclier de votre véhicule. C'est pourquoi c'est le composant de bouclier de véhicule le plus fiable.
item_Desc_SHLD_BASL_S01_Guardian=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : B\nClasse : Industriel\n\nAméliorez avec le Guardian pour une absorption accrue des dégâts balistiques, énergétiques et de distorsion, faisant de ce générateur de bouclier industriel l'un des plus durables de sa catégorie.
item_Desc_SHLD_BASL_S01_Palisade=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : A\nClasse : Industriel\n\nAucun autre petit générateur de bouclier ne peut égaler la durabilité du Basilisk Palisade. Ce composant industriel haut de gamme renonce à la discrétion pour la capacité d'absorber une quantité de dégâts inégalée.
item_Desc_SHLD_BASL_S01_Steward=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 1\nQualité : D\nClasse : Industriel\n\nLe Steward est le générateur de bouclier industriel d'entrée de gamme de Basilisk. Son boîtier renforcé ajoute un niveau supplémentaire de durabilité à un système déjà robuste, garantissant que votre bouclier sera projeté même dans les conditions les plus difficiles.
item_Desc_SHLD_BASL_S02_Armada=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 2\nQualité : D\nClasse : Industriel\n\nBasilisk a commencé en fabriquant des revêtements de coque à la pointe de la technologie, réputés pour leur durabilité et leur fiabilité. Aujourd'hui, ils perpétuent cet héritage prestigieux avec des générateurs de bouclier industriels comme l'Armada.
item_Desc_SHLD_BASL_S02_Citadel=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 2\nQualité : B\nClasse : Industriel\n\nRenforcez votre vaisseau avec le générateur de bouclier Citadel de Basilisk. Conçu pour les vaisseaux industriels, le composant émet un bouclier robuste et fiable.
item_Desc_SHLD_BASL_S02_Rampart=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 2\nQualité : A\nClasse : Industriel\n\nBasilisk comprend que l’échappatoire n’est pas toujours envisageable. C’est pourquoi ils ont conçu le générateur de bouclier industriel Rampart pour encaisser une quantité incroyable de dégâts avant qu’il ne soit épuisé.
item_Desc_SHLD_BASL_S03_Barbican=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 3\nQualité : B\nClasse : Industriel\n\nBarrez votre vaisseau contre les forces externes avec le Basilisk Barbican. À l'origine fabriqué pour les grands navires industriels, ce générateur de bouclier est devenu très populaire en raison de sa haute absorption des dommages.
item_Desc_SHLD_BASL_S03_Parapet=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 3\nQualité : A\nClasse : Industriel\n\nEn tant que sommet des grands générateurs de boucliers industriels de Basilisk, il est facile de comprendre pourquoi le Parapet est si apprécié. Avec l'un des meilleurs ratios de génération de bouclier à dégâts de l'industrie, il est difficile de dégrader le bouclier et d'exposer la coque.
item_Desc_SHLD_BASL_S03_Ward=Type d'article : Générateur de bouclier\nFabricant : Basilisk\nTaille : 3\nQualité : D\nClasse : Industriel\n\nLe Ward est le générateur de bouclier de base de grade industriel de Basilisk pour les grands vaisseaux. Il offre des performances et une durabilité décentes tout en maintenant sa signature respectable.
item_Desc_SHLD_BEHR_S01_6SA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 1\nQualité : B\nClasse : Civil\n\nOffrant une santé de bouclier et une absorption de dégâts supérieures à la moyenne, le 6SA 'Arbiter' est un composant fiable depuis des siècles. Profitez de l'avantage Behring en installant ce petit générateur de bouclier dès aujourd'hui.
item_Desc_SHLD_BEHR_S01_7SA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 1\nQualité : A\nClasse : Civil\n\nUn générateur de bouclier haut de gamme qui fonctionne bruyamment et fièrement. Ce qu'il sacrifie en furtivité, il le compense largement par une durabilité suprême et des performances excellentes. Donc, même si les ennemis vous voient arriver, ils auront du mal à désactiver le 7SA 'Concord' de Behring.
item_Desc_SHLD_BEHR_S02_6MA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 2\nQualité : B\nClasse : Civil\n\nLa réputation blindée de Behring est presque aussi impénétrable que le bouclier produit par le 6MA ‘Kozane’. Si c'est assez bon pour Behring, c'est assez bon pour vous.
item_Desc_SHLD_BEHR_S02_7MA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 2\nQualité : A\nClasse : Civile\n\nFiez-vous à un composant utilisé sur des engins depuis des siècles — le 7MA ‘Lorica’. Découvrez dès aujourd'hui le générateur de bouclier haut de gamme de Behring sur votre vaisseau.
item_Desc_SHLD_BEHR_S03_6CA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 3\nQualité : B\nClasse : Civil\n\n« Construit par Behring » est une expression synonyme de qualité. C'est pourquoi tant de personnes à travers l'Empire font confiance à leur grand générateur de bouclier 6CA 'Bila' pour leur offrir des performances solides, une durabilité impressionnante et un degré de furtivité acceptable.
item_Desc_SHLD_BEHR_S03_7CA=Type d'article : Générateur de bouclier\nFabricant : Behring\nTaille : 3\nQualité : A\nClasse : Civil\n\nLes générateurs de boucliers de qualité commerciale ne sont pas meilleurs que le 7CA ‘Nargun’. Le composant utilise la technologie brevetée ‘Freeze Flow’ de Behring pour maintenir sa signature thermique sous contrôle tout en augmentant à la fois ses performances globales et sa durabilité.
item_Desc_SHLD_GODI_S01_FR66=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 1\nQualité : A\nClasse : Militaire\n\nLe FR-66 est l'un des générateurs de bouclier miniatures les plus polyvalents actuellement sur le marché. Bénéficiez d'une protection et de performances de niveau militaire offertes par Gorgon Defender Industries pour garantir que votre vaisseau puisse survivre à n'importe quelle attaque.
item_Desc_SHLD_GODI_S02_CoverAll=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 2\nQualité : B\nClasse : Militaire\n\nNe sacrifiez pas la performance pour la durabilité. Obtenez les deux avec le générateur de bouclier CoverAll de Gorgon Defender Industries.
item_Desc_SHLD_GODI_S02_FR76=Type d'article: Générateur de bouclier\nFabricant: Gorgon Defender Industries\nTaille: 2\nQualité: A\nClasse: Militaire\n\nAffiné par des années de tests réels et approfondis par l'armée, le FR-76 de Gorgon Defender Industries est le générateur de bouclier ultime. Parfait pour tout le monde, des défenseurs du front à ceux qui explorent la frontière.
item_Desc_SHLD_GODI_S02_SecureShield=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 2\nQualité : D\nClasse : Militaire\n\nBénéficiez d'une protection de niveau militaire pour votre vaisseau grâce au SecureShield de Gorgon Defender Industries. Leur technologie d'émetteur de pointe permet une absorption du bouclier supérieure sur l'ensemble des types de dégâts.
item_Desc_SHLD_GODI_S03_FR86=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 3\nQualité : A\nClasse : Militaire\n\nLe FR-86 de Gorgon est éprouvé, testé et digne de confiance. Aucun autre grand générateur de bouclier ne fournit à la fois une performance exceptionnelle et une durabilité à ce niveau.
item_Desc_SHLD_GODI_S03_FullBlock=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 3\nQualité : B\nClasse : Militaire\n\nConçu par d'anciens résidents de Caliban, le générateur de bouclier FullBlock de Gorgon a été soumis à de multiples tests par des membres de l'armée et du grand public. Cela signifie que vous pouvez compter sur lui, quel que soit l'adversaire que vous rencontrez.
item_Desc_SHLD_GODI_S03_SecureScreen=Type d'article : Générateur de bouclier\nFabricant : Gorgon Defender Industries\nTaille : 3\nQualité : D\nClasse : Militaire\n\nGorgon Defender Industries apporte une puissance militaire à leur générateur de bouclier d'entrée de gamme, de grande taille. Doté d'une durabilité de premier ordre, le SecureScreen a été conçu pour encaisser les coups et survivre.
item_Desc_SHLD_SECO_S00_LOC=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 0\nQualité : B\nClasse : Civil\n\nLe LOC adapte le bouclier énergétique révolutionnaire de Seal Corp pour les véhicules. Il offre une protection de premier choix contre les forces oppressives trouvées au sol ou en vol stationnaire au-dessus.
item_Desc_SHLD_SECO_S00_RED=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 0\nQualité : D\nClasse : Civil\n\nSeal Corp a retravaillé son composant classique pour rendre le générateur de bouclier pour véhicule RED à la fois efficace et abordable.
item_Desc_SHLD_SECO_S01_HEX=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 1\nQualité : B\nClasse : Civil\n\nPréparez votre vaisseau à toute circonstance en installant un HEX de Seal Corporation. Performance équilibrée et durabilité font de ce choix une option idéale et polyvalente pour ceux qui ne savent pas où leur prochaine aventure les mènera.
item_Desc_SHLD_SECO_S02_BLOC=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 2\nQualité : B\nClasse : Civil\n\nLe générateur de bouclier BLOC de Seal Corporation a été le premier à utiliser le semi-conducteur à cœur quantique révolutionnaire de l'entreprise pour réduire la consommation d'énergie du composant sans compromettre ses performances.
item_Desc_SHLD_SECO_S02_RPEL=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 2\nQualité : D\nClasse : Civil\n\nDécouvrez pourquoi plus de personnes font confiance à Seal Corporation pour protéger leur vaisseau que toute autre entreprise. Avec le générateur de bouclier RPEL, vous pouvez être sûr d'être à l'abri du danger.
item_Desc_SHLD_SECO_S03_ARMOR=Type d'article : Shield Generator\nFabricant : Seal Corporation\nTaille : 3\nQualité : B\nClasse : Civile\n\nARMOR est le générateur de bouclier haut de gamme de Seal Corps. Il a été largement utilisé par l'armée avant que sa technologie de bouclier ne soit déclassifiée pour un usage civil.
item_Desc_SHLD_SECO_S03_GUARD=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 3\nQualité : C\nClasse : Civil\n\nN'ayez pas peur d'affronter l'inconnu avec le GUARD de Seal Corp. Ce générateur de bouclier équilibre performance, durabilité et furtivité pour permettre à l'utilisateur d'utiliser le bouclier de la manière qui lui convient le mieux.
item_Desc_SHLD_SECO_S03_HAVEN=Type d'article : Générateur de bouclier\nFabricant : Seal Corporation\nTaille : 3\nQualité : D\nClasse : Civil\n\nLe HAVEN est un générateur de bouclier apprécié pour les grands vaisseaux. Le design simple et épuré de Seal Corp rend la réparation du composant une tâche facile et abordable, ce qui n'a fait qu'augmenter sa popularité au fil des ans.
item_Desc_SHLD_VNCL_S01_Hide=Type d'article : Générateur de bouclier\nFabricant : Vanduul\nTaille : 1\nQualité : N/A\nClasse : Militaire\n\nLes tactiques agressives de dogfight des Vanduul sont rendues possibles grâce à ce générateur de bouclier qui leur fournit la protection nécessaire.
item_Desc_SHLD_YORM_S01_Jaghte=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 1\nQualité : B\nClasse : Compétition\n\nConçu avec la performance à l'esprit, le générateur de bouclier de compétition Jaghte de Yorm privilégie la santé et le taux de génération du bouclier par rapport à sa résistance et sa furtivité.
item_Desc_SHLD_YORM_S02_Bamoty=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 2\nQualité : D\nClasse : Compétition\n\nLe Bamoty est l'interprétation de Yorm d'un générateur de bouclier de style commercial. Ce composant de taille moyenne a permis à l'entreprise de gagner une base de fans plus large grâce à son équilibre expert entre performance, durabilité et discrétion.
item_Desc_SHLD_YORM_S02_Haltur=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 2\nQualité : B\nClasse : Compétition\n\nUne santé de bouclier forte et un taux de génération exceptionnel donnent au Haltur le meilleur classement de performance de tous les boucliers de sa catégorie. Adoré par les pilotes de course et ceux qui préfèrent éviter le danger plutôt que de l'encaisser.
item_Desc_SHLD_YORM_S02_Trenta=Type d'article : Générateur de bouclier\nFabricant : Yorm\nTaille : 2\nQualité : C\nClasse : Compétition\n\nUn choix idéal pour les coureurs recherchant un générateur de bouclier offrant des performances de bouclier supérieures à la moyenne et une durabilité accrue. En bonus, le boîtier du Trenta est construit dans un alliage infusé de magnésium, ce qui rend le composant à la fois robuste et léger.
item_Desc_slaver_armor_heavy_arms_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nIntégrant le même savoir-faire en fabrication et l'expertise sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour résister fermement même aux scénarios de combat les plus défavorables, grâce à son blindage protecteur noté trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_arms_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version des bras Defiance de CDS a été modifiée par rapport à sa forme originale. Incorporant le même savoir-faire et l'expertise de fabrication sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour résister même aux scénarios de combat les plus défavorables grâce à son blindage de protection classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_core_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nIncorporant le même savoir-faire et expertise de fabrication sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour rester ferme face aux scénarios de combat les plus défavorables, avec son blindage protecteur classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_core_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nCette version du noyau Defiance de CDS a été modifiée par rapport à sa forme originale. Incorporant le même savoir-faire de fabrication et l'expertise sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour rester ferme face aux scénarios de combat les plus défavorables avec son blindage protecteur classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLa Defiance est dotée d'un casque de combat entièrement fermé, construit avec deux couches de tissages composites sous un revêtement de blindage, vous offrant une protection maximale contre les attaques pénétrantes et de choc. La visière est compatible avec le réticule RA.
item_Desc_slaver_armor_heavy_helmet_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nCette version du casque Defiance de CDS a été modifiée par rapport à sa forme originale. Le Defiance est doté d'un casque de combat entièrement fermé, construit avec deux couches de tissages composites sous le blindage, vous offrant une protection maximale contre les attaques pénétrantes et commotionnelles. La visière est compatible avec le réticule RA.
item_Desc_slaver_armor_heavy_legs_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\n\nIncorporant le même savoir-faire de fabrication et expertise sur lesquels les Marines de l'UEE ont appris à compter, Clark Defense Systems a conçu leur ligne civile d'armures lourdes Defiance pour résister fermement même aux scénarios de combat les plus défavorables grâce à son blindage de protection classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_heavy_legs_01_01_9tails01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -72 / 102 °C \nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\n\nCette version des jambes Defiance de CDS a été modifiée par rapport à sa forme originale. En intégrant le savoir-faire et l'expertise de fabrication sur lesquels les Marines de l'UEE comptent, Clark Defense Systems a conçu sa ligne civile d'armures lourdes Defiance pour tenir bon face aux scénarios de combat les plus défavorables, avec son blindage protecteur classé trois étoiles et son cadre de mobilité entièrement intégré.
item_Desc_slaver_armor_light_01_core=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -39 / 69 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 148,5 REM/s\nCapacité de charge : 2 µSCU\nCompatible avec le sac à dos : Léger\n\nConçu pour être une combinaison de combat légère conforme à l'EVA, le set Calico est la combinaison d'armure parfaite pour les infiltrateurs, les snipers, les voleurs, bref, tout le monde qui aime éviter de défoncer les portes. Fabriquée à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, elle peut vous aider à résister à des tirs entrants sans vous ralentir.
item_Desc_slaver_armor_light_01_legs=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -39 / 69 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 148,5 REM/s\nCapacité de charge : 2 µSCU\n\nConçu pour être une combinaison de combat légère conforme à l’EVA, l’ensemble Calico est la combinaison d’armure parfaite pour les infiltrateurs, les snipers, les voleurs, en gros pour tous ceux qui préfèrent éviter de défoncer les portes. Fabriqué à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, il peut vous aider à encaisser quelques tirs entrants sans vous ralentir.
item_Desc_slaver_armor_light_01_Shared=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -39 / 69 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 148,5 REM/s\n\nConçu pour être une combinaison de combat légère conforme aux normes EVA, l'ensemble Calico est l'armure parfaite pour les infiltrateurs, les snipers, les voleurs, en gros pour quiconque préfère éviter de défoncer des portes. Fabriquée à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, elle peut vous aider à faire face à quelques tirs sans vous ralentir.
item_Desc_slaver_armor_light_helmet_02=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -39 / 69 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 148,5 REM/s\n\nLe casque de combat Renegade de Kastak Arm est un casque d'infanterie léger mais durable conçu pour une protection accrue et une réduction des impacts lors des opérations en atmosphère. La visière est compatible avec le réticule RA.
item_Desc_slaver_armor_light_legs_01_01_9tails01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -39 / 69 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 148,5 REM/s\nCapacité de charge : 2 µSCU\n\nCette version des jambes Calico de Kastak Arms a été modifiée par rapport à sa forme originale. Conçu pour être un costume de combat léger conforme à l'EVA, l'ensemble Calico est l'armure parfaite pour les infiltrateurs, les snipers, les voleurs, en gros, pour tous ceux qui préfèrent éviter de défoncer des portes. Fabriqué à partir d'une combinaison d'armure PAB3 et d'un casque personnalisé, il peut vous aider à résister à quelques tirs entrants sans vous ralentir.
item_Desc_slaver_armor_medium_01_core=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 6,4 µSCU\nCompatible avec le sac à dos : Moyen & Léger\n\nLe DustUp vous couvre si vous cherchez à vous attirer des ennuis. Le blindage du corps est construit à partir de la même combinaison CDS utilisée par les Marines de l'UEE, il ajoute des pièces Omni-Role mkII reconstruites pour vous offrir une protection solide contre les tirs entrants, mais le véritable bijou est le casque modifié. Ce truc a été conçu pour résister aux explosions, donc il devrait vous protéger totalement contre quelques tirs. L'ensemble a également été raisonnablement testé contre le vide, donc vous pouvez faire des EVA autant que vous le souhaitez sans craindre de mourir.
item_Desc_slaver_armor_medium_01_legs=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 4,0 µSCU\n\nLe DustUp vous protège si vous cherchez à vous attirer des ennuis. Le blindage du corps est construit à partir de la même combinaison CDS utilisée par les Marines de l'UEE, il ajoute des pièces Omni-Role mkII reconstruites pour vous offrir une protection solide contre les tirs entrants, mais la véritable pépite est le casque modifié. Ce truc a été conçu pour résister aux explosions, donc il devrait totalement vous protéger contre quelques tirs. Le tout a également été raisonnablement testé contre le vide, vous pouvez donc vous sentir libre de faire de l'EVA autant que vous le souhaitez sans craindre de mourir.
item_Desc_slaver_armor_medium_01_Shared=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -60 / 90 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nLe DustUp vous couvre si vous cherchez à vous attirer des ennuis. Le blindage du corps est basé sur la même combinaison CDS utilisée par les Marines de l'UEE, il ajoute des pièces reconstruites Omni-Role mkII pour vous offrir une protection solide contre les tirs ennemis, mais le véritable joyau est le casque modifié. Cette chose a été construite pour résister aux explosions, donc elle devrait totalement vous protéger contre certains tirs. L'ensemble a également été raisonnablement testé contre le vide, donc vous pouvez faire de l'EVA autant que vous le souhaitez sans vous soucier de mourir.
item_Desc_slaver_medium_armor_helmet_01_starkitty=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\n\nCélébrez votre amour pour le dessin animé intemporel Star Kitten avec cette variante commémorative du casque classique DustUp de Kastak Arms. Sûr de devenir un objet de collection, ce moulage personnalisé est également doté d'un éclairage intégré pour créer une silhouette saisissante sans sacrifier aucune des capacités défensives de ce casque moyen. La visière est compatible avec le réticule RA.
item_Desc_slaver_undersuit_armor_01_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\nCapacité de charge : 8,0 µSCU\n\nLe Stoneskin de Kastak Arms est une combinaison de combat construite sur le célèbre système TCS-4 de CDS, basé sur des retours d'expérience approfondis des opérateurs qui dépendent de cette technologie sur le terrain. Offrant une myriade d'options pour les capacités d'armure et d'EVA, le Stoneskin est prêt à rivaliser avec CDS en tant que combinaison robuste et fiable.
item_Desc_Slaver_Undersuit_Armor_Shared=Type d'article : Combinaison thermique\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa série Stoneskin de combinaisons de combat de Kastak Arms est construite sur le célèbre système TCS-4 de CDS, basé sur des retours d'expérience approfondis des opérateurs qui dépendent de cette technologie sur le terrain. Offrant une myriade d'options pour les capacités d'armure et d'EVA, le Stoneskin est prêt à rivaliser avec CDS en tant que combinaison robuste et fiable.
Item_Desc_srvl_armor_heavy_arms_02=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -85 / 115 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nDes pièces récupérées d'équipements de protection désaffectés ont été soudées ensemble pour créer cet ensemble d'armures intimidant.
item_Desc_srvl_armor_heavy_core_02=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -85 / 115 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nDes pièces récupérées d'équipements de protection hors d'usage ont été soudées ensemble pour créer cet ensemble d'armure intimidant. La cape, fabriquée à partir d'une vieille tenture murale Banu, ajoute une touche finale élégante.
item_Desc_srvl_armor_heavy_legs_02=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -85 / 115 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\n\nDes pièces de vaisseaux récupérées et des morceaux d'équipements de protection abandonnés ont été soudés ensemble pour créer cet ensemble d'armure intimidant. Associé à une ceinture en cuir décorée
item_Desc_srvl_combat_heavy_arms_03_02_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal récupéré et de tissu pillé assemblés pour offrir une protection lors de la traque de la proie.\n\nLa version Payback est sprayée de peinture rouge et enduite de fragments d'os et de pièces d'armure Vanduul.
item_Desc_srvl_combat_heavy_arms_03_03_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal laissé pour compte et de tissus volés, assemblés pour offrir une protection tout en traquant leur proie.\n\nLa version Ashen est pulvérisée de peinture blanche et ointe de fragments d'os et de pièces d'armure Vanduul.
item_Desc_srvl_combat_heavy_core_03_02_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8K µSCU\nCompatible avec le sac à dos : Tous\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal rejeté et de tissu pillé, assemblés pour offrir une protection lors de la traque de leurs proies.\n\nLa version Payback est pulvérisée de peinture rouge et enduite de fragments d'os et de pièces d'armure vanduul.
item_Desc_srvl_combat_heavy_core_03_03_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8K µSCU\nCompatible avec le sac à dos : Tous\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal rejeté et de tissu pillé assemblés pour offrir une protection lors de la traque de la proie.\n\nLa version Ashen est peinte en blanc et enduite de fragments d'os et de pièces d'armure Vanduul.
item_Desc_srvl_combat_heavy_helmet_03_02_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal abandonné et de tissus dérobés, assemblés pour offrir une protection lors de la traque de sa proie.\n\nLa version Payback est sprayée de peinture rouge et ornée de fragments d'os et de pièces d'armure Vanduul.
item_Desc_srvl_combat_heavy_helmet_03_03_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal mis au rebut et de tissus dérobés, assemblés pour offrir une protection lors de la traque de la proie.\n\nLa version Ashen est peinte en blanc et ointe de fragments d'os et de pièces d'armure vanduul
item_Desc_srvl_combat_heavy_legs_03_02_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8K µSCU\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal jeté et de tissus dérobés, assemblés pour offrir une protection lors de la traque de leurs proies.\n\nLa version Payback est pulvérisée de peinture rouge et ointe de fragments d'os et de pièces d'armure Vanduul.
item_Desc_srvl_combat_heavy_legs_03_03_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8K µSCU\n\nPréférée par les chasseurs les plus brutaux, l'armure Wrecker est une fusion de métal récupéré et de tissu dérobé assemblés pour offrir une protection tout en traquant leur proie.\n\nLa version Ashen est aspergée de peinture blanche et ointe de fragments d'os et de pièces d'armure vanduul
item_Desc_SRVL_combat_light_arms_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\n\nCette armure a été conçue en utilisant des pièces réutilisées d'un ensemble d'armure Caldera pour offrir au porteur une protection supplémentaire contre les agresseurs et les environnements difficiles.
item_Desc_SRVL_combat_light_core_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\nCompatible avec le sac à dos : Léger\n\nCette armure a été conçue à partir de pièces réutilisées d'un ensemble d'armure Caldera pour offrir au porteur une couche supplémentaire de protection contre les agresseurs et les environnements hostiles.
item_Desc_SRVL_combat_light_legs_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\n\nCette armure a été créée à partir de pièces réutilisées d'un ensemble d'armure Caldera pour offrir à son porteur une couche supplémentaire de protection contre les agresseurs et les environnements hostiles.
item_Desc_srvl_combat_medium_arms_01_02_01=Type d'article : Armure Moyenne\nRéduction des dégâts : 30%\nTempérature de fonctionnement : -50 / 80 °C\nProtection contre les radiations : 26400 REM\nNeutralisation des radiations : 145,8 REM/s\n\nForgée à partir de métaux récupérés et de vêtements en lambeaux, l'armure Carrion est une concoction grossière de matériaux réutilisés qui démontre que vous ferez tout ce qu'il faut pour survivre.\n\nLa version Payback est recouverte de peinture rouge et ornée de fragments d'os.

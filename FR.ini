item_Desc_kap_combat_light_helmet_02_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, la Geist Stealth Armor a été conçue à partir de soie carbone de qualité militaire provenant des mêmes fabricants qui protègent les forces spéciales de l’UEE. Des filaments plus fins qu’un cheveu tissés dans le tissu masquent les émissions du porteur, le rendant indétectable par radar, et un réseau de tubes intégré aux semelles atténue le bruit des pas.\n\nL’ASD Edition se distingue par une cape à capuche imprimée d’un motif camouflage urbain sombre, ornée du logo emblématique d’ASD.
item_Desc_kap_combat_light_helmet_02_02_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSorte de synthèse idéale entre robustesse et technologie, l'armure furtive Geist est fabriquée à partir de soie de carbone de qualité militaire, issue des mêmes fabricants qui protègent les forces spéciales de l'UEE. Des filaments aussi fins que des cheveux, tissés dans le tissu, masquent les émissions du porteur, le rendant indétectable par radar, tandis qu'un réseau de conduits intégré aux semelles des bottes atténue le bruit des pas.\n\nDotée d'une capuche-châle et d'un motif camo numérique blanc, l'édition Snow Camo est parfaite pour traquer sa proie dans les environnements glacés.
item_Desc_kap_combat_light_helmet_03_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist est façonnée en soie de carbone de qualité militaire, issue des mêmes fabricants qui équipent les forces spéciales de l’UEE. Des filaments d’une finesse extrême tissés dans le tissu masquent les émissions du porteur aux radars, tandis que des conduits spécialisés intégrés aux semelles des bottes étouffent le bruit des pas.\n\nCette armure furtive matte noire est parée de délicates fleurs dorées, offrant à vos ennemis un dernier éclair de vie avant la mort.
item_Desc_kap_combat_light_legs_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 2,0 µSCU\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist a été fabriquée à partir de soie de carbone de qualité militaire provenant des mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments aussi fins que des cheveux tissés dans le tissu masquent les émissions du porteur, le rendant indétectable par radar, et un système de tubes spécialisé intégré à la semelle des bottes atténue le bruit des pas.
item_Desc_kap_combat_light_legs_02_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 2,5k µSCU\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l’armure furtive Geist est confectionnée en soie de carbone de qualité militaire, issue des mêmes fabricants qui équipent les forces spéciales de l’UEE. Des filaments ultra-fins tissés dans le tissu masquent les émissions de son porteur, le rendant indétectable au radar, tandis qu’un réseau de conduits intégré dans les semelles atténue le bruit des pas.\n\nL’édition ASD est dotée d’une cape à capuche imprimée d’un camouflage urbain sombre et arbore le logo distinctif d’ASD.
item_Desc_kap_combat_light_legs_02_02_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 2,5k µSCU\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l'armure furtive Geist est confectionnée en soie de carbone de qualité militaire, produite par les mêmes fabricants qui équipent les forces spéciales de l'UEE. Des filaments ultra-fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable aux radars, et un système de tubulures intégré à la semelle des bottes atténue le bruit des pas.\n\nDotée d'un châle à capuche et d'un motif numérique blanc, l'édition Snow Camo est parfaite pour traquer sa proie dans les environnements glacés.
item_Desc_kap_combat_light_legs_03_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 2,5k µSCU\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\n\nSynthèse idéale de robustesse et de technologie, l’armure furtive Geist est réalisée en soie de carbone de qualité militaire fournie par les mêmes fabricants qui équipent les forces spéciales de l’UEE. Des filaments ultra-fins tissés dans le tissu masquent les émissions du porteur, le rendant indétectable par radar, tandis qu’un réseau de tubulures intégré aux semelles atténue le bruit des pas.\n\nCette armure furtive noire mate est ornée d’élégantes fleurs dorées, offrant à vos ennemis un dernier aperçu de la vie avant la mort.
item_Desc_ksar_armor_heavy_helmet_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40 %\nTempérature de fonctionnement : -77 / 107 °C\n\nDominez le champ de bataille avec le casque Manticore. Fabriqué avec une trame de polymère durable pour une protection maximale, ce casque de combat entièrement fermé est agrémenté de cornes pointues qui créent une silhouette menaçante.
item_Desc_ksar_light_armor_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -33 / 63 °C\n\nQui aurait cru qu'une armure pourrait être à la fois abordable et efficace ? Le Microid Battle Suit de Kastak Arms est un ensemble d'armure parfait pour les débutants. Des plaques en céramique protègent les zones vitales tandis qu'un tissu micro-maillé couvre le reste, vous permettant de rester léger, mobile et protégé.
item_Desc_ksar_light_armor_core_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 5K µSCU\nTempérature de fonctionnement : -33 / 63 °C\nCompatible avec le sac à dos : Léger\n\nQui aurait pensé qu'une armure pourrait être abordable et efficace ? Le Microid Battle Suit de Kastak Arms est un ensemble d'armure d'entrée de gamme parfait. Des plaques en céramique protègent les zones vitales tandis qu'un microtissage couvre le reste, vous permettant de rester léger, mobile et protégé.
item_Desc_ksar_light_armor_legs_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nCapacité de charge : 3K µSCU\nTempérature de fonctionnement : -33 / 63 °C\n\nQui aurait cru qu'une armure pourrait être abordable et efficace ? Le Microid Battle Suit de Kastak Arms est un ensemble d'armure d'entrée de gamme parfait. Des plaques en céramique protègent les zones vitales tandis qu'un micro-tissage couvre le reste, vous permettant de rester léger, mobile et protégé.
item_Desc_ksar_undersuit_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nCette combinaison de base de Kastak Arms offre une protection complète contre les éléments et une compatibilité avec plusieurs types d'armures.
item_Desc_mrai_flightsuit_01_01_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa Combinaison de Vol de Course de Mirai utilise des tissus synthétiques provenant des Xi’an pour créer une combinaison de vol confortable et suffisamment durable pour résister aux contraintes des courses à haute vitesse. S'inspirant de la culture et des esthétiques traditionnelles de Saisei, la bande rouge vif qui traverse le corps de la combinaison de vol aboutit à un design frappant mais élégant.
item_Desc_mrai_flightsuit_01_03_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nIncarnez le luxe, le style et la vitesse en enfilant la combinaison de vol portée par l'équipe de course d'Origin. Cette combinaison de vol d'un blanc éclatant présente des accents bleus et gris et le logo Origin à plusieurs endroits bien visibles.
item_Desc_mrai_flightsuit_01_04_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nUn jaune néon audacieux et un bleu vif se combinent pour faire de la combinaison de vol officielle de la course Murray Cup un vêtement qui se démarque de la foule. Conçue selon les mêmes normes que les combinaisons de vol portées par les coureurs professionnels, elle présente également les logos des sponsors officiels de la course Murray Cup.
item_Desc_mrai_flightsuit_01_05_01=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLa combinaison de vol de course Star Kitten adopte le look iconique du personnage de dessin animé. Portée par les coureurs de l'équipe Takahashi, la combinaison de vol est principalement rose avec des accents turquoise et de grandes images de Star Kitten à l'avant et à l'arrière.
item_Desc_mrai_flightsuit_helmet_01_01_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLes casques de course Mirai utilisent des matériaux Xi’an avancés pour créer un casque confortable et léger, suffisamment durable pour supporter les contraintes des courses à haute vitesse. S'inspirant de la culture et des esthétiques traditionnelles de Saisei, le rouge vif et le marquage audacieux de Mirai aboutissent à un design à la fois frappant et élégant.
item_Desc_mrai_flightsuit_helmet_01_03_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nPlongez tête baissée dans une vitesse extrême avec confort et style grâce au casque de course Origin. Principalement blanc avec des accents noirs et bleus, le casque est doté d'une large visière pour une vue dégagée lorsque vous filez à toute allure.
item_Desc_mrai_flightsuit_helmet_01_04_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLe casque de course Murray Cup a été conçu pour s'accorder avec la combinaison de vol du même nom. Jaune néon, bleu, et rempli de logos de sponsors officiels de la course, le casque est à la fois léger et extrêmement confortable.
item_Desc_mrai_flightsuit_helmet_01_05_01=Type d'article : Casque\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nLe célèbre casque de course Star Kitten porté par les coureurs de l'équipe Takahashi peut désormais être le vôtre. Il est d'un rose vif avec des iconographies de Star Kitten à l'avant et à l'arrière, ainsi que des moustaches ludiques en teal sur la visière.
item_Desc_nvs_pilot_flightsuit_01=Type d'article : Combinaison de Vol Blindée\nRéduction des dégâts : 10%\n\nInspirée par la combinaison de vol blindée portée par les pilotes de la Marine de l'UEE, l'OMNI-AFS-Sapphire a été testée en combat et perfectionnée pendant des siècles pour devenir la tenue ultime pour tout pilote. Sa construction robuste mais confortable peut non seulement résister à des environnements hostiles, mais elle est équipée d'une armure intégrée pour les bras, le torse, et les jambes pour les rencontres de combat. La seule façon pour un pilote de se rapprocher de la réalité est de s'engager.
item_Desc_nvs_pilot_flightsuit_helmet_01=Type d'article: Casque Léger\nRéduction des dégâts: 20%\n\nSimilaire au casque porté par les pilotes de la Marine de l'UEE, le casque OMNI-AFS-Sapphire offre une excellente protection et visibilité. Le revêtement multicouche protège contre les impacts tandis que sa large visière assure une vue claire et dégagée, que ce soit dans le cockpit ou à pied.
item_Desc_nvy_flightsuit_01_01_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nInspirée par les combinaisons de vol originales portées par l'Armée de l'Air terrestre, cette réplique reste fidèle au design historique tout en intégrant le confort moderne.\n\nL'édition Aviator est principalement verte-beige avec des accents vert clair.
item_Desc_nvy_flightsuit_01_02_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nInspiré par les combinaisons de vol originales portées par l'Air Force de la Terre, cette réplique reste fidèle au design historique tout en intégrant des conforts modernes.\n\nL'édition Bombardier est principalement d'une couleur pierre avec des accents marron foncé.
item_Desc_nvy_flightsuit_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nInspiré par les combinaisons de vol originales portées par l'Armée de l'Air terrestre, cette réplique demeure fidèle au design historique tout en intégrant des conforts modernes. Dotée d'une demi-visière teintée adaptée à l'époque, cette reproduction de casque n'est pas hermétique.\n\nL'édition Aviator est principalement verte-beige avec des accents vert clair.
item_Desc_nvy_flightsuit_helmet_01_02_01=Type d'article : Casque de vol\nRéduction des dégâts : 10 %\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nInspiré par les combinaisons de vol originales portées par l'Armée de l'Air terrestre, cette réplique reste fidèle au design historique tout en intégrant des conforts modernes. Dotée d'une visière demi-teinte adaptée à l'époque, cette reproduction de casque n'est pas hermétique.\n\nL'édition Bombardier est principalement d'une teinte pierre avec des accents marron foncé.
Item_Desc_nvy_flightsuit_light_core_01_01_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 5K µSCU\nCompatible avec le sac à dos : Léger\n\nInspiré par les combinaisons de vol d'origine portées par l'Armée de l'Air terrestre, cette réplique reste fidèle au design historique tout en intégrant des conforts modernes.\n\nL'édition Aviator est principalement vert-beige avec des accents vert clair.
Item_Desc_nvy_flightsuit_light_core_01_02_01=Type d'article : Armure Légère\nRéduction des dégâts : 20%\nTempérature de fonctionnement : -35 / 65 °C\nProtection contre les radiations : 26000 REM\nProtection contre les radiations : 145,8 REM/s\nCapacité de charge : 5K µSCU\nCompatible avec le sac à dos : Léger\n\nInspirée par les combinaisons de vol originales portées par l'Armée de l'Air de la Terre, cette réplique reste fidèle au design historique tout en intégrant des conforts modernes.\n\nL'édition Bombardier est principalement d'une couleur pierre avec des accents marron foncé.
item_Desc_nvy_pilot_flightsuit=Type d'article : Combinaison de Vol\nRéduction des dégâts : 10%\n\nLa Marine a passé des siècles à perfectionner les combinaisons de vol portées par ses pilotes de combat. L'OMNI-CFS Diamond est l'aboutissement de cette longue expérience militaire éprouvée par le feu. L'Omni se distingue par une construction renforcée pour résister à une variété d'environnements hostiles et s'intègre parfaitement avec des systèmes d'armure classiques appropriés.
item_Desc_nvy_pilot_flightsuit_helmet_01_Shared=Type d'élément : Casque de Vol\nRéduction des dégâts : 10%\n\nLa coque en fibre de carbone du casque APOS offre une protection exceptionnelle contre les impacts et la pénétration, un champ de vision ininterrompu et une excellente stabilité, le rendant idéal pour toutes sortes d'opérations sur le terrain.
item_Desc_omc_light_armor_01_Shared=Type d'article : Armure Légère\n\nRéduction des dégâts : 20%\n\nTravaillez plus dur et plus longtemps avec le harnais de sécurité Bastion primé de GreyCat. Doté d'un harnais composite renforcé et de coussinets, le Bastion offre à vos travailleurs une protection contre les impacts abordable, capable de résister aux environnements les plus rudes.
item_Desc_omc_undersuit_armor=Type d'article : Combinaison\nRéduction des dégâts : 10%\n\nLa Foundation de Greycat est exactement cela, leur combinaison industrielle de longue date a été testée sur tous les types de chantiers imaginables. Elle est basique, fonctionnelle et fiable. Bien que cela ne semble pas significatif pour une équipe marketing, cela fait toute la différence pour les travailleurs qui lui font confiance jour après jour.
item_Desc_omc_utility_heavy_arms_01_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçu à l'origine comme une combinaison d'amélioration de la force pour offrir aux ouvriers d'usine une meilleure puissance de levage, le CDS a trouvé une application plus large dans l'exploitation de ses capacités défensives. Son blindage d'armure triplement renforcé offre une protection physique extrême, avec un placement délibéré des matériaux pour protéger les parties les plus vulnérables du corps. Une série de leviers pneumatiques offre une flexibilité accrue des articulations, allégeant la pression et le poids dans les zones clés afin de créer une armure accessible et hautement protectrice malgré son poids lourd.\n\nL'édition Smolder est principalement grise et noire avec des segments rouges acérés.
item_Desc_omc_utility_heavy_arms_01_01_04=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nInitialement conçu comme une combinaison d'amélioration de la force pour donner aux ouvriers d'usine une meilleure capacité de levage, le CDS a trouvé une application plus large en exploitant ses capacités défensives. Sa plaque d'armure triplement renforcée offre une protection physique extrême, avec un placement délibéré des matériaux pour protéger les parties du corps les plus vulnérables. Une série de leviers pneumatiques offrent une plus grande flexibilité des articulations, réduisant la pression et le poids dans les zones clés pour créer une armure accessible et hautement protectrice malgré son poids élevé. L'édition Halcyon affiche un contraste marqué entre le jaune vif et le noir atténué.
item_Desc_omc_utility_heavy_arms_01_01_16=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nConçu à l'origine comme une combinaison d'amélioration de la force pour donner aux travailleurs d'usine une meilleure capacité de levage, CDS a trouvé une application plus large dans l'utilisation de ses capacités défensives. Sa plaque d'armure triplement renforcée offre une protection physique extrême, avec un placement délibéré des matériaux pour protéger les parties les plus vulnérables du corps. Une série de leviers pneumatiques offre une flexibilité accrue des articulations, réduisant la pression et le poids dans les zones clés afin de créer une armure accessible et fortement protectrice malgré son poids lourd. L'édition Mire présente des verts naturels et des gris industriels.
item_Desc_omc_utility_heavy_arms_01_01_17=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nInitialement conçue comme une combinaison d'amélioration de la force pour offrir aux ouvriers de l'usine une meilleure puissance de levage, la CDS a trouvé une application plus large en tirant parti de ses capacités défensives. Ses plaques d'armure triplement renforcées offrent une protection physique extrême, avec un placement délibéré des matériaux pour protéger les parties les plus vulnérables du corps. Une série de leviers pneumatiques offrent une flexibilité accrue des articulations, réduisant la pression et le poids dans les zones clés afin de créer une armure accessible et hautement protectrice malgré son poids lourd.\n\nL'édition Patina propose un look sobre, mêlant un bleu-vert doux au bronze.
item_Desc_omc_utility_heavy_arms_01_02_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\n\nÀ l'origine conçue comme une tenue d'amélioration de la force afin d'offrir aux ouvriers d'usine une meilleure capacité de levage, le CDS a trouvé une application plus large dans l'exploitation de ses capacités défensives. Son armure en plaques triple renforcée offre une protection physique extrême, avec une disposition délibérée des matériaux pour protéger les parties les plus vulnérables du corps. Une série de leviers pneumatiques procure une flexibilité accrue des articulations, allégeant la pression et le poids dans les zones clés pour créer une armure accessible et hautement protectrice malgré son poids lourd.\n\nL'édition Crush se compose d'un métal noir poli avec des détails en bronze brossé.
item_Desc_omc_utility_heavy_core_01_01_01=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nAutrefois conçue comme une combinaison d'amélioration de la force pour offrir aux ouvriers d'usine une meilleure capacité de levage, CDS a trouvé une application plus large dans l'utilisation de ses capacités défensives. Son armure en plaques triplement renforcées offre une protection physique extrême, avec un placement délibéré des matériaux pour protéger les parties les plus vulnérables du corps. Une série de leviers pneumatiques offre une flexibilité accrue des articulations, réduisant la pression et le poids dans les zones clés afin de créer une armure accessible et fortement protectrice malgré son poids lourd.\n\nL'édition Smolder est principalement grise et noire avec des segments rouges nets.
item_Desc_omc_utility_heavy_core_01_01_04=Type d'article : Armure Lourde\nRéduction des dégâts : 40%\nTempérature de fonctionnement : -70 / 100 °C\nProtection contre les radiations : 26800 REM\nNeutralisation des radiations : 145,8 REM/s\nCapacité de charge : 8,0 µSCU\nCompatible avec le sac à dos : Tous\n\nInitialement conçue comme une combinaison d'amélioration de la force pour permettre aux ouvriers d'usine de soulever plus facilement, CDS a trouvé une application plus large dans l'utilisation de ses capacités défensives. Ses plaques d'armure triplement renforcées offrent une protection physique extrême, avec une disposition délibérée des matériaux pour protéger les zones les plus vulnérables du corps. Une série de leviers pneumatiques augmente la flexibilité des articulations, réduisant la pression et le poids dans les zones clés pour créer une armure accessible et hautement protectrice malgré son poids lourd.\n\nL'édition Halcyon affiche un contraste marqué entre le jaune vif et le noir atténué.

item_Desc_clda_undersuit_01_01_01=Type d'article : Combinaison thermique\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nDoté de joints flexibles pour un plus grand confort et un mouvement plus naturel, ainsi qu'une gamme pratique d'options de port de connecteur de poitrine, le Levin de Caldera a été un choix pratique pour les explorateurs du monde entier. Cette combinaison thermique particulière a été réparée pour une utilisation prolongée.
item_Desc_clda_undersuit_02=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nConstruit pour l'aventure mais suffisamment confortable pour le quotidien, la combinaison Markanda est devenue adorée par les explorateurs. Un design unique en patchwork crée une combinaison flexible mais résistante, tandis qu'une doublure intérieure SureSoft résistante aux odeurs vous empêchera de vouloir l'enlever. Cette combinaison particulière a été réparée pour une utilisation prolongée.
item_Desc_clda_undersuit_02_02_01=Type d'article : Combinaison\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\n\nConçue pour l'aventure mais assez confortable pour le quotidien, la combinaison Markanda est devenue prisée des explorateurs. Un design unique en patchwork crée une combinaison flexible mais résistante, tandis qu'une doublure intérieure SureSoft résistante aux odeurs vous empêchera de vouloir l'enlever. Cette édition présente les couleurs et le logo de l'ancienne Pyrotechnic Amalgamated.
item_Desc_clda_utility_heavy_backpack_01=Type d'article : Sac à dos Lourd\nCapacité de charge : 180k µSCU\nCompatibilité du sac à dos : Lourd\n\nConçu pour repousser les limites de l'endurance humaine, le Pembroke a été construit pour résister à la chaleur extrême des environnements à haute température inhospitaliers. Basé sur la plate-forme d'armure d'exploration de premier ordre de Caldera, un ensemble de capteurs avancés s'ajuste intelligemment aux conditions environnementales pour que la température corporelle du porteur reste stable. Un sac à dos spacieux complète cette armure avancée, afin que ceux qui cherchent à franchir de nouveaux horizons audacieux puissent compter sur le Pembroke pour les accompagner jusqu'au bout de leur voyage.

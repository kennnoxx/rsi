item_Descgrin_multitool_01_cutter=IL FAUT ACQUÉRIR LE MULTI-OUTIL DE BASE POUR L'UTILISER : "Pyro RYT Multi-Tool"\n\nFabricant : Greycat Industrial\nType d'article : Accessoire Multi-Outil\nClasse : Coupeur\n\nTransformer le Pyro RYT Multi-Tool de Greycat en un outil de coupe de précision avec l'accessoire OxyTorch. Conçu pour découper rapidement et facilement les matériaux appropriés, l'OxyTorch exploite la puissance du multi-outil pour offrir des coupes précises avec des bords nets, ce qui en fait un accessoire pratique idéal pour les professionnels comme pour les amateurs.

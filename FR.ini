item_DescKBAR_BallisticCannon_S1=Fabricant: KnightBridge Arms\nType d'article: Canon balistique\nTaille: 1\n\nLe Longsword 9-Series, le canon automatique d'entrée de gamme de la ligne Sword de KnightBridge Arms, tire un projectile balistique conçu pour être utilisé contre diverses cibles blindées tout en permettant aux pilotes de maintenir une distance de sécurité avec les cibles.
item_DescKBAR_BallisticCannon_S2=Fabricant: KnightBridge Arms\nType d'article: Canon balistique\nTaille: 2\n\nKnightBridge Arms sait qu'en matière de combat, avoir la bonne arme peut faire toute la différence. Avec ses puissants projectiles balistiques, le polyvalent Greatsword 10-Series, taille deux, vous accompagnera jusqu'à la fin du conflit grâce à sa longue portée et son potentiel de dégâts élevé.
item_DescKBAR_BallisticCannon_S3=Fabricant: KnightBridge Arms\nType d'article: Canon balistique\nTaille: 3\n\nLe Broadsword 11-Series de KnightBridge Arms est le canon automatique balistique de taille trois vers lequel les pilotes se tournent lorsqu'ils recherchent : distance, fiabilité et dégats.
item_Desckegr_fire_extinguisher_01=Type d'article : Extincteur\nFabricant : KE Group\nClasse : Gadget\n\nCapacité du chargeur : Bidon à gaz\nCadence de tir : Rafale\nPortée effective : 3-4 m\n\nL'extincteur APX du Groupe KE a été évalué comme un équipement de sécurité de qualité grand public de premier ordre depuis plus d'une décennie, ce qui en fait la norme de l'industrie en matière de prévention des incendies. Rempli d'un composé de refroidissement gazeux breveté, l'extincteur peut rapidement étouffer tout incendie en vue. L'écran numérique de l'appareil vous permet de surveiller la température locale pour vous aider à contenir et à éliminer les risques d'incendie.
item_Desckegr_fire_extinguisher_01_mag=Type d'article : Recharge d'extincteur\n\nCette cartouche recharge l'extincteur APX avec un réservoir plein du composé de refroidissement breveté par le Groupe KE.
item_DescKLWE_LaserRepeater_S1=Type d'article : Répéteur Laser\nFabricant : Klaus & Werner\nTaille : 1 \n\nDoté d'un dispositif de tir séquentiel à trois canons, le répéteur laser Klaus & Werner CF-117 Bulldog est capable d'envoyer des projectiles d'énergie à haute vélocité tout en conservant son efficacité thermique, ce qui en fait un favori des nouveaux pilotes qui équipent leur premier vaisseau.
item_DescKLWE_LaserRepeater_S2=Type d'article : Répéteur Laser\nFabricant : Klaus & Werner\nTaille : 2\n\nLe CF-227 Badger est le répéteur laser fiable de Klaus & Werner de taille 2. Son débit de sortie accru et son taux de tir élevé en font un concurrent solide dans n'importe quel combat.
item_DescKLWE_LaserRepeater_S3=Type d'article : Répéteur Laser\nFabricant : Klaus & Werner\nTaille : 3\n\nLe CF-337 Panther est le modèle de taille trois dans la ligne de répéteurs laser de Klaus & Werner. Le Panther est une arme véritablement à tir et oubli, avec un ratio consommation-dégâts respectable. Les pilotes qui équipent leurs vaisseaux de Panthers regrettent rarement cette décision.
item_DescKLWE_LaserRepeater_S4=Type d'article : Répéteur Laser\nFabricant : Klaus & Werner\nTaille : 4\n\nLorsqu'un vaisseau vient foncer sur vous, équipé d'un Rhino CF-447, c'est une expérience que peu de pilotes oublieront. Ce répéteur laser de taille 4 de Klaus & Werner est bien adapté pour les engagements à moyenne portée, mais inflige une puissance de frappe à courte distance.
item_DescKLWE_LaserRepeater_S5=Type d'article : Répéteur Laser\nFabricant : Klaus & Werner\nTaille : 5\n\nAvec un mordant aussi redoutable que son nom à crocs, le répéteur laser CF-557 Galdereen de Klaus & Werner est un choix solide pour une large gamme de véhicules, grâce à son taux de tir élevé et à son efficacité constante.
item_DescKLWE_LaserRepeater_S6=Type d'article : Répéteur Laser\nFabricant : Klaus & Werner\nTaille : 6\n\nCette bête de répéteur laser de Klaus & Werner arbore trois énormes canons qui avertissent quiconque aperçoit un vaisseau arborant le CF-667 qu'il serait peut-être prudent de réfléchir à deux fois avant d'engager le combat.
item_Descklwe_lmg_energy_01=Type d'article : LMG\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 100\nCadence de tir : 400 cpm\nPortée effective : 40 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S3)\n\nKlaus & Werner a créé une arme emblématique avec le LMG laser Demeco éprouvé. Largement utilisé dans les engagements militaires, ce favori de l'infanterie à courte et moyenne portée a été construit avec une stabilité et une précision à l'avant-garde.
item_Descklwe_lmg_energy_01_IAE2022=Type d'article : LMG\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 100\nCadence de tir : 400 cpm\nPortée effective : 40 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-Canon (S3)\n\nKlaus & Werner a créé une arme emblématique avec le Demeco laser LMG éprouvé et fiable. Utilisée largement lors des engagements militaires, ce favori d'infanterie à courte et moyenne portée a été conçu avec la stabilité et la précision comme priorités. L'édition « Red Alert » marie le gris et un rouge vif pour un design audacieux et dynamique.
item_Descklwe_lmg_energy_01_mag=Type d'article : Batterie\nCapacité : 100\n\nCeci est une batterie de remplacement pour la mitrailleuse légère emblématique de Klaus & Werner, le Demeco.
item_Descklwe_lmg_energy_01_purple_blue01=Type d'article : LMG\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 100\nCadence de tir : 400 cpm\nPortée effective : 40 m\n\nAccessoires: Optiques (S2), Canon (S2), Sous-canon (S3)\n\nKlaus & Werner a créé une arme emblématique avec le laser Demeco LMG éprouvé et fiable. Utilisée largement dans les engagements militaires, cette arme d'infanterie de courte à moyenne portée a été conçue avec la stabilité et la précision comme priorité. L'édition Ultraviolet présente des coloris violets et orchidés.
item_DescKLWE_MassDriver_S1=Fabricant: Klaus & Werner\nType d'article: Canon électro-magnétique\nTaille: 1\n\nAbattez les cibles lointaines avec le canon électro-magnétique Sledge I. Klaus & Werner a utilisé la technologie des railguns pour tirer avec précision des projectiles balistiques à haute puissance sur de longues distances.Assurez-vous de bien viser à chaque tir, car l'arme sacrifie le rythme de tir pour des dégâts bruts et dévastateurs.
item_DescKLWE_MassDriver_S10=Type d'article : Canon Mass Driver\nFabricant : Klaus & Werner\nTaille : 10\n\nConçu pour l'Aegis Idris en utilisant la technologie railgun pour tirer avec précision des projectiles balistiques à dégâts élevés sur de longues distances, le mass driver Destroyer de Klaus & Werner a fait parler de lui sur le champ de bataille à maintes reprises avec un impact dévastateur.
item_DescKLWE_MassDriver_S2=Fabricant : Klaus & Werner\nType d'article : Canon d'accélérateur de masse\nTaille : 2\n\nLe Klaus & Werner Sledge II Canon d'accélérateur de masse est une arme balistique à fort impact capable de tirer plusieurs types de munitions. Cependant, sa capacité accrue à percer les boucliers a un coût. L'espace du chargeur est limité, les munitions doivent donc être réapprovisionnées régulièrement. Comme il n’utilise pas de projectiles à énergie, le mass driver K&W a un coût énergétique moindre et produit donc une signature électromagnétique réduite.
item_DescKLWE_MassDriver_S3=Fabricant: Klaus & Werner\nType d'article: Canon électro-magnétique\nTaille: 3\n\nLe Sledge III est la variante de taille trois de la populaire série de canons électro-magnétiques de Klaus & Werner. Bien qu'il soit lent à tirer, l'arme combine avec succès la philosophie de conception simple de l'entreprise avec une technologie de railgun de pointe pour tirer des projectiles balistiques avec une précision chirurgicale à longue portée.
item_DescKLWE_MassDriverCannon_S2=Fabricant : Klaus & Werner Type d'article : Canon Mass Driver Taille : 2 Le Klaus & Werner Sledge II Mass Driver Cannon est une arme balistique de 60 mm à munitions solides capable de tirer plusieurs types de munitions. Cette arme offre une pénétration accrue des boucliers, mais cela a un coût.
item_Descklwe_pistol_energy_01=Type d'article : Pistolet\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 30\nCadence de tir : 300 cpm\nPortée effective : 30 m\n\nAccessoires : Optique (S1), Canon (S1), Sous-canon (S1)\n\nUn laser portatif rendu célèbre comme l'arme de poing de Kyle Fenris dans la série vidéo à succès The Frontier, le Klaus & Werner Model II Arclight est devenu extrêmement populaire sur le marché civil. Malgré son attrait médiatique, le Modèle II offre une cadence de tir plus élevée que n'importe lequel de ses homologues balistiques. Même si cela peut diminuer la puissance d'arrêt de l'arme, sa cellule de puissance offre suffisamment de tirs pour terminer le travail.

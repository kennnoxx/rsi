item_Descklwe_rifle_energy_01_white02=Type d'article : Fusil d'assaut\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 45\nCadence de tir : 450 cpm\nPortée effective : 50 m\n\nDes armes d'assaut fiables ne se démodent jamais. Klaus & Werner perpétue cette tradition en présentant le Gallant. Cette arme d'assaut à énergie est capable d'offrir un tir précis et soutenu sur des cibles situées à moyenne portée, tandis que son système d'alimentation haute capacité permet à l'opérateur de tirer bien plus de tirs par batterie.
item_Descklwe_smg_energy_01=Type d'article : SMG\nFabricant : Klaus & Werner\nClasse : Laser\n\nCapacité de la batterie : 45\nCadence de tir : 562,5 cpm\nPortée effective : 25 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nLe savoir-faire expert de Klaus & Werner est une fois de plus pleinement mis en valeur pour rendre le Lumin V, fusil d'énergie laser compact, encore plus mortel et fiable. Un nouveau mode "interval autofire" envoie des salves de cinq coups lorsque la détente est maintenue enfoncée, tirant parti de la saturation des cibles que permet l'autofire tout en offrant des pauses pour réajuster la visée. Même lorsqu'il est constamment en attaque, l'excellente conception de l'arme offre un faible recul et une dispersion serrée.
item_Descklwe_smg_energy_01_mag=Type d'article : Batterie\nCapacité : 45\n\nBatterie de remplacement pour le Lumin V SMG de Klaus & Werner.
item_Descklwe_smg_energy_blue_gold_01=Type d'article : SMG\nFabricant : Klaus & Werner\nClasse : Laser\n\nCapacité de la batterie : 45\nCadence de tir : 562,5 cpm\nPortée effective : 25 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nLe savoir-faire expert de Klaus & Werner est une fois de plus à l'honneur pour rendre le fusil d'énergie laser Lumin V, compact, encore plus mortel et fiable. Un nouveau mode interval autofire envoie des salves de cinq balles lorsque la gâchette est maintenue enfoncée, utilisant la saturation des cibles associée à l'autofire tout en prévoyant des pauses pour rééquilibrer la visée. Même en attaque continue, la conception exceptionnelle de l'arme offre un faible recul et une dispersion serrée. Le coloris bleu et doré audacieux confère à l'édition Valor une allure vaillante et digne.
item_descklwe_sniper_energy_01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S3), Canon (S2), Sous-canon (S2)\n\nLe fusil d'énergie longue portée Arrowhead Modèle VI de Klaus & Werner présente un corps en composite de fibre de verre capable de résister à un grand nombre d'environnements rigoureux, aussi bien en atmosphère qu'en dehors. Équipé d'une crosse de précision, d'une lunette à grossissement et d'un bipied intégré, l'Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui veulent garder leurs distances tout en restant dans le combat.
item_Descklwe_sniper_energy_01_black01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nLe fusil d'énergie longue portée Arrowhead Modèle VI de Klaus & Werner arbore un corps en composite de fibre de verre capable de résister à une multitude d'environnements rigoureux, aussi bien dans l'atmosphère qu'en dehors. Équipé d'une crosse de précision, d'une lunette à grossissement et d'un bipied intégré, l'Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui veulent garder leurs distances tout en restant dans le combat.
item_Descklwe_sniper_energy_01_black02=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nLe fusil d'énergie longue portée Arrowhead Modèle VI de Klaus & Werner présente un corps en composite de fibre de verre capable de résister à de nombreux environnements rigoureux, tant dans l'atmosphère qu'en dehors. Équipé d'une crosse de précision, d'une lunette à grossissement composé et d'un bipied intégré, l'Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui veulent garder leurs distances tout en restant dans le combat.
item_Descklwe_sniper_energy_01_cen01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nParcourez le chemin qui se profile devant vous avec l'édition Voyager du Sniper énergétique Arrowhead de Klaus & Werner. Le corps en composite de fibre de verre présente une finition métallique damier, tandis que son viseur haute puissance bleu et orange rend hommage aux ICC Stellar Surveyors. Tracez une trajectoire vers la sécurité ou surprenez l'ennemi avec ce fusil d'énergie fiable à longue portée
item_Descklwe_sniper_energy_01_gold01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nLe fusil énergétique longue portée Arrowhead Modèle VI de Klaus & Werner présente un corps en composite de fibre de verre capable de résister à un grand nombre d'environnements exigeants aussi bien dans l'atmosphère qu'en dehors. Équipé d'une crosse de précision, d'une lunette de précision à grossissement variable et d'un bipied intégré, l'Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui veulent garder leurs distances tout en restant dans le combat.
item_Descklwe_sniper_energy_01_green01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nLe fusil d’énergie Arrowhead Model VI à longue portée présente un corps en composite de fibre de verre capable de résister à un grand nombre d’environnements exigeants, aussi bien dans l’atmosphère qu’à l’extérieur. Équipé d’une crosse de précision, d’une lunette à grossissement composé et d’un bipied intégré, l’Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui veulent garder leurs distances tout en restant dans le combat.
item_Descklwe_sniper_energy_01_imp01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nKlaus & Werner élèvent le Sniper Arrowhead à énergie avec l'édition Pathfinder. Sa crosse bronzée de précision et sa lunette à grossissement composé arborent une finition satinée et des gravures élégantes. Ces éléments font d'une arme dévastatrice à distance et éblouissante à courte portée.
item_Descklwe_sniper_energy_01_Luminalia_red01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nTaille de batterie : 20\nCadence de tir : 50 cps\nPortée effective : 100 m\n\nAccessoires : Optiques (S3), Canon (S2), Sous-canon (S2)\n\nLe fusil à énergie longue portée Arrowhead Model VI de Klaus & Werner est doté d'un corps en composite de fibre de verre capable de résister à de nombreux environnements rigoureux, aussi bien dans l'atmosphère qu'en dehors. Conçu avec une crosse de précision, une lunette composée et un bipied intégré, l'Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui souhaitent garder leurs distances tout en restant dans le combat. Sorti pour la première fois lors de Luminalia, l'édition Lamplighter s'inspire de la couleur rouge traditionnelle des fêtes.
item_descklwe_sniper_energy_01_mag=Type d'objet : Batterie\nCapacité : 16\n\nCette source d'alimentation compacte fournit au fusil Klaus & Werner Arrowhead suffisamment d'énergie pour 16 tirs précis à longue portée.
item_Descklwe_sniper_energy_01_tan01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nLe fusil d'énergie Arrowhead Modèle VI à longue portée de Klaus & Werner présente un corps en composite de fibre de verre capable de résister à de nombreux environnements rigoureux, aussi bien dans l'atmosphère qu'en dehors, et équipé d'une crosse de précision, d'une lunette à grossissement composé et d'un bipied intégré, offrant une arme stable et dévastatrice pour les opérateurs qui veulent garder leurs distances tout en restant dans le combat.
item_Descklwe_sniper_energy_01_white01=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nLe fusil d'énergie longue portée Arrowhead Modèle VI de Klaus & Werner présente un corps en composite de fibre de verre capable de résister à de nombreux environnements exigeants, tant en atmosphère qu'à l'extérieur. Équipé d'une crosse de précision, d'une lunette à grossissement multiple et d'un bipied intégré, l'Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui veulent garder leurs distances tout en restant dans le combat.
item_Descklwe_sniper_energy_01_white02=Type d'article : Sniper\nFabricant : Klaus & Werner\nClasse : Énergie (Laser)\n\nCapacité de la batterie : 20\nCadence de tir : 50 cpm\nPortée effective : 100 m\n\nLe fusil d'énergie longue portée Arrowhead Modèle VI de Klaus & Werner présente un boîtier en composite de fibre de verre capable de résister à de nombreux environnements rigoureux, tant en atmosphère qu'en dehors. Équipé d'une crosse de précision, d'une lunette à grossissement et d'un bipied intégré, l'Arrowhead offre une arme stable et dévastatrice pour les opérateurs qui souhaitent garder leurs distances tout en restant dans le combat.
item_DescKRIG_BallisticGatling_S2=Fabricant: Kruger Intergalactic\nType d'article: Mitrailleuse Gatling balistique\nTaille: 2\n\nVariante personnalisée de la gamme de canons rotatifs Tigerstrike de Kruger Intergalactic, ce puissant canon a été conçu en collaboration avec l'équipe travaillant sur le P-52 Merlin pour garantir qu'il s'intègre parfaitement aux lignes gracieuses de la coque d'un chasseur léger tout en continuant à délivrer rapidement coup après coup avec la fiabilité que l'on attend d'une arme Kruger.
item_DescKRIG_BallisticGatling_S3=Fabricant: Kruger Intergalactic\nType d'article: Mitrailleuse Gatling balistique\nTaille: 3\n\nEn termes simples, le Tigerstrike T-21 de Kruger est un égaliseur. Ce canon rotatif à grande vitesse est capable de délivrer un flux incessant de cartouches sur la cible avec un risque minimal d'enrayage, ce qui en fait un ajout essentiel à tout arsenal.
item_DescKRIG_LaserCannon_S3=Type d'article : Canon laser\nFabricant : Kruger Intergalactic\nTaille : 3\n\nConçu avec des pièces d'une précision extrême, forgées dans des tolérances extrêmement serrées, optimisé pour une gestion thermique de haut niveau et assemblé pour dépasser toutes les normes de l'industrie, l'autocanon laser Quarreler a été créé par Kruger Intergalactic pour une fiabilité défensive véritable.
item_DescKRIG_Wolf_BallisticGatling_S4=Fabricant: Kruger Intergalactic\nType d'objet: Gatling balistique\nTaille: 4\n\nLes ennemis regretteront d'être à portée du L-21 Wolf et de son Gatling Relentless L-21 sur mesure. L'ingénierie experte de Kruger permet à ce canon rotatif de tirer des salves à une vitesse vertigineuse, avec peu de risque de ratage.
item_DescKRNG_LaserCannon_S4=Type d'article : Canon laser\nFabricant : Kroneg\nTaille : 4\n\nAvec une main ferme et un œil aiguisé, il y a peu de canons automatiques à laser de même classe qui peuvent surpasser le FL-33 de Kroneg. Cette arme polyvalente à haut rendement a été construite avec des compensateurs nouvellement conçus pour infliger des dégâts à longue portée.
item_DescKRON_LaserCannon_S1=Type d'article : Canon laser\nFabricant : Kroneg\nTaille : 1\n\nInflige d'énormes dégâts à distance avec la ligne FL des canons laser de Kroneg. Le FL-11 peut tirer lentement mais offre une puissance de feu considérable pour une arme de taille 1.
item_DescKRON_LaserCannon_S2=Type d'article : Canon laser\nFabricant : Kroneg\nTaille : 2\n\nInfligez d'importants dégâts à distance grâce à la ligne FL de canons laser de Kroneg. Le FL-22 de taille 2 brille à moyenne et longue portée grâce à un design qui minimise la perte de dégâts.
item_DescKRON_LaserCannon_S3=Type d'article : Canon laser\nFabricant : Kroneg\nTaille : 3\n\nInfligez d'importants dégâts à distance avec la ligne FL de canons laser Kroneg. En incarnant la philosophie de conception pratique de Kroneg, le FL-33 demeure l'un des canons laser de taille trois les plus fiables et destructeurs actuellement disponibles.
item_Descksar_melee_01=Fabricant : Kastak Arms\nType d'objet : Couteau\nClasse : Mêlée\n\nTaille : 16 cm\n\nNe vous retrouvez pas du mauvais côté du couteau de combat Sawtooth. La lame incarne le style agressif de Kastak Arms et a été conçue pour poignarder, trancher ou scier. Elle présente une pointe robuste pour la perforation, une arête droite pour le découpage, et une arête dentelée unique avec des micro-lames pour quand vous devez vraiment déchirer quelque chose. La lame est également dotée d'un revêtement polymère céramique spécial qui renforce sa solidité et sa résistance à l'usure.
item_Descksar_melee_01_blue01=Fabricant : Kastak Arms\nType d'objet : Couteau\nClasse : Corps à corps\n\nTaille : 16 cm\n\nNe vous retrouvez pas du mauvais côté du couteau de combat Sawtooth. La lame incarne le style agressif de Kastak Arms et a été conçue pour poignarder, trancher ou scier. Elle est dotée d'une pointe robuste pour perforer, d'un tranchant droit pour la coupe et d'un bord dentelé unique avec des micro-lames pour quand il faut vraiment déchirer quelque chose. La lame est également munie d'un revêtement polymérique céramique spécial qui augmente sa résistance et son usure globale. Pour l'édition spéciale Squall, une teinte bleu clair a été ajoutée au revêtement afin de le rendre encore plus distinct visuellement.
item_Descksar_melee_01_brown01=Fabricant: Kastak Arms\nType d'objet: Couteau\nClasse: Corps à corps\n\nTaille: 16 cm\n\nNe vous retrouvez pas du mauvais côté du couteau de combat Sawtooth. La lame incarne le style agressif de Kastak Arms et a été conçue pour poignarder, trancher ou scier. Elle présente une pointe robuste pour perforer, un tranchant droit pour trancher, et un bord dentelé unique avec des microlames pour quand vous devez vraiment déchirer quelque chose. La lame est également recouverte d'un revêtement polymère céramique spécial qui améliore sa résistance et sa durabilité face à l'usure. Pour l'édition spéciale Sirocco, une teinte brun clair a été ajoutée au revêtement pour le rendre encore plus visuellement distinct.
item_Descksar_melee_01_orange01=Fabricant: Kastak Arms\nType d'article: couteau\nClasse: mêlée\n\nTaille: 16 cm\n\nNe vous retrouvez pas du mauvais côté du couteau de combat Sawtooth. La lame incarne le style agressif de Kastak Arms et a été conçue pour poignarder, trancher ou scier. Elle présente une pointe en goutte prononcée pour la perforation, une arête droite pour le tranchage, et une arête dentelée unique avec des micro-lames pour lorsque vous devez vraiment déchirer quelque chose. La lame est également dotée d'un revêtement en polymère céramique spécial qui améliore sa résistance et sa durabilité globale. Pour l'édition spéciale Sunspike, une poignée orange et une finition vieillie ont été ajoutées pour rendre la lame plus visuellement distincte.
item_Descksar_melee_01_red01=Type d'article : Knife\nFabricant : Kastak Arms\nClasse : Mélée\n\nTaille : 16 cm\n\nNe te retrouve pas du mauvais côté du couteau de combat Sawtooth. La lame incarne le style agressif de Kastak Arms et a été conçue pour poignarder, trancher ou scier. Elle présente une pointe robuste pour percer, une arête droite pour trancher, et une arête dentelée unique avec des micro-lames pour quand vous devez vraiment déchirer quelque chose. La lame est également fabriquée avec un revêtement spécial en polymère céramique qui renforce sa solidité et sa résistance globale à l'usure. Pour l'édition spéciale Bloodstone, une teinte rouge a été ajoutée au revêtement pour le rendre encore plus visuellement distinct.
item_DescKSAR_pistol_ballistic_01=Type d'article : Pistolet\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 180 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nSouvent appelé "canon à main" de Kastak Arms, le Coda peut mettre fin à un engagement avec un seul obus de calibre .50, bien que sa puissance substantielle puisse rendre le recul du Coda difficile à gérer. Compte tenu de la taille limitée de son chargeur et de son coup de pied important, les tirs soutenus sont déconseillés au profit de tirs uniques plus précis.
item_Descksar_pistol_ballistic_01_headhunters01=Type d'article : Pistolet\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 180 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nSouvent appelé "canon à main" de Kastak Arms, le Coda peut mettre fin à un engagement avec un seul obus de calibre .50, bien que sa puissance substantielle puisse rendre le recul du Coda difficile à gérer. Compte tenu de la taille limitée de son chargeur et de son coup de pied important, les tirs soutenus sont déconseillés au profit de tirs uniques plus précis. Le toujours audacieux Isidro "Nighthawk" Renard a imprégné cette énergie dans ce design aux teintes violettes et noires pour la ligne Legendary Bounty Hunter.
item_Descksar_pistol_ballistic_01_IAE2023=Type d'article : Pistolet\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 180 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nSouvent appelée le « hand cannon » de Kastak Arms, la Coda peut mettre fin à un engagement avec une seule balle de calibre .50, bien que la puissance considérable puisse rendre le recul de la Coda difficile à maîtriser. Compte tenu de sa capacité de charge limitée et de son puissant recul, il est déconseillé de tirer de manière soutenue au profit de tirs uniques plus précis. Conçu en l'honneur de l'IAE 2953, l'édition Ascension arbore des accents en acier et en cuivre inspirés par le Syulen de Gatac Manufacture.
item_Descksar_pistol_ballistic_01_mag=Type d'article : Chargeur\nCapacité : 6\n\nCe chargeur pour le Kastak Arms Coda contient six cartouches de calibre .50.
item_Descksar_pistol_ballistic_01_purple_pink01=Type d'article : Pistolet\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 180 cpm\nPortée effective : 100 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nSouvent appelé le « hand cannon » de Kastak Arms, le Coda peut mettre fin à l'engagement d'un seul tir de calibre .50, bien que la puissance substantielle puisse rendre le recul du Coda difficile à maîtriser. Compte tenu de sa capacité de chargeur limitée et de son kick important, les tirs soutenus sont découragés au profit de tirs uniques plus précis. L'édition Ultraviolet présente des coloris violets et orchidés accrocheurs.
item_Descksar_pistol_ballistic_01_yellow_black01=Type d'article : Pistolet\nFabricant : Kastak Arms\nClasse : Balistique\n\nCapacité du chargeur : 6\nCadence de tir : 180 cpm \nPortée effective : 100 m\n\nAccessoires : Optiques (S1), Canon (S1), Sous-canon (S1)\n\nSouvent appelé le hand cannon de Kastak Arms, le Coda peut mettre fin à un engagement avec une seule balle de calibre .50, bien que la puissance substantielle puisse rendre le recul du Coda difficile à maîtriser. Compte tenu de sa capacité de charge limitée et de son recul important, le tir soutenu est déconseillé au profit de tirs uniques plus précis. Une palette de couleurs noire et d'un vert saisissant donne à l'édition « Big Boss » son look signature.
item_Descksar_rifle_energy_01=Type d'article : Fusil d'assaut\nFabricant : Kastak Arms\nClasse : Énergie (Plasma)\n\nCapacité de la batterie : 35\nCadence de tir : 500 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nLe Karna est un fusil plasma classique de Kastak Arms. Cette arme redoutable de milieu de portée est dotée de modes de tir chargé et automatique pour permettre des ajustements rapides en fonction de la situation. En plus de sa puissance de feu réputée, l'allure robuste et la fiabilité du Karna font de lui l'une des armes les plus populaires de Kastak Arms.
item_DescKsar_rifle_energy_01_blue_gold_01=Manufacturier: Kastak Arms\nType d'objet: Fusil d'assaut\nClasse: Énergie (Plasma)\n\nCapacité de la batterie: 35\nCadence de tir: 500 rpm\nPortée effective: 50 m\n\nAccessoires: Optiques (S2), Canon (S2), Sous-Canon (S2)\n\nLe Karna est un fusil d'assaut plasma classique de Kastak Arms. Cette arme de milieu de gamme dispose de modes de tir chargé et automatique pour permettre des ajustements rapides et faciles en fonction des situations. En plus de sa puissance de feu réputée, l'aspect robuste et la fiabilité du Karna en ont fait l'une des armes les plus populaires de Kastak Arms. La palette de couleurs bleu vif et or confère à l'édition Valor un aspect vaillant et digne.
item_Descksar_rifle_energy_01_cian_black01=Type d'article : Fusil d'assaut\nFabricant : Kastak Arms\nClasse : Énergie (Plasma)\n\nCapacité de la batterie : 35\nCadence de tir : 500 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nLe Karna est un fusil d'assaut plasma classique de Kastak Arms. Ce mastodonte de milieu de gamme dispose de modes de tir chargé et tir automatique pour permettre des ajustements rapides et faciles selon la situation. Outre sa puissance de feu réputée, l'allure robuste et la fiabilité du Karna en font l'une des armes les plus populaires de Kastak Arms. Une combinaison audacieuse de noir, cyan et violet fait de l'édition « Rager » un vrai régal.
item_Descksar_rifle_energy_01_firerats01=Type d'article : Fusil d'assaut\nFabricant : Kastak Arms\nClasse : Énergie (Plasma)\n\nCapacité de la batterie : 35\nCadence de tir : 500 cpm\nPortée effective : 50 m\n\nAccessoires : Optiques (S2), Canon (S2), Sous-canon (S2)\n\nLe Karna est un fusil d'assaut plasma classique de Kastak Arms. Cette arme de milieu de gamme propose des modes de tir chargé et automatique afin de permettre des ajustements rapides et simples selon la situation. Outre sa puissance de feu reconnue, l'allure robuste et la fiabilité du Karna en ont fait l'une des armes les plus populaires de Kastak Arms. L'édition Scorched présente une patine de flammes unique.

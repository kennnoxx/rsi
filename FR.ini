item_Desc_qrt_mantis_undersuit_helmet_01_01_01=Type d'article : Casque de vol\nRéduction des dégâts : 10%\nTempérature de fonctionnement : -30 / 60 °C\nProtection contre les radiations : 15200 REM\nNeutralisation des radiations : 81 REM/s\n\nObtenez une vue dégagée de tout ce qui vous entoure avec le casque Calva de Quirinus Tech. La grande visière en saphir synthétique propriétaire offre une résistance aux rayures tout en demeurant aussi fine et légère que les matériaux typiques.

item_Descgrin_multitool_01_healing=IL FAUT ACQUÉRIR LE MULTI-OUTIL DE BASE POUR L'UTILISER : "Pyro RYT Multi-Tool"\n\nType d'article : Accessoire Multi-Tool\nFabricant : Greycat Industrial / CureLife\nClasse : Médical\n\nConçu comme une collaboration entre Greycat Industrial et le fabricant leader de dispositifs médicaux CureLife, l'accessoire LifeGuard est une option de traitement médical d'urgence compacte et légère, alimentée par le Pyro RYT Multi-Tool. Il est parfait pour gérer les urgences sur le chantier et soulager temporairement les symptômes en attendant que des soins médicaux professionnels puissent être sollicités.
item_Descgrin_multitool_01_healing_mag=Type d'article : Recharge MedGel Ce flacon est utilisé pour recharger l'attache LifeGuard multi-outil médical avec du CureLife Pancea MedGel.
item_Descgrin_multitool_01_mining=IL FAUT ACQUÉRIR LE MULTI-OUTIL DE BASE POUR L'UTILISER : "Pyro RYT Multi-Tool"\n\nType d'article : Accessoire de multi-tool\nFabricant : Greycat Industrial\nClasse : Minage\n\nL'accessoire OreBit transforme le Multi-Tool Pyro RYT de Greycat en une machine minière portative. Il peut analyser les roches pour repérer des dépôts intéressants, puis libérer la veine avec son puissant laser de minage. La prochaine fois que vous serez sur une planète, assurez-vous d'emporter cet accessoire ou risquez de laisser des crédits faciles derrière vous.\n
